# =============================================================================
# AFDELING 1.3: ZORG VOOR DE FYSIEKE LEEFOMGEVING
# =============================================================================

afdeling_1_3:
  nummer: "1.3"
  titel: "Zorg voor de fysieke leefomgeving"
  bron_path: "/Hoofdstuk1/Afdeling1.3"
  inwerking: "2024-01-01"

  artikel_1_6:
    nummer: "1.6"
    titel: "(zorgplicht voor een ieder)"
    bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.6"
    inwerking: "2024-01-01"

    leden:
      geen_leden:
        bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.6"
        structuur:
          volledige_tekst: "Een ieder draagt voldoende zorg voor de fysieke leefomgeving."
        logica:
          type: "verplichting"
          norm: "algemene zorgplicht"
          subject: "een ieder"
          object: "fysieke leefomgeving"
          kwalificatie: "voldoende zorg"
          critical_insight: "ABSTRACTE norm - geen concrete gedragsnorm"

    functie:
      werkwoord: "verplicht"
      object: "zorg voor fysieke leefomgeving"
      subject: "een ieder"

    logica_samenvatting:
      narrative: |
        Art. 1.6 is de ALGEMENE ZORGPLICHT - kern van Afdeling 1.3.

        "Een ieder" = natuurlijke personen + rechtspersonen + overheden
        "Voldoende zorg" = open norm, in te vullen door rechter

        NIET direct handhaafbaar - te abstract.
        Werkt als:
        - Interpretatiekader voor specifieke regels
        - Vangnet bij niet-geregelde situaties
        - Basis voor art. 1.7 concretisering

  artikel_1_7:
    nummer: "1.7"
    titel: "(activiteit met nadelige gevolgen)"
    bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7"
    inwerking: "2024-01-01"

    leden:
      geen_leden:
        bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7"
        structuur:
          aanhef: "Een ieder die weet of redelijkerwijs kan vermoeden dat zijn activiteit nadelige gevolgen kan hebben voor de fysieke leefomgeving, is verplicht:"
          onderdelen:
            a:
              tekst: "alle maatregelen te nemen die redelijkerwijs van hem kunnen worden gevraagd om die gevolgen te voorkomen,"
              bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7/Onderdeela"
            b:
              tekst: "voor zover die gevolgen niet kunnen worden voorkomen: die gevolgen zoveel mogelijk te beperken of ongedaan te maken,"
              bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7/Onderdeelb"
            c:
              tekst: "als die gevolgen onvoldoende kunnen worden beperkt: die activiteit achterwege te laten voor zover dat redelijkerwijs van hem kan worden gevraagd."
              bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7/Onderdeelc"
        logica:
          type: "verplichting"
          norm: "geconcretiseerde zorgplicht"
          subject: "een ieder die weet of redelijkerwijs kan vermoeden"
          trigger: "activiteit met (potentiële) nadelige gevolgen"
          cascade:
            1_voorkomen:
              verplichting: "alle redelijke maatregelen om te voorkomen"
              kwalificatie: "redelijkerwijs gevraagd"
            2_beperken:
              trigger: "voorkomen niet mogelijk"
              verplichting: "zoveel mogelijk beperken of ongedaan maken"
            3_achterwege_laten:
              trigger: "onvoldoende beperkt"
              verplichting: "activiteit achterwege laten"
              kwalificatie: "voor zover redelijkerwijs gevraagd"
          critical_insight: "HIËRARCHISCHE cascade: voorkomen > beperken > stoppen"

    functie:
      werkwoord: "verplicht"
      object: "maatregelen bij nadelige gevolgen"
      subject: "een ieder"

    logica_samenvatting:
      narrative: |
        Art. 1.7 concretiseert de zorgplicht uit art. 1.6 met een DRIETRAPS-CASCADE:

        TRAP 1 (onder a): VOORKOMEN
          - Primaire verplichting
          - "alle maatregelen" maar "redelijkerwijs gevraagd"

        TRAP 2 (onder b): BEPERKEN
          - Pas als voorkomen niet kan
          - "zoveel mogelijk beperken of ongedaan maken"

        TRAP 3 (onder c): STOPPEN
          - Pas als beperken onvoldoende
          - Activiteit achterwege laten
          - Nog steeds: "redelijkerwijs gevraagd" - dus proportionaliteit

        TRIGGER: "weet of redelijkerwijs kan vermoeden"
          - Objectieve kenbaarheidsnorm
          - Niet: daadwerkelijke kennis vereist

  artikel_1_7a:
    nummer: "1.7a"
    titel: "(verbod activiteit met aanzienlijke nadelige gevolgen)"
    bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7a"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7a/Lid1"
        structuur:
          volledige_tekst: "Het is verboden een activiteit te verrichten of na te laten als door het verrichten of nalaten daarvan aanzienlijke nadelige gevolgen voor de fysieke leefomgeving ontstaan of dreigen te ontstaan."
        logica:
          type: "verbod"
          norm: "verbod aanzienlijke nadelige gevolgen"
          subject: "een ieder"
          object: "activiteiten EN nalaten"
          drempel: "aanzienlijke nadelige gevolgen"
          trigger: "ontstaan of dreigen te ontstaan"
          critical_insight: "ABSOLUTE verbodsnorm - geen proportionaliteitstoets"

      2:
        bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7a/Lid2"
        structuur:
          aanhef: "Bij algemene maatregel van bestuur wordt de toepassing van het eerste lid uitgewerkt of begrensd. De uitwerking of begrenzing strekt in ieder geval ter uitvoering van de richtlijn milieustrafrecht en heeft betrekking op:"
          onderdelen:
            a:
              tekst: "de omvang van de nadelige gevolgen voor de fysieke leefomgeving,"
              bron_path: "/Hoofdstuk1/Afdeling1.3/Artikel1.7a/Lid2/Onderdeela"
