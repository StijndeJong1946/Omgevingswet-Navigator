  artikel_10_10i:
    nummer: "10.10i"
    titel: "(gedoogplichten waterstoftransportnet)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10i"
    inwerking: "2026-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10i/Lid1"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt dat gasleidingen die op grond van een overeenkomst of gedoogplichtbeschikking aanwezig zijn, ook worden gebruikt voor het transport van waterstofgas door de aangewezen beheerder van het landelijk transportnet voor waterstofgas."
        logica:
          type: "verplichting"
          norm: "gedoogplicht waterstof in gasleidingen"
          critical_insight: "Energietransitie: bestaande gasleidingen → waterstof"

  artikel_10_10j:
    nummer: "10.10j"
    titel: "(gedoogplicht vanwege het maken van een ontwerp)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10j"
    inwerking: "2026-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10j/Lid1"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt het uitvoeren van meetwerkzaamheden of graafwerkzaamheden, het aanbrengen van tekens of het verrichten van onderzoek als die activiteiten nodig zijn voor het maken van een ontwerp voor de aanleg, instandhouding, wijziging, verplaatsing of opruiming van een werk van algemeen belang als bedoeld in de artikelen 10.13, 10.14 of 10.15."
        logica:
          type: "verplichting"
          norm: "gedoogplicht ontwerpvoorbereiding"

      2:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10j/Lid2"
        structuur:
          volledige_tekst: "De initiatiefnemer informeert de rechthebbende ten minste vier dagen van tevoren schriftelijk over de voorgenomen activiteiten."
        logica:
          type: "verplichting"
          norm: "4-dagen informatieplicht"

