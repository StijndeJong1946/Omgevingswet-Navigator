                bron_path: "/Hoofdstuk10/Afdeling10.3/Paragraaf10.3.1/Artikel10.11/Onderdeela"
              b:
                tekst: "met de rechthebbende ondanks een redelijke poging daartoe geen schriftelijke overeenstemming is bereikt over het gebruik daarvan,"
                bron_path: "/Hoofdstuk10/Afdeling10.3/Paragraaf10.3.1/Artikel10.11/Onderdeelb"
              c:
                tekst: "het gebruik van de onroerende zaak niet meer zal worden belemmerd dan redelijkerwijs nodig is, en"
                bron_path: "/Hoofdstuk10/Afdeling10.3/Paragraaf10.3.1/Artikel10.11/Onderdeelc"
              d:
                tekst: "de belangen van de rechthebbende redelijkerwijs onteigening niet vorderen."
                bron_path: "/Hoofdstuk10/Afdeling10.3/Paragraaf10.3.1/Artikel10.11/Onderdeeld"
