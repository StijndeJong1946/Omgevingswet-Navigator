afdeling_10_1:
  nummer: "10.1"
  titel: "Algemene bepalingen"
  bron_path: "/Hoofdstuk10/Afdeling10.1"
  inwerking: "2024-01-01"

  artikel_10_1:
    nummer: "10.1"
    titel: "(begripsbepalingen)"
    bron_path: "/Hoofdstuk10/Afdeling10.1/Artikel10.1"
    inwerking: "2024-01-01"

    leden:
      geen_leden:
        bron_path: "/Hoofdstuk10/Afdeling10.1/Artikel10.1"
        structuur:
          aanhef: "In dit hoofdstuk en de daarop berustende bepalingen wordt verstaan onder:"
          onderdelen:
            initiatiefnemer:
              tekst: "degene onder wiens verantwoordelijkheid een werk van algemeen belang waarvoor een gedoogplicht is opgelegd, tot stand wordt gebracht of wordt opgeruimd"
