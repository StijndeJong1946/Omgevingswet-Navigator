              b_onderhandeling: "redelijke poging tot overeenstemming gefaald"
              c_proportionaliteit: "minimale belemmering"
              d_subsidiariteit: "onteigening niet gerechtvaardigd"
            critical_insight: "VIER CUMULATIEF - allemaal vereist"

