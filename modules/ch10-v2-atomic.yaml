        logica:
          type: "machtiging"
          norm: "toegangsrecht initiatiefnemer"
          scope: "zowel van rechtswege als bij beschikking"
          beperking: "redelijkerwijs nodig"

# =============================================================================
# AFDELING 10.2: GEDOOGPLICHTEN VAN RECHTSWEGE
# =============================================================================

afdeling_10_2:
  nummer: "10.2"
  titel: "Gedoogplichten van rechtswege"
  bron_path: "/Hoofdstuk10/Afdeling10.2"
  inwerking: "2025-10-29"

  kernprincipe: |
    Deze gedoogplichten gelden AUTOMATISCH - geen beschikking nodig.
    Rechthebbende moet dulden zonder dat overheid besluit neemt.

  artikel_10_2:
    nummer: "10.2"
    titel: "(gedoogplichten wegen en waterstaatswerken)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.2"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.2/Lid1"
        structuur:
          aanhef: "Een rechthebbende gedoogt voor wegen en waterstaatswerken:"
          onderdelen:
            a:
              tekst: "het door of namens de beheerder verrichten van onderhouds- en herstelwerkzaamheden aan de weg of het waterstaatswerk"
              bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.2/Lid1/Onderdeela"
            b:
              tekst: "het door of namens de beheerder aanbrengen en in stand houden van meetmiddelen, seinen, merken, verkeerstekens of andere tekens"
              bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.2/Lid1/Onderdeelb"
            c:
              tekst: "graaf- of meetwerkzaamheden voor het maken van ontwerpen voor aanleggen, onderhouden of wijzigen"
              bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.2/Lid1/Onderdeelc"
            d:
              tekst: "het door of namens de beheerder aanleggen en in stand houden van elektrische geleidingen"
              bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.2/Lid1/Onderdeeld"
              uitzondering: "niet in afgesloten tuinen/erven bij bewoonde percelen"
        logica:
          type: "verplichting"
          norm: "gedoogplicht wegen/waterstaatswerken"
          subject: "rechthebbende"
          actor: "beheerder"

      2:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.2/Lid2"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt voor waterstaatswerken het door of namens het bevoegd gezag op grond van de Scheepvaartverkeerswet aanbrengen en in stand houden van verkeerstekens."
        logica:
          type: "verplichting"
          norm: "gedoogplicht verkeerstekens waterstaatswerken"
          grondslag: "Scheepvaartverkeerswet"

  artikel_10_3:
    nummer: "10.3"
    titel: "(gedoogplichten waterbeheer)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.3"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.3/Lid1"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt bij gronden, gelegen aan of in een oppervlaktewaterlichaam waarvan het onderhoud wordt verricht door of namens de beheerder: het ontvangen op die gronden van specie of maaisel, dat vanwege regulier onderhoud van dat oppervlaktewaterlichaam wordt verwijderd."
        logica:
          type: "verplichting"
          norm: "gedoogplicht specie/maaisel"
          locatie: "gronden aan/in oppervlaktewaterlichaam"

      3:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.3/Lid3"
        structuur:
          aanhef: "Een rechthebbende gedoogt bij gronden waar het grondwater invloed ondervindt van een wateractiviteit bestaande uit:"
          onderdelen:
            a:
              tekst: "het onttrekken van grondwater door een daarvoor bestemde voorziening, of"
            b:
              tekst: "het in de bodem brengen van water, ter aanvulling van het grondwater, in samenhang met dat onttrekken"
          afsluiting: "voor zover die activiteit wordt verricht op grond van een omgevingsvergunning of als daarvoor een melding vereist is"
        logica:
          type: "verplichting"
          norm: "gedoogplicht grondwateronttrekking"
          conditie:
            type: "voor_zover"
            tekst: "voor zover op grond van vergunning of melding"

      4:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.3/Lid4"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt bij gronden, gelegen in of deel uitmakend van een oppervlaktewaterlichaam of bergingsgebied: wateroverlast en overstromingen door de afvoer of tijdelijke berging van oppervlaktewater."
        logica:
          type: "verplichting"
          norm: "gedoogplicht waterberging"
          locatie: "oppervlaktewaterlichaam of bergingsgebied"
          critical_insight: "Geen schadevergoeding voor normale wateroverlast!"

      5:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.3/Lid5"
        structuur:
          aanhef: "Een rechthebbende gedoogt maatregelen, in het kader van het beschermen van de kwaliteit van grondwaterlichamen, opgenomen in:"
          onderdelen:
            a:
              tekst: "een regionaal waterprogramma als bedoeld in artikel 3.8"
            b:
              tekst: "een programma van een waterschap als bedoeld in artikel 3.7"
            c:
              tekst: "een programma van het college van burgemeester en wethouders"
        logica:
          type: "verplichting"
          norm: "gedoogplicht grondwaterbescherming via programma"

  artikel_10_4:
    nummer: "10.4"
    titel: "informatieplicht voorgenomen activiteiten"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.4"
    inwerking: "2024-01-01"

    leden:
      geen_leden:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.4"
        structuur:
          volledige_tekst: "Bij activiteiten als bedoeld in de artikelen 10.2 en 10.3, eerste lid, informeert de beheerder de rechthebbende ten minste achtenveertig uur van tevoren schriftelijk over de voorgenomen activiteiten, tenzij dit door het spoedeisende karakter van die activiteiten niet mogelijk is."
        logica:
          type: "verplichting"
          norm: "48-uurs informatieplicht"
          subject: "beheerder"
          termijn: "48 uur vooraf schriftelijk"
          conditie:
            type: "tenzij"
            tekst: "tenzij door spoedeisend karakter niet mogelijk"
            effect: "spoed = geen vooraankondiging nodig"

  artikel_10_5:
    nummer: "10.5"
    titel: "(bevoegdheid tot betreden plaatsen)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.5"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.5/Lid1"
        structuur:
          volledige_tekst: "De met de inspectie van watersystemen of onderdelen daarvan belaste personen, werkzaam onder verantwoordelijkheid van de beheerder, zijn bevoegd, met medeneming van de benodigde apparatuur, elke plaats te betreden met uitzondering van woningen zonder toestemming van de bewoner."
        logica:
          type: "machtiging"
          norm: "betredingsbevoegdheid waterinspectie"
          uitzondering: "woningen zonder toestemming"

      2:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.5/Lid2"
        structuur:
          volledige_tekst: "Onze Minister van Infrastructuur en Waterstaat of het dagelijks bestuur van een waterschap is bevoegd tot het geven van een machtiging als bedoeld in artikel 3, tweede lid, van de Algemene wet op het binnentreden tot het zonder toestemming van de bewoner binnentreden in een woning..."
        logica:
          type: "machtiging"
          norm: "binnentredingmachtiging woningen"
          bevoegde_gezagen:
            - "Minister I&W"
            - "dagelijks bestuur waterschap"
          voorwaarde: "woning deel van waterstaatswerk"

  artikel_10_6:
    nummer: "10.6"
    titel: "(gedoogplichten Wet milieubeheer)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.6"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.6/Lid1"
        structuur:
          volledige_tekst: "Een rechthebbende op een onroerende zaak waar maatregelen als bedoeld in artikel 8.49, eerste en tweede lid, van de Wet milieubeheer voor een gesloten stortplaats worden getroffen, gedoogt dat activiteiten worden verricht vanwege die maatregelen."
        logica:
          type: "verplichting"
          norm: "gedoogplicht gesloten stortplaatsen"
          grondslag: "Wm 8.49"

      2:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.6/Lid2"
        structuur:
          volledige_tekst: "Een rechthebbende op een onroerende zaak waar een beroepshalve of bedrijfsmatig verrichte activiteit wordt verricht of waar sprake is van milieuschade of een onmiddellijke dreiging daarvan, gedoogt dat preventieve of herstelmaatregelen als bedoeld in titel 17.2 van de Wet milieubeheer worden getroffen."
        logica:
          type: "verplichting"
          norm: "gedoogplicht milieuschade herstel"
          grondslag: "Wm titel 17.2"

  artikel_10_7:
    nummer: "10.7"
    titel: "(gedoogplicht Wet luchtvaart)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.7"
    inwerking: "2024-01-01"

    leden:
      geen_leden:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.7"
        structuur:
          volledige_tekst: "De exploitant van een luchthaven gedoogt op de luchthaven elektronische, meteorologische en andere hulpmiddelen, bestemd voor de uitoefening van de taken van de LVNL en het KNMI."
        logica:
          type: "verplichting"
          norm: "gedoogplicht luchtvaart hulpmiddelen"
          subject: "luchthavenexploitant"
          actoren: ["LVNL", "KNMI"]

  artikel_10_8:
    nummer: "10.8"
    titel: "(gedoogplichten Spoorwegwet en Wet lokaal spoor)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.8"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.8/Lid1"
        structuur:
          volledige_tekst: "Een rechthebbende op infrastructuur, anders dan hoofdspoorwegen, waarvan het beheer bij of krachtens de wet is opgedragen aan een openbaar lichaam gedoogt aanraking, doorsnijding of overbrugging van die infrastructuur door hoofdspoorwegen."
        logica:
          type: "verplichting"
          norm: "gedoogplicht spoorwegkruisingen"

      3:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.8/Lid3"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt het beheer van lokale spoorweginfrastructuur voor zover dit voor de goede uitvoering van dat beheer nodig is."
        logica:
          type: "verplichting"
          norm: "gedoogplicht lokaal spoor beheer"

  artikel_10_9:
    nummer: "10.9"
    titel: "(gedoogplicht Mijnbouwwet)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.9"
    inwerking: "2024-01-01"

    leden:
      geen_leden:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.9"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt dat de houder van een vergunning voor het opsporen van CO₂-opslagcomplexen, het opsporen of winnen van delfstoffen of aardwarmte of het opslaan van stoffen in de ondergrond activiteiten verricht, voor zover die activiteiten plaatsvinden op een diepte van meer dan honderd meter beneden de oppervlakte."
        logica:
          type: "verplichting"
          norm: "gedoogplicht mijnbouw > 100m diep"
          conditie:
            type: "voor_zover"
            tekst: "voor zover op diepte > 100 meter"
            effect: "alleen diepe ondergrond"
          critical_insight: "Oppervlakte-eigenaar moet diepe winning dulden"

  artikel_10_10:
    nummer: "10.10"
    titel: "(gedoogplicht zwemwater)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10"
    inwerking: "2024-01-01"

    leden:
      geen_leden:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10"
        structuur:
          volledige_tekst: "Een rechthebbende op een onroerende zaak waarin of waarop tekens met voorlichting ter uitvoering van de zwemwaterrichtlijn worden geplaatst, gedoogt het aanbrengen en in stand houden van die tekens."
        logica:
          type: "verplichting"
          norm: "gedoogplicht zwemwater voorlichting"
          grondslag: "zwemwaterrichtlijn"

  artikel_10_10a:
    nummer: "10.10a"
    titel: "(gedoogplicht maatregelen toevalsvondst bodemverontreiniging)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10a"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10a/Lid1"
        structuur:
          volledige_tekst: "Een rechthebbende gedoogt dat tijdelijke beschermingsmaatregelen als bedoeld in artikel 19.9c worden uitgevoerd ter voorkoming of beperking van onaanvaardbare risico's voor de gezondheid als gevolg van blootstelling aan verontreiniging van de bodem."
        logica:
          type: "verplichting"
          norm: "gedoogplicht tijdelijke bodemmaatregelen"
          doel: "gezondheidsrisico's beperken"

  artikel_10_10b:
    nummer: "10.10b"
    titel: "(gedoogplicht natuurgebieden)"
    bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10b"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10b/Lid1"
        structuur:
          volledige_tekst: "Een rechthebbende op een onroerende zaak waarvoor door het provinciebestuur of een van Onze Ministers feitelijke handelingen worden verricht die nodig zijn gelet op de instandhoudingsdoelstellingen voor een Natura 2000-gebied of een bijzonder nationaal natuurgebied, gedoogt het treffen van deze maatregelen."
        logica:
          type: "verplichting"
          norm: "gedoogplicht N2000 maatregelen"
          doel: "instandhoudingsdoelstellingen"

      2:
        bron_path: "/Hoofdstuk10/Afdeling10.2/Artikel10.10b/Lid2"
        structuur:
          volledige_tekst: "Het bevoegd gezag informeert een rechthebbende ten minste vier weken van tevoren schriftelijk over de voorgenomen maatregelen."
        logica:
          type: "verplichting"
          norm: "4-weken informatieplicht"
          termijn: "4 weken vooraf"

  # Artikelen 10.10c-10.10j betreffen landinrichting en voorbereidende werkzaamheden
