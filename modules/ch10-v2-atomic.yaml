              tekst: "aanleggen, in stand houden, wijzigen, verplaatsen of uitvoeren"
              bron_path: "/Hoofdstuk10/Afdeling10.1/Artikel10.1/Onderdeel_3"
            werk_van_algemeen_belang:
              tekst: "werk of activiteit als bedoeld in paragraaf 10.3.2"
              bron_path: "/Hoofdstuk10/Afdeling10.1/Artikel10.1/Onderdeel_4"
        logica:
          type: "definitie"
          norm: "begripsbepalingen gedoogplichten"
          critical_insight: "Breed begrip 'tot stand brengen' = aanleggen + onderhouden + wijzigen"

  artikel_10_1a:
    nummer: "10.1a"
    titel: "(toegang tot de onroerende zaak)"
    bron_path: "/Hoofdstuk10/Afdeling10.1/Artikel10.1a"
