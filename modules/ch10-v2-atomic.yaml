    nummer: "10.3.1"
    titel: "Algemene bepalingen"
    bron_path: "/Hoofdstuk10/Afdeling10.3/Paragraaf10.3.1"

    artikel_10_11:
      nummer: "10.11"
      titel: "(toepassingscriteria)"
      bron_path: "/Hoofdstuk10/Afdeling10.3/Paragraaf10.3.1/Artikel10.11"
      inwerking: "2024-01-01"

      leden:
        geen_leden:
          bron_path: "/Hoofdstuk10/Afdeling10.3/Paragraaf10.3.1/Artikel10.11"
          structuur:
