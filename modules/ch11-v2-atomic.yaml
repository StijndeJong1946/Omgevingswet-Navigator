      leden:
        1:
          bron_path: "/Hoofdstuk11/Afdeling11.1/Artikel11.2/Lid1"
          structuur:
            volledige_tekst: "Onteigening kan plaatsvinden op naam van een onteigenaar."

          logica:
            type: "bepaling"
            norm: "Onteigening geschiedt op naam van onteigenaar"

        2:
          bron_path: "/Hoofdstuk11/Afdeling11.1/Artikel11.2/Lid2"
          structuur:
            aanhef: "Onteigenaar kunnen zijn:"
            onderdelen:
              a:
                tekst: "een gemeente,"
                bron_path: "/Hoofdstuk11/Afdeling11.1/Artikel11.2/Lid2/Onderdeela"
