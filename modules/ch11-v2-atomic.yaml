                bron_path: "/Hoofdstuk11/Afdeling11.1/Artikel11.2/Lid2/Onderdeeld"
              e:
                tekst: "een andere rechtspersoon met volledige rechtsbevoegdheid waaraan de verwezenlijking van de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving is toegestaan."
                bron_path: "/Hoofdstuk11/Afdeling11.1/Artikel11.2/Lid2/Onderdeele"

          logica:
