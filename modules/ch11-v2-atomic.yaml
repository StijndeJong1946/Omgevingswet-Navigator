          structuur:
            volledige_tekst: "Onteigening van onroerende zaken in het algemeen belang als bedoeld in artikel 14 van de Grondwet kan op grond van dit hoofdstuk plaatsvinden in het algemeen belang van het ontwikkelen, gebruiken of beheren van de fysieke leefomgeving."

          logica:
