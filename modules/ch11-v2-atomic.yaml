  # =============================================================================
  # AFDELING 11.2: ONTEIGENINGSBESCHIKKING
  # =============================================================================
  afdeling_11.2:
    nummer: "11.2"
    titel: "Onteigeningsbeschikking"
    bron_path: "/Hoofdstuk11/Afdeling11.2"

    artikel_11.3:
      nummer: "11.3"
      titel: "(aanwijzing van te onteigenen onroerende zaken)"
      bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.3"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.3/Lid1"
          structuur:
            volledige_tekst: "De onteigeningsbeschikking wijst de te onteigenen onroerende zaken aan."

          logica:
            type: "verplichting"
            norm: "Onteigeningsbeschikking moet onroerende zaken aanwijzen"
            specificiteit: "object-aanduiding verplicht"

        2:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.3/Lid2"
          structuur:
            aanhef: "Op verzoek van de eigenaar neemt het bevoegd gezag in de onteigeningsbeschikking ook ter onteigening op:"
            onderdelen:
              a:
                tekst: "een volledig gebouw, als de onteigenaar het voornemen heeft alleen een gedeelte van het gebouw te onteigenen,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.3/Lid2/Onderdeela"
              b:
                tekst: "volledige erven:"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.3/Lid2/Onderdeelb"
                sub_onderdelen:
                  1:
                    tekst: "als de onteigenaar het voornemen heeft alleen een gedeelte van een erf te onteigenen en daardoor 25% of minder van de omvang overblijft of als het erf daardoor kleiner wordt dan 10 are, en"
                    bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.3/Lid2/Onderdeelb/Onderdeel1"
                  2:
                    tekst: "als het overgebleven erf niet onmiddellijk grenst aan een ander erf van dezelfde eigenaar."
                    bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.3/Lid2/Onderdeelb/Onderdeel2"

          logica:
            type: "recht"
            norm: "Eigenaar kan verzoeken om volledige onteigening bij gedeeltelijke onteigening"
            eigenaarsbescherming: true
            drempels:
              gebouw: "gedeeltelijke onteigening voornemen"
              erf_kwantitatief: "≤25% overblijvend OF <10 are"
              erf_kwalitatief: "niet grenzend aan ander eigen erf"
            cumulatieve_criteria_erf: true

      functie:
        werkwoord: "bepaalt"
        object: "inhoud onteigeningsbeschikking"
        subject: "eigenaarsbescherming bij gedeeltelijke onteigening"

    artikel_11.4:
      nummer: "11.4"
      titel: "(bevoegd gezag)"
      bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid1"
          structuur:
            aanhef: "Een onteigeningsbeschikking kan worden gegeven door:"
            onderdelen:
              a:
                tekst: "de gemeenteraad van de gemeente waarin de onroerende zaak ligt,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid1/Onderdeela"
              b:
                tekst: "het algemeen bestuur van het waterschap waarin de onroerende zaak ligt,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid1/Onderdeelb"
              c:
                tekst: "provinciale staten van de provincie waarin de onroerende zaak ligt,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid1/Onderdeelc"
              d:
                tekst: "Onze Minister die het aangaat."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid1/Onderdeeld"

          logica:
            type: "machtiging"
            norm: "Bevoegd gezag voor onteigeningsbeschikking"
            bestuursorganen:
              gemeente: "gemeenteraad"
              waterschap: "algemeen bestuur"
              provincie: "provinciale staten"
              rijk: "Minister"
            territorialiteitsbeginsel: "waar de onroerende zaak ligt"

        2:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid2"
          structuur:
            volledige_tekst: "Het algemeen bestuur van een waterschap kan alleen een onteigeningsbeschikking geven met het oog op de taken, bedoeld in artikel 2.17, eerste lid, aanhef en onder a."

          logica:
            type: "begrenzing"
            norm: "Waterschap: onteigening alleen voor waterschapstaken"
            conditie:
              type: "voor_zover"
              tekst: "met het oog op de taken, bedoeld in artikel 2.17, eerste lid, aanhef en onder a"
              effect: "Beperking tot watersysteem- en waterkeringsbeheer"

        3:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid3"
          structuur:
            aanhef: "Provinciale staten kunnen alleen een onteigeningsbeschikking geven als:"
            onderdelen:
              a:
                tekst: "het onteigeningsbelang een provinciaal belang betreft, of"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid3/Onderdeela"
              b:
                tekst: "dat doelmatig is."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid3/Onderdeelb"

          logica:
            type: "begrenzing"
            norm: "Provincie: onteigening alleen bij provinciaal belang of doelmatigheid"
            alternatieve_criteria: true
            criteria:
              - "provinciaal belang"
              - "doelmatigheid"

        4:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid4"
          structuur:
            aanhef: "Onze Minister die het aangaat kan alleen een onteigeningsbeschikking geven als:"
            onderdelen:
              a:
                tekst: "het onteigeningsbelang een nationaal belang betreft, of"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid4/Onderdeela"
              b:
                tekst: "dat doelmatig is."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.4/Lid4/Onderdeelb"

          logica:
            type: "begrenzing"
            norm: "Rijk: onteigening alleen bij nationaal belang of doelmatigheid"
            alternatieve_criteria: true
            criteria:
              - "nationaal belang"
              - "doelmatigheid"

      functie:
        werkwoord: "bepaalt"
        object: "bevoegdheid onteigeningsbeschikking"
        subject: "bestuursorganen"
        bevoegd_gezag: "meervoudig (gemeente/waterschap/provincie/rijk)"

      interne_refs:
        - naar: "artikel 2.17"
          type: "verwijzing"
          context: "taken waterschap"
          bron_path: "/Hoofdstuk2/Afdeling2.4/Paragraaf2.4.1/Artikel2.17"

      actoren:
        - actor: "gemeenteraad"
          rol: "bevoegd gezag onteigening"
        - actor: "algemeen bestuur waterschap"
          rol: "bevoegd gezag onteigening (beperkt)"
        - actor: "provinciale staten"
          rol: "bevoegd gezag onteigening (beperkt)"
        - actor: "minister"
          rol: "bevoegd gezag onteigening (beperkt)"

    artikel_11.5:
      nummer: "11.5"
      titel: "(criteria: onteigeningsbelang, noodzaak en urgentie)"
      bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.5"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.5"
          structuur:
            aanhef: "Een onteigeningsbeschikking kan alleen worden gegeven:"
            onderdelen:
              a:
                tekst: "in het belang van het ontwikkelen, gebruiken of beheren van de fysieke leefomgeving,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.5/Onderdeela"
              b:
                tekst: "als onteigening noodzakelijk is, en"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.5/Onderdeelb"
              c:
                tekst: "als onteigening urgent is."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.5/Onderdeelc"

          logica:
            type: "verplichting"
            norm: "Drie cumulatieve criteria voor onteigeningsbeschikking"
            cumulatieve_criteria: true
            criteria:
              - "onteigeningsbelang (fysieke leefomgeving)"
              - "noodzaak"
              - "urgentie"
            default: "geen onteigening mogelijk"
            uitzondering: "alleen bij alle drie criteria voldaan"

      functie:
        werkwoord: "begrenst"
        object: "onteigeningsbeschikking"
        subject: "drietal toetsingscriteria"

      logica_samenvatting:
        narrative: |
          Art. 11.5 vormt de kerntoets voor onteigening: DRIE CUMULATIEVE CRITERIA.
          1. Onteigeningsbelang - moet gaan om fysieke leefomgeving (art. 11.6 werkt uit)
          2. Noodzaak - geen alternatief voorhanden (art. 11.7-11.10 werken uit)
          3. Urgentie - tijdig begin maken (art. 11.11 werkt uit)

          Koppeling met art. 14 Grondwet: "in het algemeen belang" vereist.
          Dit is de centrale poortwachter voor alle onteigening.

    artikel_11.6:
      nummer: "11.6"
      titel: "(grondslagen onteigeningsbelang)"
      bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.6"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.6"
          structuur:
            aanhef: "Van een onteigeningsbelang is alleen sprake als de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving:"
            onderdelen:
              a:
                tekst: "onder uitsluiting van de bestaande vorm van ontwikkeling, gebruik of beheer, mogelijk is gemaakt in een vastgesteld omgevingsplan,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.6/Onderdeela"
              b:
                tekst: "mogelijk is gemaakt in een verleende omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.6/Onderdeelb"
              c:
                tekst: "mogelijk is gemaakt door een vastgesteld projectbesluit."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.6/Onderdeelc"

          logica:
            type: "definitie"
            norm: "Onteigeningsbelang vereist planologische titel"
            alternatieve_grondslagen: true
            grondslagen:
              - grondslag: "omgevingsplan"
                voorwaarde: "vastgesteld"
                extra: "onder uitsluiting van bestaande gebruik"
              - grondslag: "omgevingsvergunning buitenplanse omgevingsplanactiviteit"
                voorwaarde: "verleend"
              - grondslag: "projectbesluit"
                voorwaarde: "vastgesteld"
            planologische_titel_vereist: true

      functie:
        werkwoord: "definieert"
        object: "onteigeningsbelang"
        subject: "planologische grondslag"

      logica_samenvatting:
        narrative: |
          Art. 11.6 concretiseert criterium 1 uit art. 11.5: PLANOLOGISCHE TITEL VEREIST.
          Geen onteigening zonder:
          - Omgevingsplan dat nieuwe bestemming exclusief maakt, OF
          - Buitenplanse omgevingsvergunning, OF
          - Projectbesluit

          Dit voorkomt onteigening "op hoop van zegen".

    artikel_11.7:
      nummer: "11.7"
      titel: "(onderbouwing noodzaak)"
      bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid1"
          structuur:
            aanhef: "De noodzaak tot onteigening ontbreekt in ieder geval als:"
            onderdelen:
              a:
                tekst: "de onteigenaar geen redelijke poging heeft gedaan tot minnelijke verwerving van de onroerende zaak vrij van rechten en lasten,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid1/Onderdeela"
              b:
                tekst: "de onteigenaar geen redelijke poging heeft gedaan om overeenstemming te bereiken over het vervallen van zakelijke of persoonlijke rechten op de onroerende zaak,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid1/Onderdeelb"
              c:
                tekst: "aannemelijk is dat op afzienbare termijn alsnog overeenstemming kan worden bereikt over de minnelijke verwerving van de onroerende zaak vrij van rechten en lasten en die overeenstemming zal leiden tot een spoedige levering daarvan, of"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid1/Onderdeelc"
              d:
                tekst: "aannemelijk is dat op afzienbare termijn alsnog overeenstemming kan worden bereikt over het vervallen van zakelijke of persoonlijke rechten op de onroerende zaak en die overeenstemming zal leiden tot het spoedig vervallen van die rechten."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid1/Onderdeeld"

          logica:
            type: "verbod"
            norm: "Noodzaak ontbreekt als minnelijke verwerving nog mogelijk/niet geprobeerd"
            minnelijke_verwerving_verplicht: true
            blokkeergronden:
              - "geen poging eigendom minnelijk te verwerven"
              - "geen poging rechten te laten vervallen"
              - "overeenstemming eigendom nog bereikbaar"
              - "overeenstemming rechten nog bereikbaar"
            ultimum_remedium: true

        2:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid2"
          structuur:
            aanhef: "De noodzaak tot onteigening ontbreekt ook als de eigenaar van of een beperkt gerechtigde op de onroerende zaak:"
            onderdelen:
              a:
                tekst: "aantoont bereid en in staat te zijn om de verwezenlijking van de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving op zich te nemen,"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid2/Onderdeela"
              b:
                tekst: "daarvoor concrete en op uitvoering gerichte voornemens heeft en die aan het bevoegd gezag kenbaar heeft gemaakt, en"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid2/Onderdeelb"
              c:
                tekst: "de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving zal verwezenlijken op de door het bevoegd gezag beoogde wijze."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid2/Onderdeelc"

          logica:
            type: "recht"
            norm: "Zelfrealisatierecht eigenaar blokkeert onteigening"
            zelfrealisatie: true
            cumulatieve_criteria: true
            criteria:
              - "bereid en in staat"
              - "concrete, op uitvoering gerichte voornemens, kenbaar gemaakt"
              - "verwezenlijking op beoogde wijze"
            eigenaarsbescherming: true

        3:
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid3"
          structuur:
            aanhef: "Het tweede lid is niet van toepassing als het gaat om een onroerende zaak waarvoor:"
            onderdelen:
              a:
                tekst: "niet eerder een onteigeningsbeschikking is gegeven vanwege het ontbreken van de noodzaak tot onteigening, bedoeld in artikel 11.5, onder b, in samenhang met dat lid, en binnen drie jaar na het kenbaar maken, bedoeld in dat lid, onder b, vanwege oorzaken die de eigenaar of beperkt gerechtigde had kunnen voorkomen geen begin is gemaakt met de verwezenlijking van de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving, of"
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid3/Onderdeela"
              b:
                tekst: "in de bekrachtigingsprocedure of in hoger beroep het verzoek tot bekrachtiging van de onteigeningsbeschikking is afgewezen respectievelijk de onteigeningsbeschikking is vernietigd vanwege het kennelijk ontbreken van de noodzaak tot onteigening, bedoeld in artikel 11.5, onder b, in samenhang met dat lid, en binnen drie jaar na die uitspraak vanwege oorzaken die de eigenaar of beperkt gerechtigde had kunnen voorkomen geen begin is gemaakt met de verwezenlijking van de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving."
                bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.7/Lid3/Onderdeelb"

          logica:
            type: "uitzondering"
            norm: "Zelfrealisatierecht vervalt bij niet-nakoming"
            conditie:
              type: "tenzij"
              tekst: "niet binnen drie jaar begonnen met verwezenlijking"
              effect: "Zelfrealisatierecht vervalt"
            termijn: "3 jaar"
            verwijtbaarheid_vereist: "vanwege oorzaken die eigenaar had kunnen voorkomen"
            anti_misbruik: true

      functie:
        werkwoord: "definieert"
        object: "noodzaak onteigening"
        subject: "minnelijke verwerving en zelfrealisatie"

      interne_refs:
        - naar: "artikel 11.5"
          type: "verwijzing"
          context: "noodzaak tot onteigening"
          bron_path: "/Hoofdstuk11/Afdeling11.2/Artikel11.5"

      logica_samenvatting:
        narrative: |
          Art. 11.7 concretiseert criterium 2 uit art. 11.5: NOODZAAK.
          Twee blokkades voor onteigening:

          1. MINNELIJKE VERWERVING (lid 1):
             - Onteigenaar moet eerst proberen minnelijk te verwerven
             - Zolang overeenstemming bereikbaar: geen onteigening

          2. ZELFREALISATIE (lid 2):
             - Eigenaar kan zelf de bestemming verwezenlijken
             - Moet bereid, in staat, concreet voornemen hebben

          ANTI-MISBRUIK (lid 3):
             - Zelfrealisatierecht vervalt na 3 jaar non-realisatie
             - Alleen bij verwijtbare niet-nakoming

