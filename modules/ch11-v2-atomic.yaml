                tekst: "een waterschap,"
                bron_path: "/Hoofdstuk11/Afdeling11.1/Artikel11.2/Lid2/Onderdeelb"
              c:
                tekst: "een provincie,"
                bron_path: "/Hoofdstuk11/Afdeling11.1/Artikel11.2/Lid2/Onderdeelc"
              d:
