  # =============================================================================
  # AFDELING 11.5: NIET VERWEZENLIJKEN ONTEIGENINGSBELANG
  # =============================================================================
  afdeling_11.5:
    nummer: "11.5"
    titel: "Niet verwezenlijken onteigeningsbelang"
    bron_path: "/Hoofdstuk11/Afdeling11.5"

    artikel_11.21:
      nummer: "11.21"
      titel: "(rechtsgevolgen niet verwezenlijken onteigeningsbelang)"
      bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid1"
          structuur:
            aanhef: "De onteigenaar biedt aan de onteigende de mogelijkheid het onteigende teruggeleverd te krijgen als vanwege oorzaken die de onteigenaar had kunnen voorkomen:"
            onderdelen:
              a:
                tekst: "met de verwezenlijking van de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving waarvoor werd onteigend niet binnen drie jaar nadat de onteigeningsakte is ingeschreven in de openbare registers een begin is gemaakt,"
                bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid1/Onderdeela"
              b:
                tekst: "de werkzaamheden meer dan drie jaar zijn gestaakt, of"
                bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid1/Onderdeelb"
              c:
                tekst: "op een andere manier kan worden aangetoond dat de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving waarvoor werd onteigend blijkbaar niet zal worden verwezenlijkt."
                bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid1/Onderdeelc"

          logica:
            type: "verplichting"
            norm: "Onteigenaar moet teruglevering aanbieden bij niet-verwezenlijking"
            verwijtbaarheid: "oorzaken die onteigenaar had kunnen voorkomen"
            alternatieve_gronden: true
            gronden:
              - "niet binnen 3 jaar begonnen"
              - "werkzaamheden meer dan 3 jaar gestaakt"
              - "anderszins blijkbaar niet verwezenlijking"
            termijn: "3 jaar"
            bescherming_onteigende: true

        2:
          bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid2"
          structuur:
            volledige_tekst: "Het onteigende wordt teruggeleverd in de toestand waarin het zich dan bevindt. De onteigende is gehouden om de schadeloosstelling terug te geven in evenredigheid tot de terugontvangen waarde."

          logica:
            type: "bepaling"
            norm: "Teruglevering in actuele toestand met evenredige terugbetaling"
            as_is: true
            terugbetaling: "evenredig aan terugontvangen waarde"

        3:
          bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid3"
          structuur:
            volledige_tekst: "Als de onteigende te kennen geeft geen gebruik te maken van het aanbod tot teruglevering, bedoeld in het eerste lid, kan hij een door de rechtbank binnen het rechtsgebied waarvan de te onteigenen onroerende zaak geheel of grotendeels ligt naar billijkheid te bepalen schadeloosstelling boven de al ontvangen schadeloosstelling vorderen."

          logica:
            type: "recht"
            norm: "Onteigende kan extra schadeloosstelling vorderen bij afwijzen teruglevering"
            alternatief_voor_teruglevering: true
            bepaling: "naar billijkheid door rechtbank"
            bevoegde_rechter: "rechtbank waar zaak ligt"

        4:
          bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid4"
          structuur:
            aanhef: "Als de onteigenaar niet binnen drie maanden na afloop van de in het eerste lid bedoelde termijn van drie jaar een aanbod tot teruglevering heeft gedaan, kan de onteigende naar keuze:"
            onderdelen:
              a:
                tekst: "bij de rechter het onteigende terugvorderen in de toestand waarin het zich bevindt, waarbij hij gehouden is om de schadeloosstelling terug te geven in evenredigheid tot de terugontvangen waarde, of"
                bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid4/Onderdeela"
              b:
                tekst: "een door de rechter naar billijkheid te bepalen schadeloosstelling boven de al ontvangen schadeloosstelling vorderen."
                bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid4/Onderdeelb"

          logica:
            type: "recht"
            norm: "Onteigende kan zelf terugvordering of extra schadeloosstelling vorderen"
            conditie:
              type: "indien"
              tekst: "onteigenaar niet binnen 3 maanden aanbod doet"
              effect: "onteigende krijgt keuzerecht"
            termijn_onteigenaar: "3 maanden na afloop 3-jaar-termijn"
            keuzerecht_onteigende: true
            opties:
              - "terugvordering bij rechter"
              - "extra schadeloosstelling naar billijkheid"

        5:
          bron_path: "/Hoofdstuk11/Afdeling11.5/Artikel11.21/Lid5"
          structuur:
            volledige_tekst: "Van de verwezenlijking van de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving waarvoor werd onteigend, is ook sprake bij niet-ingrijpende aanpassingen of aanpassingen van geringe omvang van de beoogde vorm van ontwikkeling, gebruik of beheer van de fysieke leefomgeving of aanpassingen van die vorm die passen binnen het kader ter uitvoering waarvan tot onteigening is overgegaan."

          logica:
            type: "definitie"
            norm: "Ruime uitleg 'verwezenlijking' bij kleine wijzigingen"
            flexibiliteit: true
            verwezenlijking_ook_bij:
              - "niet-ingrijpende aanpassingen"
              - "aanpassingen van geringe omvang"
              - "aanpassingen binnen oorspronkelijk kader"
            ratio: "voorkomt misbruik terugvorderingsrecht"

      functie:
        werkwoord: "bepaalt"
        object: "teruglevering bij niet-verwezenlijking"
        subject: "bescherming onteigende"

      logica_samenvatting:
        narrative: |
          Art. 11.21 sluit de cirkel met art. 11.11 (urgentie):

          TERUGLEVERING verplicht als onteigenaar:
          - Niet binnen 3 jaar begonnen (lid 1a)
          - Langer dan 3 jaar gestopt (lid 1b)
          - Anderszins niet gaat verwezenlijken (lid 1c)

          ALLEEN bij verwijtbare oorzaken aan zijde onteigenaar.

          KEUZERECHT onteigende (lid 3-4):
          - Teruglevering in actuele staat, OF
          - Extra schadeloosstelling naar billijkheid

          FLEXIBILITEIT (lid 5):
          - Kleine wijzigingen gelden nog steeds als "verwezenlijking"
          - Voorkomt misbruik door onteigende

