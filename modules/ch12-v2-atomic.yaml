          1:
            bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.1/Artikel12.1"
            structuur:
              aanhef: "In dit hoofdstuk en de daarop berustende bepalingen wordt verstaan onder rechthebbende:"
              onderdelen:
                a:
                  tekst: "eigenaar en degene aan wie een beperkt recht toebehoort waaraan een onroerende zaak is onderworpen,"
                  bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.1/Artikel12.1/Onderdeela"
