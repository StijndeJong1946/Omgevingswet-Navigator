        leden:
          1:
            bron_path: "/Hoofdstuk12/Afdeling12.2/Paragraaf12.2.1/Artikel12.8/Lid1"
            structuur:
              aanhef: "Een inrichtingsbesluit voorziet, voor zover van toepassing, in:"
              onderdelen:
                a:
                  tekst: "de toedeling van eigendom van wegen of waterstaatswerken,"
                  bron_path: "/Hoofdstuk12/Afdeling12.2/Paragraaf12.2.1/Artikel12.8/Lid1/Onderdeela"
                b:
                  tekst: "de toedeling van het beheer en het onderhoud van openbare wegen,"
                  bron_path: "/Hoofdstuk12/Afdeling12.2/Paragraaf12.2.1/Artikel12.8/Lid1/Onderdeelb"
