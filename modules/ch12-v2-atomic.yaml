            structuur:
              volledige_tekst: "Dit hoofdstuk en de daarop berustende bepalingen die eigenaren betreffen, zijn van overeenkomstige toepassing op opstallers, erfpachters, beklemde meiers, vruchtgebruikers, houders van een recht van gebruik of bewoning van een onroerende zaak, en appartementseigenaren."

