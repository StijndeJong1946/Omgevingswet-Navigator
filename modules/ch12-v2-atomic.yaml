                  tekst: "andere maatregelen of voorzieningen van openbaar nut."
                  bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2/Artikel12.3/Lid2/Onderdeelc"

            logica:
              type: "machtiging"
              norm: "Maatregelen en voorzieningen bij landinrichting"
              niet_limitatief: true  # "kunnen" + "andere maatregelen"
              categorieën:
