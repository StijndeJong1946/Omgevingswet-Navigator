      titel: "Algemene bepalingen voor landinrichting"
      bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2"

      artikel_12.3:
        nummer: "12.3"
        titel: "(landinrichting)"
        bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2/Artikel12.3"
        inwerking: "2024-01-01"

        leden:
          1:
            bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2/Artikel12.3/Lid1"
            structuur:
              volledige_tekst: "Landinrichting strekt tot verbetering van de inrichting van het landelijk gebied in overeenstemming met de functies die aan de betrokken locaties zijn toegedeeld."

            logica:
              type: "definitie"
              norm: "Doel van landinrichting"
              doel: "verbetering inrichting landelijk gebied"
              functiegebonden: "conform toegedeelde functies"

          2:
            bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2/Artikel12.3/Lid2"
            structuur:
              aanhef: "Bij landinrichting kunnen de volgende maatregelen en voorzieningen worden getroffen:"
              onderdelen:
                a:
                  tekst: "het wijzigen van het stelsel van wegen of waterstaatswerken,"
                  bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2/Artikel12.3/Lid2/Onderdeela"
                b:
                  tekst: "aanleg, ontwikkeling, behoud, beheer of herstel van gebieden van belang uit een oogpunt van natuurbescherming of landschapsbehoud of van elementen van landschappelijke, recreatieve, aardkundige of natuurwetenschappelijke waarde, of cultureel erfgoed, en"
