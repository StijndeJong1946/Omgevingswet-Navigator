                - "natuur en landschap"
                - "andere voorzieningen van openbaar nut"

          3:
            bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2/Artikel12.3/Lid3"
            structuur:
              volledige_tekst: "Bij landinrichting kan worden voorzien in de toedeling van eigendom, het beheer en het onderhoud van voorzieningen van openbaar nut."

            logica:
              type: "machtiging"
              norm: "Toedeling eigendom/beheer/onderhoud mogelijk"

          4:
            bron_path: "/Hoofdstuk12/Afdeling12.1/Paragraaf12.1.2/Artikel12.3/Lid4"
            structuur:
              volledige_tekst: "Herverkaveling kan deel uitmaken van landinrichting, waarbij korting als bedoeld in artikel 12.29 kan worden toegepast als het nodig is de eigendom van onroerende zaken te verwerven."

            logica:
              type: "machtiging"
              norm: "Herverkaveling als onderdeel van landinrichting"
              korting_mogelijk: true
              korting_doel: "eigendomsverwerving"

        functie:
          werkwoord: "definieert"
          object: "landinrichting"
          subject: "inhoud en reikwijdte"

        interne_refs:
          - naar: "artikel 12.29"
            type: "verwijzing"
            context: "korting"
            bron_path: "/Hoofdstuk12/Afdeling12.4/Paragraaf12.4.2/Artikel12.29"

      artikel_12.4:
        nummer: "12.4"
