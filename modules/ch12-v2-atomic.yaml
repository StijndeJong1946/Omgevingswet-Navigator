        werkwoord: "definieert"
        object: "kavelruil"
        subject: "vrijwillige herverkaveling"

      externe_refs:
        - naar: "BWBR0005291"
          wet: "Burgerlijk Wetboek Boek 3"
          artikel: "Titel 7"
          context: "niet van toepassing"
          type: "uitsluiting"

