            structuur:
              volledige_tekst: "Als het nodig is om de eigendom van onroerende zaken te verwerven voor de verwezenlijking van maatregelen en voorzieningen van openbaar nut, bevat het inrichtingsbesluit een aanduiding van die maatregelen en voorzieningen en bepaalt het dat daarvoor korting kan worden toegepast."

