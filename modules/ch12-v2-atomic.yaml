          bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid1"
          structuur:
            volledige_tekst: "Een kavelruil landelijk gebied is een kavelruilovereenkomst die strekt tot verbetering van een gebied in overeenstemming met de functies die aan de betrokken locaties zijn toegedeeld."

          logica:
            type: "definitie"
            norm: "Kavelruil landelijk gebied: functiegericht"
            doel: "verbetering gebied conform functies"

        2:
          bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid2"
          structuur:
            aanhef: "De kavelruilovereenkomst voor kavelruil landelijk gebied heeft geen betrekking op:"
            onderdelen:
              a:
                tekst: "kavels die deel uitmaken van een ruimtelijk aaneengesloten of functioneel verbonden samenstel van kavels:"
                bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid2/Onderdeela"
                sub_onderdelen:
                  1:
                    tekst: "dat in gebruik is voor wonen, met inbegrip van verblijfsrecreatie, niet-agrarische bedrijvigheid en sociaal-culturele voorzieningen, stedelijk groen en infrastructuur,"
                    bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid2/Onderdeela/Onderdeel1"
                  2:
                    tekst: "waar op grond van de functies die aan de betrokken locaties zijn toegedeeld een gebruik als bedoeld onder 1° mogelijk is,"
                    bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid2/Onderdeela/Onderdeel2"
                  3:
                    tekst: "waarvoor volgens een ontwerpbesluit tot vaststelling van een omgevingsplan of een projectbesluit een gebruik als bedoeld onder 1° mogelijk zal worden gemaakt,"
                    bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid2/Onderdeela/Onderdeel3"
              b:
                tekst: "kavels waar ontgronding plaatsvindt, tenzij die volgens de voorschriften die zijn verbonden aan de omgevingsvergunning voor de ontgrondingsactiviteit na de ontgronding geschikt worden gemaakt voor landbouwdoeleinden, kleinschalige recreatie of de ontwikkeling van natuur, of"
                bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid2/Onderdeelb"
              c:
                tekst: "de beperkte rechten met betrekking tot de kavels, bedoeld onder a en b."
                bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid2/Onderdeelc"

          logica:
            type: "begrenzing"
            norm: "Uitsluiting stedelijke kavels en ontgrondingslocaties"
            uitgesloten:
              - "stedelijke kavels (wonen, bedrijven, etc.)"
              - "toekomstige stedelijke kavels"
              - "ontgrondingslocaties (tenzij terugkeer landelijk)"

        3:
          bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.47/Lid3"
          structuur:
            volledige_tekst: "Een bedrijfsverplaatsing, waarbij de gronden van het achtergelaten bedrijf worden gebruikt om onroerende zaken samen te voegen en de gegeven massa op een bepaalde wijze te verkavelen, kan worden opgenomen in een kavelruilovereenkomst voor kavelruil landelijk gebied."

          logica:
            type: "machtiging"
            norm: "Bedrijfsverplaatsing mogelijk binnen kavelruil"
            flexibiliteit: true

      functie:
        werkwoord: "definieert"
        object: "kavelruil landelijk gebied"
        subject: "afbakening stedelijk/landelijk"

