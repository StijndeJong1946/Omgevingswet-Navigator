    artikel_12.44:
      nummer: "12.44"
      titel: "(kavelruilovereenkomst)"
      bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.44"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.44/Lid1"
          structuur:
            volledige_tekst: "Een kavelruilovereenkomst is een overeenkomst waarbij drie of meer eigenaren zich verbinden bepaalde, hun toebehorende onroerende zaken samen te voegen, de aldus gegeven massa op een bepaalde wijze te verkavelen en onder elkaar bij notariële kavelruilakte te verdelen, die schriftelijk wordt aangegaan en in de openbare registers wordt ingeschreven. Titel 7 van Boek 3 van het Burgerlijk Wetboek is niet van toepassing op de bedoelde massa."

          logica:
            type: "definitie"
            norm: "Definitie kavelruilovereenkomst"
            kenmerken:
              - "drie of meer eigenaren"
              - "samenvoegen onroerende zaken"
              - "verkavelen en verdelen"
              - "notariële akte"
              - "inschrijving openbare registers"
            uitsluiting: "Titel 7 Boek 3 BW niet van toepassing"
            vrijwillig: true

        2:
          bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.44/Lid2"
          structuur:
            volledige_tekst: "Aan een kavelruilovereenkomst kunnen ook partijen deelnemen die tegen inbreng van een geldsom onroerende zaken bedingen of tegen inbreng van onroerende zaken een geldsom bedingen. Overeenkomsten waaraan drie partijen deelnemen, worden alleen als kavelruil aangemerkt als alle partijen onroerende zaken inbrengen en ten hoogste een van hen daartegen alleen een geldsom bedingt."

          logica:
            type: "bepaling"
            norm: "Geldsom-partijen toegestaan onder voorwaarden"
            minimum_eigenaren_met_grond: "bij drie partijen: allen inbreng, max 1 alleen geld"

        3:
          bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.44/Lid3"
          structuur:
            volledige_tekst: "Als een kavelruilovereenkomst onroerende zaken omvat waarop hypotheken, conservatoire beslagen of executoriale beslagen rusten, is de overeenkomst alleen rechtsgeldig als zij ook door de hypotheekhouders of beslagleggers is medeondertekend."

          logica:
            type: "verplichting"
            norm: "Medeondertekening beperkt gerechtigden vereist"
            medeondertekening_vereist:
              - "hypotheekhouders"
              - "beslagleggers"

        4:
          bron_path: "/Hoofdstuk12/Afdeling12.6/Artikel12.44/Lid4"
          structuur:
            volledige_tekst: "Een kavelruilakte wordt ondertekend door hen die daarvoor bij de kavelruilovereenkomst bevoegd worden verklaard en wordt ingeschreven in de openbare registers."

          logica:
            type: "bepaling"
            norm: "Ondertekening en inschrijving kavelruilakte"
            publiciteit: "openbare registers"

