# =============================================================================
# DOMAIN SUMMARY
# =============================================================================

domain_summary:

  chapter_13_essence: |
    Financiële bepalingen regelen de geldstromen:
    - Leges: baten dekken kosten (kostendekking)
    - Kostenverhaal: profijt, toerekenbaarheid, proportionaliteit
    - Twee routes: anterieure overeenkomst (preferent) of publiekrechtelijk

  chapter_15_essence: |
    Nadeelcompensatie is de planschaderegeling van de Omgevingswet:
    - Limitatieve opsomming schadeveroorzakende besluiten
    - 4% drempel voor normaal maatschappelijk risico
    - Actieve risicoaanvaarding uitgesloten voor woningkopers
    - Passieve risicoaanvaarding bij 3 jaar stilzitten

  chapter_17_essence: |
    Adviesorganen verzorgen onafhankelijke advisering:
    - Rijksniveau: Commissie m.e.r., wetenschappelijke autoriteit CITES
    - Gemeentelijk: verplichte adviescommissie (monumenten + optioneel welstand)
    - Rechtspraak: StAB voor deskundigenberichten
