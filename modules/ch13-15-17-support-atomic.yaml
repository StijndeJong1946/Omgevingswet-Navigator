# CHAPTER 15 - SCHADE (NADEELCOMPENSATIE)
# =============================================================================

chapter_15:
  number: 15
  title: "Schade"
  type: damage_compensation
  articles: "15.1-15.53"

  structure:
    afdelingen:
      - number: "15.1"
        title: "Nadeelcompensatie"
        articles: "15.1-15.11"

      - number: "15.2"
        title: "Aanvullende regels nadeelcompensatie bij projectbesluit"
        articles: "15.12-15.14"

      - number: "15.3"
        title: "Wettelijke aansprakelijkheid bij ontgrondingen"
        articles: "15.15-15.50"

      - number: "15.4"
        title: "Fonds Nazorg gesloten stortplaatsen"
        articles: "15.51-15.52"

      - number: "15.5"
        title: "Tegemoetkoming faunaschade"
        articles: "15.53"

  afdeling_15_1:
    titel: "Nadeelcompensatie"
    key_pattern: "planschade_2.0"

    artikel_15_1:
      titel: "toepassingsbereik"
      leden:
        lid_1:
          content: "Titel 4.5 Awb alleen van toepassing op schade door:"
          schadeveroorzakende_besluiten:
            a: "peilbesluit (Art. 2.41)"
            b: "besluit instandhoudingsdoelstellingen (Art. 2.45)"
            c: "programma-activiteit"
            d: "regel in omgevingsplan (Art. 4.1 lid 1)"
            e: "regel in waterschapsverordening"
            f: "regel in omgevingsverordening"
            g: "regel in AMvB (Art. 4.3)"
            h: "regel in ministeriële regeling"
            i: "maatwerkvoorschrift"
            j: "gelijkwaardige maatregel"
            k: "omgevingsvergunning of weigering"
            l: "projectbesluit"
            m: "maatregelen Art. 19.4"
            n: "maatregelen Art. 19.5"
            o: "noodmaatregel Art. 19.15"

        lid_2:
          content: "Bij vergunningplicht: vergunning is het schadeveroorzakende besluit"

        lid_3:
          content: "Bij Art. 5.52: projectbesluit is het schadeveroorzakende besluit"

      juridische_analyse:
        pattern: "limitatieve_opsomming"
        significance: |
          De wet geeft een limitatieve opsomming van schadeveroorzakende
          besluiten. Alleen deze besluiten kunnen leiden tot nadeelcompensatie.

    artikel_15_2:
      titel: "schade die niet voor vergoeding in aanmerking komt"
      content: "Geen vergoeding voor immateriële schade"

    artikel_15_3:
      titel: "schadebepaling als omgevingsvergunning is vereist"
      leden:
        lid_1:
          content: "Waardevermindering: vergelijking voor/na kennisgeving vergunning"

        lid_2:
          content: "Alleen voor schade door activiteit buiten eigen locatie"

    artikel_15_4:
      titel: "aanvraag om schadevergoeding als geen vergunning vereist"
      trigger:
        a: "informatie verstrekt aan bevoegd gezag + kennisgeving"
        b: "met activiteit is begonnen"

    artikel_15_5:
      titel: "actieve risicoaanvaarding"
      content: "Geen risicoaanvaarding als:"
      voorwaarden:
        a: "koop woning na planwijziging"
        b: "Art. 15.1 lid 2 of Art. 15.4 lid 1 van toepassing"
        c: "schade = waardevermindering"
      juridische_analyse:
        pattern: "woningkoper_bescherming"
        significance: "Woningkopers na planwijziging hebben GEEN risicoaanvaarding"

    artikel_15_6:
      titel: "passieve risicoaanvaarding"
      content: "WEL risicoaanvaarding als:"
      voorwaarden:
        a: "min 1 jaar kennisgeving voornemen wijziging"
        b: "3 jaar geen activiteit verricht"
        c: "na kennisgeving geen activiteit of voorbereidingen"
      juridische_analyse:
        pattern: "stilzitten_sanctie"
        significance: "Wie niet reageert op waarschuwing aanvaardt risico"

    artikel_15_7:
      titel: "normaal maatschappelijk risico"
      leden:
        lid_1:
          content: "Voor waardevermindering onroerende zaak:"
          drempel: "4% waardedaling = normaal maatschappelijk risico"

        lid_2:
          content: "Bestuursorgaan kan drempel verlagen bij bijzondere omstandigheden"

        lid_3:
          content: "Geen drempel bij schade door intrekking vergunning"

      juridische_analyse:
        pattern: "4_procent_drempel"
        significance: "Wettelijke drempel van 4% voor directe schade"

    artikel_15_8:
      titel: "bevoegd gezag"
      content: "Bestuursorgaan dat schadeveroorzakend besluit neemt"

    artikel_15_9:
      titel: "adviescommissie"
      content: "Bestuursorgaan vraagt onafhankelijke deskundige of adviescommissie"

    artikel_15_10:
      titel: "betaling door veroorzaker"
      content: "Schadevergoeding door degene die voordeel heeft van besluit"
      pattern: "causaliteit"

  afdeling_15_2:
    titel: "Aanvullende regels nadeelcompensatie bij projectbesluit"

    artikel_15_12:
      titel: "schadeloosstelling"
      content: "Projectbesluit: volledige schadeloosstelling bij minnelijk overleg"

    artikel_15_13:
      titel: "voorschot"
      content: "Op verzoek 90% voorschot"
      voorwaarde: "minnelijk overleg niet geslaagd"

    artikel_15_14:
      titel: "vervaltermijn"
      termijn: "5 jaar na onherroepelijk worden projectbesluit"

  afdeling_15_5:
    titel: "Tegemoetkoming faunaschade"

    artikel_15_53:
      titel: "tegemoetkoming in schade"
      actor: "GS"
      content: "Tegemoetkoming in schade aangericht door wilde dieren"
      scope:
        - "beschermde dieren"
        - "op grond van deze wet genomen maatregelen"
      delegatie: "omgevingsverordening stelt nadere regels"

  chapter_15_juridische_analyse:
    pattern: "nadeelcompensatie_systeem"
    key_principles:
      - "limitatieve opsomming schadeveroorzakende besluiten"
      - "actieve risicoaanvaarding uitgesloten voor woningkopers"
      - "passieve risicoaanvaarding bij stilzitten (3 jaar)"
      - "4% drempel normaal maatschappelijk risico"
    connection_to_ch4: "regels in omgevingsplan = schadeveroorzakend"
    connection_to_ch5: "vergunning/projectbesluit = schadeveroorzakend"

