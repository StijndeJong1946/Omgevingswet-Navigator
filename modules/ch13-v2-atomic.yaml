artikel_13.5:
  nummer: "13.5"
  titel: "(financiële zekerheid)"
  bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.5"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.5/Lid1"
      structuur:
        aanhef: "Bij algemene maatregel van bestuur worden gevallen aangewezen waarin aan een omgevingsvergunning die betrekking heeft op een activiteit die significante nadelige gevolgen voor de fysieke leefomgeving kan hebben, het voorschrift wordt of kan worden verbonden dat degene die de activiteit verricht, financiële zekerheid stelt:"
        onderdelen:
          a:
            tekst: "voor het nakomen van verplichtingen die op grond van de omgevingsvergunning voor diegene gelden"
          b:
            tekst: "ter dekking van zijn aansprakelijkheid voor schade aan de fysieke leefomgeving als gevolg van die activiteit"
      logica:
        type: verplichting
        norm: "AMvB wijst gevallen aan voor verplichte financiële zekerheid bij vergunning"
        doel: "nakomen verplichtingen of dekking aansprakelijkheid"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.5/Lid2"
      structuur:
        volledige_tekst: "Als degene die de activiteit verricht een openbaar lichaam is, wordt geen voorschrift over financiële zekerheid aan een omgevingsvergunning verbonden, tenzij bij algemene maatregel van bestuur anders is bepaald."
      logica:
        type: uitzondering
        norm: "Openbare lichamen vrijgesteld van financiële zekerheid"
        conditie:
          type: tenzij
          tekst: "AMvB anders bepaalt"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.5/Lid3"
      structuur:
        aanhef: "Bij algemene maatregel van bestuur worden regels gesteld over de toepassing van het eerste lid. In ieder geval worden regels gesteld over:"
        onderdelen:
          a:
            tekst: "de vorm waarin financiële zekerheid wordt gesteld"
          b:
            tekst: "de hoogte van het bedrag waarvoor financiële zekerheid wordt gesteld"
          c:
            tekst: "hoe lang de financiële zekerheid in stand wordt gehouden"
      logica:
        type: delegatie
        norm: "AMvB regelt vorm, hoogte en duur financiële zekerheid"

    4:
      bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.5/Lid4"
      structuur:
        volledige_tekst: "Als een voorschrift als bedoeld in het eerste lid aan een omgevingsvergunning is verbonden en de verplichting niet wordt nageleefd of schade is ontstaan, kan het bevoegd gezag de kosten of een deel van de kosten die zijn gemaakt om naleving af te dwingen of de schade te herstellen verhalen op de gestelde financiële zekerheid. Het bevoegd gezag kan het te verhalen bedrag invorderen bij dwangbevel."
      logica:
        type: machtiging
        norm: "Bevoegd gezag kan kosten verhalen op financiële zekerheid, met dwangbevel"

    5:
      bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.5/Lid5"
      structuur:
        volledige_tekst: "Aan een besluit tot gehele of gedeeltelijke intrekking van een omgevingsvergunning als bedoeld in het eerste lid kan een voorschrift als bedoeld in het eerste lid worden verbonden. Bij dat besluit kan worden bepaald dat een voorschrift als bedoeld in het eerste lid gedurende een in het besluit te bepalen termijn blijft gelden."
      logica:
        type: machtiging
        norm: "Financiële zekerheid kan doorlopen na intrekking vergunning"

  functie:
    werkwoord: verplicht
    object: financiële zekerheid bij omgevingsvergunning
    subject: vergunninghouder

  delegeert:
    - type: "bij AMvB"
      naar: "Ob"
      voor: "aanwijzing gevallen, vorm, hoogte en duur financiële zekerheid"

artikel_13.6:
  nummer: "13.6"
  titel: "(financiële voorschriften voor een ontgrondingsactiviteit)"
  bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.6"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.3/Artikel13.6"
      structuur:
        aanhef: "Onverminderd artikel 13.5 kan aan een omgevingsvergunning voor een ontgrondingsactiviteit het voorschrift worden verbonden dat:"
        onderdelen:
          a:
            tekst: "in plaats van de plicht tot het herstellen of realiseren van een toestand een bepaald bedrag ineens of in gedeelten wordt betaald"
          b:
            tekst: "de kosten van het beheer van onroerende zaken die zijn ontgrond geheel of gedeeltelijk worden betaald"
          c:
            tekst: "de kosten voor de aanpassing van de inrichting van de omgeving van de ontgronde onroerende zaken en van het beheer van de aangepaste omgeving, voor zover zij het gevolg zijn van de ontgronding, geheel of gedeeltelijk worden betaald"
