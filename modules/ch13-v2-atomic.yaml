        volledige_tekst: "De kosten in verband met schade, toegebracht aan een waterstaatswerk of een zuiveringtechnisch werk in beheer bij het Rijk of bij een provincie, gemeente of waterschap, waarvoor een eigenaar of gebruiker van een vaartuig aansprakelijk is, worden door de beheerder geraamd."
