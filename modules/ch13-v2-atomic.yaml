artikel_13.2a:
  nummer: "13.2a"
  titel: "(betalingsverplichting instemmingsbevoegdheid)"
  bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.2a"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.2a/Lid1"
      structuur:
        aanhef: "Een bestuursorgaan waarvan op grond van artikel 16.16, eerste lid, instemming is vereist voor een voorgenomen beslissing op een aanvraag om een besluit, kan het bevoegd gezag verplichten tot betaling van een geldsom voor het uitbrengen van advies en het in behandeling nemen van het verzoek om instemming als:"
        onderdelen:
          a:
            tekst: "het bestuursorgaan bevoegd gezag voor de aanvraag zou zijn als die alleen betrekking zou hebben op de activiteit waarvoor instemming is vereist"
          b:
            tekst: "het bestuursorgaan in het geval, bedoeld onder a, rechten kan heffen voor het in behandeling nemen van de aanvraag"
      logica:
        type: machtiging
        norm: "Instemmend bestuursorgaan kan kosten in rekening brengen bij bevoegd gezag"
        conditie:
          type: indien
          tekst: "als bestuursorgaan zelf BG zou zijn voor die activiteit"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.2a/Lid2"
      structuur:
        aanhef: "Het bestuursorgaan kan een verplichting tot betaling van een geldsom ook opleggen als het verzoek om instemming achterwege blijft omdat:"
        onderdelen:
          a:
            tekst: "het gaat om een door het bestuursorgaan aangewezen geval als bedoeld in artikel 16.16, derde lid"
          b:
            tekst: "het bestuursorgaan bij het uitbrengen van het advies met toepassing van artikel 16.16, vierde lid, heeft bepaald dat instemming niet is vereist"
      logica:
        type: machtiging
        norm: "Ook kosten als instemming niet nodig blijkt maar advies wel is uitgebracht"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.2a/Lid3"
      structuur:
        volledige_tekst: "De geldsom is gelijk aan de rechten die het bestuursorgaan in het geval, bedoeld in het eerste lid, onder a, als bevoegd gezag zou heffen voor het in behandeling nemen van de aanvraag."
      logica:
        type: begrenzing
        norm: "Geldsom gelijk aan normale leges"

  functie:
    werkwoord: machtigt
    object: kostenverhaal bij instemming
    subject: instemmend bestuursorgaan

  interne_refs:
    - naar: "artikel 16.16"
      type: grondslag
      context: "instemmingsbevoegdheid"

