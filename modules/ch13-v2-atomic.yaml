        type: machtiging
        norm: "Bijzondere financiële voorschriften mogelijk bij ontgrondingsvergunning"
        conditie:
          type: onverminderd
          tekst: "art. 13.5 blijft van toepassing"

  functie:
    werkwoord: machtigt
    object: financiële voorschriften ontgrondingsvergunning
    subject: bevoegd gezag

