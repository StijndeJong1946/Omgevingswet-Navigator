artikel_13.1a:
  nummer: "13.1a"
  titel: "(heffen van rechten gemeente, waterschap en provincie)"
  bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1a"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1a/Lid1"
      structuur:
        volledige_tekst: "Een gemeente, waterschap of provincie kan rechten heffen voor het in behandeling nemen van een aanvraag om een omgevingsvergunning, wijziging van voorschriften van een omgevingsvergunning of intrekking van een omgevingsvergunning. Een provincie kan ook rechten heffen voor het in behandeling nemen van een verzoek om tegemoetkoming in schade aangericht door in het wild levende dieren als bedoeld in artikel 15.53."
      logica:
        type: machtiging
        norm: "Decentrale overheden kunnen leges heffen voor vergunningbehandeling"
        subject: "gemeente, waterschap of provincie"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1a/Lid2"
      structuur:
        aanhef: "Als rechten door een bestuursorgaan van de gemeente worden geheven:"
        onderdelen:
          a:
            tekst: "is hoofdstuk XV, paragrafen 1 en 4, van de Gemeentewet van toepassing, met dien verstande dat de rechten worden aangemerkt als gemeentelijke belastingen"
          b:
            tekst: "is artikel 229b van de Gemeentewet van overeenkomstige toepassing"
      logica:
        type: verwijzing
        norm: "Gemeentewet van toepassing op gemeentelijke leges"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1a/Lid3"
      structuur:
        aanhef: "Als rechten door een bestuursorgaan van het waterschap worden geheven:"
        onderdelen:
          a:
            tekst: "zijn de artikelen 110, 111 en 115a en hoofdstuk XVIII van de Waterschapswet van toepassing"
          b:
            tekst: "is artikel 115, derde lid, van de Waterschapswet van overeenkomstige toepassing"
      logica:
        type: verwijzing
        norm: "Waterschapswet van toepassing op waterschapsleges"

    4:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1a/Lid4"
      structuur:
        aanhef: "Als rechten door een bestuursorgaan van de provincie worden geheven:"
        onderdelen:
          a:
            tekst: "is hoofdstuk XV, paragrafen 1 en 3, van de Provinciewet van toepassing"
          b:
            tekst: "is artikel 225 van de Provinciewet van overeenkomstige toepassing"
      logica:
        type: verwijzing
        norm: "Provinciewet van toepassing op provinciale leges"

  functie:
    werkwoord: machtigt
    object: heffen van leges door decentrale overheden
    subject: gemeente, waterschap, provincie

  externe_refs:
    - naar: "BWBR0005416"
      wet: "Gemeentewet"
      artikel: "229b"
    - naar: "BWBR0005108"
      wet: "Waterschapswet"
      artikel: "110, 111, 115, 115a"
    - naar: "BWBR0005645"
      wet: "Provinciewet"
      artikel: "225"

