      bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3d"
      structuur:
        aanhef: "Als een bestuursorgaan schadevergoeding heeft betaald als gevolg van een besluit als bedoeld in artikel 15.1 dat op aanvraag is genomen of een regel als bedoeld in artikel 15.1, eerste lid, onder d tot en met h, waarbij een activiteit is toegestaan, kan het bestuursorgaan dat bevoegd is om te beslissen op de aanvraag om schadevergoeding in bij algemene maatregel van bestuur aan te wijzen gevallen de schadevergoeding bij beschikking geheel of gedeeltelijk in rekening brengen bij de aanvrager van dat besluit of degene die de toegestane activiteit verricht, tenzij:"
        onderdelen:
          a:
            tekst: "de schadevergoeding redelijkerwijze voor rekening behoort te blijven van het bestuursorgaan"
          b:
            tekst: "de schadevergoeding voldoende op een andere manier is verzekerd"
