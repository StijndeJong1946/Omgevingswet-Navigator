artikel_13.3:
  nummer: "13.3"
  titel: "(vergoeding van extra kosten bestuursorganen)"
  bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3/Lid1"
      structuur:
        volledige_tekst: "Als een bestuursorgaan bij de uitoefening van een taak of bevoegdheid op grond van deze wet extra kosten heeft gemaakt als gevolg van een verzoek om een besluit of maatregel als bedoeld in artikel 15.1, eerste lid, een instructie of instructieregel die gaat over een in die instructie of instructieregel aangegeven locatie of een besluit over instemming van een ander bestuursorgaan, en over de toedeling van die kosten geen overeenstemming is bereikt, kan het bij dat bestuursorgaan verzoeken om de door hem gemaakte kosten geheel of gedeeltelijk te vergoeden voor zover die kosten zijn gemaakt in verband met de behartiging van een belang van dat andere bestuursorgaan."
      logica:
        type: machtiging
        norm: "Bestuursorgaan kan vergoeding extra kosten verzoeken bij ander bestuursorgaan"
        conditie:
          type: indien
          tekst: "geen overeenstemming over kostenverdeling"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3/Lid2"
      structuur:
        aanhef: "De vergoeding kan worden toegekend voor zover:"
        onderdelen:
          a:
            tekst: "de kosten redelijkerwijs niet voor rekening behoren te blijven van de rechtspersoon waartoe het bestuursorgaan behoort"
          b:
            tekst: "de vergoeding niet voldoende op een andere manier is verzekerd"
          c:
            tekst: "de vergoeding niet op grond van een wettelijk voorschrift is uitgesloten"
      logica:
        type: begrenzing
        norm: "Drie cumulatieve voorwaarden voor vergoeding"

  functie:
    werkwoord: machtigt
    object: interbestuurlijke kostenvergoeding
    subject: bestuursorgaan dat extra kosten maakt

artikel_13.3a:
  nummer: "13.3a"
  titel: "(verhaal van kosten bij verontreiniging fysieke leefomgeving)"
  bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3a"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3a/Lid1"
      structuur:
        volledige_tekst: "De Staat of een provincie, gemeente of waterschap kan in bij algemene maatregel van bestuur aangewezen gevallen de voor rekening van die rechtspersoon komende kosten die het gevolg zijn van verontreiniging, aantasting, verstoring of beschadiging van daarbij aangewezen onderdelen van de fysieke leefomgeving verhalen op degene door wiens onrechtmatige daad de verontreiniging, aantasting, verstoring of beschadiging is veroorzaakt of op degene die anders op grond van burgerlijk recht buiten overeenkomst aansprakelijk is voor de gevolgen daarvan."
      logica:
        type: machtiging
        norm: "Overheid kan saneringskosten verhalen op veroorzaker"
        grondslag: "onrechtmatige daad of andere aansprakelijkheid"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3a/Lid2"
      structuur:
        volledige_tekst: "Als sprake is van ongerechtvaardigde verrijking, kan een rechtspersoon als bedoeld in het eerste lid de voor rekening van die rechtspersoon komende kosten verhalen."
      logica:
        type: machtiging
        norm: "Verhaal ook mogelijk bij ongerechtvaardigde verrijking"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3a/Lid3"
      structuur:
        aanhef: "In gevallen waarin de veroorzaker van de verontreiniging, aantasting, verstoring of beschadiging niet op grond van een onrechtmatige daad aansprakelijk is, kunnen de in het eerste lid bedoelde kosten toch worden verhaald als de veroorzaker:"
        onderdelen:
          a:
            tekst: "op het moment dat hij de verontreiniging, aantasting, verstoring of beschadiging veroorzaakte, de ernstige gevaren van de activiteit kende of behoorde te kennen"
          b:
            tekst: "vanwege deze ernstige gevaren ernstig verwijtbaar activiteiten die de ernstige verontreiniging, aantasting, verstoring of beschadiging hebben veroorzaakt, niet heeft nagelaten"
      logica:
        type: machtiging
        norm: "Ook verhaal bij ernstige verwijtbaarheid zonder onrechtmatige daad"
        conditie:
          type: indien
          tekst: "kennis van gevaren EN ernstige verwijtbaarheid"

    4:
      bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3a/Lid4"
      structuur:
        aanhef: "Als de activiteit bij het uitoefenen van beroep of bedrijf is verricht, moet daarbij als het gaat om de ernstige verwijtbaarheid in het bijzonder in aanmerking worden genomen:"
        onderdelen:
          a:
            tekst: "de op het moment van de verontreiniging, aantasting, verstoring of beschadiging gebruikelijke bedrijfsvoering met betrekking tot die activiteit"
          b:
            tekst: "de op het moment van de verontreiniging, aantasting, verstoring of beschadiging bestaande en voor de veroorzaker redelijkerwijs toepasbare alternatieven"
      logica:
        type: uitleg
        norm: "Toetsingskader voor ernstige verwijtbaarheid in beroep/bedrijf"

  functie:
    werkwoord: machtigt
    object: verhaal saneringskosten
    subject: Staat, provincie, gemeente, waterschap

  delegeert:
    - type: "bij AMvB"
      naar: "Ob"
      voor: "aanwijzing gevallen en onderdelen fysieke leefomgeving"

artikel_13.3b:
  nummer: "13.3b"
  titel: "(verhaal kosten waterstaatswerken of zuiveringtechnische werken)"
  bron_path: "/Hoofdstuk13/Afdeling13.2/Artikel13.3b"
