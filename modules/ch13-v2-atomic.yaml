artikel_13.4:
  nummer: "13.4"
  titel: "(grondwaterbeschermingsheffing)"
  bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4/Lid1"
      structuur:
        volledige_tekst: "Bij provinciale verordening kan als belasting een heffing worden ingesteld ter bestrijding van de kosten die zijn gemaakt voor de vergoeding van schade als bedoeld in artikel 4:126, eerste lid, van de Algemene wet bestuursrecht in samenhang met artikel 15.1, eerste lid, vanwege regels in een omgevingsverordening over het beschermen van de kwaliteit van het grondwater in grondwaterbeschermingsgebieden voor de bereiding van voor menselijke consumptie bestemd water..."
      logica:
        type: machtiging
        norm: "Provincie kan grondwaterbeschermingsheffing instellen voor nadeelcompensatiekosten"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4/Lid2"
      structuur:
        volledige_tekst: "De heffing wordt geheven van de houder van een omgevingsvergunning voor een wateronttrekkingsactiviteit, als het gaat om het onttrekken van grondwater door een daarvoor bestemde voorziening, als bedoeld in artikel 5.1, tweede lid, onder d."
      logica:
        type: bepaling
        norm: "Heffingsplichtige is vergunninghouder grondwateronttrekking"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4/Lid3"
      structuur:
        volledige_tekst: "De grondslag van de heffing is de onttrokken hoeveelheid grondwater."
      logica:
        type: bepaling
        norm: "Heffingsgrondslag is onttrokken hoeveelheid"

    4:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4/Lid4"
      structuur:
        volledige_tekst: "Tot het instellen van een heffing wordt overgegaan binnen een jaar nadat een besluit waarbij de schadevergoeding, bedoeld in het eerste lid, is toegekend, in werking is getreden."
      logica:
        type: termijn
        norm: "Instelling heffing binnen 1 jaar na schadevergoedingsbesluit"

    5:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4/Lid5"
      structuur:
        volledige_tekst: "De heffing wordt jaarlijks geheven gedurende een termijn van ten hoogste tien jaar. In de provinciale verordening kan worden bepaald dat de heffing op verzoek van de heffingplichtige voor de op het tijdstip van indiening van het verzoek nog niet aangevangen jaren waarover de heffing wordt geheven, ineens kan worden voldaan volgens in de verordening te stellen regels."
      logica:
        type: begrenzing
        norm: "Maximaal 10 jaar, jaarlijks of ineens"

  functie:
    werkwoord: machtigt
    object: grondwaterbeschermingsheffing door provincie
    subject: provincie

artikel_13.4a:
  nummer: "13.4a"
  titel: "(ontgrondingenheffing)"
  bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4a"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4a/Lid1"
      structuur:
        aanhef: "Bij provinciale verordening kan als belasting een heffing worden ingesteld ter bestrijding van de kosten die zijn gemaakt voor:"
        onderdelen:
          a:
            tekst: "de vergoeding van schade als bedoeld in artikel 4:126 Awb in samenhang met artikel 15.1 eerste lid, veroorzaakt door ontgrondingsvergunning"
          b:
            tekst: "onderzoek naar het verband tussen ontgrondingsactiviteit en schade aan onroerende zaken"
          c:
            tekst: "de bepaling van de omvang van de schade"
      logica:
        type: machtiging
        norm: "Provincie kan ontgrondingenheffing instellen"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4a/Lid2"
      structuur:
        volledige_tekst: "De heffing wordt geheven van de houder van een omgevingsvergunning voor een ontgrondingsactiviteit als bedoeld in artikel 5.1, eerste lid, aanhef en onder c."
      logica:
        type: bepaling
        norm: "Heffingsplichtige is ontgrondingsvergunninghouder"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4a/Lid3"
      structuur:
        volledige_tekst: "De grondslag van de heffing is de hoeveelheid te winnen vaste stoffen, gemeten in profiel van ontgraving, die is toegestaan op grond van de omgevingsvergunning. Een heffing kan slechts eenmaal worden geheven."
      logica:
        type: bepaling
        norm: "Grondslag is vergunde winhoeveelheid, eenmalige heffing"

    4:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4a/Lid4"
      structuur:
        volledige_tekst: "Als de omgevingsvergunning wordt vernietigd of ingetrokken of de daaraan verbonden voorschriften worden gewijzigd in die zin dat de toegestane te winnen hoeveelheid vaste stoffen wordt verminderd, vindt op verzoek van de heffingplichtige teruggaaf van de heffing plaats."
      logica:
        type: bepaling
        norm: "Teruggaaf bij vernietiging/intrekking/vermindering vergunning"

    5:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4a/Lid5"
      structuur:
        aanhef: "Bij algemene maatregel van bestuur worden regels gesteld over:"
        onderdelen:
          a:
            tekst: "de hoeveelheid te winnen vaste stoffen waarbij geen heffing is verschuldigd"
          b:
            tekst: "de hoogte van het bedrag waarbij geen teruggave van de heffing plaatsvindt"
          c:
            tekst: "de wijze van heffing"
      logica:
        type: delegatie
        norm: "AMvB stelt drempelwaarden en heffingswijze"

  functie:
    werkwoord: machtigt
    object: ontgrondingenheffing door provincie
    subject: provincie

artikel_13.4b:
  nummer: "13.4b"
  titel: "(grondwateronttrekkingsheffing)"
  bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4b"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4b/Lid1"
      structuur:
        aanhef: "Bij provinciale verordening kan als belasting een heffing worden ingesteld op het onttrekken van grondwater ter bestrijding van kosten die door de provincie zijn gemaakt voor:"
        onderdelen:
          a:
            tekst: "maatregelen die direct verband houden met het voorkomen en tegengaan van nadelige gevolgen van het onttrekken van grondwater en het in de bodem brengen van water"
          b:
            tekst: "noodzakelijke onderzoeken voor het grondwaterbeleid en de vaststelling van schade als bedoeld in artikel 15.13 lid 1"
          c:
            tekst: "het houden van een register met gegevens over het onttrekken van grondwater"
          d:
            tekst: "de vergoeding van schade uit grondwateronttrekking waarvoor GS bevoegd gezag is"
      logica:
        type: machtiging
        norm: "Provincie kan algemene grondwateronttrekkingsheffing instellen"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4b/Lid2"
      structuur:
        aanhef: "De heffing wordt geheven van degenen die bij de verordening zijn aangewezen. Daartoe behoren:"
        onderdelen:
          a:
            tekst: "de houder van een omgevingsvergunning voor wateronttrekkingsactiviteit"
          b:
            tekst: "degene die melding heeft gedaan voor grondwateronttrekking"
          c:
            tekst: "in andere gevallen: degene voor wie de onttrekking plaatsvindt"
      logica:
        type: bepaling
        norm: "Heffingsplichtige: vergunninghouder, melder of feitelijke onttrekker"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4b/Lid3"
      structuur:
        volledige_tekst: "De grondslag van de heffing is de onttrokken hoeveelheid water. Als op grond van vergunningvoorschriften water in de bodem wordt gebracht, wordt voor het vaststellen van de grondslag de in de bodem gebrachte hoeveelheid water in mindering gebracht op de onttrokken hoeveelheid volgens de bij de verordening te stellen regels."
      logica:
        type: bepaling
        norm: "Grondslag is netto-onttrekking (na aftrek infiltratie)"

    4:
      bron_path: "/Hoofdstuk13/Afdeling13.2a/Artikel13.4b/Lid4"
      structuur:
        volledige_tekst: "Bij algemene maatregel van bestuur kan worden bepaald dat het bij de maatregel aan te geven onttrekken van grondwater is vrijgesteld van de heffing. Bij de maatregel kunnen regels worden gesteld over de kosten van noodzakelijke onderzoeken."
      logica:
        type: delegatie
        norm: "AMvB kan vrijstellingen bepalen"

  functie:
    werkwoord: machtigt
    object: grondwateronttrekkingsheffing door provincie
    subject: provincie

