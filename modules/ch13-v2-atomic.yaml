artikel_13.1:
  nummer: "13.1"
  titel: "(heffen van rechten Rijk)"
  bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid1"
      structuur:
        volledige_tekst: "Onze Minister die het aangaat kan ter dekking van de kosten voor het door hem in behandeling nemen van een aanvraag om een besluit, voor onderzoeken of verrichtingen die op verzoek van betrokkenen plaatsvinden en voor de afgifte van een document, ringen, merken of merktekens voor dieren op grond van deze wet rechten heffen van de aanvrager of van degene ten behoeve van wie die aanvraag wordt gedaan."
      logica:
        type: machtiging
        norm: "Minister kan rechten heffen voor besluitbehandeling en afgifte documenten"
        subject: "Minister die het aangaat"
        object: "rechten voor behandeling aanvraag, onderzoeken, afgifte documenten"

    2:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid2"
      structuur:
        volledige_tekst: "Onze Minister die het aangaat kan ter dekking van de kosten voor de uitvoering van controles of verificaties op grond van Europese cites-regelgeving, Europese flegt-regelgeving of Europese houtregelgeving, rechten heffen van de eigenaar, vervoerder, verhandelaar, importeur of diens gemachtigde."
      logica:
        type: machtiging
        norm: "Minister kan rechten heffen voor CITES/FLEGT/houtcontroles"
        subject: "Minister die het aangaat"
        object: "rechten voor EU-regelgeving controles"

    3:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid3"
      structuur:
        volledige_tekst: "De tarieven worden zodanig vastgesteld dat de geraamde baten van de rechten niet uitgaan boven de geraamde kosten."
      logica:
        type: begrenzing
        norm: "Tarieven zijn kostendekkend, niet hoger"
        principe: kostendekkendheidsbeginsel

    4:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid4"
      structuur:
        volledige_tekst: "De bevoegdheid, bedoeld in het eerste lid, berust voor omgevingsvergunningen voor jachtgeweeractiviteiten bij de korpschef."
      logica:
        type: bevoegdheidstoekenning
        norm: "Korpschef heft rechten voor jachtgeweervergunningen"
        uitzondering_op: "lid 1"

    5:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid5"
      structuur:
        volledige_tekst: "Onze Minister voor Natuur en Stikstof kan bij regeling bepalen dat de bevoegdheid om rechten te heffen voor de afgifte van ringen, merken of merktekens, bedoeld in het eerste lid, berust bij organisaties die zijn aangewezen op grond van artikel 4.36, derde lid."
      logica:
        type: delegatie
        norm: "Minister kan hefbevoegdheid voor ringen/merken overdragen aan aangewezen organisaties"

    6:
      bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid6"
      structuur:
        aanhef: "Bij ministeriële regeling worden:"
        onderdelen:
          a:
            tekst: "de besluiten, documenten, ringen, merken of merktekens voor dieren, en onderzoeken of verrichtingen aangewezen waarvoor rechten worden geheven"
            bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid6/Onderdeela"
          b:
            tekst: "de tarieven voor te heffen rechten vastgesteld"
            bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid6/Onderdeelb"
          c:
            tekst: "regels gesteld over hoe die rechten worden geheven"
            bron_path: "/Hoofdstuk13/Afdeling13.1/Artikel13.1/Lid6/Onderdeelc"
      logica:
        type: delegatie
        norm: "Ministeriële regeling bepaalt aangewezen zaken, tarieven en wijze van heffing"

  functie:
    werkwoord: machtigt
