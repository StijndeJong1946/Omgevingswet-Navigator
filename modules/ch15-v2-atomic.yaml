            tekst: "met de activiteit is begonnen"
      logica:
        type: bepaling
        norm: "Aanvraagmoment bij vergunningvrije activiteit: na kennisgeving OF begin activiteit"

    2:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.4/Lid2"
      structuur:
        aanhef: "De schade die bestaat uit waardevermindering van een onroerende zaak wordt bepaald aan de hand van een vergelijking van de waarde van de onroerende zaak:"
        onderdelen:
          a:
            tekst: "onmiddellijk voor en na het tijdstip waarop de kennisgeving, bedoeld in het eerste lid, onder a, is gedaan"
          b:
            tekst: "als de informatie, bedoeld in het eerste lid, onder a, niet is verstrekt: onmiddellijk voor en na het tijdstip waarop met de activiteit is begonnen"
      logica:
        type: bepaling
        norm: "Peildatum: kennisgeving of begin activiteit"

    3:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.4/Lid3"
      structuur:
        volledige_tekst: "Als een kennisgeving als bedoeld in het eerste lid, onder a, is gedaan, wordt voor de toepassing van artikel 4:131, eerste lid, van de Algemene wet bestuursrecht de dag na die waarop de kennisgeving is gedaan, gelijkgesteld met de dag na die waarop de benadeelde bekend is geworden met de schade en met het voor de schadeveroorzakende gebeurtenis verantwoordelijke bestuursorgaan."
      logica:
        type: bepaling
        norm: "Start verjaringstermijn: dag na kennisgeving"

    4:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.4/Lid4"
      structuur:
        volledige_tekst: "Dit artikel is alleen van toepassing op schade die wordt veroorzaakt door een regel op grond waarvan een activiteit is toegestaan buiten de locatie waar de onroerende zaak is gelegen of door een maatregel die buiten die locatie wordt getroffen."
      logica:
        type: begrenzing
        norm: "Alleen voor schade door activiteiten ELDERS"

  functie:
    werkwoord: bepaalt
    object: aanvraagmoment en peildatum bij vergunningvrije activiteiten
    subject: indirecte planschade

