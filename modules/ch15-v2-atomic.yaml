artikel_15.6:
  nummer: "15.6"
  titel: "(passieve risicoaanvaarding)"
  bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.6"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.6"
      structuur:
        aanhef: "Bij schade die wordt veroorzaakt door wijziging van een of meer regels in een omgevingsplan of in een omgevingsverordening gesteld met het oog op een evenwichtige toedeling van functies aan locaties, die ertoe strekt dat het verrichten van bepaalde activiteiten niet meer is toegestaan, heeft de aanvrager het risico van het ontstaan van schade als bedoeld in artikel 4:126, tweede lid, onder a, van de Algemene wet bestuursrecht, aanvaard als:"
        onderdelen:
          a:
            tekst: "het bevoegd gezag ten minste een jaar voorafgaand aan de wijziging van die regel, van het voornemen daartoe kennis heeft gegeven op de in artikel 12 van de Bekendmakingswet bepaalde wijze"
          b:
            tekst: "gedurende drie jaar onmiddellijk voorafgaand aan die kennisgeving, geen activiteit is verricht die in overeenstemming is met de regels in het omgevingsplan of de omgevingsverordening die van toepassing waren"
          c:
            tekst: "vanaf het tijdstip van die kennisgeving tot het tijdstip van de wijziging van die regel, geen activiteit is verricht die in overeenstemming is met de regels in het omgevingsplan of de omgevingsverordening die van toepassing waren of de voor een activiteit op die locatie benodigde voorbereidingen niet zijn getroffen"
      logica:
        type: bepaling
        norm: "Passieve risicoaanvaarding bij 3-jaar niet-gebruik + 1-jaar vooraankondiging"
        gevolg: "geen vergoeding wegbestemde rechten die niet benut zijn"
        termijnen:
          kennisgeving_vooraf: "minimaal 1 jaar"
          non_activiteit: "minimaal 3 jaar"

  functie:
    werkwoord: bepaalt
    object: passieve risicoaanvaarding bij wegbestemmen
    subject: niet-benutte rechten

artikel_15.7:
