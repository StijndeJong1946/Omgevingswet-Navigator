          c:
            tekst: "de schade bestaat uit waardevermindering van de onroerende zaak"
      logica:
        type: uitzondering
        norm: "GEEN actieve risicoaanvaarding bij particuliere woningkoop na planwijziging"
        bescherming: "kopers van woningen"
        conditie:
          type: cumulatief
