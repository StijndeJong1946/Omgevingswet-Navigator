      structuur:
        aanhef: "Als voor een activiteit die is toegestaan op grond van een regel als bedoeld in artikel 15.1, eerste lid, onder d tot en met h, geen omgevingsvergunning is vereist, kan een aanvraag om schadevergoeding worden ingediend als:"
        onderdelen:
          a:
            tekst: "degene die de activiteit gaat verrichten aan het bevoegd gezag informatie over die activiteit heeft verstrekt en het bevoegd gezag kennis heeft gegeven van die informatie"
