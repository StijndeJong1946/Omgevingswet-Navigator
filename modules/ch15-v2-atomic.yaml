        volledige_tekst: "Het bevoegd gezag kan bij de behandeling van een aanvraag om schadevergoeding het eerste lid buiten toepassing laten als dat lid van toepassing is geweest bij de beslissing op een eerder ingediende aanvraag om vergoeding van schade die bestaat uit waardevermindering van de onroerende zaak."
      logica:
        type: machtiging
        norm: "Bij eerdere toepassing 4%-drempel: facultatief niet opnieuw toepassen"

    4:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.7/Lid4"
      structuur:
        volledige_tekst: "Bij algemene maatregel van bestuur kunnen gevallen worden aangewezen waarin de schade wordt geacht niet uit te gaan boven het normale maatschappelijke risico."
      logica:
        type: delegatie
        norm: "AMvB kan gevallen aanwijzen waar geen vergoeding"

  functie:
    werkwoord: bepaalt
    object: normaal maatschappelijk risico (4%)
    subject: indirecte planschade

artikel_15.8:
