artikel_15.3:
  nummer: "15.3"
  titel: "(schadebepaling als een omgevingsvergunning is vereist)"
  bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.3"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.3/Lid1"
      structuur:
        volledige_tekst: "Als voor een activiteit een omgevingsvergunning is vereist, wordt de schade die bestaat uit waardevermindering van een onroerende zaak bepaald aan de hand van een vergelijking van de waarde van de onroerende zaak onmiddellijk voor en na het tijdstip waarop het bevoegd gezag heeft kennisgegeven van het besluit tot het verlenen of wijzigen van de omgevingsvergunning."
      logica:
        type: bepaling
        norm: "Peildatum waardevermindering: moment kennisgeving vergunningbesluit"
        methode: "voor-na vergelijking"

    2:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.3/Lid2"
      structuur:
        volledige_tekst: "Dit artikel is alleen van toepassing op schade die wordt veroorzaakt door een regel op grond waarvan een activiteit is toegestaan buiten de locatie waar de onroerende zaak is gelegen of door een maatregel die buiten die locatie wordt getroffen."
      logica:
        type: begrenzing
        norm: "Alleen voor schade door activiteiten ELDERS (indirecte planschade)"

  functie:
    werkwoord: bepaalt
    object: peildatum schadebepaling bij vergunning
    subject: indirecte planschade

artikel_15.4:
  nummer: "15.4"
  titel: "(aanvraag om schadevergoeding als geen omgevingsvergunning is vereist)"
  bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.4"
  inwerking: "2024-01-01"

