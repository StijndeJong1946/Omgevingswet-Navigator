artikel_15.1:
  nummer: "15.1"
  titel: "(toepassingsbereik)"
  bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.1"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.1/Lid1"
      structuur:
        aanhef: "Als een bestuursorgaan in de rechtmatige uitoefening van zijn publiekrechtelijke bevoegdheid of taak op grond van deze wet schade veroorzaakt, is titel 4.5 van de Algemene wet bestuursrecht alleen van toepassing op de toekenning van vergoeding van schade als bedoeld in artikel 4:126, eerste lid, van die wet die wordt veroorzaakt door het vaststellen, verlenen, stellen, treffen of, voor zover van toepassing, wijzigen of intrekken van:"
        onderdelen:
          a:
            tekst: "een peilbesluit als bedoeld in artikel 2.41"
          b:
            tekst: "een besluit op grond van artikel 2.45, eerste of derde lid"
          c:
            tekst: "een in een programma opgenomen beschrijving van een activiteit als gevolg waarvan de activiteit is toegestaan"
          d:
            tekst: "een regel in het omgevingsplan, als het gaat om een regel als bedoeld in artikel 4.1, eerste lid"
          e:
            tekst: "een regel in een waterschapsverordening, als het gaat om een regel als bedoeld in artikel 4.1, eerste lid"
          f:
            tekst: "een regel in een omgevingsverordening, als het gaat om een regel als bedoeld in artikel 4.1, eerste lid"
          g:
            tekst: "een regel in een algemene maatregel van bestuur, als het gaat om een regel als bedoeld in artikel 4.3, eerste of derde lid"
          h:
            tekst: "een regel in een ministeriële regeling, als het gaat om een regel als bedoeld in artikel 4.1, tweede lid, of 4.3, vierde lid"
          i:
            tekst: "een maatwerkvoorschrift"
          j:
            tekst: "een toestemming om een gelijkwaardige maatregel te treffen"
          k:
            tekst: "een omgevingsvergunning of het weigeren daarvan"
          l:
            tekst: "een projectbesluit"
          m:
            tekst: "een beslissing tot het treffen van maatregelen als bedoeld in artikel 19.4"
          n:
            tekst: "een beslissing tot het treffen van maatregelen als bedoeld in artikel 19.5"
          o:
            tekst: "een maatregel als bedoeld in artikel 19.15"
      logica:
        type: toepassingsbereik
        norm: "LIMITATIEVE LIJST van schadeveroorzakende besluiten waarvoor nadeelcompensatie via Awb 4.5"
        bijzonderheid: "exclusief regime - alleen deze besluiten"

    2:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.1/Lid2"
      structuur:
        volledige_tekst: "Als voor een activiteit een omgevingsvergunning is vereist op grond van een regel als bedoeld in het eerste lid, onder d tot en met f, of op grond van artikel 5.1, geldt alleen het besluit tot het verlenen, wijzigen, intrekken of weigeren van de omgevingsvergunning voor die activiteit als schadeveroorzakend besluit."
      logica:
        type: precisering
        norm: "Bij vergunningplicht: vergunningbesluit is schadeveroorzakend, niet de onderliggende regel"
        gevolg: "schade volgt vergunning, niet plan"

    3:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.1/Lid3"
      structuur:
        volledige_tekst: "Als op grond van artikel 5.52, eerste lid, een omgevingsplan wordt gewijzigd, geldt alleen het projectbesluit als schadeveroorzakend besluit."
      logica:
        type: precisering
        norm: "Bij projectbesluit: projectbesluit is schadeveroorzakend, niet planwijziging"

  functie:
    werkwoord: bepaalt
    object: toepassingsbereik nadeelcompensatie Omgevingswet
    subject: schadeveroorzakende besluiten

  externe_refs:
    - naar: "BWBR0005537"
