      logica:
        type: drempel
        norm: "FORFAITAIR normaal maatschappelijk risico: 4% van waarde onroerende zaak"
        bijzonderheid: "wettelijk vastgelegd percentage"

    2:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.7/Lid2"
      structuur:
        volledige_tekst: "Als de aanvraag om schadevergoeding betrekking heeft op verschillende besluiten met onderlinge samenhang daartussen, past het bevoegd gezag het eerste lid toe op de schade voortvloeiend uit die besluiten gezamenlijk."
      logica:
        type: bepaling
        norm: "Bij samenhangende besluiten: 4%-drempel op totale schade"

    3:
      bron_path: "/Hoofdstuk15/Afdeling15.1/Artikel15.7/Lid3"
