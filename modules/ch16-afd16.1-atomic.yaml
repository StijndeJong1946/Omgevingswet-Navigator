# =============================================================================
# PARAGRAAF 16.1.1 - ELEKTRONISCH VERKEER
# =============================================================================

artikelen:
  # ---------------------------------------------------------------------------
  # ARTIKEL 16.1 - ELEKTRONISCH VERKEER
  # ---------------------------------------------------------------------------
  - artikel: "16.1"
    titel: "(elektronisch verkeer)"
    status: "goed"
    inwerking: "2026-01-01"
    type: "procedure_aanwijzing"
    note: "Latere inwerkingtreding dan rest wet (digitalisering)"

    leden:
      - lid: 1
        inhoud: "Een elektronische aanvraag om een besluit of een melding op grond van deze wet wordt in bij algemene maatregel van bestuur aangewezen gevallen ingediend of gedaan via de landelijke voorziening, bedoeld in artikel 20.21, tenzij bij die maatregel anders is bepaald."
        type: "imperatief_voorwaardelijk"
        trigger: "bij AMvB aangewezen gevallen"
        systeem: "landelijke voorziening (DSO)"
        interne_ref:
          - artikel: "20.21"
            hoofdstuk: 20
            relatie: "definitie landelijke voorziening"

      - lid: 2
        inhoud: "Het elektronisch voldoen aan een andere informatieverplichting dan een melding of het elektronisch verzenden van een ander bericht op grond van deze wet kan in bij algemene maatregel van bestuur aangewezen gevallen plaatsvinden op de bij die maatregel aangegeven wijze."
        type: "facultatief_voorwaardelijk"
        scope: "andere informatieverplichting dan melding"

      - lid: 3
        inhoud: "Bij de maatregel kunnen in afwijking van de artikelen 2:7, tweede lid, en 2:8 van de Algemene wet bestuursrecht gevallen worden aangewezen waarin het verkeer, bedoeld in het eerste en tweede lid, alleen elektronisch kan plaatsvinden."
        type: "amvb_delegatie"
        afwijking: true
        externe_ref:
          - doc: "BWBR0005537"
            artikelen: ["2:7", "2:8"]
            naam: "Awb - elektronisch verkeer"

    juridische_analyse:
      patroon: "DIGITAAL_VERPLICHT"
      kernbegrip: "landelijke voorziening (DSO)"
      note: "Mogelijk volledig digitale verplichting in afwijking van Awb"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.2 - CONSOLIDATIE OMGEVINGSPLAN
  # ---------------------------------------------------------------------------
  - artikel: "16.2"
    titel: "(totstandkoming consolidatie omgevingsplan)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Ter uitvoering van artikel 19 van de Bekendmakingswet rust op een bestuursorgaan dat met toepassing van artikel 4.16, 5.52 of 16.21 een omgevingsplan wijzigt ook de verplichting om deze wijziging te verwerken in een nieuwe geconsolideerde versie van het omgevingsplan."
    type: "imperatief"
    scope: "consolidatieplicht bij wijziging omgevingsplan"

    externe_ref:
      - doc: "BWBR0004287"
        artikel: "19"
        naam: "Bekendmakingswet"

    interne_ref:
      - artikel: "4.16"
        relatie: "instructie wijziging omgevingsplan"
      - artikel: "5.52"
        relatie: "vergunning wijzigt omgevingsplan"
      - artikel: "16.21"
        relatie: "reactieve interventie"

    juridische_analyse:
      patroon: "CONSOLIDATIEPLICHT"
      note: "Wijziging door instructie, vergunning of interventie triggert consolidatie"

