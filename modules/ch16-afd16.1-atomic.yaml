# =============================================================================
# PARAGRAAF 16.1.2 - GEBRUIK VAN GEGEVENS EN METHODEN
# =============================================================================

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.5 - HOUDBAARHEID ONDERZOEKSGEGEVENS
  # ---------------------------------------------------------------------------
  - artikel: "16.5"
    titel: "(houdbaarheid onderzoeksgegevens)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"
    belangrijke_bepaling: true

    leden:
      - lid: 1
        inhoud: "Bij het nemen van een besluit op grond van deze wet kan in ieder geval gebruik worden gemaakt van rapporten met gegevens, onderzoeken of inventarisaties die bij het ontwerpbesluit of, bij het ontbreken daarvan, bij de aanvraag zijn gebruikt en die bij de vaststelling van het besluit niet ouder zijn dan twee jaar."
        type: "houdbaarheidsregel"
        termijn: "2 jaar"
        referentiepunt: "vaststelling besluit"
        note: "Minimum - 'in ieder geval' = ouder kan ook als actueel"

      - lid: 2
        inhoud: "Bij het nemen van besluit op grond van deze wet kan ook gebruik worden gemaakt van gegevens uit rapporten die bij de vaststelling van het besluit ouder zijn dan twee jaar als wordt onderbouwd dat de gegevens nog actueel zijn."
        type: "uitbreiding"
        voorwaarde: "onderbouwing actualiteit"
        note: "Ouder dan 2 jaar toegestaan indien gemotiveerd"

      - lid: 3
        inhoud: "Het eerste lid is niet van toepassing op besluiten die betrekking hebben op een Natura 2000-activiteit of flora- en fauna-activiteit."
        type: "uitzondering"
        scope: "Natura 2000-activiteit, flora- en fauna-activiteit"
        note: "Ecologische data: geen automatische 2-jaar regel"

    juridische_analyse:
      patroon: "HOUDBAARHEID_MET_UITZONDERING"
      kernregel: "2 jaar houdbaarheid, tenzij onderbouwd OF natuur/fauna"
      praktijk_belang: "Voorkomt vertragende heronderzoeken"
      uitsluiting_natuur: "Europese richtlijnen vereisen actuele natuurdata"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.6 - BEOORDELING VAN GEVOLGEN
  # ---------------------------------------------------------------------------
  - artikel: "16.6"
    titel: "(beoordeling van gevolgen)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "mr_delegatie"

    inhoud: "Bij ministeriële regeling kunnen regels worden gesteld over de meet- en rekenmethoden en uitgangspunten aan de hand waarvan op het moment van het nemen van een besluit de gevolgen van dat besluit worden beoordeeld."
    type: "delegatie"
    delegatie_niveau: "ministeriële regeling"
    delegatie_type: "facultatief"
    onderwerp: "meet- en rekenmethoden"

    juridische_analyse:
      patroon: "METHODIEK_DELEGATIE"
      note: "Uniforme beoordelingsmethoden via MR"

