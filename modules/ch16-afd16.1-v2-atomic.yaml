        hoofdregel: "via DSO indienen"
        uitzondering: "AMvB bepaalt anders"
        escalatie: "AMvB kan verplicht elektronisch voorschrijven"

      logica_samenvatting:
        narrative: |
          Art. 16.1 is de BASIS voor digitaal verkeer met de overheid.

          Lid 1: Aanvragen/meldingen via DSO (landelijke voorziening)
          Lid 2: Andere berichten via AMvB-aangewezen wijze
          Lid 3: AMvB kan VERPLICHT elektronisch verkeer voorschrijven

          LET OP: Inwerkingtreding 2026-01-01 (later dan rest wet)
          Dit artikel maakt de digitale verplichting juridisch mogelijk.

