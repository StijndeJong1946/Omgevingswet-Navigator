# PARAGRAAF 16.1.2: GEBRUIK VAN GEGEVENS EN METHODEN
# =============================================================================
paragraaf_16.1.2:
  nummer: "16.1.2"
  titel: "Gebruik van gegevens en methoden"
  bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.2"

  logica:
    type: paragraaf_synthese
    norm: "Kwaliteitseisen voor besluitvorming"
    kernprincipes:
      - "Houdbaarheid onderzoeksgegevens (2-jaar regel)"
      - "Strengere eisen voor natuurbescherming"
      - "Standaardisatie meet- en rekenmethoden"

  artikelen:

    artikel_16.5:
      nummer: "16.5"
      titel: "(houdbaarheid onderzoeksgegevens)"
      bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.2/Artikel16.5"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.2/Artikel16.5/Lid1"
          structuur:
            volledige_tekst: "Bij het nemen van een besluit op grond van deze wet kan in ieder geval gebruik worden gemaakt van rapporten met gegevens, onderzoeken of inventarisaties die bij het ontwerpbesluit of, bij het ontbreken daarvan, bij de aanvraag zijn gebruikt en die bij de vaststelling van het besluit niet ouder zijn dan twee jaar."
          logica:
            type: machtiging
            norm: "Gegevens ≤ 2 jaar oud MOGEN worden gebruikt"
            conditie:
              type: in_ieder_geval
              tekst: "in ieder geval"
            termijn: "twee jaar"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.2/Artikel16.5/Lid2"
          structuur:
            volledige_tekst: "Bij het nemen van besluit op grond van deze wet kan ook gebruik worden gemaakt van gegevens uit rapporten die bij de vaststelling van het besluit ouder zijn dan twee jaar als wordt onderbouwd dat de gegevens nog actueel zijn."
          logica:
            type: machtiging
            norm: "Gegevens > 2 jaar oud MOGEN worden gebruikt mits onderbouwd actueel"
            conditie:
              type: indien
              tekst: "als wordt onderbouwd dat de gegevens nog actueel zijn"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.2/Artikel16.5/Lid3"
          structuur:
            volledige_tekst: "Het eerste lid is niet van toepassing op besluiten die betrekking hebben op een Natura 2000-activiteit of flora- en fauna-activiteit."
          logica:
            type: uitzondering
            norm: "2-jaar regel NIET van toepassing op Natura 2000/flora-fauna"
            scope: "Natura 2000-activiteit, flora- en fauna-activiteit"
            kernbegrip: "strengere actueel-eis voor natuur"

      beslislogica:
        trigger: "onderzoeksgegevens nodig voor besluit"
        hoofdregel: "gegevens ≤ 2 jaar altijd bruikbaar"
        uitzondering_1: "ouder dan 2 jaar: onderbouw actualiteit"
        uitzondering_2: "Natura 2000/flora-fauna: 2-jaar regel niet van toepassing"

      logica_samenvatting:
        narrative: |
          Art. 16.5 regelt de HOUDBAARHEID van onderzoeksgegevens.

          Lid 1: Hoofdregel - gegevens ≤ 2 jaar oud bruikbaar
          Lid 2: Uitzondering - ouder dan 2 jaar mits onderbouwd actueel
          Lid 3: NATUUR-UITZONDERING - lid 1 niet van toepassing op Natura 2000

          Praktisch belang: voorkomt steeds nieuwe onderzoeken bij vertraging.
          Let op: voor natuur gelden strengere eisen (altijd actueel).

    artikel_16.6:
      nummer: "16.6"
      titel: "(beoordeling van gevolgen)"
      bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.2/Artikel16.6"
      inwerking: "2024-01-01"

      structuur:
        volledige_tekst: "Bij ministeriële regeling kunnen regels worden gesteld over de meet- en rekenmethoden en uitgangspunten aan de hand waarvan op het moment van het nemen van een besluit de gevolgen van dat besluit worden beoordeeld."

      logica:
        type: delegatie
        norm: "Ministeriële regeling KAN meet-/rekenmethoden voorschrijven"
        kernbegrip: "standaardisatie beoordelingsmethoden"

      delegeert:
        - type: "bij ministeriële regeling"
          naar: "minister"
          voor: "meet- en rekenmethoden"
          actor: "minister"

      beslislogica:
        trigger: "gevolgen besluit beoordelen"
        methode: "volgens ministeriële regeling"
        ratio: "landelijke uniformiteit in beoordelingen"

      logica_samenvatting:
        narrative: |
          Art. 16.6 machtigt ministeriële regeling voor meet- en rekenmethoden.

