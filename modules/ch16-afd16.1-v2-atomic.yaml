      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.1/Artikel16.1/Lid1"
          structuur:
            volledige_tekst: "Een elektronische aanvraag om een besluit of een melding op grond van deze wet wordt in bij algemene maatregel van bestuur aangewezen gevallen ingediend of gedaan via de landelijke voorziening, bedoeld in artikel 20.21, tenzij bij die maatregel anders is bepaald."
