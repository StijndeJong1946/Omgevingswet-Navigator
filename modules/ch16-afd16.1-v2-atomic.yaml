            type: delegatie
            norm: "AMvB KAN verplicht elektronisch verkeer aanwijzen"
            conditie:
              type: in_afwijking_van
              tekst: "in afwijking van artikelen 2:7 en 2:8 Awb"
            kernbegrip: "digitale verplichting"

