            uitzondering: "AMvB bepaalt anders"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.1/Artikel16.1/Lid2"
          structuur:
            volledige_tekst: "Het elektronisch voldoen aan een andere informatieverplichting dan een melding of het elektronisch verzenden van een ander bericht op grond van deze wet kan in bij algemene maatregel van bestuur aangewezen gevallen plaatsvinden op de bij die maatregel aangegeven wijze."
          logica:
            type: machtiging
            norm: "Andere elektronische berichten KAN via AMvB-aangewezen wijze"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.1/Paragraaf16.1.1/Artikel16.1/Lid3"
          structuur:
            volledige_tekst: "Bij de maatregel kunnen in afwijking van de artikelen 2:7, tweede lid, en 2:8 van de Algemene wet bestuursrecht gevallen worden aangewezen waarin het verkeer, bedoeld in het eerste en tweede lid, alleen elektronisch kan plaatsvinden."
