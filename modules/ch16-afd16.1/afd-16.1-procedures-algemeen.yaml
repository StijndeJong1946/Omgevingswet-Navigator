article_16.5:
  article: "16.5"
  title_nl: "(houdbaarheid onderzoeksgegevens)"
  paragraph: "16.1.2"
  inwerking: "2024-01-01"
  text_nl: |
    1. Bij het nemen van een besluit op grond van deze wet kan in ieder geval gebruik worden gemaakt van rapporten met gegevens, onderzoeken of inventarisaties die bij het ontwerpbesluit of, bij het ontbreken daarvan, bij de aanvraag zijn gebruikt en die bij de vaststelling van het besluit niet ouder zijn dan twee jaar.
    2. Bij het nemen van besluit op grond van deze wet kan ook gebruik worden gemaakt van gegevens uit rapporten die bij de vaststelling van het besluit ouder zijn dan twee jaar als wordt onderbouwd dat de gegevens nog actueel zijn.
    3. Het eerste lid is niet van toepassing op besluiten die betrekking hebben op een Natura 2000-activiteit of flora- en fauna-activiteit.
  leden:
    - lid: 1
      text: "Bij het nemen van een besluit op grond van deze wet kan in ieder geval gebruik worden gemaakt van rapporten met gegevens, onderzoeken of inventarisaties die bij het ontwerpbesluit of, bij het ontbreken daarvan, bij de aanvraag zijn gebruikt en die bij de vaststelling van het besluit niet ouder zijn dan twee jaar."
    - lid: 2
      text: "Bij het nemen van besluit op grond van deze wet kan ook gebruik worden gemaakt van gegevens uit rapporten die bij de vaststelling van het besluit ouder zijn dan twee jaar als wordt onderbouwd dat de gegevens nog actueel zijn."
    - lid: 3
      text: "Het eerste lid is niet van toepassing op besluiten die betrekking hebben op een Natura 2000-activiteit of flora- en fauna-activiteit."
