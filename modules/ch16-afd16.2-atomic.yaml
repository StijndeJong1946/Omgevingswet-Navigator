paragraaf_16.2.2a:
  titel: "Coördinatie omgevingsplan en omgevingsvergunning voor een omgevingsplanactiviteit"

  artikelen:

    16.14a:
      titel: "(coördinatie omgevingsplan en omgevingsvergunning)"

      tekst: "Als afdeling 3.5 van de Algemene wet bestuursrecht wordt toegepast op de voorbereiding van een omgevingsplan en de beslissing op een aanvraag om een omgevingsvergunning en de beslissing op die aanvraag wordt genomen gelijktijdig met of na de vaststelling van dat omgevingsplan, wordt bij de beslissing uitgegaan van de regels in dat omgevingsplan."

      functie:
        werkwoord: "bepaalt"
        object: "toetsingsmoment bij coördinatie"
        logica: "nieuw omgevingsplan geldt voor vergunning"

      key_concept:
        gecoördineerde_toetsing: "vergunning volgt nieuw omgevingsplan"

      externe_refs:
        - naar: "Awb afdeling 3.5"
          bwb_id: "BWBR0005537"

# ============================================================================
# PARAGRAAF 16.2.3 - BETROKKENHEID ANDERE BESTUURSORGANEN
# ============================================================================

paragraaf_16.2.3:
  titel: "Betrokkenheid van andere bestuursorganen"
  functie: "Regelt ADVIES en INSTEMMING"

  artikelen:

    16.15:
      titel: "(advies)"

      leden:
        1:
          tekst: "Bij algemene maatregel van bestuur worden bestuursorganen of andere instanties aangewezen die, in daarbij aangewezen gevallen, in de gelegenheid worden gesteld om aan het bevoegd gezag of een ander bestuursorgaan advies uit te brengen over een aanvraag om een besluit op grond van deze wet."
          delegatie: "AMvB"
        2:
          tekst: "Bij een omgevingsplan, waterschapsverordening of omgevingsverordening kunnen bestuursorganen of andere instanties worden aangewezen die in de gelegenheid worden gesteld om aan het bevoegd gezag advies uit de brengen over een aanvraag om een omgevingsvergunning voor een omgevingsplanactiviteit of een activiteit als bedoeld in artikel 5.3 of 5.4."
        3:
          tekst: "Een bestuursorgaan of andere instantie wordt als adviseur aangewezen als dat wenselijk is vanwege:"
          gronden:
            a: "de deskundigheid van het bestuursorgaan of de instantie"
            b: "de door het bestuursorgaan te behartigen belangen, gelet op de aan dat bestuursorgaan toegedeelde taken voor de fysieke leefomgeving"

      functie:
        werkwoord: "machtigt"
        object: "aanwijzing adviseurs"

      key_concept:
        advies: "niet-bindend, wel te betrekken"

      interne_refs:
        - naar: "artikel 5.3"
        - naar: "artikel 5.4"

    16.15a:
      titel: "(verplichte aanwijzing adviseurs)"

      tekst: "Op grond van artikel 16.15, eerste lid, worden in ieder geval als adviseur aangewezen:"
      onderdelen:
        a: "een bestuursorgaan dat zijn bevoegdheid met toepassing van artikel 5.16 heeft overgedragen aan een ander bestuursorgaan..."
        b: "de gemeenteraad als het gaat om:"
          sub:
            1: "een aanvraag om een omgevingsvergunning voor in door de gemeenteraad aangewezen gevallen van een buitenplanse omgevingsplanactiviteit"
            2: "een verzoek om een beslissing over instemming..."
        c: "de gemeentelijke commissie, bedoeld in artikel 17.9, als het gaat om:"
          sub:
            1: "een aanvraag om een omgevingsvergunning voor een rijksmonumentenactiviteit met betrekking tot een monument"
            2: "een aanvraag om een omgevingsvergunning voor een andere activiteit, in door de gemeenteraad aangewezen gevallen"
        d: "gedeputeerde staten als het gaat om een aanvraag om een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit, in door hen aangewezen gevallen..."

      functie:
        werkwoord: "verplicht"
        object: "specifieke adviseurs"

      interne_refs:
        - naar: "artikel 5.16"
          context: "overdracht bevoegdheid"
        - naar: "artikel 16.16"
        - naar: "artikel 17.9"
          context: "gemeentelijke adviescommissie"
        - naar: "artikel 2.3, tweede lid, onder a"
          context: "provinciaal belang"

    16.15b:
      titel: "(doorwerking advies gemeenteraad)"

      tekst: "In een geval als bedoeld in artikel 16.15a, onder b, worden de bij of krachtens deze wet gestelde regels over het beslissen op de aanvraag om de omgevingsvergunning of het verlenen of onthouden van instemming met inachtneming van het advies van de gemeenteraad toegepast."

      functie:
        werkwoord: "verplicht"
        object: "inachtneming raadsadvies"
        logica: "raadsadvies versterkt"

      interne_refs:
        - naar: "artikel 16.15a, onder b"

    16.16:
      titel: "(instemming)"
      hub_status: "HUB ARTICLE - 12 references"

      leden:
        1:
          tekst: "Als een aanvraag om een besluit op grond van deze wet betrekking heeft op een bij algemene maatregel van bestuur aangewezen geval, behoeft de voorgenomen beslissing op de aanvraag instemming van het bestuursorgaan dat op grond van artikel 16.15 in de gelegenheid is gesteld advies uit te brengen. Bij de aanwijzing kan worden bepaald dat alleen een voorgenomen beslissing tot het toewijzen van de aanvraag instemming behoeft."
        2:
          tekst: "Bij de maatregel worden gevallen aangewezen waarin instemming... wenselijk is vanwege:"
          gronden:
            a: "de bijzondere deskundigheid van het bestuursorgaan"
            b: "door het bestuursorgaan te behartigen zwaarwegende belangen, gelet op de aan dat bestuursorgaan toegedeelde taken voor de fysieke leefomgeving"
            c: "door het provinciebestuur te behartigen provinciale belangen"
        3:
          tekst: "Bij de maatregel kan worden bepaald dat het aangewezen bestuursorgaan gevallen kan aanwijzen waarin instemming niet is vereist."
        4:
          tekst: "Het aangewezen bestuursorgaan kan bij het op grond van artikel 16.15 uitgebrachte advies bepalen dat instemming niet is vereist."
        5:
          tekst: "In afwijking van artikel 10:3, tweede lid, aanhef en onder c, van de Algemene wet bestuursrecht kan het aangewezen bestuursorgaan mandaat verlenen om te beslissen over de instemming."

      functie:
        werkwoord: "regelt"
        object: "instemmingsvereiste"
        logica: "advies kan uitgroeien tot instemming"

      key_concept:
        instemming: "bindend goedkeuringsvereiste"
        verschil_met_advies: "instemming = veto-mogelijkheid"

      interne_refs:
        - naar: "artikel 16.15"

      externe_refs:
        - naar: "Awb artikel 10:3"
          bwb_id: "BWBR0005537"

    16.17:
      titel: "(gronden verlenen of onthouden instemming)"

      leden:
        1:
          tekst: "Bij algemene maatregel van bestuur worden gronden aangewezen voor het verlenen of onthouden van instemming."
          delegatie: "AMvB"
        2:
          tekst: "Artikel 10:27 van de Algemene wet bestuursrecht is niet van toepassing."

      functie:
        werkwoord: "delegeert"
        object: "instemmingsgronden"

      externe_refs:
        - naar: "Awb artikel 10:27"
          bwb_id: "BWBR0005537"

    16.18:
      titel: "(termijn instemming; geen fictieve instemming)"

      leden:
        1:
          tekst: "Het besluit over instemming als bedoeld in artikel 16.16 wordt binnen vier weken na indiening van het verzoek om instemming bekendgemaakt door toezending aan het bevoegd gezag."
          termijn: "4 weken"
        2:
          tekst: "Artikel 10:31, tweede tot en met vierde lid, van de Algemene wet bestuursrecht is niet van toepassing."
          effect: "GEEN fictieve instemming"

      functie:
        werkwoord: "bepaalt"
        object: "termijn en afwezigheid fictie"

      key_concept:
        geen_fictieve_instemming: "termijnoverschrijding = NIET automatisch instemming"

      interne_refs:
        - naar: "artikel 16.16"

      externe_refs:
        - naar: "Awb artikel 10:31"
          bwb_id: "BWBR0005537"
          context: "fictieve instemming uitgezonderd"

    16.19:
      titel: "(advies en instemming bij ambtshalve besluit)"

      leden:
        1:
          tekst: "De artikelen 16.15 tot en met 16.18 en de op grond van de artikelen 16.15 tot en met 16.17 gestelde regels zijn van overeenkomstige toepassing op een ambtshalve besluit tot wijziging of intrekking van een eerder op aanvraag genomen besluit..."
        2:
          tekst: "Daarbij wordt voor een ambtshalve besluit... een voorgenomen ambtshalve besluit tot wijziging of intrekking van het eerdere besluit gelijkgesteld met een aanvraag om dat besluit."

      functie:
        werkwoord: "breidt uit"
        object: "advies/instemming naar ambtshalve besluiten"

      interne_refs:
        - naar: "artikelen 16.15 tot en met 16.18"

    16.20:
      titel: "(advies en instemming bij projectbesluit)"

      leden:
        1:
          tekst: "De artikelen 16.15 tot en met 16.19... zijn van overeenkomstige toepassing op het uitbrengen van advies over het ontwerp van een projectbesluit en het verlenen van instemming met een voorgenomen projectbesluit, voor zover daarin wordt bepaald dat het geldt als omgevingsvergunning als bedoeld in artikel 5.52, tweede lid, onder a"
          uitzonderingen:
            a: "projectbesluit door Minister → geen instemming lager orgaan"
            b: "projectbesluit door GS → geen instemming lager orgaan (behalve Rijk)"
        2:
          tekst: "Bij algemene maatregel van bestuur kunnen gevallen worden aangewezen waarbij... advies niet van toepassing..."
        3:
          tekst: "De artikelen 16.15 tot en met 16.19 zijn van overeenkomstige toepassing... voor zover daarin wordt bepaald dat het geldt als een besluit als bedoeld in artikel 5.52, tweede lid, onder b."

      functie:
        werkwoord: "breidt uit"
        object: "advies/instemming naar projectbesluit"

      key_concept:
        hierarchie: "hoger niveau = geen instemming van lager nodig"

      interne_refs:
        - naar: "artikelen 16.15 tot en met 16.19"
        - naar: "artikel 5.52, tweede lid"
          context: "projectbesluit als vergunning"
        - naar: "artikel 16.16"

    16.21:
      titel: "(reactieve interventie)"

      leden:
        1:
          tekst: "Gedeputeerde staten kunnen besluiten dat een onderdeel van een besluit tot vaststelling of wijziging van een omgevingsplan geen deel daarvan uitmaakt als:"
          voorwaarden:
            a: "zij over het onderdeel een zienswijze naar voren hebben gebracht en die zienswijze niet volledig in het omgevingsplan is overgenomen"
            b: "in het onderdeel wijzigingen zijn aangebracht ten opzichte van het ontwerp, anders dan op grond van een zienswijze van gedeputeerde staten"
        2:
          tekst: "Gedeputeerde staten kunnen alleen gebruik maken van die bevoegdheid voor zover:"
          beperkingen:
            a: "dat nodig is met het oog op een evenwichtige toedeling van functies aan locaties"
            b: "er sprake is van strijd met een belang als bedoeld in artikel 2.3, tweede lid, onder a, dat is aangegeven in een door een bestuursorgaan van de provincie openbaar gemaakt document"
        3:
          tekst: "Gedeputeerde staten vermelden in de motivering van het besluit de daaraan ten grondslag liggende feiten, omstandigheden en overwegingen die het provinciebestuur beletten het betrokken belang met inzet van andere aan hen toekomende bevoegdheden te beschermen."
        4:
          tekst: "Het besluit wordt bekendgemaakt binnen vier weken nadat het besluit tot vaststelling of wijziging van het omgevingsplan is bekendgemaakt."
          termijn: "4 weken"

      functie:
        werkwoord: "machtigt"
        object: "provinciaal veto op omgevingsplan-onderdeel"
        actor: "GS"
        target: "omgevingsplan gemeente"

      key_concept:
        reactieve_interventie: "provinciaal veto-recht op gemeentelijk omgevingsplan"
        ultimum_remedium: "alleen als andere bevoegdheden niet volstaan (lid 3)"

