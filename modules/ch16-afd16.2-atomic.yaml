# PARAGRAAF 16.2.2 - MILIEU + WATER COÖRDINATIE
# ============================================================================

paragraaf_16.2.2:
  titel: "Aanvullende bepalingen voor coördinatie van de vergunningverlening voor een milieubelastende activiteit en wateractiviteit"
  functie: "Specifieke regels voor milieu-water koppeling"

  artikelen:

    16.9:
      titel: "(toepassingsbereik paragraaf 16.2.2)"

      tekst: "Deze paragraaf is:"
      onderdelen:
        a: "van toepassing op de beslissingen op aanvragen om een omgevingsvergunning, bedoeld in artikel 16.7, eerste lid, onder b"
        b: "van overeenkomstige toepassing op de beslissingen op aanvragen om wijziging van de voorschriften... of de beslissingen tot ambtshalve wijziging van die voorschriften"

      functie:
        werkwoord: "bepaalt"
        object: "toepassingsbereik"
        scope: "alleen milieu + water gevallen uit 16.7-1-b"

      interne_refs:
        - naar: "artikel 16.7, eerste lid, onder b"

    16.10:
      titel: "(buiten behandeling laten aanvraag)"

      leden:
        1:
          tekst: "Als maar één van de aanvragen om een omgevingsvergunning, bedoeld in artikel 16.7, eerste lid, onder b, is ingediend, laat het bevoegd gezag die aanvraag buiten behandeling, nadat de aanvrager eerst in de gelegenheid is gesteld de ontbrekende aanvraag in te dienen binnen een door het bevoegd gezag gestelde termijn."
        2:
          tekst: "Als van beide aanvragen om een omgevingsvergunning... er één buiten behandeling wordt gelaten, laat het bevoegd gezag voor de andere aanvraag ook die aanvraag buiten behandeling."

      functie:
        werkwoord: "verplicht"
        object: "buiten behandeling laten onvolledige set"
        logica: "beide aanvragen OF geen"

      interne_refs:
        - naar: "artikel 16.7, eerste lid, onder b"

    16.11:
      titel: "(advies)"

      tekst: "De bestuursorganen die bevoegd gezag zijn met betrekking tot elk van de aanvragen, bedoeld in artikel 16.7, eerste lid, onder b, brengen aan elkaar een advies uit met het oog op de samenhang tussen de beslissingen op beide aanvragen."

      functie:
        werkwoord: "verplicht"
        object: "wederzijdse advisering"
        doel: "samenhang waarborgen"

      interne_refs:
        - naar: "artikel 16.7, eerste lid, onder b"

    16.12:
      titel: "(termijn gelding omgevingsvergunningen)"

      leden:
        1:
          tekst: "Als in de omgevingsvergunning voor de wateractiviteit met toepassing van artikel 5.36, eerste lid, een termijn voor de gelding van de vergunning wordt gesteld, kan in de omgevingsvergunning voor de milieubelastende activiteit een gelijke termijn worden gesteld."
          logica: "kan gelijke termijn stellen"
        2:
          tekst: "Als in de omgevingsvergunning voor de milieubelastende activiteit met toepassing van artikel 5.36, eerste lid, een termijn voor de gelding van de vergunning wordt gesteld, wordt in de omgevingsvergunning voor de wateractiviteit een gelijke termijn gesteld."
          logica: "MOET gelijke termijn stellen"

      functie:
        werkwoord: "koppelt"
        object: "termijnen milieu- en watervergunning"

      key_distinction:
        water_naar_milieu: "kan (facultatief)"
        milieu_naar_water: "moet (imperatief)"

      interne_refs:
        - naar: "artikel 5.36, eerste lid"
          context: "termijnstelling"

    16.13:
      titel: "(instructie op initiatief algemeen bevoegd gezag)"

      leden:
        1:
          tekst: "Als gedeputeerde staten of Onze Minister die het aangaat het bevoegd gezag zijn voor de aanvraag om de omgevingsvergunning voor de milieubelastende activiteit, kunnen gedeputeerde staten respectievelijk Onze Minister die het aangaat, als dat vanwege de samenhang tussen de beslissingen op de beide aanvragen met het oog op het beschermen van het milieu geboden is, aan het bevoegd gezag voor de aanvraag om de omgevingsvergunning voor de wateractiviteit een instructie geven over de inhoud van die beslissing."
          voorwaarde: "samenhang + milieubescherming"
        2:
          tekst: "De instructie wordt gegeven binnen acht weken na de dag waarop het ontwerpbesluit voor de beslissing op de aanvraag om de omgevingsvergunning voor de wateractiviteit overeenkomstig artikel 3:11, eerste lid, van de Algemene wet bestuursrecht ter inzage is gelegd..."
          termijn: "8 weken na terinzagelegging"
        3:
          tekst: "Het eerste en tweede lid zijn van overeenkomstige toepassing als het college van burgemeester en wethouders bevoegd gezag is..."

      functie:
        werkwoord: "machtigt"
        object: "instructie aan water-BG"
        initiator: "milieu-BG (GS/Minister)"
        richting: "milieu → water"

      interne_refs:
        - naar: "artikel 2.33"
          context: "instructie GS"
        - naar: "artikel 2.34"
          context: "instructie Minister"
        - naar: "artikelen 2.22 en 2.23"
          context: "afwijking mogelijk"

      externe_refs:
        - naar: "Awb artikel 3:11"
          bwb_id: "BWBR0005537"

    16.14:
      titel: "(instructie op initiatief bevoegd gezag water)"

      leden:
        1:
          tekst: "Als het college van burgemeester en wethouders het bevoegd gezag is voor de aanvraag om de omgevingsvergunning voor de milieubelastende activiteit, kunnen gedeputeerde staten, als dat vanwege de samenhang tussen de beslissingen op de beide aanvragen met het oog op het beschermen van het milieu geboden is, aan het college van burgemeester en wethouders, op verzoek van het bevoegd gezag voor de aanvraag om de omgevingsvergunning voor de wateractiviteit, een instructie geven..."
        2:
          tekst: "De instructie wordt gegeven binnen acht weken na de dag waarop het ontwerpbesluit op de aanvraag om de omgevingsvergunning voor de milieubelastende activiteit... ter inzage is gelegd..."
          termijn: "8 weken"

      functie:
        werkwoord: "machtigt"
        object: "instructie aan milieu-BG"
        initiator: "water-BG (via GS)"
        richting: "water → milieu (via GS)"

      interne_refs:
        - naar: "artikel 2.33"

# ============================================================================
# PARAGRAAF 16.2.2a - COÖRDINATIE OMGEVINGSPLAN + VERGUNNING
