# PARAGRAAF 16.2.1 - TOEPASSING AFD 3.5 AWB (COÖRDINATIE)
# ============================================================================

paragraaf_16.2.1:
  titel: "Toepassing afdeling 3.5 Algemene wet bestuursrecht"
  functie: "Wanneer Awb-coördinatieregeling van toepassing is"

  artikelen:

    16.7:
      titel: "(toepassing coördinatieregeling Awb)"
      hub_status: "HUB ARTICLE - 12 references"

      leden:
        1:
          tekst: "Afdeling 3.5 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van:"
          onderdelen:
            a:
              tekst: "de beslissingen op aanvragen om een omgevingsvergunning of wijziging... voor:"
              sub:
                1: "een of meer op grond van artikel 5.7, tweede lid, aangewezen wateractiviteiten, en"
                2: "een of meer andere activiteiten als bedoeld in de artikelen 5.1 en 5.4"
              voorwaarde: "die gelijktijdig zijn ingediend"
            b: "de beslissingen op aanvragen om een omgevingsvergunning... voor een milieubelastende activiteit en voor een wateractiviteit waarvoor op grond van artikel 5.7, vierde lid, de verplichting geldt deze gelijktijdig in te dienen"
            c: "de besluiten ter uitvoering van een projectbesluit waarvoor dat op grond van artikel 5.45, eerste of tweede lid, is bepaald"
        2:
          tekst: "Bij algemene maatregel van bestuur wordt voor de gevallen, bedoeld in het eerste lid, onder a en b, het coördinerend bestuursorgaan, bedoeld in artikel 3:21, eerste lid, van de Algemene wet bestuursrecht, aangewezen."
          delegatie: "AMvB"
        3:
          tekst: "De artikelen 3:21, derde lid, en 3:23, eerste en derde lid, van de Algemene wet bestuursrecht zijn niet van toepassing op de gevallen, bedoeld in het eerste lid, onder a en b."

      functie:
        werkwoord: "bepaalt"
        object: "wanneer Awb coördinatieregeling geldt"
        gevallen:
          - "gelijktijdige aanvragen water + andere activiteiten"
          - "verplicht gelijktijdige milieu + water"
          - "uitvoeringsbesluiten projectbesluit"

      interne_refs:
        - naar: "artikel 5.7, tweede lid"
          context: "wateractiviteiten aanwijzing"
        - naar: "artikelen 5.1 en 5.4"
          context: "vergunningplichtige activiteiten"
        - naar: "artikel 5.7, vierde lid"
          context: "verplichte gelijktijdige indiening"
        - naar: "artikel 5.45, eerste of tweede lid"
          context: "projectbesluit coördinatie"

      externe_refs:
        - naar: "Awb afdeling 3.5"
          bwb_id: "BWBR0005537"
          context: "coördinatieregeling"
        - naar: "Awb artikel 3:21"
          bwb_id: "BWBR0005537"
          context: "coördinerend bestuursorgaan"
        - naar: "Awb artikel 3:23"
          bwb_id: "BWBR0005537"

    16.8:
      titel: "(koepelconcept)"

      leden:
        1:
          tekst: "In een coördinatiebesluit als bedoeld in artikel 3:20, onder b, van de Algemene wet bestuursrecht kan, met het oog op de doelen van de wet en voor het optimaliseren van gebruiksruimte in een gebied, worden bepaald dat afdeling 3.5 van die wet van toepassing is op de voorbereiding van:"
          onderdelen:
            a: "een omgevingsplan, waterschapsverordening of omgevingsverordening"
            b: "een programma"
            c: "een projectbesluit of een omgevingsvergunning"
        2:
          tekst: "Artikel 3:28 van de Algemene wet bestuursrecht is niet van toepassing op besluiten waartegen geen beroep kan worden ingesteld."

      functie:
        werkwoord: "machtigt"
        object: "facultatieve uitbreiding coördinatie"
        doel: "optimaliseren gebruiksruimte in gebied"

      key_concept:
        koepelconcept: "coördinatie meerdere instrumenten tegelijk"

      externe_refs:
        - naar: "Awb artikel 3:20"
          bwb_id: "BWBR0005537"
        - naar: "Awb afdeling 3.5"
          bwb_id: "BWBR0005537"
        - naar: "Awb artikel 3:28"
          bwb_id: "BWBR0005537"

