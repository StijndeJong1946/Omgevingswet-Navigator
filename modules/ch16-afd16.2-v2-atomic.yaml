# PARAGRAAF 16.2.2a: COÖRDINATIE OMGEVINGSPLAN + VERGUNNING
# =============================================================================
paragraaf_16.2.2a:
  nummer: "16.2.2a"
  titel: "Coördinatie omgevingsplan en omgevingsvergunning voor een omgevingsplanactiviteit"
  bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2a"

  artikelen:

    artikel_16.14a:
      nummer: "16.14a"
      titel: "(coördinatie omgevingsplan en omgevingsvergunning)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2a/Artikel16.14a"
      inwerking: "2024-01-01"

      structuur:
        volledige_tekst: "Als afdeling 3.5 van de Algemene wet bestuursrecht wordt toegepast op de voorbereiding van een omgevingsplan en de beslissing op een aanvraag om een omgevingsvergunning en de beslissing op die aanvraag wordt genomen gelijktijdig met of na de vaststelling van dat omgevingsplan, wordt bij de beslissing uitgegaan van de regels in dat omgevingsplan."

      logica:
        type: verplichting
        norm: "Bij gecoördineerde besluitvorming: vergunning uitgaan van nieuw omgevingsplan"
        conditie:
          type: indien
          tekst: "beslissing gelijktijdig met of na vaststelling omgevingsplan"
        kernbegrip: "anticipatie op nieuw omgevingsplan"

      externe_refs:
        - naar: "BWBR0005537"
          wet: "Awb"
          artikel: "afdeling 3.5"

      logica_samenvatting:
        narrative: |
          Art. 16.14a lost een TIMING-PROBLEEM op.

          Als omgevingsplan en vergunning gecoördineerd worden voorbereid:
          → vergunning mag/moet uitgaan van het NIEUWE omgevingsplan

          Dit voorkomt dat een vergunning moet worden geweigerd omdat het
          'oude' omgevingsplan de activiteit niet toestaat, terwijl het
          nieuwe plan dat wel zal doen.

