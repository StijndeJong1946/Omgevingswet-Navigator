    artikel_16.10:
      nummer: "16.10"
      titel: "(buiten behandeling laten aanvraag)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.10"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.10/Lid1"
          structuur:
            volledige_tekst: "Als maar één van de aanvragen om een omgevingsvergunning, bedoeld in artikel 16.7, eerste lid, onder b, is ingediend, laat het bevoegd gezag die aanvraag buiten behandeling, nadat de aanvrager eerst in de gelegenheid is gesteld de ontbrekende aanvraag in te dienen binnen een door het bevoegd gezag gestelde termijn."
          logica:
            type: verplichting
            norm: "Bevoegd gezag LAAT aanvraag buiten behandeling bij ontbreken gekoppelde aanvraag"
            conditie:
              type: indien
              tekst: "als maar één van de aanvragen is ingediend"
            kernbegrip: "koppelingseis milieu+water"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.10/Lid2"
          structuur:
            volledige_tekst: "Als van beide aanvragen om een omgevingsvergunning, bedoeld in artikel 16.7, eerste lid, onder b, er één buiten behandeling wordt gelaten, laat het bevoegd gezag voor de andere aanvraag ook die aanvraag buiten behandeling."
          logica:
            type: verplichting
            norm: "Bij buiten behandeling laten ene aanvraag, OOK andere buiten behandeling"
            kernbegrip: "lot-verbondenheid aanvragen"

      logica_samenvatting:
        narrative: |
          Art. 16.10 waarborgt de KOPPELING tussen milieu- en wateraanvragen.

          Lid 1: Ontbreekt één aanvraag → eerst herstelmogelijkheid, dan buiten behandeling
          Lid 2: Valt één aanvraag weg → andere ook weg

          Dit voorkomt dat milieu en water los van elkaar worden beoordeeld
          terwijl ze wettelijk gekoppeld moeten zijn.

    artikel_16.11:
      nummer: "16.11"
      titel: "(advies)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.11"
      inwerking: "2024-01-01"

      structuur:
        volledige_tekst: "De bestuursorganen die bevoegd gezag zijn met betrekking tot elk van de aanvragen, bedoeld in artikel 16.7, eerste lid, onder b, brengen aan elkaar een advies uit met het oog op de samenhang tussen de beslissingen op beide aanvragen."

      logica:
        type: verplichting
        norm: "Bestuursorganen brengen WEDERZIJDS advies uit"
        kernbegrip: "wederzijdse advisering"

      functie:
        werkwoord: verplicht
        subject: "bestuursorganen (beide bevoegd gezag)"
        object: "wederzijds adviseren met oog op samenhang"

    artikel_16.12:
      nummer: "16.12"
      titel: "(termijn gelding omgevingsvergunningen)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.12"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.12/Lid1"
          structuur:
            volledige_tekst: "Als in de omgevingsvergunning voor de wateractiviteit met toepassing van artikel 5.36, eerste lid, een termijn voor de gelding van de vergunning wordt gesteld, kan in de omgevingsvergunning voor de milieubelastende activiteit een gelijke termijn worden gesteld."
          logica:
            type: machtiging
            norm: "Milieuvergunning KAN gelijke termijn krijgen als watervergunning"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.12/Lid2"
          structuur:
            volledige_tekst: "Als in de omgevingsvergunning voor de milieubelastende activiteit met toepassing van artikel 5.36, eerste lid, een termijn voor de gelding van de vergunning wordt gesteld, wordt in de omgevingsvergunning voor de wateractiviteit een gelijke termijn gesteld."
          logica:
            type: verplichting
            norm: "Watervergunning MOET gelijke termijn krijgen als milieuvergunning"

      logica_samenvatting:
        narrative: |
          Art. 16.12 regelt TERMIJNSYNCHRONISATIE.

          Lid 1: Water heeft termijn → milieu KAN gelijke termijn (facultatief)
          Lid 2: Milieu heeft termijn → water MOET gelijke termijn (verplicht)

          Asymmetrie: milieu bepaalt, water volgt.

      interne_refs:
        - naar: "artikel 5.36"
          type: verwijzing
          context: "termijn vergunning"
          bron_path: "/Hoofdstuk5/Afdeling5.1/Paragraaf5.1.4/Artikel5.36"

    artikel_16.13:
      nummer: "16.13"
      titel: "(instructie op initiatief algemeen bevoegd gezag)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.13"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.13/Lid1"
          structuur:
            volledige_tekst: "Als gedeputeerde staten of Onze Minister die het aangaat het bevoegd gezag zijn voor de aanvraag om de omgevingsvergunning voor de milieubelastende activiteit, kunnen gedeputeerde staten respectievelijk Onze Minister die het aangaat, als dat vanwege de samenhang tussen de beslissingen op de beide aanvragen met het oog op het beschermen van het milieu geboden is, aan het bevoegd gezag voor de aanvraag om de omgevingsvergunning voor de wateractiviteit een instructie geven over de inhoud van die beslissing. Op de instructie zijn de artikelen 2.33 en 2.34 van overeenkomstige toepassing, waarbij kan worden afgeweken van regels als bedoeld in de artikelen 2.22 en 2.23."
          logica:
            type: machtiging
            norm: "GS/Minister KAN instructie geven aan waterbeheerder"
            conditie:
              type: indien
              tekst: "vanwege samenhang met oog op beschermen milieu geboden"
            kernbegrip: "instructiebevoegdheid hoger gezag"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.13/Lid2"
          structuur:
            volledige_tekst: "De instructie wordt gegeven binnen acht weken na de dag waarop het ontwerpbesluit voor de beslissing op de aanvraag om de omgevingsvergunning voor de wateractiviteit overeenkomstig artikel 3:11, eerste lid, van de Algemene wet bestuursrecht ter inzage is gelegd en daarvan kennis is gegeven."
          logica:
            type: verplichting
            norm: "Instructie binnen 8 weken na terinzagelegging"
            termijn: "8 weken"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.13/Lid3"
          structuur:
            volledige_tekst: "Het eerste en tweede lid zijn van overeenkomstige toepassing als het college van burgemeester en wethouders bevoegd gezag is voor de aanvraag om de omgevingsvergunning voor de milieubelastende activiteit, met dien verstande dat gedeputeerde staten op verzoek van het college van burgemeester en wethouders met overeenkomstige toepassing van artikel 2.33 een instructie kunnen geven aan het bevoegd gezag voor de aanvraag om de omgevingsvergunning voor de wateractiviteit."
          logica:
            type: machtiging
            norm: "Bij gemeente als bevoegd gezag: GS kan op verzoek gemeente instructie geven"
            kernbegrip: "instructie via provincie"

      interne_refs:
        - naar: "artikel 2.33"
          type: verwijzing
          context: "instructieregels"
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.33"
        - naar: "artikel 2.34"
          type: verwijzing
          context: "instructieregels"
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.34"

      logica_samenvatting:
        narrative: |
          Art. 16.13 geeft INSTRUCTIEBEVOEGDHEID aan hoger gezag.

          Lid 1: GS/Minister (bevoegd voor milieu) KAN instructie geven aan waterbeheerder
          Lid 2: Termijn: 8 weken na terinzagelegging ontwerpbesluit water
          Lid 3: Bij gemeente als milieu-bevoegd: GS kan op verzoek gemeente instructie geven

          Dit waarborgt coherentie tussen milieu- en waterbesluit.

    artikel_16.14:
      nummer: "16.14"
      titel: "(instructie op initiatief bevoegd gezag water)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.14"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.14/Lid1"
          structuur:
            volledige_tekst: "Als het college van burgemeester en wethouders het bevoegd gezag is voor de aanvraag om de omgevingsvergunning voor de milieubelastende activiteit, kunnen gedeputeerde staten, als dat vanwege de samenhang tussen de beslissingen op de beide aanvragen met het oog op het beschermen van het milieu geboden is, aan het college van burgemeester en wethouders, op verzoek van het bevoegd gezag voor de aanvraag om de omgevingsvergunning voor de wateractiviteit, een instructie geven over de inhoud van die beslissing. Op de instructie is artikel 2.33 van overeenkomstige toepassing, waarbij kan worden afgeweken van regels als bedoeld in de artikelen 2.22 en 2.23."
          logica:
            type: machtiging
            norm: "GS KAN op verzoek waterbeheerder instructie geven aan gemeente"
            conditie:
              type: indien
              tekst: "vanwege samenhang met oog op beschermen milieu geboden"
            kernbegrip: "omgekeerde instructie"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.2/Artikel16.14/Lid2"
          structuur:
            volledige_tekst: "De instructie wordt gegeven binnen acht weken na de dag waarop het ontwerpbesluit op de aanvraag om de omgevingsvergunning voor de milieubelastende activiteit overeenkomstig artikel 3:11, eerste lid, van de Algemene wet bestuursrecht ter inzage is gelegd en daarvan kennis is gegeven."
          logica:
            type: verplichting
            norm: "Instructie binnen 8 weken na terinzagelegging"
            termijn: "8 weken"

      logica_samenvatting:
        narrative: |
          Art. 16.14 is het SPIEGELBEELD van art. 16.13.

          Hier vraagt de waterbeheerder aan GS om instructie te geven aan de gemeente.
          Dit kan nodig zijn als de waterbelangen afstemming met het milieubesluit vereisen.

          Termijn: ook 8 weken na terinzagelegging (maar nu van milieu-ontwerpbesluit).

