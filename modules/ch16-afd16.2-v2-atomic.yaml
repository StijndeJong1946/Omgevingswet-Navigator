# PARAGRAAF 16.2.3: BETROKKENHEID ANDERE BESTUURSORGANEN
# =============================================================================
paragraaf_16.2.3:
  nummer: "16.2.3"
  titel: "Betrokkenheid van andere bestuursorganen"
  bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3"

  artikelen:

    artikel_16.15:
      nummer: "16.15"
      titel: "(advies)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15/Lid1"
          structuur:
            volledige_tekst: "Bij algemene maatregel van bestuur worden bestuursorganen of andere instanties aangewezen die, in daarbij aangewezen gevallen, in de gelegenheid worden gesteld om aan het bevoegd gezag of een ander bestuursorgaan advies uit te brengen over een aanvraag om een besluit op grond van deze wet."
          logica:
            type: delegatie
            norm: "AMvB wijst adviseurs aan"
            kernbegrip: "adviesrecht"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15/Lid2"
          structuur:
            volledige_tekst: "Bij een omgevingsplan, waterschapsverordening of omgevingsverordening kunnen bestuursorganen of andere instanties worden aangewezen die in de gelegenheid worden gesteld om aan het bevoegd gezag advies uit de brengen over een aanvraag om een omgevingsvergunning voor een omgevingsplanactiviteit of een activiteit als bedoeld in artikel 5.3 of 5.4."
          logica:
            type: machtiging
            norm: "Decentrale regels KUNNEN adviseurs aanwijzen"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15/Lid3"
          structuur:
            aanhef: "Een bestuursorgaan of andere instantie wordt als adviseur aangewezen als dat wenselijk is vanwege:"
            onderdelen:
              a:
                tekst: "de deskundigheid van het bestuursorgaan of de instantie, of"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15/Lid3/Onderdeela"
              b:
                tekst: "de door het bestuursorgaan te behartigen belangen, gelet op de aan dat bestuursorgaan toegedeelde taken voor de fysieke leefomgeving."
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15/Lid3/Onderdeelb"
          logica:
            type: definitie
            norm: "Criteria voor aanwijzing adviseur"
            kernbegrip: "deskundigheid of taakbelangen"

      delegeert:
        - type: "bij AMvB"
          naar: "Omgevingsbesluit"
          voor: "aanwijzing adviseurs"
          actor: "Rijk"
        - type: "bij omgevingsplan"
          naar: "gemeente"
          voor: "aanwijzing adviseurs omgevingsplanactiviteiten"
          actor: "gemeente"

      logica_samenvatting:
        narrative: |
          Art. 16.15 is de BASIS voor adviesrecht.

          Lid 1: AMvB wijst adviseurs aan (Omgevingsbesluit)
          Lid 2: Decentrale regels kunnen ook adviseurs aanwijzen
          Lid 3: Criteria: deskundigheid of taakbelangen

          Dit waarborgt dat relevante expertise wordt ingewonnen.

    artikel_16.15a:
      nummer: "16.15a"
      titel: "(verplichte aanwijzing adviseurs)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a"
      inwerking: "2024-01-01"

      structuur:
        aanhef: "Op grond van artikel 16.15, eerste lid, worden in ieder geval als adviseur aangewezen:"
        onderdelen:
          a:
            tekst: "een bestuursorgaan dat zijn bevoegdheid met toepassing van artikel 5.16 heeft overgedragen aan een ander bestuursorgaan, voor zover de aanvraag betrekking heeft op de activiteit of activiteiten die bepalend zijn geweest voor de aanwijzing van dat bestuursorgaan als bevoegd gezag,"
            bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeela"
          b:
            tekst: "de gemeenteraad als het gaat om:"
            bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeelb"
            sub_onderdelen:
              1:
                tekst: "een aanvraag om een omgevingsvergunning voor in door de gemeenteraad aangewezen gevallen van een buitenplanse omgevingsplanactiviteit,"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeelb/Onderdeel1"
              2:
                tekst: "een verzoek om een beslissing over instemming voor in door de gemeenteraad aangewezen gevallen over een voorgenomen beslissing op een aanvraag als bedoeld onder 1°, als die beslissing op grond van artikel 16.16 instemming van het college van burgemeester en wethouders behoeft,"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeelb/Onderdeel2"
          c:
            tekst: "de gemeentelijke commissie, bedoeld in artikel 17.9, als het gaat om:"
            bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeelc"
            sub_onderdelen:
              1:
                tekst: "een aanvraag om een omgevingsvergunning voor een rijksmonumentenactiviteit met betrekking tot een monument,"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeelc/Onderdeel1"
              2:
                tekst: "een aanvraag om een omgevingsvergunning voor een andere activiteit, in door de gemeenteraad aangewezen gevallen of als het college van burgemeester en wethouders daartoe aanleiding ziet,"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeelc/Onderdeel2"
          d:
            tekst: "gedeputeerde staten als het gaat om een aanvraag om een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit, in door hen aangewezen gevallen van een belang als bedoeld in artikel 2.3, tweede lid, onder a, dat is aangegeven in een door een bestuursorgaan van de provincie openbaar gemaakt document."
            bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a/Onderdeeld"

      logica:
        type: verplichting
        norm: "In ieder geval als adviseur aanwijzen"
        conditie:
          type: in_ieder_geval
          tekst: "in ieder geval"
        kernbegrip: "verplichte adviseurs"

      interne_refs:
        - naar: "artikel 16.15"
          type: grondslag
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15"
        - naar: "artikel 5.16"
          type: verwijzing
          context: "bevoegdheidsoverdracht"
          bron_path: "/Hoofdstuk5/Afdeling5.1/Paragraaf5.1.2/Artikel5.16"
        - naar: "artikel 17.9"
          type: verwijzing
          context: "gemeentelijke commissie"
          bron_path: "/Hoofdstuk17/Afdeling17.2/Paragraaf17.2.2/Artikel17.9"
        - naar: "artikel 2.3"
          type: verwijzing
          context: "provinciaal belang"
          bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3"

      logica_samenvatting:
        narrative: |
          Art. 16.15a bevat VERPLICHTE adviseurs:

          a) Oorspronkelijk bevoegd gezag bij overdracht (ex art. 5.16)
          b) Gemeenteraad bij buitenplanse omgevingsplanactiviteit
          c) Monumentencommissie bij rijksmonumenten
          d) GS bij provinciaal belang (buitenplans)

          "In ieder geval" = MINIMUM, AMvB mag meer aanwijzen.

    artikel_16.15b:
      nummer: "16.15b"
      titel: "(doorwerking advies gemeenteraad bij beslissingen op aanvragen omgevingsvergunning of instemming bij die beslissingen)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15b"
      inwerking: "2024-01-01"

      structuur:
        volledige_tekst: "In een geval als bedoeld in artikel 16.15a, onder b, worden de bij of krachtens deze wet gestelde regels over het beslissen op de aanvraag om de omgevingsvergunning of het verlenen of onthouden van instemming met inachtneming van het advies van de gemeenteraad toegepast."

      logica:
        type: verplichting
        norm: "Beslissing MET INACHTNEMING van advies gemeenteraad"
        kernbegrip: "bindende werking raadsadvies"

      interne_refs:
        - naar: "artikel 16.15a"
          type: verwijzing
          context: "onder b (gemeenteraad)"
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.15a"

    artikel_16.16:
      nummer: "16.16"
      titel: "(instemming)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid1"
          structuur:
            volledige_tekst: "Als een aanvraag om een besluit op grond van deze wet betrekking heeft op een bij algemene maatregel van bestuur aangewezen geval, behoeft de voorgenomen beslissing op de aanvraag instemming van het bestuursorgaan dat op grond van artikel 16.15 in de gelegenheid is gesteld advies uit te brengen. Bij de aanwijzing kan worden bepaald dat alleen een voorgenomen beslissing tot het toewijzen van de aanvraag instemming behoeft."
          logica:
            type: verplichting
            norm: "Instemming vereist in AMvB-aangewezen gevallen"
            kernbegrip: "instemmingsvereiste"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid2"
          structuur:
            aanhef: "Bij de maatregel worden gevallen aangewezen waarin instemming van het aangewezen bestuursorgaan wenselijk is vanwege:"
            onderdelen:
              a:
                tekst: "de bijzondere deskundigheid van het bestuursorgaan,"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid2/Onderdeela"
              b:
                tekst: "door het bestuursorgaan te behartigen zwaarwegende belangen, gelet op de aan dat bestuursorgaan toegedeelde taken voor de fysieke leefomgeving, of"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid2/Onderdeelb"
              c:
                tekst: "door het provinciebestuur te behartigen provinciale belangen."
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid2/Onderdeelc"
          logica:
            type: definitie
            norm: "Criteria voor instemmingsvereiste"
            kernbegrip: "deskundigheid, zwaarwegende belangen, provinciale belangen"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid3"
          structuur:
            volledige_tekst: "Bij de maatregel kan worden bepaald dat het aangewezen bestuursorgaan gevallen kan aanwijzen waarin instemming niet is vereist."
          logica:
            type: machtiging
            norm: "AMvB KAN vrijstellingsbevoegdheid geven"

        4:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid4"
          structuur:
            volledige_tekst: "Het aangewezen bestuursorgaan kan bij het op grond van artikel 16.15 uitgebrachte advies bepalen dat instemming niet is vereist."
          logica:
            type: machtiging
            norm: "Bestuursorgaan KAN bij advies instemming niet-vereist verklaren"

        5:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16/Lid5"
          structuur:
            volledige_tekst: "In afwijking van artikel 10:3, tweede lid, aanhef en onder c, van de Algemene wet bestuursrecht kan het aangewezen bestuursorgaan mandaat verlenen om te beslissen over de instemming."
          logica:
            type: machtiging
            norm: "Mandaatverlening mogelijk voor instemmingsbesluit"
            conditie:
              type: in_afwijking_van
              tekst: "in afwijking van artikel 10:3 lid 2 Awb"

      delegeert:
        - type: "bij AMvB"
          naar: "Omgevingsbesluit"
          voor: "aanwijzing instemmingsgevallen"
          actor: "Rijk"

      logica_samenvatting:
        narrative: |
          Art. 16.16 regelt het INSTEMMINGSRECHT.

          Lid 1: Instemming vereist in AMvB-gevallen
          Lid 2: Criteria: deskundigheid, zwaarwegende belangen, provinciale belangen
          Lid 3: AMvB kan vrijstellingsbevoegdheid geven
          Lid 4: Bestuursorgaan kan bij advies instemming niet-vereist verklaren
          Lid 5: Mandaat mogelijk (afwijking Awb)

          Instemming = sterker dan advies: bindend vetorecht.

    artikel_16.17:
      nummer: "16.17"
      titel: "(gronden verlenen of onthouden instemming)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.17"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.17/Lid1"
          structuur:
            volledige_tekst: "Bij algemene maatregel van bestuur worden gronden aangewezen voor het verlenen of onthouden van instemming."
          logica:
            type: delegatie
            norm: "AMvB wijst instemmingsgronden aan"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.17/Lid2"
          structuur:
            volledige_tekst: "Artikel 10:27 van de Algemene wet bestuursrecht is niet van toepassing."
          logica:
            type: uitzondering
            norm: "Awb 10:27 niet van toepassing"
            conditie:
              type: in_afwijking_van
              tekst: "artikel 10:27 Awb niet van toepassing"

      externe_refs:
        - naar: "BWBR0005537"
          wet: "Awb"
          artikel: "10:27"

    artikel_16.18:
      nummer: "16.18"
      titel: "(termijn instemming; geen fictieve instemming)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.18"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.18/Lid1"
          structuur:
            volledige_tekst: "Het besluit over instemming als bedoeld in artikel 16.16 wordt binnen vier weken na indiening van het verzoek om instemming bekendgemaakt door toezending aan het bevoegd gezag."
          logica:
            type: verplichting
            norm: "Instemmingsbesluit binnen 4 weken"
            termijn: "4 weken"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.18/Lid2"
          structuur:
            volledige_tekst: "Artikel 10:31, tweede tot en met vierde lid, van de Algemene wet bestuursrecht is niet van toepassing."
          logica:
            type: uitzondering
            norm: "GEEN fictieve instemming"
            conditie:
              type: in_afwijking_van
              tekst: "artikel 10:31 lid 2-4 Awb niet van toepassing"
            kernbegrip: "geen lex silencio positivo"

      externe_refs:
        - naar: "BWBR0005537"
          wet: "Awb"
          artikel: "10:31"

      logica_samenvatting:
        narrative: |
          Art. 16.18 bevat CRUCIALE bepaling: GEEN fictieve instemming.

          Lid 1: Termijn 4 weken
          Lid 2: Awb 10:31 niet van toepassing = bij niet tijdig beslissen
                 wordt instemming NIET geacht te zijn verleend

          Dit voorkomt dat gevoelige besluiten worden genomen zonder
          daadwerkelijke beoordeling door het instemmingsorgaan.

    artikel_16.19:
      nummer: "16.19"
      titel: "(advies en instemming bij ambtshalve besluit tot wijziging of intrekking van eerder besluit op aanvraag)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.19"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.19/Lid1"
          structuur:
            volledige_tekst: "De artikelen 16.15 tot en met 16.18 en de op grond van de artikelen 16.15 tot en met 16.17 gestelde regels zijn van overeenkomstige toepassing op een ambtshalve besluit tot wijziging of intrekking van een eerder op aanvraag genomen besluit voor zover die artikelen en regels op de aanvraag om dat eerdere besluit van toepassing zijn geweest."
          logica:
            type: verplichting
            norm: "Advies/instemming ook bij ambtshalve wijziging/intrekking"
            kernbegrip: "symmetrie aanvraag/ambtshalve"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.19/Lid2"
          structuur:
            volledige_tekst: "Daarbij wordt voor een ambtshalve besluit als bedoeld in het eerste lid een voorgenomen ambtshalve besluit tot wijziging of intrekking van het eerdere besluit gelijkgesteld met een aanvraag om dat besluit."
          logica:
            type: definitie
            norm: "Voorgenomen ambtshalve besluit = aanvraag"

    artikel_16.20:
      nummer: "16.20"
      titel: "(advies en instemming bij projectbesluit)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.20"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.20/Lid1"
          structuur:
            aanhef: "De artikelen 16.15 tot en met 16.19 en de op grond van de artikelen 16.15 tot en met 16.17 gestelde regels zijn van overeenkomstige toepassing op het uitbrengen van advies over het ontwerp van een projectbesluit en het verlenen van instemming met een voorgenomen projectbesluit, voor zover daarin wordt bepaald dat het geldt als omgevingsvergunning als bedoeld in artikel 5.52, tweede lid, onder a, waarbij geen instemming is vereist als:"
            onderdelen:
              a:
                tekst: "een projectbesluit wordt vastgesteld door Onze Minister die het aangaat en dat projectbesluit geldt als een besluit waarmee een ander bestuursorgaan oorspronkelijk op grond van artikel 16.16 zou moeten instemmen, of"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.20/Lid1/Onderdeela"
              b:
                tekst: "een projectbesluit wordt vastgesteld door gedeputeerde staten en het projectbesluit geldt als een besluit waarmee een ander bestuursorgaan, met uitzondering van een bestuursorgaan van het Rijk, oorspronkelijk op grond van artikel 16.16 zou moeten instemmen."
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.20/Lid1/Onderdeelb"
          logica:
            type: verplichting
            norm: "Advies/instemming bij projectbesluit met vergunningwerking"
            uitzondering: "geen instemming nodig als hoger gezag besluit"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.20/Lid2"
          structuur:
            volledige_tekst: "Bij algemene maatregel van bestuur kunnen gevallen worden aangewezen waarbij de artikelen 16.15 en 16.19 en de op grond van artikel 16.15 gestelde regels niet van overeenkomstige toepassing zijn op het uitbrengen van advies over het ontwerp van een projectbesluit dat wordt vastgesteld door Onze Minister die het aangaat en een ander bestuursorgaan van het Rijk oorspronkelijk op grond van artikel 16.15 of 16.19 in de gelegenheid zou moeten worden gesteld om te adviseren."
          logica:
            type: delegatie
            norm: "AMvB kan adviesplicht bij rijksprojectbesluiten uitsluiten"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.20/Lid3"
          structuur:
            volledige_tekst: "De artikelen 16.15 tot en met 16.19 zijn van overeenkomstige toepassing op het uitbrengen van advies over het ontwerp van een projectbesluit en het verlenen van instemming met een voorgenomen projectbesluit, voor zover daarin wordt bepaald dat het geldt als een besluit als bedoeld in artikel 5.52, tweede lid, onder b. Bij algemene maatregel van bestuur kunnen gevallen worden aangewezen waarbij instemming niet is vereist."
          logica:
            type: verplichting
            norm: "Advies/instemming bij projectbesluit met andere besluitwerking"

      interne_refs:
        - naar: "artikel 5.52"
          type: verwijzing
          context: "projectbesluit als vergunning/besluit"
          bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.52"
        - naar: "artikel 16.16"
          type: verwijzing
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.16"

      logica_samenvatting:
        narrative: |
          Art. 16.20 past advies/instemming toe op PROJECTBESLUITEN.

          Lid 1: Projectbesluit met vergunningwerking (art. 5.52 lid 2 onder a)
                 → advies/instemming vereist, TENZIJ hoger gezag besluit
          Lid 2: AMvB kan adviesplicht bij Rijksprojectbesluiten uitsluiten
          Lid 3: Projectbesluit met andere besluitwerking (art. 5.52 lid 2 onder b)
                 → ook advies/instemming vereist

          KERN: Subsidiariteit - hoger gezag hoeft geen instemming lager gezag.

    artikel_16.21:
      nummer: "16.21"
      titel: "(reactieve interventie)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.21"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.3/Artikel16.21/Lid1"
          structuur:
