paragraaf_16.2.1:
  nummer: "16.2.1"
  titel: "Toepassing afdeling 3.5 Algemene wet bestuursrecht"
  bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1"

  artikelen:

    artikel_16.7:
      nummer: "16.7"
      titel: "(toepassing coördinatieregeling Awb)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid1"
          structuur:
            aanhef: "Afdeling 3.5 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van:"
            onderdelen:
              a:
                tekst: "de beslissingen op aanvragen om een omgevingsvergunning of wijziging van de voorschriften van een omgevingsvergunning voor:"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid1/Onderdeela"
                sub_onderdelen:
                  1:
                    tekst: "een of meer op grond van artikel 5.7, tweede lid, aangewezen wateractiviteiten, en"
                    bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid1/Onderdeela/Onderdeel1"
                  2:
                    tekst: "een of meer andere activiteiten als bedoeld in de artikelen 5.1 en 5.4,"
                    bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid1/Onderdeela/Onderdeel2"
                afsluiting: "die gelijktijdig zijn ingediend,"
              b:
                tekst: "de beslissingen op aanvragen om een omgevingsvergunning of wijziging van de voorschriften van een omgevingsvergunning voor een milieubelastende activiteit en voor een wateractiviteit waarvoor op grond van artikel 5.7, vierde lid, de verplichting geldt deze gelijktijdig in te dienen, of de beslissingen tot ambtshalve wijziging van die voorschriften,"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid1/Onderdeelb"
              c:
                tekst: "de besluiten ter uitvoering van een projectbesluit waarvoor dat op grond van artikel 5.45, eerste of tweede lid, is bepaald."
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid1/Onderdeelc"
          logica:
            type: verplichting
            norm: "Awb coördinatieregeling (afd 3.5) van toepassing op samenhangende besluiten"
            kernbegrip: "gecoördineerde besluitvorming"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid2"
          structuur:
            volledige_tekst: "Bij algemene maatregel van bestuur wordt voor de gevallen, bedoeld in het eerste lid, onder a en b, het coördinerend bestuursorgaan, bedoeld in artikel 3:21, eerste lid, van de Algemene wet bestuursrecht, aangewezen."
          logica:
            type: delegatie
            norm: "AMvB wijst coördinerend bestuursorgaan aan"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7/Lid3"
          structuur:
            volledige_tekst: "De artikelen 3:21, derde lid, en 3:23, eerste en derde lid, van de Algemene wet bestuursrecht zijn niet van toepassing op de gevallen, bedoeld in het eerste lid, onder a en b."
          logica:
            type: uitzondering
            norm: "Specifieke Awb-bepalingen NIET van toepassing"
            conditie:
              type: in_afwijking_van
              tekst: "artikelen 3:21 lid 3 en 3:23 lid 1 en 3 Awb niet van toepassing"

      functie:
        werkwoord: bepaalt
        subject: "wetgever"
        object: "toepassing Awb coördinatieregeling"

      externe_refs:
        - naar: "BWBR0005537"
          wet: "Awb"
          artikel: "afdeling 3.5, 3:21, 3:23"
          context: "coördinatieregeling"

      interne_refs:
        - naar: "artikel 5.7"
          type: verwijzing
          context: "wateractiviteiten"
          bron_path: "/Hoofdstuk5/Afdeling5.1/Paragraaf5.1.2/Artikel5.7"
        - naar: "artikel 5.1"
          type: verwijzing
          context: "vergunningplichtige activiteiten"
          bron_path: "/Hoofdstuk5/Afdeling5.1/Paragraaf5.1.1/Artikel5.1"
        - naar: "artikel 5.45"
          type: verwijzing
          context: "projectbesluit"
          bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45"

      delegeert:
        - type: "bij AMvB"
          naar: "Omgevingsbesluit"
          voor: "aanwijzing coördinerend bestuursorgaan"
          actor: "Rijk"

      logica_samenvatting:
        narrative: |
          Art. 16.7 is de BASIS voor gecoördineerde besluitvorming.

          Lid 1: Drie situaties waarin Awb coördinatieregeling van toepassing:
          a) Gecombineerde water + andere activiteiten (gelijktijdig ingediend)
          b) Milieubelastend + water (verplicht gelijktijdig ex art. 5.7 lid 4)
          c) Uitvoeringsbesluiten projectbesluit (ex art. 5.45)

          Lid 2: AMvB wijst coördinerend bestuursorgaan aan
          Lid 3: Specifieke Awb-bepalingen uitgezonderd

          KERN: Voorkomen van versnipperde besluitvorming bij samenhangende activiteiten.

    artikel_16.8:
      nummer: "16.8"
      titel: "(koepelconcept)"
      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.8"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.8/Lid1"
          structuur:
            aanhef: "In een coördinatiebesluit als bedoeld in artikel 3:20, onder b, van de Algemene wet bestuursrecht kan, met het oog op de doelen van de wet en voor het optimaliseren van gebruiksruimte in een gebied, worden bepaald dat afdeling 3.5 van die wet van toepassing is op de voorbereiding van:"
            onderdelen:
              a:
                tekst: "een omgevingsplan, waterschapsverordening of omgevingsverordening,"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.8/Lid1/Onderdeela"
              b:
                tekst: "een programma, en"
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.8/Lid1/Onderdeelb"
              c:
                tekst: "een projectbesluit of een omgevingsvergunning."
                bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.8/Lid1/Onderdeelc"
          logica:
            type: machtiging
            norm: "Coördinatiebesluit KAN Awb-regeling toepassen op instrumenten"
            conditie:
              type: indien
              tekst: "met het oog op doelen wet en optimaliseren gebruiksruimte"
            kernbegrip: "koepelcoördinatie"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.8/Lid2"
          structuur:
            volledige_tekst: "Artikel 3:28 van de Algemene wet bestuursrecht is niet van toepassing op besluiten waartegen geen beroep kan worden ingesteld."
          logica:
            type: uitzondering
            norm: "Awb 3:28 niet van toepassing indien geen beroep mogelijk"

      functie:
        werkwoord: machtigt
        subject: "bestuursorgaan (coördinatiebesluit)"
        object: "uitbreiding coördinatieregeling naar meerdere instrumenten"

      externe_refs:
        - naar: "BWBR0005537"
          wet: "Awb"
          artikel: "3:20, 3:28"

      logica_samenvatting:
        narrative: |
          Art. 16.8 maakt "KOEPELCOÖRDINATIE" mogelijk.

          Een coördinatiebesluit kan bepalen dat de Awb coördinatieregeling
          ook van toepassing is op:
          - Omgevingsplan/verordeningen
          - Programma's
          - Projectbesluiten/vergunningen

          DOEL: Optimaliseren gebruiksruimte in een gebied door
          gelijktijdige voorbereiding van samenhangende besluiten.

          Dit is facultatief (KAN), niet verplicht.

