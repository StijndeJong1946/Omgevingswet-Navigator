    note: "Strategisch planningsinstrument altijd via UOV"

# =============================================================================
# PARAGRAAF 16.3.4 - PROGRAMMA'S
# =============================================================================

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.27 - PROGRAMMA'S
  # ---------------------------------------------------------------------------
  - artikel: "16.27"
    titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedure_aanwijzing"

    leden:
      - lid: 1
        inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een programma als bedoeld in de paragrafen 3.2.2 tot en met 3.2.4 en de documenten die voor het opstellen van een programma afzonderlijk worden vastgesteld."
        procedure: "UOV"
        scope: "programma's (par. 3.2.2-3.2.4)"
        interne_ref:
          - paragrafen: "3.2.2 t/m 3.2.4"

      - lid: 2
        inhoud: "Een bestuursorgaan kan afdeling 3.4 van de Algemene wet bestuursrecht, voor zover niet in strijd met internationaalrechtelijke verplichtingen, buiten toepassing laten bij de voorbereiding van een programma of document als bedoeld in het eerste lid, als het gaat om een wijziging van ondergeschikte aard die niet leidt tot grotere nadelige gevolgen voor het milieu en die wijziging niet ziet op een in dat programma opgenomen beschrijving van een activiteit als gevolg waarvan de activiteit is toegestaan."
        type: "uitzondering"
        voorwaarden:
          - "niet in strijd met internationaal recht"
          - "ondergeschikte wijziging"
          - "geen grotere nadelige milieugevolgen"
          - "niet: activiteitbeschrijving die activiteit toestaat"

    juridische_analyse:
      patroon: "EU_VOORBEHOUD_PLUS_TOESTEMMINGSUITSLUITING"
      note: "Geen verkorte procedure voor wijziging die activiteit toestaat"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.28 - STROOMGEBIEDSBEHEERPLAN EN OVERSTROMINGSRISICOBEHEERPLAN
  # ---------------------------------------------------------------------------
  - artikel: "16.28"
    titel: "(voorbereiding stroomgebiedsbeheerplan en overstromingsrisicobeheerplan)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    leden:
      - lid: 1
        inhoud: "Onze Minister van Infrastructuur en Waterstaat legt ter inzage:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "een tijdschema en werkprogramma voor het opstellen van een stroomgebiedsbeheerplan, ten minste drie jaar voor het begin van de periode waarop het plan betrekking heeft"
            termijn: "3 jaar vooraf"
          - onderdeel: "b"
            inhoud: "een tussentijds overzicht van belangrijke waterbeheerkwesties die zijn geconstateerd in de stroomgebiedsdistricten Rijn, Maas, Schelde en Eems, ten minste twee jaar voor het begin van de periode waarop het stroomgebiedsbeheerplan betrekking heeft"
            termijn: "2 jaar vooraf"
            scope: "Rijn, Maas, Schelde, Eems"
          - onderdeel: "c"
            inhoud: "het ontwerp van een stroomgebiedsbeheerplan, ten minste een jaar voor het begin van de periode waarop het plan betrekking heeft"
            termijn: "1 jaar vooraf"
          - onderdeel: "d"
            inhoud: "het ontwerp van een overstromingsrisicobeheerplan, ten minste een jaar voor het begin van de periode waarop het plan betrekking heeft"
            termijn: "1 jaar vooraf"
        type: "imperatief"
        bevoegd_gezag: "Minister van I&W"

      - lid: 2
        inhoud: "Voor documenten als bedoeld in het eerste lid, onder a en b, en het ontwerp, bedoeld in het eerste lid, onder c en d, bedraagt de termijn voor het naar voren brengen van zienswijzen zes maanden."
        type: "termijn"
        zienswijzentermijn: "6 maanden"
        note: "Aanzienlijk langer dan standaard 6 weken (Awb)"

    juridische_analyse:
      patroon: "EU_WATERRICHTLIJN_IMPLEMENTATIE"
      note: "Lange zienswijzentermijn vanwege KRW en ROR"

# =============================================================================
# PARAGRAAF 16.3.5 - OMGEVINGSPLAN, WATERSCHAPSVERORDENING, OMGEVINGSVERORDENING
# =============================================================================

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.29 - KENNISGEVING VOORNEMEN
  # ---------------------------------------------------------------------------
  - artikel: "16.29"
    titel: "(kennisgeving voornemen)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Van het voornemen om een omgevingsplan vast te stellen wordt kennisgegeven op de in artikel 12 van de Bekendmakingswet bepaalde wijze."
    type: "kennisgeving"
    scope: "omgevingsplan"
    externe_ref:
      - doc: "BWBR0004287"
        artikel: "12"
        naam: "Bekendmakingswet"

    juridische_analyse:
      patroon: "VROEGTIJDIGE_KENNISGEVING"
      note: "Informeert burgers voor start UOV-procedure"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.30 - TOEPASSING AWB OP OMGEVINGSPLAN
  # ---------------------------------------------------------------------------
  - artikel: "16.30"
    titel: "(toepassing Algemene wet bestuursrecht)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedure_aanwijzing"

    leden:
      - lid: 1
        inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een omgevingsplan."
        procedure: "UOV"
        scope: "omgevingsplan"

      - lid: 2
        inhoud: "In afwijking van artikel 3:1, eerste lid, aanhef en onder b, van de Algemene wet bestuursrecht zijn de artikelen 3:43 tot en met 3:45 en afdeling 3.7 van die wet van toepassing op een omgevingsplan."
        type: "uitbreiding"
        extra_toepasselijk: ["3:43-3:45", "afdeling 3.7"]
        note: "Mededeling en motivering ook bij AVV"
        externe_ref:
          - doc: "BWBR0005537"
            artikelen: ["3:43", "3:44", "3:45"]
            afdeling: "3.7"

    juridische_analyse:
      patroon: "AVV_MET_BESCHIKKINGSKENMERKEN"
      note: "Omgevingsplan krijgt Awb-bepalingen die normaal niet voor AVV gelden"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.31 - ZIENSWIJZEN
  # ---------------------------------------------------------------------------
  - artikel: "16.31"
    titel: "(zienswijzen)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Zienswijzen kunnen geen betrekking hebben op het deel van het ontwerp van een omgevingsplan dat zijn grondslag vindt in een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit."
    type: "uitsluiting"
    scope: "buitenplanse omgevingsplanactiviteit"

    juridische_analyse:
      patroon: "GEEN_DUBBELE_PARTICIPATIE"
      note: "Buitenplanse OPA al via eigen vergunningprocedure beoordeeld"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.32 - WATERSCHAPSVERORDENING EN OMGEVINGSVERORDENING
  # ---------------------------------------------------------------------------
  - artikel: "16.32"
    titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedure_aanwijzing"

    inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een waterschapsverordening en een omgevingsverordening."
    procedure: "UOV"
    scope: ["waterschapsverordening", "omgevingsverordening"]

