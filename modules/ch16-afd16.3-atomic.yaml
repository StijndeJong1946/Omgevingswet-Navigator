  - artikel: "16.33f"
    titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht op inrichtingsbesluit)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedure_aanwijzing"

    leden:
      - lid: 1
        inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een inrichtingsbesluit."
        procedure: "UOV"
        scope: "inrichtingsbesluit"

      - lid: 2
        inhoud: "In het inrichtingsbesluit wordt aangegeven hoe de in artikel 12.11 bedoelde openbare lichamen en rechtspersonen, voor zover deze de eigendom, het beheer of het onderhoud hadden voorafgaand aan de landinrichting, bij de voorbereiding van het ontwerp van het inrichtingsbesluit zijn betrokken en wat de resultaten daarvan zijn."
        type: "verantwoordingsplicht"
        interne_ref:
          - artikel: "12.11"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33g - TIJDELIJK IN GEBRUIK GEVEN
  # ---------------------------------------------------------------------------
  - artikel: "16.33g"
    titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht op besluit tot tijdelijk in gebruik geven)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedure_aanwijzing"

    leden:
      - lid: 1
        inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een besluit tot het tijdelijk in gebruik geven van tot een herverkavelingsblok behorende percelen als bedoeld in artikel 12.21, eerste lid."
        procedure: "UOV"
        interne_ref:
          - artikel: "12.21.1"

      - lid: 2
        inhoud: "Tegelijk met de kennisgeving [...] geven gedeputeerde staten kennis van de terinzagelegging en van de zakelijke inhoud van het ontwerpbesluit aan de bij hen bekende belanghebbenden [...]"
        type: "kennisgevingsplicht"
        adressanten:
          - "rechthebbenden op lijst"
          - "pachtovereenkomst-inzenders"
          - "wederpartij"

