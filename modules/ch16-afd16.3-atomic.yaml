# =============================================================================
# PARAGRAAF 16.3.6 - VOORKEURSRECHTBESCHIKKING
# =============================================================================

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.32b - KENNISGEVING EN TERINZAGELEGGING
  # ---------------------------------------------------------------------------
  - artikel: "16.32b"
    titel: "(kennisgeving en terinzagelegging voorkeursrechtbeschikking)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Het bestuursorgaan geeft kennis van de terinzagelegging van de voorkeursrechtbeschikking en de op de beschikking betrekking hebbende stukken op de in artikel 12 van de Bekendmakingswet bepaalde wijze. De ten behoeve van de terinzagelegging aan te wijzen locatie, bedoeld in artikel 13, eerste lid, van de Bekendmakingswet, is gelegen binnen de gemeente of gemeenten waarin de onroerende zaak ligt."
    type: "vormvereiste"
    externe_ref:
      - doc: "BWBR0004287"
        artikelen: ["12", "13.1"]
        naam: "Bekendmakingswet"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.32c - BEZWAAR
  # ---------------------------------------------------------------------------
  - artikel: "16.32c"
    titel: "(bezwaar)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    leden:
      - lid: 1
        inhoud: "Als bezwaar aanhangig is tegen een voorkeursrechtbeschikking van het college van burgemeester en wethouders en die beschikking vervalt omdat voor de onroerende zaak een voorkeursrechtbeschikking van de gemeenteraad in werking is getreden, wordt het bezwaar geacht te zijn gericht tegen de voorkeursrechtbeschikking van de gemeenteraad."
        type: "fictie"
        scope: "B&W naar gemeenteraad"

      - lid: 2
        inhoud: "Het eerste lid is van overeenkomstige toepassing als het bezwaar is gericht tegen een voorkeursrechtbeschikking van gedeputeerde staten en die beschikking vervalt omdat voor de onroerende zaak een voorkeursrechtbeschikking van provinciale staten in werking is getreden."
        type: "schakelbepaling"
        scope: "GS naar PS"

    juridische_analyse:
      patroon: "BEZWAAR_VOLGT_BESCHIKKING"
      note: "Voorkomt procedureel vacuüm bij overgang"

# =============================================================================
# PARAGRAAF 16.3.7 - GEDOOGPLICHTBESCHIKKING
# =============================================================================

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33 - GEDOOGPLICHTBESCHIKKING
  # ---------------------------------------------------------------------------
  - artikel: "16.33"
    titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht en bekendmaking)"
    status: "goed"
    inwerking: "2026-01-01"
    type: "procedure_aanwijzing"
    note: "Latere inwerkingtreding"

    leden:
      - lid: 1
        inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een gedoogplichtbeschikking."
        procedure: "UOV"
        scope: "gedoogplichtbeschikking (algemeen)"

      - lid: 2
        inhoud: "De verplichting tot gedogen gaat niet eerder in dan vier dagen na de dag waarop de gedoogplichtbeschikking is bekendgemaakt."
        type: "termijn"
        wachttermijn: "4 dagen na bekendmaking"

      - lid: 3
        inhoud: "Het eerste lid is niet van toepassing op de voorbereiding van een gedoogplichtbeschikking als bedoeld in de artikelen 10.16 en 10.17, eerste lid, en tweede lid, onder a."
        type: "uitzondering"
        geen_uov: "art. 10.16, 10.17.1, 10.17.2a"
        interne_ref:
          - artikel: "10.16"
          - artikel: "10.17"
            leden: ["1", "2a"]

      - lid: 4
        inhoud: "Het eerste en tweede lid zijn niet van toepassing op de voorbereiding van een gedoogplichtbeschikking als bedoeld in de artikelen 10.19, 10.19a en 10.21a vanwege spoedeisende omstandigheden."
        type: "uitzondering"
        geen_uov_wachttermijn: "art. 10.19, 10.19a, 10.21a"
        reden: "spoedeisende omstandigheden"
        interne_ref:
          - artikelen: ["10.19", "10.19a", "10.21a"]

    juridische_analyse:
      patroon: "UOV_MET_SPOEDUITZONDERINGEN"
      note: "Ingrijpend eigendomsbesluit, maar spoed mogelijk"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33a - GEEN COORDINATIE
  # ---------------------------------------------------------------------------
  - artikel: "16.33a"
    titel: "(geen coördinatie met andere besluiten)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Artikel 3:20, aanhef en onder b, van de Algemene wet bestuursrecht en artikel 16.87 zijn niet van toepassing op een gedoogplichtbeschikking."
    type: "uitsluiting"
    geen_coordinatie: true
    externe_ref:
      - doc: "BWBR0005537"
        artikel: "3:20b"
    interne_ref:
      - artikel: "16.87"

    juridische_analyse:
      patroon: "GEEN_BUNDELING"
      note: "Gedoogplicht staat los van andere besluiten"

