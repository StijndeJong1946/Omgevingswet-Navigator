    inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een onteigeningsbeschikking."
    procedure: "UOV"
    scope: "onteigeningsbeschikking"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33c - TOEZENDING ONTWERP
  # ---------------------------------------------------------------------------
  - artikel: "16.33c"
    titel: "(toezending ontwerponteigeningsbeschikking)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Als een belanghebbende is overleden, buiten het Koninkrijk woont of geen bekende woonplaats heeft, wordt het ontwerp van de onteigeningsbeschikking ook toegezonden aan de erfgenaam, gevolmachtigde of bewindvoerder van de belanghebbende, tenzij er redelijkerwijs geen erfgenaam, gevolmachtigde of bewindvoerder bekend kan zijn voor het bestuursorgaan."
    type: "toezendingsplicht"
    bijzondere_gevallen: ["overleden", "buitenland", "onbekende woonplaats"]
    adressanten: ["erfgenaam", "gevolmachtigde", "bewindvoerder"]

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33d - TERINZAGELEGGING EN BEKENDMAKING
  # ---------------------------------------------------------------------------
  - artikel: "16.33d"
    titel: "(terinzagelegging en bekendmaking onteigeningsbeschikking)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    leden:
      - lid: 1
        inhoud: "De terinzagelegging van de ontwerponteigeningsbeschikking vindt plaats binnen de gemeente of gemeenten waarin de onroerende zaak ligt. De kosten van de terinzagelegging en de kennisgeving komen voor rekening van de onteigenaar."
        locatie: "gemeente waar onroerende zaak ligt"
        kosten: "onteigenaar"

      - lid: 2
        inhoud: "Bij de bekendmaking en de kennisgeving van de onteigeningsbeschikking vermeldt het bestuursorgaan:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "welke rechtbank het zal verzoeken de onteigeningsbeschikking te bekrachtigen"
          - onderdeel: "b"
            inhoud: "dat belanghebbenden binnen zes weken na de dag waarop de beschikking ter inzage is gelegd, bij die rechtbank schriftelijk bedenkingen kunnen inbrengen tegen de beschikking"
            termijn: "6 weken"
          - onderdeel: "c"
            inhoud: "dat de beschikking in werking treedt met ingang van de dag na die waarop de uitspraak waarbij zij is bekrachtigd, op de voorgeschreven wijze is bekendgemaakt"
        type: "informatieplicht"

      - lid: 3
        inhoud: "Als een belanghebbende is overleden, buiten het Koninkrijk woont of geen bekende woonplaats heeft, wordt de onteigeningsbeschikking ook gezonden aan de erfgenaam, gevolmachtigde of bewindvoerder van de belanghebbende, tenzij er redelijkerwijs geen erfgenaam, gevolmachtigde of bewindvoerder bekend kan zijn voor het bestuursorgaan."
        type: "toezendingsplicht"

    juridische_analyse:
      patroon: "RECHTERLIJKE_BEKRACHTIGING"
      note: "Onteigening vereist rechtbankbekrachtiging voor inwerkingtreding"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33e - INWERKINGTREDING ONTEIGENINGSBESCHIKKING
  # ---------------------------------------------------------------------------
  - artikel: "16.33e"
    titel: "(inwerkingtreding onteigeningsbeschikking)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "inwerkingtreding"

    inhoud: "Een onteigeningsbeschikking treedt in werking met ingang van de dag na die waarop de uitspraak waarbij zij is bekrachtigd, ter inzage is gelegd."
    trigger: "dag na terinzagelegging bekrachtigingsuitspraak"

    juridische_analyse:
      patroon: "RECHTERLIJKE_GOEDKEURING_VEREIST"
      note: "Geen inwerkingtreding zonder rechtbankbekrachtiging"

