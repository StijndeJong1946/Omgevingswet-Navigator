        inhoud: "Tegelijk met de kennisgeving [...] geven gedeputeerde staten kennis [...]"
        type: "kennisgevingsplicht"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33j - VASTSTELLING NA GELIJKTIJDIGE TERINZAGELEGGING
  # ---------------------------------------------------------------------------
  - artikel: "16.33j"
    titel: "(vaststelling besluit geldelijke regelingen na gelijktijdige terinzagelegging met ruilbesluit)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Als bij gelijktijdige terinzagelegging van het ontwerp van het ruilbesluit en het ontwerp van het besluit geldelijke regelingen op grond van artikel 12.38, derde lid, zienswijzen naar voren zijn gebracht, stellen gedeputeerde staten het besluit geldelijke regelingen vast nadat het ruilbesluit onherroepelijk is geworden."
    voorwaarde: "zienswijzen + gelijktijdige terinzagelegging"
    volgorde: "eerst ruilbesluit onherroepelijk, dan BGR"
    interne_ref:
      - artikel: "12.38.3"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33k - GEWIJZIGD ONTWERP BESLUIT GELDELIJKE REGELINGEN
  # ---------------------------------------------------------------------------
  - artikel: "16.33k"
    titel: "(gewijzigd ontwerp besluit geldelijke regelingen)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    leden:
      - lid: 1
        inhoud: "Als na toepassing van artikel 16.33j het onherroepelijke ruilbesluit anders luidt dan het ter inzage gelegde ontwerp, stellen gedeputeerde staten een gewijzigd ontwerp op van het besluit geldelijke regelingen, waarin de geldelijke gevolgen van de wijzigingen in het ruilbesluit worden opgenomen."
        trigger: "gewijzigd ruilbesluit"
        interne_ref:
          - artikel: "16.33j"

      - lid: 2
        inhoud: "Artikel 16.33i is van overeenkomstige toepassing."
        type: "schakelbepaling"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.33l - BEROEP INRICHTINGSBESLUIT
