# PARAGRAAF 16.3.1 - TOEPASSING AFDELING 3.4 AWB (ALGEMEEN)
# =============================================================================

artikelen:
  # ---------------------------------------------------------------------------
  # ARTIKEL 16.22 - TOEPASSING PARAGRAAF 16.3.1
  # ---------------------------------------------------------------------------
  - artikel: "16.22"
    titel: "(toepassing paragraaf 16.3.1)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "scope_bepaling"

    inhoud: "Deze paragraaf is van toepassing als bij of krachtens deze wet is bepaald dat afdeling 3.4 van de Algemene wet bestuursrecht van toepassing is."
    scope: "alle besluiten met UOV"
    externe_ref:
      - doc: "BWBR0005537"
        afdeling: "3.4"
        naam: "Awb - Uniforme openbare voorbereidingsprocedure"

    juridische_analyse:
      patroon: "ALGEMENE_PARAGRAAF"
      note: "Vangt alle UOV-besluiten in Omgevingswet"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.23 - KRING INSPRAAKGERECHTIGDEN
  # ---------------------------------------------------------------------------
  - artikel: "16.23"
    titel: "(kring inspraakgerechtigden)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"
    belangrijke_bepaling: true

    leden:
      - lid: 1
        inhoud: "Zienswijzen kunnen naar voren worden gebracht door een ieder."
        type: "hoofdregel"
        kring: "een ieder"
        note: "Ruime participatie - geen belanghebbendenvereiste"

      - lid: 2
        inhoud: "In afwijking van het eerste lid kunnen zienswijzen over een gedoogplichtbeschikking alleen naar voren worden gebracht door belanghebbenden en door de besturen van de gemeenten, de waterschappen en de provincies waarin de onroerende zaak gelegen is of naastgelegen gemeenten, waterschappen en provincies."
        type: "uitzondering"
        kring: "belanghebbenden + betrokken bestuurslagen"
        scope: "gedoogplichtbeschikking"

      - lid: 3
        inhoud: "In afwijking van het eerste lid kunnen zienswijzen over een onteigeningsbeschikking naar voren worden gebracht door belanghebbenden."
        type: "uitzondering"
        kring: "belanghebbenden"
        scope: "onteigeningsbeschikking"

    juridische_analyse:
      patroon: "ACTIO_POPULARIS_MET_UITZONDERINGEN"
      hoofdregel: "iedereen mag zienswijze indienen"
      uitzonderingen:
        - "gedoogplicht: beperkt tot belanghebbenden + bestuursorganen"
        - "onteigening: alleen belanghebbenden"
      note: "Weerspiegelt ingrijpendheid eigendomsbesluiten"

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.24 - INTREKKING OF WIJZIGING
  # ---------------------------------------------------------------------------
  - artikel: "16.24"
    titel: "(intrekking of wijziging)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    leden:
      - lid: 1
        inhoud: "Tenzij het gaat om een bij algemene maatregel van bestuur aangewezen geval of besluit, zijn de paragrafen 16.3.1a tot en met 16.3.9 en de artikelen 16.40, eerste lid, 16.50, eerste lid, 16.70 en 16.71 van overeenkomstige toepassing op een wijziging of intrekking van de daarin genoemde besluiten of andere rechtsfiguren of documenten."
        type: "schakelbepaling"
        scope: "wijziging en intrekking"
        uitzondering: "AMvB-aangewezen gevallen"
        interne_ref:
          - paragrafen: "16.3.1a t/m 16.3.9"
          - artikelen: ["16.40.1", "16.50.1", "16.70", "16.71"]

      - lid: 2
        inhoud: "Een bestuursorgaan kan afdeling 3.4 van de Algemene wet bestuursrecht buiten toepassing laten als het gaat om een wijziging die alleen ziet op het herstel van een kennelijke verschrijving."
        type: "uitzondering"
        scope: "kennelijke verschrijving"
        note: "Geen UOV nodig voor typfout-correctie"

    juridische_analyse:
      patroon: "PROCEDURE_SYMMETRIE"
      note: "Wijziging/intrekking volgt zelfde procedure als vaststelling"

# =============================================================================
# PARAGRAAF 16.3.1a - GELUIDPRODUCTIEPLAFONDS
# =============================================================================

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.24a - GELUIDPRODUCTIEPLAFONDS
  # ---------------------------------------------------------------------------
  - artikel: "16.24a"
    titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedure_aanwijzing"

    inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een besluit tot vaststelling van geluidproductieplafonds als omgevingswaarden als bedoeld in de artikelen 2.12a, eerste lid, 2.13a, eerste lid, en 2.15, tweede lid, in bij algemene maatregel van bestuur aangewezen gevallen."
    procedure: "UOV"
    scope: "geluidproductieplafonds (GPP)"
    voorwaarde: "AMvB-aangewezen gevallen"
    interne_ref:
      - artikelen: ["2.12a.1", "2.13a.1", "2.15.2"]
        relatie: "definitie omgevingswaarden GPP"

