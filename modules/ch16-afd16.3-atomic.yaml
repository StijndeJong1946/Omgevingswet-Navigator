# =============================================================================
# PARAGRAAF 16.3.2a - NATURA 2000-GEBIEDEN
# =============================================================================

  # ---------------------------------------------------------------------------
  # ARTIKEL 16.25a - NATURA 2000-GEBIEDEN
  # ---------------------------------------------------------------------------
  - artikel: "16.25a"
    titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedure_aanwijzing"

    leden:
      - lid: 1
        inhoud: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een aanwijzing van een Natura 2000-gebied of een bijzonder nationaal natuurgebied."
        procedure: "UOV"
        scope: "gebiedsaanwijzing"

      - lid: 2
        inhoud: "Een bestuursorgaan kan afdeling 3.4 van de Algemene wet bestuursrecht, voor zover niet in strijd met internationaalrechtelijke verplichtingen, buiten toepassing laten bij de voorbereiding van een aanwijzing als bedoeld in het eerste lid, als het gaat om een wijziging van ondergeschikte aard die niet leidt tot grotere nadelige gevolgen voor het milieu."
        type: "uitzondering"
        voorwaarden:
          - "niet in strijd met internationaal recht"
          - "ondergeschikte wijziging"
          - "geen grotere nadelige milieugevolgen"

    juridische_analyse:
      patroon: "EU_VOORBEHOUD"
      note: "Internationale verplichtingen beperken uitzonderingsmogelijkheid"

