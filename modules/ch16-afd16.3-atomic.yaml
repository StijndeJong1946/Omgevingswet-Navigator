  - artikel: "16.33l"
    titel: "(beroep inrichtingsbesluit bij toedeling buiten herverkavelingsblok)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"

    inhoud: "Voor zover het beroep tegen het inrichtingsbesluit betrekking had op de toedeling van eigendom, bedoeld in 12.8, eerste lid, onder a, c en d, en die toedeling betrekking had op onroerende zaken buiten het herverkavelingsblok, doen gedeputeerde staten van de uitspraak in beroep mededeling door toezending, voor inschrijving in de openbare registers, aan de Dienst voor het kadaster en de openbare registers [...]"
    type: "inschrijvingsplicht"
    interne_ref:
      - artikel: "12.8.1"
        onderdelen: ["a", "c", "d"]

