          structuur:
            volledige_tekst: "Een bestuursorgaan kan afdeling 3.4 van de Algemene wet bestuursrecht buiten toepassing laten als het gaat om een wijziging die alleen ziet op het herstel van een kennelijke verschrijving."
          logica:
