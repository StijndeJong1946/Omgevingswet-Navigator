      logica:
        type: verplichting
        norm: "Inwerkingtreding: na rechterlijke bekrachtiging"
        kernbegrip: "rechterlijke toetsing vereist"

      logica_samenvatting:
        narrative: |
          Onteigeningsprocedure onder Omgevingswet:

          1. Ontwerp + terinzagelegging (Awb 3.4)
          2. Vaststelling onteigeningsbeschikking
