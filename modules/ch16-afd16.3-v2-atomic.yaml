    artikel_16.28:
      nummer: "16.28"
      titel: "(voorbereiding stroomgebiedsbeheerplan en overstromingsrisicobeheerplan)"
      bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.4/Artikel16.28"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.4/Artikel16.28/Lid1"
          structuur:
            aanhef: "Onze Minister van Infrastructuur en Waterstaat legt ter inzage:"
            onderdelen:
              a:
                tekst: "een tijdschema en werkprogramma voor het opstellen van een stroomgebiedsbeheerplan, ten minste drie jaar voor het begin van de periode waarop het plan betrekking heeft,"
                bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.4/Artikel16.28/Lid1/Onderdeela"
              b:
                tekst: "een tussentijds overzicht van belangrijke waterbeheerkwesties die zijn geconstateerd in de stroomgebiedsdistricten Rijn, Maas, Schelde en Eems, ten minste twee jaar voor het begin van de periode waarop het stroomgebiedsbeheerplan betrekking heeft,"
                bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.4/Artikel16.28/Lid1/Onderdeelb"
              c:
                tekst: "het ontwerp van een stroomgebiedsbeheerplan, ten minste een jaar voor het begin van de periode waarop het plan betrekking heeft,"
                bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.4/Artikel16.28/Lid1/Onderdeelc"
              d:
                tekst: "het ontwerp van een overstromingsrisicobeheerplan, ten minste een jaar voor het begin van de periode waarop het plan betrekking heeft."
                bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.4/Artikel16.28/Lid1/Onderdeeld"
          logica:
            type: verplichting
            norm: "Minister LEGT TER INZAGE volgens gefaseerd tijdschema"
            kernbegrip: "KRW/ROR-procedure"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.4/Artikel16.28/Lid2"
          structuur:
            volledige_tekst: "Voor documenten als bedoeld in het eerste lid, onder a en b, en het ontwerp, bedoeld in het eerste lid, onder c en d, bedraagt de termijn voor het naar voren brengen van zienswijzen zes maanden."
          logica:
            type: verplichting
            norm: "Zienswijzentermijn: 6 MAANDEN"
            termijn: "6 maanden"
            kernbegrip: "verlengde inspraaktermijn"

      logica_samenvatting:
        narrative: |
          Art. 16.28 implementeert EU-waterrichtlijnen (KRW, ROR).

          Gefaseerde procedure:
          - 3 jaar voor planperiode: tijdschema + werkprogramma
          - 2 jaar voor planperiode: waterbeheerkwesties
          - 1 jaar voor planperiode: ontwerp-plannen

          Bijzonder: 6 maanden zienswijzentermijn (ipv standaard 6 weken).

