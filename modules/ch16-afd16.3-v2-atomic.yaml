          structuur:
            volledige_tekst: "Zienswijzen kunnen naar voren worden gebracht door een ieder."
          logica:
            type: machtiging
            norm: "IEDEREEN mag zienswijze indienen"
            kernbegrip: "actio popularis"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.1/Artikel16.23/Lid2"
          structuur:
            volledige_tekst: "In afwijking van het eerste lid kunnen zienswijzen over een gedoogplichtbeschikking alleen naar voren worden gebracht door belanghebbenden en door de besturen van de gemeenten, de waterschappen en de provincies waarin de onroerende zaak gelegen is of naastgelegen gemeenten, waterschappen en provincies."
          logica:
            type: uitzondering
            norm: "Gedoogplicht: alleen belanghebbenden + gebiedsbesturen"
            conditie:
              type: in_afwijking_van
              tekst: "in afwijking van het eerste lid"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.3/Paragraaf16.3.1/Artikel16.23/Lid3"
          structuur:
            volledige_tekst: "In afwijking van het eerste lid kunnen zienswijzen over een onteigeningsbeschikking naar voren worden gebracht door belanghebbenden."
          logica:
            type: uitzondering
            norm: "Onteigening: alleen belanghebbenden"

      logica_samenvatting:
        narrative: |
          Art. 16.23 bepaalt WIE zienswijzen mag indienen.

          Lid 1: HOOFDREGEL - een ieder (actio popularis)
          Lid 2: UITZONDERING gedoogplicht - alleen belanghebbenden + gebiedsbesturen
          Lid 3: UITZONDERING onteigening - alleen belanghebbenden

          KERN: Ruime inspraak als hoofdregel, beperkt bij ingrijpende beschikkingen.

