          logica:
            type: verplichting
            norm: "Commissie m.e.r. adviseert over plan-MER"
            kernbegrip: "onafhankelijke toetsing"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.39/Lid2"
