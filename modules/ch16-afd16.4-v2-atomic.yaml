          logica:
            type: delegatie

      logica_samenvatting:
        narrative: |
          Bij plan-MER is advies Commissie m.e.r. VERPLICHT (lid 1: "stelt in de gelegenheid").
          Dit is strenger dan bij project-MER waar het facultatief is (art. 16.47).

    artikel_16.40:
      nummer: "16.40"
      titel: "(voorbereidingsprocedure plan of programma)"
      bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.40"
