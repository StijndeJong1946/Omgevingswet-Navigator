# PARAGRAAF 16.4.2: MILIEUEFFECTRAPPORTAGE VOOR PROJECTEN (PROJECT-MER)
# =============================================================================
paragraaf_16.4.2:
  nummer: "16.4.2"
  titel: "Milieueffectrapportage voor projecten"
  bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.2"

  artikelen:

    artikel_16.43:
      nummer: "16.43"
      titel: "(aanwijzen mer-(beoordelings)plichtige projecten en besluiten)"
      bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.2/Artikel16.43"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.2/Artikel16.43/Lid1"
          structuur:
            aanhef: "Bij algemene maatregel van bestuur worden de projecten en de daarvoor benodigde besluiten aangewezen:"
            onderdelen:
              a:
                tekst: "die aanzienlijke milieueffecten kunnen hebben en waarvoor bij de voorbereiding van het besluit een milieueffectrapport moet worden gemaakt, en"
                bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.2/Artikel16.43/Lid1/Onderdeela"
              b:
                tekst: "waarvoor moet worden beoordeeld of die aanzienlijke milieueffecten kunnen hebben, en, als dat het geval is, waarvoor bij de voorbereiding van het besluit een milieueffectrapport moet worden gemaakt."
                bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.2/Artikel16.43/Lid1/Onderdeelb"
          logica:
            type: delegatie
            norm: "AMvB wijst mer-plichtige (a) en mer-beoordelingsplichtige (b) projecten aan"
            kernbegrip: "D-lijst en C-lijst"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.2/Artikel16.43/Lid2"
          structuur:
            volledige_tekst: "Het bevoegd gezag beoordeelt of sprake is van aanzienlijke milieueffecten als bedoeld in het eerste lid, onder b, tenzij degene die voornemens is het project uit te voeren bij de voorbereiding van het besluit een milieueffectrapport maakt."
          logica:
            type: verplichting
            norm: "Bevoegd gezag beoordeelt, tenzij initiatiefnemer direct MER maakt"
            conditie:
              type: tenzij
              tekst: "tenzij initiatiefnemer direct MER maakt"
            kernbegrip: "mer-beoordeling"

        3:
          logica:
            type: verplichting
            norm: "Beoordeling houdt rekening met MER-richtlijn bijlage III"

        4:
          logica:
            type: delegatie
            norm: "AMvB kan differentiëren naar gevallen"

        5:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.2/Artikel16.43/Lid5"
          structuur:
            volledige_tekst: "Degene die voornemens is het project uit te voeren maakt het milieueffectrapport."
          logica:
            type: verplichting
            norm: "INITIATIEFNEMER maakt project-MER"
            kernbegrip: "verschil met plan-MER"

      delegeert:
        - type: "bij AMvB"
          naar: "Omgevingsbesluit"
          voor: "aanwijzing mer- en mer-beoordelingsplichtige projecten"
          actor: "Rijk"

      logica_samenvatting:
        narrative: |
          Art. 16.43 is de GRONDSLAG voor project-MER.

          Lid 1a: MER-PLICHTIG (direct MER vereist) - "C-lijst"
          Lid 1b: MER-BEOORDELINGSPLICHTIG (eerst beoordelen) - "D-lijst"
          Lid 5: INITIATIEFNEMER maakt het MER (≠ plan-MER waar bevoegd gezag maakt)

          Dit implementeert de EU MER-richtlijn.

    artikel_16.44:
