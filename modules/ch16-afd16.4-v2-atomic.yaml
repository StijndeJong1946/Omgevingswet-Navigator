            norm: "Los MER: gelijktijdig ter inzage leggen"

        4:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.40/Lid4"
          structuur:
            volledige_tekst: "Het bevoegd gezag stelt het plan of programma niet eerder vast dan twee weken na afloop van de termijn, bedoeld in artikel 3:16, eerste lid, van de Algemene wet bestuursrecht."
          logica:
            type: verplichting
            norm: "Vaststelling: minimaal 2 weken na einde zienswijzentermijn"
            termijn: "2 weken"

    artikel_16.41:
      nummer: "16.41"
      titel: "(plan of programma grondslag in het plan-MER)"
      bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.41"
