# =============================================================================
# PARAGRAAF 16.4.1: MILIEUEFFECTRAPPORTAGE VOOR PLANNEN EN PROGRAMMA'S (PLAN-MER)
# =============================================================================
paragraaf_16.4.1:
  nummer: "16.4.1"
  titel: "Milieueffectrapportage voor plannen en programma's"
  bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1"

  artikelen:

    artikel_16.34:
      nummer: "16.34"
      titel: "(reikwijdte, bevoegd gezag plan-mer)"
      bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.34"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.34/Lid1"
          structuur:
            volledige_tekst: "Deze paragraaf gaat over de milieueffectrapportage voor plannen en programma's als bedoeld in artikel 2, onder a, van de smb-richtlijn, waarvan de vaststelling is geregeld in wettelijke of bestuursrechtelijke bepalingen en waarin het voor de vaststelling van die plannen en programma's bevoegde bestuursorgaan en de procedure voor de opstelling ervan is vastgelegd."
          logica:
            type: definitie
            norm: "Reikwijdte plan-mer conform SMB-richtlijn"
            kernbegrip: "strategische milieubeoordeling"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.34/Lid2"
          structuur:
            volledige_tekst: "In deze paragraaf wordt onder een plan of programma in ieder geval verstaan een omgevingsvisie, een programma, een omgevingsplan en een voorkeursbeslissing."
          logica:
            type: definitie
            norm: "Plan/programma omvat: omgevingsvisie, programma, omgevingsplan, voorkeursbeslissing"

      externe_refs:
        - naar: "SMB-richtlijn"
          wet: "2001/42/EG"
          artikel: "2 onder a"

    artikel_16.35:
      nummer: "16.35"
      titel: "(uitzondering plan-mer-plicht)"
      bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.35"
      inwerking: "2024-01-01"

      structuur:
        aanhef: "Deze paragraaf is niet van toepassing op plannen of programma's die:"
        onderdelen:
          a:
            tekst: "alleen bestemd zijn voor nationale defensie of noodzakelijk zijn vanwege een noodtoestand als bedoeld in de Coördinatiewet uitzonderingstoestanden, of"
            bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.35/Onderdeela"
          b:
            tekst: "betrekking hebben op de begroting of de financiën van een gemeente, een waterschap, een provincie of het Rijk."
            bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.35/Onderdeelb"

      logica:
        type: uitzondering
        norm: "GEEN plan-mer voor defensie/noodtoestand/begrotingen"

    artikel_16.36:
      nummer: "16.36"
      titel: "(plan-mer-plichtige plannen of programma's)"
      bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.36"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.36/Lid1"
          structuur:
            volledige_tekst: "Het bevoegd gezag voor een plan of programma maakt bij de voorbereiding daarvan een milieueffectrapport als dat plan of programma het kader vormt voor te nemen besluiten voor projecten als bedoeld in artikel 16.43, eerste lid."
          logica:
            type: verplichting
            norm: "Plan-mer VERPLICHT als kader voor mer-plichtige projecten"
            kernbegrip: "kaderstelling"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.36/Lid2"
          structuur:
            volledige_tekst: "Het bevoegd gezag voor een plan of programma maakt bij de voorbereiding daarvan een milieueffectrapport als bij de voorbereiding van dat plan of programma op grond van artikel 16.53c een passende beoordeling moet worden gemaakt."
          logica:
            type: verplichting
            norm: "Plan-mer VERPLICHT bij passende beoordeling (Natura 2000)"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.36/Lid3"
          structuur:
            volledige_tekst: "Voor een plan of programma als bedoeld in het eerste of tweede lid dat het gebruik bepaalt van kleine gebieden op lokaal niveau of voor kleine wijzigingen van een plan of programma als bedoeld in het eerste of tweede lid maakt het bevoegd gezag een milieueffectrapport als dat plan of programma of de wijzigingen daarvan aanzienlijke milieueffecten kunnen hebben."
          logica:
            type: verplichting
            norm: "Kleine plannen/wijzigingen: plan-mer alleen bij aanzienlijke effecten"
            conditie:
              type: indien
              tekst: "als aanzienlijke milieueffecten kunnen hebben"

        4:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.36/Lid4"
          structuur:
            volledige_tekst: "Voor een plan of programma dat het kader vormt voor te nemen besluiten voor andere projecten dan bedoeld in het eerste lid maakt het bevoegd gezag een milieueffectrapport als dat plan of programma aanzienlijke milieueffecten kan hebben."
          logica:
            type: verplichting
            norm: "Andere plannen: plan-mer bij aanzienlijke effecten"

        5:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.36/Lid5"
          structuur:
            volledige_tekst: "Het bevoegd gezag beoordeelt of sprake is van aanzienlijke milieueffecten als bedoeld in het derde en vierde lid, tenzij het zonder een voorafgaande beoordeling een milieueffectrapport maakt. Het bevoegd gezag houdt bij het besluit over de beoordeling van de milieueffecten rekening met de criteria van bijlage II bij de smb-richtlijn."
          logica:
            type: verplichting
            norm: "Beoordeling aanzienlijke effecten conform SMB-richtlijn bijlage II"

        6:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.36/Lid6"
          structuur:
            volledige_tekst: "Bij algemene maatregel van bestuur worden regels gesteld over de toepassing van het derde lid."
          logica:
            type: delegatie
            norm: "AMvB stelt regels over kleine plannen/wijzigingen"

      logica_samenvatting:
        narrative: |
          Art. 16.36 bepaalt WANNEER plan-mer verplicht is:

          Lid 1: Plan als kader voor mer-plichtige projecten → VERPLICHT
          Lid 2: Plan met passende beoordeling Natura 2000 → VERPLICHT
          Lid 3: Kleine plannen/wijzigingen → alleen bij aanzienlijke effecten
          Lid 4: Andere plannen → alleen bij aanzienlijke effecten
          Lid 5: Beoordeling aanzienlijke effecten (conform SMB-richtlijn)

          KERN: Hiërarchie van verplichtingen gebaseerd op EU-recht.

