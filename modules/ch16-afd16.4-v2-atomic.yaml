          structuur:
            volledige_tekst: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een plan of programma als bedoeld in artikel 16.36 waarvoor een milieueffectrapport moet worden gemaakt."
          logica:
            type: verplichting
            norm: "Awb 3.4 van toepassing op plan-mer-plichtige plannen"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.4/Paragraaf16.4.1/Artikel16.40/Lid2"
          structuur:
            volledige_tekst: "Een milieueffectrapport dat is opgenomen in een plan of programma wordt in dat plan of programma als zodanig herkenbaar weergegeven."
          logica:
