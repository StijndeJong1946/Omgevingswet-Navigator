# =============================================================================
# ARTIKEL 16.53c - PASSENDE BEOORDELING (CENTRALE BEPALING)
# =============================================================================

artikelen:
  - artikel: "16.53c"
    titel: "(passende beoordeling)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "plicht_bepaling"
    centrale_bepaling: true

    leden:
      - lid: 1
        inhoud: "Voor een plan of een project als bedoeld in artikel 6, derde lid, van de habitatrichtlijn maakt het bestuursorgaan dat het plan vaststelt, de aanvrager van de betrokken omgevingsvergunning, of het bevoegd gezag voor het projectbesluit een passende beoordeling als bedoeld in artikel 6, derde lid, van die richtlijn, van de gevolgen voor het Natura 2000-gebied."
        type: "imperatief"
        verantwoordelijke:
          - "bestuursorgaan (bij plan)"
          - "aanvrager (bij omgevingsvergunning)"
          - "bevoegd gezag (bij projectbesluit)"
        externe_ref:
          - doc: "habitatrichtlijn"
            artikel: "6, derde lid"
            type: "eu_verplichting"

      - lid: 2
        inhoud: "In afwijking van het eerste lid hoeft geen passende beoordeling te worden gemaakt, als:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "het plan of het project een herhaling of voortzetting is van een ander plan of project, of"
            type: "uitzondering"
          - onderdeel: "b"
            inhoud: "het plan deel uitmaakt van een ander plan,"
            type: "uitzondering"
        voorwaarde: "mits voor dat andere plan of project een passende beoordeling is gemaakt en een nieuwe passende beoordeling redelijkerwijs geen nieuwe gegevens en inzichten kan opleveren over de significante gevolgen van dat plan of project."
        type: "uitzondering_voorwaardelijk"

    juridische_analyse:
      patroon: "EU_IMPLEMENTATIE_MET_TIERING"
      kernbegrip: "passende beoordeling"
      scope: "plannen en projecten met mogelijke significante gevolgen voor Natura 2000"
      tiering_voordeel:
        - "herhaling/voortzetting → geen nieuwe PB"
        - "plan in plan → geen nieuwe PB"
        - "voorwaarde: geen nieuwe inzichten te verwachten"

