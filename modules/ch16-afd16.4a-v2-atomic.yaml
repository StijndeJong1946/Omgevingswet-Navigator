        structuur:
          aanhef: "In afwijking van het eerste lid hoeft geen passende beoordeling te worden gemaakt, als:"
          onderdelen:
            a:
              tekst: "het plan of het project een herhaling of voortzetting is van een ander plan of project, of"
              bron_path: "/Hoofdstuk16/Afdeling16.4a/Artikel16.53c/Lid2/Onderdeela"
            b:
              tekst: "het plan deel uitmaakt van een ander plan,"
