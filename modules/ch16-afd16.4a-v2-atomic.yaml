      narrative: |
        Art. 16.53c regelt de PASSENDE BEOORDELING voor Natura 2000-gebieden.

        Lid 1: VERPLICHTING - passende beoordeling maken voor:
        - Plan of project als bedoeld in Habitatrichtlijn art. 6 lid 3
        - Door: bestuursorgaan (plan) / aanvrager (vergunning) / bevoegd gezag (projectbesluit)

        Lid 2: UITZONDERING - geen passende beoordeling nodig als:
        - Onderdeel a: herhaling of voortzetting van ander plan/project, OF
        - Onderdeel b: plan deel uitmaakt van ander plan
        - MITS: voor dat andere plan/project al passende beoordeling gemaakt
        - EN: nieuwe beoordeling redelijkerwijs geen nieuwe gegevens/inzichten oplevert

