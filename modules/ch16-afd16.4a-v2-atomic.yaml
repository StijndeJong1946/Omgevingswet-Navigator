    logica_samenvatting:
      narrative: |
        Art. 16.53c implementeert de PASSENDE BEOORDELING uit de Habitatrichtlijn.

        Lid 1: VERPLICHTING tot passende beoordeling voor:
        - Plannen/projecten met mogelijk significante effecten op Natura 2000-gebieden
        - De beoordeling wordt gemaakt door:
          * Bestuursorgaan (voor plannen)
          * Aanvrager (voor vergunningen)
          * Bevoegd gezag (voor projectbesluiten)

        Lid 2: UITZONDERING bij herhaling/voortzetting/onderdeel:
        - Mits eerder al passende beoordeling gemaakt
        - EN nieuwe beoordeling geen nieuwe inzichten zou opleveren

        Dit is de wettelijke grondslag voor de stikstoftoets en andere
        Natura 2000-toetsingen in het omgevingsrecht.

        KOPPELING met art. 16.36 lid 2: Als passende beoordeling nodig,
        is ook plan-MER verplicht.

