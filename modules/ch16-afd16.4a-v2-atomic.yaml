        logica:
          type: uitzondering
          norm: "GEEN passende beoordeling bij herhaling/voortzetting/onderdeel"
          conditie:
            type: mits
            tekst: "mits eerder passende beoordeling gemaakt en nieuwe beoordeling geen nieuwe inzichten"
