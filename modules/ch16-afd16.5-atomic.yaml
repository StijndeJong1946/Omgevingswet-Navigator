# ============================================================================
# PARAGRAAF 16.5.1 - ALGEMEEN
# ============================================================================

paragraaf_16.5.1:
  titel: "Algemeen"
  functie: "Regelt indiening en ontvangst aanvraag"

  artikelen:

    16.54:
      titel: "(indienen aanvraag)"

      leden:
        1:
          tekst: "De aanvraag om een omgevingsvergunning wordt ingediend bij het college van burgemeester en wethouders van de gemeente waar de activiteit of activiteiten geheel of in hoofdzaak zullen worden verricht."
          alternatieven:
            - "wateractiviteiten: ook bij dagelijks bestuur waterschap"
            - "ander BG: ook bij dat bestuursorgaan"
        2:
          tekst: "In afwijking van het eerste lid wordt de aanvraag om een omgevingsvergunning voor een jachtgeweeractiviteit ingediend bij de korpschef."
        3:
          tekst: "Dit artikel is van overeenkomstige toepassing op een aanvraag om wijziging van de voorschriften van een omgevingsvergunning of om intrekking van een omgevingsvergunning."

      functie:
        werkwoord: "bepaalt"
        object: "waar aanvraag indienen"
        logica: "default gemeente, alternatieven mogelijk"

      key_concept:
        loketfunctie: "gemeente/waterschap als loket, ook als niet-BG"

    16.54a:
      titel: "(ontvangst aanvraag)"

      leden:
        1:
          tekst: "Als gebruik wordt gemaakt van de mogelijkheid [bij ander loket indienen], wordt voor de toepassing van deze afdeling als de dag van ontvangst aangemerkt de dag van ontvangst bij het college of het dagelijks bestuur."
        2:
          tekst: "Het bestuursorgaan waarbij de aanvraag is ingediend, zendt de aanvrager onverwijld een bewijs van ontvangst..."
        3:
          tekst: "Het bestuursorgaan dat het bevoegd gezag is, deelt de aanvrager dit na ontvangst van de aanvraag zo spoedig mogelijk mee."
          inhoud_mededeling:
            a: "procedure ter voorbereiding van het besluit"
            b: "beslistermijn die van toepassing is"
            c: "tegen het besluit openstaande rechtsmiddelen"

      functie:
        werkwoord: "regelt"
        object: "ontvangst en bevestiging"
        logica: "loketdatum = startdatum termijn"

      interne_refs:
        - naar: "artikel 16.54, eerste lid"

      externe_refs:
        - naar: "Dienstenwet artikel 14"
          bwb_id: "BWBR0026759"
        - naar: "Dienstenwet artikel 29"
          bwb_id: "BWBR0026759"

    16.55:
      titel: "(aanvraagvereisten)"

      leden:
        1:
          tekst: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de wijze van indienen van de aanvraag om een omgevingsvergunning."
          delegatie: "AMvB (Omgevingsregeling)"
        2:
          tekst: "Bij ministeriële regeling worden regels gesteld over de door de aanvrager te verstrekken gegevens en bescheiden."
          delegatie: "ministeriële regeling"
        3:
          tekst: "Voor een aanvraag om een omgevingsvergunning voor een activiteit als bedoeld in artikel 5.3 of 5.4 kunnen in de waterschapsverordening respectievelijk de omgevingsverordening ook regels worden gesteld..."
        4:
          tekst: "Voor een aanvraag om een omgevingsvergunning voor een omgevingsplanactiviteit kunnen in het omgevingsplan ook regels worden gesteld..."
        5:
          tekst: "De gegevens en bescheiden, bedoeld in het tweede tot en met vierde lid, behoeven niet te worden verstrekt voor zover het bevoegd gezag al over die gegevens of bescheiden beschikt."
        6:
          tekst: "Op grond van het tweede lid worden in ieder geval regels gesteld over het bij de aanvraag verstrekken van gegevens over participatie van en overleg met derden."
        7:
          tekst: "De gemeenteraad kan gevallen van activiteiten aanwijzen waarin participatie van en overleg met derden verplicht is voordat een aanvraag om een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit... kan worden ingediend."

      functie:
        werkwoord: "regelt"
        object: "aanvraagvereisten"
        logica: "gelaagde regelstelling"

      interne_refs:
        - naar: "artikel 5.3"
          context: "waterschap vergunning"
        - naar: "artikel 5.4"
          context: "provincie vergunning"

      key_concept:
        participatie: "lid 6-7 regelen verplichte participatie"

    16.56:
      titel: "(overleggen gegevens en bescheiden in verband met actualisering omgevingsvergunning)"

      leden:
        1:
          tekst: "De vergunninghouder verschaft op verzoek van het bevoegd gezag aan dat bevoegd gezag gegevens en bescheiden die nodig zijn voor:"
          onderdelen:
            a: "het met toepassing van artikel 5.38 bezien of de voorschriften van de vergunning nog toereikend zijn..."
            b: "het naar aanleiding van de toepassing van artikel 5.38 wijzigen van de voorschriften..."
        2:
          tekst: "Artikel 16.55, vijfde lid, is van overeenkomstige toepassing."

      functie:
        werkwoord: "verplicht"
        object: "vergunninghouder medewerking actualisering"

      interne_refs:
        - naar: "artikel 5.38"
          context: "actualisering omgevingsvergunning"
        - naar: "artikel 5.42, tweede lid"
        - naar: "artikel 16.55, vijfde lid"

      connection: "Koppelt Ch16 procedure aan Ch5 lifecycle (5.38)"

    16.57:
      titel: "(kennisgeving aanvraag)"

      tekst: "Het bevoegd gezag geeft bij toepassing van titel 4.1 of afdeling 3.4 van de Algemene wet bestuursrecht ook onverwijld kennis van de aanvraag om een omgevingsvergunning op de in artikel 12 van de Bekendmakingswet bepaalde wijze."

      functie:
        werkwoord: "verplicht"
        object: "kennisgeving aanvraag"
        logica: "publicatie vereist"

      externe_refs:
        - naar: "Awb titel 4.1"
          bwb_id: "BWBR0005537"
        - naar: "Awb afdeling 3.4"
          bwb_id: "BWBR0005537"
        - naar: "Bekendmakingswet artikel 12"
          bwb_id: "BWBR0004287"

    16.58:
      titel: "(beslissing over kerkelijk rijksmonument)"

      leden:
        1:
          tekst: "Voor zover de aanvraag om een omgevingsvergunning betrekking heeft op een rijksmonumentenactiviteit en het rijksmonument of voorbeschermde rijksmonument een kerkelijk monument is... neemt het bevoegd gezag pas een beslissing na overleg met de eigenaar."
        2:
          tekst: "Voor zover het gaat om een beslissing waarbij wezenlijke belangen van het belijden van de godsdienst of levensovertuiging in dat monument in het geding zijn, beslist het bevoegd gezag alleen in overeenstemming met de eigenaar."

      functie:
        werkwoord: "verplicht"
        object: "overleg/instemming eigenaar kerkelijk monument"

      externe_refs:
        - naar: "Erfgoedwet artikel 1.1"
          bwb_id: "BWBR0037521"

    16.59:
      status: "ingetrokken"
      note: "Stb. 2020/112"

    16.60:
      status: "ingetrokken"
      note: "Stb. 2020/112"

    16.61:
      titel: "(begin beslistermijn)"

      tekst: "Als een beslissing op de aanvraag om een omgevingsvergunning wordt aangehouden, wordt voor de toepassing van artikel 16.64, eerste lid, van deze wet of artikel 3:18, eerste lid, van de Algemene wet bestuursrecht in plaats van de dag van ontvangst van de aanvraag uitgegaan van de dag waarop de aanhouding eindigt."

      functie:
        werkwoord: "bepaalt"
        object: "startmoment beslistermijn bij aanhouding"
        logica: "aanhouding schorst termijn"

      interne_refs:
        - naar: "artikel 16.64, eerste lid"

      externe_refs:
        - naar: "Awb artikel 3:18, eerste lid"
          bwb_id: "BWBR0005537"

# ============================================================================
# PARAGRAAF 16.5.2 - REGULIERE VOORBEREIDINGSPROCEDURE
# ============================================================================

paragraaf_16.5.2:
  titel: "Reguliere voorbereidingsprocedure"
  functie: "DEFAULT procedure omgevingsvergunning"

  artikelen:

    16.62:
      titel: "(toepassingsbereik reguliere voorbereidingsprocedure)"

      leden:
        1:
          tekst: "Deze paragraaf is van toepassing op de voorbereiding van de beslissing op een aanvraag om een omgevingsvergunning, tenzij paragraaf 16.5.3 daarop van toepassing is."
        2:
          tekst: "Deze paragraaf is van overeenkomstige toepassing op de voorbereiding van de beslissing op een aanvraag om wijziging van de voorschriften van een omgevingsvergunning of om intrekking van een omgevingsvergunning, tenzij paragraaf 16.5.3 daarop van toepassing is."
        3:
          tekst: "Op de voorbereiding van de beslissing... kan het bevoegd gezag afdeling 3.4 van de Algemene wet bestuursrecht niet bij besluit van toepassing verklaren, tenzij het gaat om een beslissing als bedoeld in artikel 16.65, vierde lid."

      functie:
        werkwoord: "bepaalt"
        object: "toepassingsbereik"
        logica: "DEFAULT regulier, TENZIJ 16.5.3"

      pattern: "IDENTICAL to 4.9/5.8 default-tenzij"

      interne_refs:
        - naar: "paragraaf 16.5.3"
          relatie: "tenzij-verwijzing"
        - naar: "artikel 16.65, vierde lid"
          context: "uitzondering op verbod"

    16.63:
      status: "ingetrokken"
      note: "Stb. 2020/262"

    16.64:
      titel: "(beslistermijn en kennisgeving)"

      leden:
        1:
          tekst: "Het bevoegd gezag beslist op de aanvraag om een omgevingsvergunning binnen acht weken of, als de voorgenomen beslissing op de aanvraag instemming als bedoeld in artikel 16.16 behoeft, binnen twaalf weken na ontvangst van de aanvraag."
          termijnen:
            standaard: "8 weken"
            met_instemming: "12 weken"
        2:
          tekst: "Het bevoegd gezag kan de beslistermijnen, bedoeld in het eerste lid, eenmaal met ten hoogste zes weken verlengen. Dit besluit wordt bekendgemaakt binnen de beslistermijn."
          verlenging: "max 6 weken"
        3:
          tekst: "Tegelijkertijd met of zo spoedig mogelijk na de bekendmaking van de beslissing op de aanvraag om een omgevingsvergunning geeft het bevoegd gezag kennis van dat besluit op de in artikel 12 van de Bekendmakingswet bepaalde wijze."
        4:
          tekst: "Met toepassing van artikel 28, eerste lid, laatste zinsnede, van de Dienstenwet is paragraaf 4.1.3.3 van de Algemene wet bestuursrecht niet van toepassing op de voorbereiding van de beslissing op de aanvraag."

      functie:
        werkwoord: "bepaalt"
        object: "beslistermijn reguliere procedure"

      key_concept:
        beslistermijn: "8 weken (default) / 12 weken (met instemming)"
        verlenging: "eenmaal max 6 weken"
        lex_silencio: "NIET van toepassing (lid 4)"

      interne_refs:
        - naar: "artikel 16.16"
          context: "instemmingsvereiste"

      externe_refs:
        - naar: "Bekendmakingswet artikel 12"
          bwb_id: "BWBR0004287"
        - naar: "Dienstenwet artikel 28"
          bwb_id: "BWBR0026759"
        - naar: "Awb paragraaf 4.1.3.3"
          bwb_id: "BWBR0005537"
          context: "lex silencio positivo"

    16.64a:
      titel: "(kennisgeving)"

      leden:
        1:
          tekst: "Als het bevoegd gezag naar aanleiding van de aanvraag om een omgevingsvergunning van oordeel is dat geen omgevingsvergunning nodig is, wordt dat vermeld in de kennisgeving, bedoeld in artikel 16.64, derde lid."
        2:
          tekst: "Als het gaat om een besluit tot verlening van een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit, wordt dat vermeld in de kennisgeving, bedoeld in artikel 16.64, derde lid."

      functie:
        werkwoord: "verplicht"
        object: "specifieke vermeldingen in kennisgeving"

      interne_refs:
        - naar: "artikel 16.64, derde lid"

# ============================================================================
# PARAGRAAF 16.5.3 - TOEPASSING AFDELING 3.4 AWB (UITGEBREIDE PROCEDURE)
# ============================================================================

paragraaf_16.5.3:
  titel: "Toepassing afdeling 3.4 Algemene wet bestuursrecht"
  functie: "UITGEBREIDE procedure omgevingsvergunning"

  artikelen:

    16.65:
      titel: "(toepassing afdeling 3.4 Algemene wet bestuursrecht)"

      leden:
        1:
          tekst: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van de beslissing op de aanvraag om een omgevingsvergunning:"
          onderdelen:
            a: "als de aanvraag geheel of gedeeltelijk betrekking heeft op bij algemene maatregel van bestuur aangewezen gevallen van activiteiten"
            b: "op verzoek of met instemming van de aanvrager"
        2:
          tekst: "Deze paragraaf is van overeenkomstige toepassing op de voorbereiding van de beslissing:"
          onderdelen:
            a: "op een aanvraag om wijziging van de voorschriften van een omgevingsvergunning of om intrekking van een omgevingsvergunning"
            b: "tot ambtshalve wijziging van de voorschriften van een omgevingsvergunning of tot ambtshalve intrekking van een omgevingsvergunning"
        3:
          tekst: "Bij algemene maatregel van bestuur, bedoeld in het eerste lid, aanhef en onder a, worden in ieder geval aangewezen gevallen van activiteiten ter uitvoering van het verdrag van Aarhus."
        4:
          tekst: "Het bevoegd gezag kan afdeling 3.4 van de Algemene wet bestuursrecht bij besluit van toepassing verklaren op de voorbereiding van de beslissing op een aanvraag om een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit:"
          voorwaarden:
            a: "als het gaat om een activiteit die aanzienlijke gevolgen heeft of kan hebben voor de fysieke leefomgeving"
            b: "waartegen naar verwachting verschillende belanghebbenden bedenkingen zullen hebben"
        5:
          tekst: "Als toepassing wordt gegeven aan het vierde lid, stelt het bevoegd gezag, voorafgaand aan het nemen van het besluit, de aanvrager in de gelegenheid zijn zienswijze daarover naar voren te brengen."

      functie:
        werkwoord: "bepaalt"
        object: "wanneer uitgebreide procedure"
        triggers:
          - "AMvB-aangewezen gevallen (lid 1a)"
          - "op verzoek aanvrager (lid 1b)"
          - "Aarhus-verplichtingen (lid 3)"
          - "buitenplanse OPA met aanzienlijke gevolgen (lid 4)"

      key_concept:
        uitgebreide_procedure: "Awb afdeling 3.4 = uniforme openbare voorbereidingsprocedure"
        aarhus: "internationale verplichting voor milieubesluiten"

      externe_refs:
        - naar: "Awb afdeling 3.4"
          bwb_id: "BWBR0005537"

    16.66:
      titel: "(aanvullende bepalingen)"

      leden:
        1:
          tekst: "Bij de toepassing van afdeling 3.4 van de Algemene wet bestuursrecht op de voorbereiding van de beslissing op de aanvraag om een omgevingsvergunning worden de volgende leden en artikel 16.67 in acht genomen."
        2:
          tekst: "Als een ander bestuursorgaan als bedoeld in artikel 16.54, eerste lid, derde zin, het bevoegd gezag is, ligt het ontwerpbesluit, met de daarop betrekking hebbende stukken die redelijkerwijs nodig zijn voor een beoordeling van het ontwerpbesluit, ook ter inzage in de gemeente waar de activiteit of activiteiten geheel of in hoofdzaak zullen worden verricht."
        3:
          tekst: "De in artikel 3:18, tweede lid, van de Algemene wet bestuursrecht bedoelde redelijke termijn bedraagt ten hoogste zes weken. De termijn waarbinnen op de aanvraag wordt beslist, kan ten hoogste eenmaal worden verlengd..."
          verlenging: "max 6 weken, eenmaal"
        4:
          tekst: "Als het bevoegd gezag naar aanleiding van de aanvraag om een omgevingsvergunning van oordeel is dat geen omgevingsvergunning nodig is, wordt dat vermeld in de kennisgeving..."
        5:
          tekst: "Als het gaat om een ontwerpbesluit of besluit tot verlening van een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit, wordt dat vermeld in de kennisgeving..."

      functie:
        werkwoord: "regelt"
        object: "aanvullende bepalingen uitgebreide procedure"

      interne_refs:
        - naar: "artikel 16.54, eerste lid, derde zin"
        - naar: "artikel 16.67"

      externe_refs:
        - naar: "Awb artikel 3:18, tweede lid"
          bwb_id: "BWBR0005537"
        - naar: "Awb artikel 3:12"
          bwb_id: "BWBR0005537"
        - naar: "Awb artikel 3:44"
          bwb_id: "BWBR0005537"

    16.67:
      titel: "(openbaarheid informatie)"

      leden:
        1:
          tekst: "Het bevoegd gezag stelt op verzoek van de aanvrager, voordat het stukken ter inzage legt die niet door de aanvrager zijn ingebracht, hem in de gelegenheid die stukken in te zien met het oog op toepassing van de artikelen 19.3 tot en met 19.5 van de Wet milieubeheer."
        2:
          tekst: "Tot deze stukken behoren niet de verslagen, bedoeld in artikel 3:17 van de Algemene wet bestuursrecht, en de afschriften van zienswijzen, die door anderen dan betrokken bestuursorganen naar voren zijn gebracht..."

      functie:
        werkwoord: "regelt"
        object: "openbaarheid en vertrouwelijkheid"

      externe_refs:
        - naar: "Wet milieubeheer artikelen 19.3-19.5"
          bwb_id: "BWBR0003245"
        - naar: "Awb artikel 3:17"
          bwb_id: "BWBR0005537"
        - naar: "Awb artikel 3:15"
          bwb_id: "BWBR0005537"

    16.68:
      titel: "(uitzonderingen)"

      tekst: "Het bevoegd gezag kan op een aanvraag om een omgevingsvergunning voor een activiteit die op grond van artikel 16.65 is aangewezen, afdeling 3.4 van de Algemene wet bestuursrecht en artikel 3:44 van die wet buiten toepassing laten als:"
      onderdelen:
        a: "de aanvraag betrekking heeft op een activiteit waarvan de uitvoering door een bijzondere omstandigheid op korte termijn nodig is"
        b: "nationale veiligheidsbelangen dat vereisen"
        c: "de uitvoering van een internationaalrechtelijke verplichting dat vereist"

      functie:
        werkwoord: "machtigt"
        object: "afwijking uitgebreide procedure"
        logica: "uitzonderingen op uitgebreide procedure"

      interne_refs:
        - naar: "artikel 16.65"

      externe_refs:
        - naar: "Awb afdeling 3.4"
          bwb_id: "BWBR0005537"
        - naar: "Awb artikel 3:44"
          bwb_id: "BWBR0005537"

