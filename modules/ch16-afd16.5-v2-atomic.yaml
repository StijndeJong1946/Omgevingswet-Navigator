          type: delegatiegrondslag
          norm: "AMvB KAN indieningswijze regelen"
          delegatie_aan: "AMvB (Omgevingsregeling)"
          bevoegdheid: "kan"

      2:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.55/Lid2"
        structuur:
          volledige_tekst: "Bij ministeriële regeling worden regels gesteld over de door de aanvrager te verstrekken gegevens en bescheiden."
        logica:
          type: delegatiegrondslag
          norm: "Ministeriële regeling VERPLICHT voor gegevens/bescheiden"
          delegatie_aan: "ministeriële regeling"
          bevoegdheid: "worden"

      3:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.55/Lid3"
        structuur:
          volledige_tekst: "Voor een aanvraag om een omgevingsvergunning voor een activiteit als bedoeld in artikel 5.3 of 5.4 kunnen in de waterschapsverordening respectievelijk de omgevingsverordening ook regels worden gesteld over de door de aanvrager te verstrekken gegevens en bescheiden."
        logica:
          type: delegatiegrondslag
          norm: "Decentrale verordening KAN aanvullende gegevenseisen stellen"
          delegatie_aan:
            - "waterschapsverordening (art. 5.3)"
            - "omgevingsverordening (art. 5.4)"

      4:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.55/Lid4"
        structuur:
          volledige_tekst: "Voor een aanvraag om een omgevingsvergunning voor een omgevingsplanactiviteit kunnen in het omgevingsplan ook regels worden gesteld over de door de aanvrager te verstrekken gegevens en bescheiden."
        logica:
          type: delegatiegrondslag
          norm: "Omgevingsplan KAN aanvullende gegevenseisen voor OPA"
          delegatie_aan: "omgevingsplan"

      5:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.55/Lid5"
        structuur:
          volledige_tekst: "De gegevens en bescheiden, bedoeld in het tweede tot en met vierde lid, behoeven niet te worden verstrekt voor zover het bevoegd gezag al over die gegevens of bescheiden beschikt."
        logica:
          type: uitzondering
          norm: "Geen dubbele verstrekking als BG gegevens al heeft"
          ratio: "Administratieve lastenverlichting"

      6:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.55/Lid6"
        structuur:
          volledige_tekst: "Op grond van het tweede lid worden in ieder geval regels gesteld over het bij de aanvraag verstrekken van gegevens over participatie van en overleg met derden."
        logica:
          type: instructienorm
          norm: "Ministeriële regeling VERPLICHT participatiegegevens"
          verband: "lid 2 delegatie"

      7:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.55/Lid7"
        structuur:
          volledige_tekst: "De gemeenteraad kan gevallen van activiteiten aanwijzen waarin participatie van en overleg met derden verplicht is voordat een aanvraag om een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit waarvoor het college van burgemeester en wethouders bevoegd gezag is, kan worden ingediend."
        logica:
          type: bevoegdheid
          norm: "Gemeenteraad KAN verplichte participatie voor buitenplanse OPA aanwijzen"
          actor: "gemeenteraad"
          scope: "buitenplanse omgevingsplanactiviteit"

    interne_refs:
      - naar: "art. 5.3"
        context: "waterschap vergunning"
      - naar: "art. 5.4"
        context: "provincie vergunning"

