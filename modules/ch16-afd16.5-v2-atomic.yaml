          aanhef: "Het bevoegd gezag kan afdeling 3.4 van de Algemene wet bestuursrecht bij besluit van toepassing verklaren op de voorbereiding van de beslissing op een aanvraag om een omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit:"
