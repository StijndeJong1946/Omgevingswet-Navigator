        structuur:
          volledige_tekst: "Met toepassing van artikel 28, eerste lid, laatste zinsnede, van de Dienstenwet is paragraaf 4.1.3.3 van de Algemene wet bestuursrecht niet van toepassing op de voorbereiding van de beslissing op de aanvraag."
        logica:
