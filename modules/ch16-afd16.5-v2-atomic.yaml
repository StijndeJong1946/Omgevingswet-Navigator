        structuur:
          volledige_tekst: "Het bevoegd gezag kan de beslistermijnen, bedoeld in het eerste lid, eenmaal met ten hoogste zes weken verlengen. Dit besluit wordt bekendgemaakt binnen de beslistermijn."
        logica:
          type: bevoegdheid
          norm: "Verlenging beslistermijn EENMAAL max 6 weken"
          vereiste: "bekendmaking binnen oorspronkelijke termijn"

      3:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.2/Artikel16.64/Lid3"
        structuur:
          volledige_tekst: "Tegelijkertijd met of zo spoedig mogelijk na de bekendmaking van de beslissing op de aanvraag om een omgevingsvergunning geeft het bevoegd gezag kennis van dat besluit op de in artikel 12 van de Bekendmakingswet bepaalde wijze."
        logica:
