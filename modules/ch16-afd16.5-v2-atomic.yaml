        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.3/Artikel16.65/Lid2"
        structuur:
          aanhef: "Deze paragraaf is van overeenkomstige toepassing op de voorbereiding van de beslissing:"
