      3:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.3/Artikel16.65/Lid3"
        structuur:
          volledige_tekst: "Bij algemene maatregel van bestuur, bedoeld in het eerste lid, aanhef en onder a, worden in ieder geval aangewezen gevallen van activiteiten ter uitvoering van het verdrag van Aarhus."
