      norm: "UOV-procedure NIET voor afwijzing aanvraag projectbesluit"
      afwijking_van: "art. 16.71"
      ratio: "Geen uitgebreide procedure nodig bij afwijzing"

    beslislogica:
      trigger: "afwijzing aanvraag projectbesluit"
      procedure: "reguliere Awb-procedure (NIET UOV)"
