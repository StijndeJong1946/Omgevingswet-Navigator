artikelen:

  # ---------------------------------------------------------------------------
  # § 16.6.1 - Voorkeursbeslissing
  # ---------------------------------------------------------------------------
  artikel_16.70:
    nummer: "16.70"
    titel: "(toepassing afdeling 3.4 Awb)"
    bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.1/Artikel16.70"
    inwerking: "2024-01-01"
    paragraaf: "16.6.1"

    structuur:
      aanhef: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van een voorkeursbeslissing voor:"
      onderdelen:
        a:
          tekst: "een projectbesluit,"
          bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.1/Artikel16.70/Onderdeela"
        b:
          tekst: "het opnemen van regels in het omgevingsplan als bedoeld in artikel 5.55."
          bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.1/Artikel16.70/Onderdeelb"

    logica:
      type: procedurebepaling
      norm: "Awb 3.4 UOV verplicht voor voorkeursbeslissing"
      scope:
        - "projectbesluit"
        - "omgevingsplan art. 5.55 regels"

    externe_refs:
      - naar: "Awb"
        wet: "BWBR0005537"
        artikel: "afdeling 3.4"
        context: "uitgebreide openbare voorbereidingsprocedure"
      - naar: "Omgevingswet"
        artikel: "5.55"
        context: "regels opnemen in omgevingsplan"

    logica_samenvatting:
      narrative: |
        Art. 16.70 bepaalt dat de UOV (Awb 3.4) verplicht is voor voorkeursbeslissingen.
        Dit geldt zowel voor projectbesluiten als voor art. 5.55 omgevingsplanregels.

  # ---------------------------------------------------------------------------
  # § 16.6.2 - Projectbesluit
  # ---------------------------------------------------------------------------
  artikel_16.71:
    nummer: "16.71"
    titel: "(toepassing Awb)"
    bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.71"
    inwerking: "2024-01-01"
    paragraaf: "16.6.2"

    leden:
      1:
        bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.71/Lid1"
        structuur:
          aanhef: "Afdeling 3.4 van de Algemene wet bestuursrecht is van toepassing op de voorbereiding van:"
          onderdelen:
            a:
              tekst: "een projectbesluit,"
              bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.71/Lid1/Onderdeela"
            b:
              tekst: "een besluit tot het buiten toepassing laten van regels als bedoeld in artikel 5.53, derde of vierde lid."
              bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.71/Lid1/Onderdeelb"
        logica:
          type: procedurebepaling
          norm: "Awb 3.4 UOV verplicht voor projectbesluit en buiten-toepassing-besluit"

      2:
        bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.71/Lid2"
        structuur:
          volledige_tekst: "In afwijking van artikel 3:1, eerste lid, aanhef en onder b, van de Algemene wet bestuursrecht zijn de afdelingen 3.6 en 3.7 van die wet van toepassing op een besluit als bedoeld in het eerste lid, onder a of b."
        logica:
          type: uitbreiding
          norm: "Awb 3.6 en 3.7 ook van toepassing (bekendmaking en motivering)"
          afwijking_van: "Awb art. 3:1 lid 1b"

      3:
        bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.71/Lid3"
        structuur:
          volledige_tekst: "Bij de bekendmaking van een projectbesluit of van een besluit tot uitvoering van een projectbesluit wordt de bijzondere regeling over het aanvoeren van gronden van het beroep, bedoeld in artikel 16.86, vermeld."
        logica:
          type: verplichting
          norm: "Bij bekendmaking projectbesluit VERPLICHT vermelding bijzondere beroepsgronden-regeling"
          verwijzing: "art. 16.86"

    externe_refs:
      - naar: "Awb"
        artikel: "afdeling 3.4"
        context: "UOV procedure"
      - naar: "Awb"
        artikel: "afdeling 3.6 en 3.7"
        context: "bekendmaking en motivering"
      - naar: "Omgevingswet"
        artikel: "5.53"
        context: "buiten toepassing laten regels"
      - naar: "Omgevingswet"
        artikel: "16.86"
        context: "beroepsgronden projectbesluit"

    logica_samenvatting:
      narrative: |
        Art. 16.71 is de CENTRALE PROCEDUREANKER voor projectbesluiten:
        - Lid 1: UOV verplicht voor projectbesluit en buiten-toepassing-besluit
        - Lid 2: Afwijkend van Awb: ook 3.6 en 3.7 van toepassing
        - Lid 3: Bekendmakingsverplichting voor bijzondere beroepsgronden

  artikel_16.72:
    nummer: "16.72"
    titel: "(goedkeuring projectbesluit waterschap)"
    bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.72"
    inwerking: "2024-01-01"
    paragraaf: "16.6.2"

    leden:
      1:
        bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.72/Lid1"
        structuur:
          volledige_tekst: "Een door het dagelijks bestuur van het waterschap genomen projectbesluit behoeft de goedkeuring van gedeputeerde staten van de provincie waar dat besluit wordt uitgevoerd. Als het project in meer dan een provincie ligt, beslissen gedeputeerde staten van de provincie waar het project in hoofdzaak zal worden uitgevoerd over de goedkeuring."
        logica:
          type: verplichting
          norm: "Waterschap-projectbesluit vereist GS-goedkeuring"
          actor: "gedeputeerde staten"
          competentieregel: "GS van provincie waar project in hoofdzaak wordt uitgevoerd"

      2:
        bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.72/Lid2"
        structuur:
          volledige_tekst: "Op de goedkeuring van een projectbesluit is artikel 10:31, tweede tot en met vierde lid, van de Algemene wet bestuursrecht niet van toepassing."
        logica:
          type: uitzondering
          norm: "Awb 10:31 lid 2-4 NIET van toepassing op goedkeuring"
          afwijking_van: "Awb art. 10:31 lid 2-4"

    externe_refs:
      - naar: "Awb"
        artikel: "10:31 lid 2-4"
        context: "normale goedkeuringsbepalingen (uitgesloten)"

    logica_samenvatting:
      narrative: |
        Art. 16.72 regelt het GOEDKEURINGSVEREISTE voor waterschap-projectbesluiten.
        GS van de provincie waar het project in hoofdzaak wordt uitgevoerd beslist.
        Awb-goedkeuringsbepalingen zijn uitgesloten voor specifieke projectprocedure.

  artikel_16.73:
    nummer: "16.73"
    titel: "(afwijzing aanvraag om projectbesluit vast te stellen)"
    bron_path: "/Hoofdstuk16/Afdeling16.6/Paragraaf16.6.2/Artikel16.73"
