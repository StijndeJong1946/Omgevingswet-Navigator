# AFDELING 16.6a - KOSTENVERHAALSBESCHIKKING
# =============================================================================
afdeling_16_6a:
  titel: "Kostenverhaalsbeschikking"
  bron_path: "/Hoofdstuk16/Afdeling16.6a"

  logica:
    type: afdeling_synthese
    norm: "Procedurele waarborgen voor kostenverhaalsbeschikking"
    kernprincipes:
      - "Aanhouding tot onherroepelijkheid grondslag"
      - "Zienswijze-gelegenheid voor aanvrager"
      - "Doorbreking aanhouding mogelijk bij irrelevant beroep"

artikelen_16_6a:

  artikel_16.75:
    nummer: "16.75"
    titel: "(aanhoudingsregeling kostenverhaalsbeschikking)"
    bron_path: "/Hoofdstuk16/Afdeling16.6a/Artikel16.75"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk16/Afdeling16.6a/Artikel16.75/Lid1"
        structuur:
          volledige_tekst: "De beslissing op een aanvraag om een beschikking als bedoeld in artikel 13.18, eerste lid, wordt aangehouden als voor de in de aanvraag bedoelde te verrichten activiteit het omgevingsplan, de omgevingsvergunning voor een buitenplanse omgevingsplanactiviteit, voor zover sprake is van een activiteit die in strijd is met een in het omgevingsplan aan een locatie toegedeelde functie, of het projectbesluit nog niet onherroepelijk is."
        logica:
          type: verplichting
          norm: "Aanhouding kostenverhaalsbeschikking VERPLICHT totdat grondslag-besluit onherroepelijk"
          trigger: "omgevingsplan/OPA-vergunning/projectbesluit nog niet onherroepelijk"

      2:
        bron_path: "/Hoofdstuk16/Afdeling16.6a/Artikel16.75/Lid2"
        structuur:
          volledige_tekst: "De aanhouding duurt totdat het betrokken besluit onherroepelijk is."
        logica:
          type: termijn
          norm: "Aanhouding eindigt bij onherroepelijkheid"

      3:
        bron_path: "/Hoofdstuk16/Afdeling16.6a/Artikel16.75/Lid3"
        structuur:
          aanhef: "In afwijking van het eerste lid kan het bevoegd gezag de beschikking geven als:"
          onderdelen:
            a:
              tekst: "een ingesteld beroep tegen de in het eerste lid bedoelde besluiten geen gevolgen kan hebben voor de beoordeling van de kostenverhaalplichtige activiteit of van de aan de omgevingsvergunning voor een omgevingsplanactiviteit voor die activiteit te verbinden voorschriften, of"
              bron_path: "/Hoofdstuk16/Afdeling16.6a/Artikel16.75/Lid3/Onderdeela"
            b:
              tekst: "de gevolgen, bedoeld onder a, volgens het bestuursorgaan niet opwegen tegen het belang dat met het geven van de beschikking is gediend."
              bron_path: "/Hoofdstuk16/Afdeling16.6a/Artikel16.75/Lid3/Onderdeelb"
        logica:
          type: uitzondering
          norm: "Doorbreking aanhouding MOGELIJK bij irrelevant beroep of belangenafweging"
          bevoegdheid: "kan"

    externe_refs:
      - naar: "Omgevingswet"
        artikel: "13.18 lid 1"
        context: "kostenverhaalsbeschikking"

    logica_samenvatting:
      narrative: |
        Art. 16.75 implementeert AANHOUDINGSREGELING voor kostenverhaal:
        - Lid 1: Aanhouding VERPLICHT zolang grondslag niet onherroepelijk
        - Lid 2: Duur tot onherroepelijkheid
        - Lid 3: DOORBREKING mogelijk bij irrelevant beroep of belangenafweging

  artikel_16.76:
    nummer: "16.76"
    titel: "(zienswijze kostenverhaalsbeschikking)"
    bron_path: "/Hoofdstuk16/Afdeling16.6a/Artikel16.76"
    inwerking: "2024-01-01"

    structuur:
      volledige_tekst: "Voordat het bestuursorgaan een beschikking als bedoeld in artikel 13.18, eerste lid, geeft, stelt het de aanvrager in de gelegenheid zijn zienswijze naar voren te brengen."

    logica:
      type: verplichting
      norm: "Zienswijze-gelegenheid VERPLICHT voor kostenverhaalsbeschikking"
      ratio: "Hoor en wederhoor voor aanvrager"

    beslislogica:
      trigger: "kostenverhaalsbeschikking voorgenomen"
      verplichting: "aanvrager zienswijze-gelegenheid geven"
      moment: "voordat beschikking wordt gegeven"

    externe_refs:
      - naar: "Omgevingswet"
        artikel: "13.18 lid 1"
        context: "kostenverhaalsbeschikking"

    logica_samenvatting:
      narrative: |
        Art. 16.76 waarborgt HOOR EN WEDERHOOR bij kostenverhaal.
        De aanvrager moet altijd gelegenheid krijgen zienswijze te geven
        voordat de beschikking wordt genomen.

