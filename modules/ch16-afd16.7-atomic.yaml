# ============================================================================
# PARAGRAAF 16.7.1 - BESLISTERMIJN
# ============================================================================

paragraaf_16.7.1:
  titel: "Beslistermijn"
  functie: "Regelt opschorting beslistermijnen"

  artikelen:

    16.77:
      titel: "(opschorting beslistermijn)"

      tekst: "Als een beslissing op een aanvraag om een besluit op grond van deze wet of een besluit tot wijziging daarvan niet kan worden genomen dan nadat is voldaan aan een internationaalrechtelijke verplichting, wordt de termijn voor het nemen van dat besluit opgeschort tot de voor die verplichting geldende procedure is afgerond."

      functie:
        werkwoord: "bepaalt"
        object: "opschorting beslistermijn"
        trigger: "internationale verplichting"

    16.77a:
      titel: "(opschorting beslistermijn Natura 2000-activiteit bij compenserende maatregelen)"

      tekst: "Als een beslissing op een aanvraag om een omgevingsvergunning voor een Natura 2000-activiteit niet kan worden genomen dan nadat de aanvrager de aanvraag heeft aangevuld met gegevens die nodig zijn om te beoordelen of is voldaan aan artikel 6, vierde lid, van de habitatrichtlijn, wordt de termijn voor het nemen van dat besluit opgeschort tot de dag waarop de aanvraag is aangevuld of de daarvoor gestelde termijn ongebruikt is verstreken."

      functie:
        werkwoord: "bepaalt"
        object: "opschorting bij Natura 2000"
        trigger: "aanvulling compenserende maatregelen"

      externe_refs:
        - naar: "Habitatrichtlijn artikel 6, vierde lid"
          context: "ADC-criteria (alternatieven, dwingende redenen, compensatie)"

    16.77aa:
      tekst: "Als toepassing wordt gegeven aan artikel 13.20, vijfde lid, wordt op een verzoek om een eindafrekening uiterlijk beslist op een in het omgevingsplan, de omgevingsvergunning... of het projectbesluit bepaald tijdstip."

      functie:
        werkwoord: "bepaalt"
        object: "beslistermijn eindafrekening"

      interne_refs:
        - naar: "artikel 13.20, vijfde lid"
        - naar: "artikel 13.14, derde lid, onder a"

# ============================================================================
# PARAGRAAF 16.7.2 - BEKENDMAKING EN INWERKINGTREDING
# ============================================================================

paragraaf_16.7.2:
  titel: "Bekendmaking en inwerkingtreding"
  functie: "Regelt wanneer besluiten in werking treden"

  artikelen:

    16.77b:
      titel: "(bekendmaking omgevingsplan, omgevingsvisie en programma)"

      leden:
        1:
          tekst: "Een omgevingsplan wordt niet eerder bekendgemaakt dan nadat twee weken zijn verstreken sinds de dag waarop het omgevingsplan is vastgesteld, tenzij:"
          uitzonderingen:
            a: "gedeputeerde staten over het ontwerp van het omgevingsplan geen zienswijzen naar voren hebben gebracht"
            b: "ten opzichte van het ontwerp van het omgevingsplan geen wijzigingen zijn aangebracht"
            c: "gedeputeerde staten hebben bepaald dat het omgevingsplan eerder ter inzage mag worden gelegd"
          termijn: "2 weken"
        2:
          tekst: "Artikel 3:42 van de Algemene wet bestuursrecht is van overeenkomstige toepassing op een omgevingsvisie en een programma als bedoeld in de paragrafen 3.2.2 tot en met 3.2.4."

      functie:
        werkwoord: "bepaalt"
        object: "bekendmakingstermijn omgevingsplan"
        logica: "wachttijd voor provinciaal toezicht"

      interne_refs:
        - naar: "paragrafen 3.2.2 tot en met 3.2.4"

      externe_refs:
        - naar: "Awb artikel 3:42"
          bwb_id: "BWBR0005537"

    16.78:
      titel: "(inwerkingtreding omgevingsplan en projectbesluit)"

      leden:
        1:
          tekst: "Een omgevingsplan treedt in werking met ingang van de dag waarop vier weken zijn verstreken sinds de dag waarop het besluit is bekendgemaakt, tenzij bij het besluit een later tijdstip is bepaald."
          termijn: "4 weken"
        2:
          tekst: "Een besluit als bedoeld in artikel 16.21 treedt tegelijk in werking met het omgevingsplan waarop het betrekking heeft."
        3:
          tekst: "Een projectbesluit treedt in werking met ingang van de dag waarop vier weken zijn verstreken sinds de dag waarop het besluit is bekendgemaakt. Als eerdere inwerkingtreding volgens het bevoegd gezag vanwege spoedeisende omstandigheden nodig is, kan het bevoegd gezag bepalen dat het projectbesluit eerder in werking treedt."
          termijn: "4 weken (of eerder bij spoed)"
        4:
          tekst: "In afwijking van het derde lid treedt een projectbesluit van het dagelijks bestuur van het waterschap in werking met ingang van de dag waarop vier weken zijn verstreken sinds de dag waarop het besluit over goedkeuring is bekendgemaakt."
          note: "waterschap = goedkeuring GS nodig"
        5:
          tekst: "Een besluit tot vaststelling van geluidproductieplafonds als omgevingswaarden... treedt in werking met ingang van de dag waarop vier weken zijn verstreken sinds de dag waarop het besluit is bekendgemaakt."

      functie:
        werkwoord: "bepaalt"
        object: "inwerkingtreding plan/projectbesluit"
        termijn: "4 weken (default)"

      interne_refs:
        - naar: "artikel 16.21"
        - naar: "artikelen 2.12a, 2.13a, 2.15"
          context: "geluidproductieplafonds"

    16.78a:
      titel: "(bijzondere bepalingen jachtgeweeractiviteiten)"

      leden:
        1:
          tekst: "In afwijking van artikel 3:41, eerste lid, van de Algemene wet bestuursrecht, wordt een omgevingsvergunning voor een jachtgeweeractiviteit aan degene aan wie zij wordt verleend, in persoon uitgereikt."
        2:
          status: "nog niet in werking"

      functie:
        werkwoord: "bepaalt"
        object: "bekendmaking jachtgeweervergunning"
        logica: "persoonlijke uitreiking verplicht"

      externe_refs:
        - naar: "Awb artikel 3:41"
          bwb_id: "BWBR0005537"

    16.79:
      titel: "(inwerkingtreding omgevingsvergunning)"

      leden:
        1:
          tekst: "Een omgevingsvergunning treedt in werking met ingang van de dag na de dag waarop:"
          onderdelen:
            a: "het besluit is bekendgemaakt"
            b: "als het besluit is voorbereid met toepassing van afdeling 3.4 van de Awb: het besluit overeenkomstig artikel 3:44, eerste lid, onder a, van die wet ter inzage is gelegd"
          termijn: "dag na bekendmaking (default)"
        2:
          tekst: "In afwijking van het eerste lid bepaalt het bevoegd gezag in de omgevingsvergunning dat die in werking treedt met ingang van de dag waarop vier weken zijn verstreken sinds de dag van bekendmaking of terinzagelegging als naar zijn oordeel:"
          voorwaarden:
            a: "het verrichten van de activiteit die de omgevingsvergunning mogelijk maakt binnen die vier weken kan leiden tot een wijziging van een bestaande toestand die niet kan worden hersteld"
            b: "de regels over het verlenen van de omgevingsvergunning ertoe strekken die bestaande toestand te beschermen"
          termijn: "4 weken (bij onomkeerbare gevolgen)"
        3:
          tekst: "Bij algemene maatregel van bestuur kunnen gevallen van activiteiten worden aangewezen, waarin het bevoegd gezag in ieder geval toepassing geeft aan het tweede lid."
        4:
          tekst: "Als binnen de termijn, bedoeld in het tweede lid, bij de bevoegde rechter een verzoek om voorlopige voorziening is gedaan, treedt de omgevingsvergunning niet in werking voordat op het verzoek is beslist."
          effect: "schorsende werking voorlopige voorziening"
        5:
          tekst: "Als het eerder in werking treden van een omgevingsvergunning volgens het bevoegd gezag vanwege spoedeisende omstandigheden nodig is, kan het in afwijking van het tweede lid bepalen dat het besluit eerder in werking treedt en het vierde lid niet van toepassing is."
          uitzondering: "spoedeisend → direct inwerkingtreding"
        6:
          tekst: "Dit artikel is van overeenkomstige toepassing op een besluit tot wijziging van de voorschriften van een omgevingsvergunning of tot intrekking van een omgevingsvergunning."

      functie:
        werkwoord: "bepaalt"
        object: "inwerkingtreding omgevingsvergunning"
        key_distinction: |
          DEFAULT: dag na bekendmaking (direct)
          BIJ ONOMKEERBARE GEVOLGEN: 4 weken + voorlopige voorziening schorst

      key_concept:
        onomkeerbaarheid: "lid 2 - bescherming bestaande toestand"
        voorlopige_voorziening: "lid 4 - schorsende werking"

      externe_refs:
        - naar: "Awb afdeling 3.4"
          bwb_id: "BWBR0005537"
        - naar: "Awb artikel 3:44"
          bwb_id: "BWBR0005537"

    16.80:
      titel: "(aanvullende inwerkingtredingsbepaling vanwege Kernenergiewet)"

      tekst: "Onverminderd artikel 16.79 treedt een omgevingsvergunning voor een bouwactiviteit of een omgevingsplanactiviteit bestaande uit een bouwactiviteit... niet eerder in werking dan nadat [Kernenergiewet-vergunning] in werking is getreden."

      functie:
        werkwoord: "bepaalt"
        object: "koppeling aan Kernenergiewet"
        logica: "Kernenergiewet-vergunning eerst"

      interne_refs:
        - naar: "artikel 16.79"

      externe_refs:
        - naar: "Kernenergiewet artikel 15, aanhef en onder b"
          bwb_id: "BWBR0002402"

    16.81:
      status: "ingetrokken"
      note: "Stb. 2020/87"

    16.82:
      titel: "(aanvullende inwerkingtredingsbepaling vanwege doelmatige uitvoering en handhaving)"

      tekst: "Bij algemene maatregel van bestuur kunnen, als dat nodig is in het belang van een doelmatige uitvoering en handhaving, gevallen worden aangewezen waarin een omgevingsvergunning voor een bouwactiviteit... niet eerder in werking treedt dan nadat een omgevingsvergunning voor een andere activiteit in werking is getreden."

      functie:
        werkwoord: "machtigt"
        object: "koppeling inwerkingtreding aan andere vergunning"
        delegatie: "AMvB"

      interne_refs:
        - naar: "artikel 16.79"

    16.82a:
      titel: "(inschrijving en ingaan voorkeursrecht)"

      leden:
        1:
          tekst: "Nadat een voorkeursrechtbeschikking is bekendgemaakt, kan de beschikking binnen vier dagen worden ingeschreven in de openbare registers."
        2:
          tekst: "Het voorkeursrecht gaat in op het tijdstip waarop de beschikking is ingeschreven."

      functie:
        werkwoord: "bepaalt"
        object: "inwerkingtreding voorkeursrecht"
        termijn: "4 dagen voor inschrijving"

    16.82b:
      titel: "(bekendmaking inrichtingsbesluit)"

      leden:
        1:
          tekst: "De bekendmaking van een inrichtingsbesluit vindt plaats met toepassing van artikel 3:42, tweede lid, van de Algemene wet bestuursrecht."
        2:
          tekst: "Als het inrichtingsbesluit voorziet in de toedeling van eigendom, bedoeld in artikel 12.8, eerste lid, onder a, c of d, of in de toedeling van beheer en onderhoud... wordt het inrichtingsbesluit ook toegezonden of uitgereikt aan de belanghebbenden tot wie het is gericht."

      functie:
        werkwoord: "bepaalt"
        object: "bekendmaking inrichtingsbesluit"

      interne_refs:
        - naar: "artikel 12.8, eerste lid"

      externe_refs:
        - naar: "Awb artikel 3:42"
          bwb_id: "BWBR0005537"

    16.82c:
      titel: "(inwerkingtreding besluiten in verband met inrichten gebieden)"

      leden:
        1:
          tekst: "Een besluit tot het tijdelijk in gebruik geven als bedoeld in artikel 12.21, eerste lid, en een ruilbesluit treden in werking met ingang van de dag waarop:"
          onderdelen:
            a: "de beroepstermijn is verstreken"
            b: "als beroep is ingesteld: op het beroep is beslist..."
            c: "als beroep in cassatie is ingesteld: op het beroep in cassatie is beslist..."
        2:
          tekst: "Een besluit geldelijke regelingen treedt in werking met ingang van de dag waarop de beroepstermijn is verstreken of, als beroep is ingesteld, waarop op het beroep is beslist."

      functie:
        werkwoord: "bepaalt"
        object: "inwerkingtreding gebiedsinrichtingsbesluiten"
        logica: "pas na beroepstermijn/uitspraak"

      interne_refs:
        - naar: "artikel 12.21, eerste lid"

# ============================================================================
# PARAGRAAF 16.7.3 - BEROEP
# ============================================================================

paragraaf_16.7.3:
  titel: "Beroep"
  functie: "Regelt rechtsbescherming tegen besluiten"

  artikelen:

    16.83:
      titel: "(ondergeschikte wijzigingen aangevochten besluit)"

      tekst: "Als tegen een besluit dat is voorbereid met toepassing van afdeling 3.4 van de Algemene wet bestuursrecht beroep aanhangig is, kan die afdeling, voor zover niet in strijd met internationaalrechtelijke verplichtingen, buiten toepassing worden gelaten op de voorbereiding van een besluit tot wijziging van dat besluit, als het gaat om een wijziging van ondergeschikte aard."

      functie:
        werkwoord: "machtigt"
        object: "vereenvoudigde wijziging tijdens beroep"
        voorwaarde: "ondergeschikte wijziging"

      externe_refs:
        - naar: "Awb afdeling 3.4"
          bwb_id: "BWBR0005537"

    16.84:
      titel: "(reikwijdte beroep na toepassing artikel 16.7, eerste lid, aanhef en onder b)"

      leden:
        1:
          tekst: "Als nadat toepassing is gegeven aan artikel 16.7, eerste lid, aanhef en onder b, alleen beroep is ingesteld tegen de beslissing op de aanvraag om één van de omgevingsvergunningen, heeft het beroep ook betrekking op de beslissing op de aanvraag om de andere omgevingsvergunning, voor zover het beroep betrekking heeft op de samenhang tussen beide omgevingsvergunningen."
        2:
          tekst: "Het eerste lid is van overeenkomstige toepassing op het beroep tegen beslissingen op een aanvraag om wijziging van de voorschriften van een omgevingsvergunning..."

      functie:
        werkwoord: "bepaalt"
        object: "uitbreiding bereik beroep"
        logica: "gecoördineerde besluiten samen beoordelen"

      interne_refs:
        - naar: "artikel 16.7, eerste lid, aanhef en onder b"
          context: "coördinatieregeling"

    16.85:
      titel: "(bundeling beroep)"

      leden:
        1:
          tekst: "Voor de mogelijkheid van beroep wordt een besluit tot het verlenen van een ontheffing op grond van artikel 2.32 geacht deel uit te maken van het besluit waarover de regel waarvan ontheffing is verzocht, is gesteld."
        2:
          tekst: "Voor de mogelijkheid van beroep wordt:"
          onderdelen:
            a: "een instructie, gegeven op grond van artikel 2.33 of 2.34"
            b: "een besluit over instemming op grond van artikel 16.16"
          effect: "geacht deel uit te maken van het besluit waarop dat besluit betrekking heeft"

      functie:
        werkwoord: "bepaalt"
        object: "bundeling samenhangende besluiten"
        logica: "accessoire besluiten volgen hoofdbesluit"

      interne_refs:
        - naar: "artikel 2.32"
          context: "ontheffing"
        - naar: "artikel 2.33"
          context: "instructie GS"
        - naar: "artikel 2.34"
          context: "instructie Minister"
        - naar: "artikel 16.16"
          context: "instemming"

    16.86:
      titel: "(beroepsgronden bij een projectbesluit of een uitvoeringsbesluit daarvan)"

      leden:
        1:
          tekst: "Bij het beroep tegen een projectbesluit en tegen besluiten ter uitvoering van een projectbesluit kunnen geen gronden worden aangevoerd na afloop van de termijn voor het instellen van beroep."
          restrictie: "geen nieuwe gronden na beroepstermijn"
        2:
          tekst: "Bij het beroep tegen een besluit tot uitvoering van een projectbesluit kunnen geen gronden worden aangevoerd die betrekking hebben op het projectbesluit waarop dat besluit berust."
          restrictie: "geen gronden tegen onderliggend projectbesluit"
        3:
          tekst: "In afwijking van artikel 6:6 van de Algemene wet bestuursrecht wordt het beroep tegen een projectbesluit of tegen een besluit ter uitvoering van een projectbesluit niet-ontvankelijk verklaard als niet is voldaan aan artikel 6:5, eerste lid, onder d, van die wet..."

      functie:
        werkwoord: "beperkt"
        object: "beroepsgronden projectbesluit"
        logica: "strikte termijnen en onderdelentrechter"

      interne_refs:
        - naar: "artikel 16.71, derde lid"

      externe_refs:
        - naar: "Awb artikel 6:5"
          bwb_id: "BWBR0005537"
        - naar: "Awb artikel 6:6"
          bwb_id: "BWBR0005537"

    16.87:
      titel: "(rechterlijke beslistermijn bij projectprocedure)"

      leden:
        1:
          tekst: "Op beroepen tegen een projectbesluit of tegen een besluit over goedkeuring als bedoeld in artikel 16.72 beslist de Afdeling bestuursrechtspraak van de Raad van State binnen zes maanden na ontvangst van het verweerschrift."
          termijn: "6 maanden"
        2:
          tekst: "In bijzondere omstandigheden kan de Afdeling de in het eerste lid genoemde termijn met ten hoogste drie maanden verlengen."
          verlenging: "max 3 maanden"
        3:
          tekst: "Op beroepen tegen een besluit ter uitvoering van een projectbesluit waarop op grond van artikel 16.7 afdeling 3.5 van de Algemene wet bestuursrecht van toepassing is, beslist de Afdeling binnen zes maanden na ontvangst van de verweerschriften."

      functie:
        werkwoord: "verplicht"
        object: "rechterlijke beslistermijn"
        logica: "versnelde behandeling projectbesluiten"

      key_concept:
        versnelde_behandeling: "ABRvS beslist binnen 6 maanden"
        bevoegde_rechter: "Afdeling bestuursrechtspraak RvS"

      interne_refs:
        - naar: "artikel 16.72"
        - naar: "artikel 16.7"

      externe_refs:
        - naar: "Awb afdeling 3.5"
          bwb_id: "BWBR0005537"

    16.87a:
      titel: "(administratief beroep omgevingsvergunning voor jachtgeweeractiviteit)"

      leden:
        1:
          tekst: "Tegen een besluit dat alleen betrekking heeft op de weigering van een omgevingsvergunning voor een jachtgeweeractiviteit of op de intrekking van een vergunning op de in het tweede lid genoemde gronden, staat administratief beroep open bij Onze Minister van Justitie en Veiligheid."
        2:
          tekst: "De gronden, bedoeld in het eerste lid, zijn:"
          onderdelen:
            a: "de vergunninghouder heeft misbruik gemaakt van wapens of munitie..."
            b: "er zijn andere aanwijzingen dat aan de vergunninghouder het voorhanden hebben van wapens of munitie niet of niet langer kan worden toevertrouwd"

      functie:
        werkwoord: "bepaalt"
        object: "administratief beroep jachtgeweer"
        beroepsinstantie: "Minister J&V"

      key_concept:
        administratief_beroep: "bij Minister, niet bij rechter"

    16.88:
      titel: "(beroep tegen besluit tot tijdelijk in gebruik geven, ruilbesluit en besluit geldelijke regelingen)"

      leden:
        1:
          tekst: "Tegen een besluit tot het tijdelijk in gebruik geven als bedoeld in artikel 12.21, eerste lid, een ruilbesluit en een besluit geldelijke regelingen kunnen belanghebbenden door indiening van een verzoek als bedoeld in artikel 261 van het Wetboek van Burgerlijke rechtsvordering in beroep komen bij de rechtbank..."
        2:
          tekst: "Het verzoekschrift wordt door de belanghebbende of zijn gemachtigde ondertekend."
        3:
          tekst: "Zodra het verzoekschrift is ingediend, zendt de griffier een afschrift daarvan aan gedeputeerde staten..."

      functie:
        werkwoord: "bepaalt"
        object: "beroep gebiedsinrichtingsbesluiten"
        bevoegde_rechter: "civiele rechter (niet bestuursrechter)"

      interne_refs:
        - naar: "artikel 12.21, eerste lid"

      externe_refs:
        - naar: "Wetboek van Burgerlijke Rechtsvordering artikel 261"
          bwb_id: "BWBR0001827"
        - naar: "Awb artikelen 6:2, 6:7-6:20, 6:22"
          bwb_id: "BWBR0005537"

    16.89:
      titel: "(wijziging ruilbesluit en besluit geldelijke regelingen na oproeping)"

      leden:
        1:
          tekst: "De rechtbank beslist over de wijze waarop het ruilbesluit of het besluit geldelijke regelingen wordt gewijzigd na oproeping van de verzoeker, gedeputeerde staten en de belanghebbenden..."
        2:
          tekst: "Beroepen tegen het ruilbesluit en het besluit geldelijke regelingen worden gezamenlijk behandeld."

      functie:
        werkwoord: "bepaalt"
        object: "procedure ruilbesluit-beroep"

    16.90:
      titel: "(eindbeschikking, hoger beroep en cassatie)"

      leden:
        1:
          tekst: "Tegen een beschikking van de rechtbank over een besluit tot het tijdelijk in gebruik geven... kan geen hoger beroep of beroep in cassatie worden ingesteld."
          restrictie: "geen hoger beroep"
        2:
          tekst: "Tegen een beschikking van de rechtbank over het ruilbesluit of het besluit geldelijke regelingen kan geen hoger beroep worden ingesteld. Voor de belanghebbende die voor de rechtbank is verschenen en voor gedeputeerde staten staat beroep in cassatie open..."
          restrictie: "geen hoger beroep, wel cassatie"
        3:
          tekst: "De griffier... zendt een afschrift van de beschikking aan de belanghebbenden..."
        4:
          tekst: "Zodra het afschrift van de beschikking... door gedeputeerde staten is ontvangen en die beschikking in kracht van gewijsde is gegaan, wijzigen gedeputeerde staten zo nodig het ruilbesluit..."

      functie:
        werkwoord: "bepaalt"
        object: "rechtsmiddelen gebiedsinrichting"
        logica: "beperkte rechtsmiddelen (geen hoger beroep)"

      externe_refs:
        - naar: "Wetboek van Burgerlijke Rechtsvordering artikelen 426-429"
          bwb_id: "BWBR0001827"

