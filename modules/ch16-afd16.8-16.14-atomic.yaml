# =============================================================================
# AFDELING 16.8 - BEROEP VOORKEURSRECHT (2 artikelen)
# =============================================================================

artikelen:
  - artikel: "16.91"
    status: "ingetrokken"
    redactie: "Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/262."
    intrekking_bron: "Stb. 2020/262"

  - artikel: "16.92"
    titel: "(beroep)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"
    afdeling: "16.8"

    leden:
      - lid: 1
        inhoud: "Als beroep aanhangig is tegen een voorkeursrechtbeschikking van het college van burgemeester en wethouders en die beschikking vervalt omdat voor de onroerende zaak een voorkeursrechtbeschikking van de gemeenteraad in werking is getreden, wordt het beroep geacht te zijn gericht tegen de voorkeursrechtbeschikking van de gemeenteraad."
        type: "fictie"
        scope: "B&W → gemeenteraad"

      - lid: 2
        inhoud: "Het eerste lid is van overeenkomstige toepassing als het beroep gericht is tegen een voorkeursrechtbeschikking van gedeputeerde staten en die beschikking vervalt omdat voor de onroerende zaak een voorkeursrechtbeschikking van provinciale staten in werking is getreden."
        type: "schakelbepaling"
        scope: "GS → PS"

    juridische_analyse:
      patroon: "BEROEP_VOLGT_BESCHIKKING"
      parallel_met: "artikel 16.32c (bezwaar)"
      note: "Continuïteit rechtsbescherming bij opeenvolgende beschikkingen"

# =============================================================================
# AFDELING 16.10 - HOGER BEROEP ONTEIGENINGSBESCHIKKING (5 artikelen)
# =============================================================================

  - artikel: "16.117"
    titel: "(hoger beroep)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"
    afdeling: "16.10"

    leden:
      - lid: 1
        inhoud: "Een belanghebbende en het bestuursorgaan kunnen hoger beroep instellen tegen een uitspraak van de rechtbank op een verzoek als bedoeld in artikel 16.93."
        type: "beroepsrecht"
        legitimatie: ["belanghebbende", "bestuursorgaan"]
        interne_ref:
          - artikel: "16.93"
            relatie: "bekrachtigingsverzoek"

      - lid: 2
        inhoud: "Voor zover in deze afdeling niet anders is bepaald, zijn op het hoger beroep van overeenkomstige toepassing:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "afdeling 6.2 van de Algemene wet bestuursrecht, met uitzondering van de artikelen 6:12, 6:13, 6:20 en 6:24"
          - onderdeel: "b"
            inhoud: "de titels 8.1 tot en met 8.3 van de Algemene wet bestuursrecht, met uitzondering van de artikelen 8:1 tot en met 8:10, 8:41, tweede lid, 8:74 en 8:75"
          - onderdeel: "c"
            inhoud: "de artikelen 8:104, tweede lid, aanhef en onder a, b en c, en derde lid, 8:105, 8:107 en 8:109 tot en met 8:118 van de Algemene wet bestuursrecht"
        type: "schakelbepaling_awb"

  - artikel: "16.118"
    titel: "(hoger beroep belanghebbende na bedenkingen)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "ontvankelijkheidsvereiste"
    afdeling: "16.10"

    inhoud: "Geen hoger beroep kan worden ingesteld door een belanghebbende aan wie redelijkerwijs kan worden verweten dat hij geen bedenkingen tegen de onteigeningsbeschikking heeft ingebracht."
    type: "uitsluiting"
    voorwaarde: "geen bedenkingen ingebracht (verwijtbaar)"

    juridische_analyse:
      patroon: "ONDERDELENFUIK"
      note: "Wie zwijgt in eerste instantie, kan niet later klagen"

  - artikel: "16.119"
    titel: "(griffierecht)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "kostenregeling"
    afdeling: "16.10"

    inhoud: "In afwijking van artikel 8:114, eerste lid, van de Algemene wet bestuursrecht houdt de uitspraak ook in dat het bestuursorgaan aan de belanghebbende die een hogerberoepschrift heeft ingediend, het door hem betaalde griffierecht vergoedt als het hoger beroep ongegrond wordt verklaard."
    type: "afwijking_awb"
    note: "Griffierecht ALTIJD vergoed (ook bij ongegrond) - extra bescherming eigenaar"

    juridische_analyse:
      patroon: "EIGENDOMSBESCHERMING"
      afwijking: "Awb 8:114"
      rationale: "Onteigening is onvrijwillig - eigenaar mag niet op kosten worden gejaagd"

  - artikel: "16.120"
    titel: "(proceskosten)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "kostenregeling"
    afdeling: "16.10"

    inhoud: "De uitspraak houdt ook in dat het bestuursorgaan wordt veroordeeld in de kosten die een belanghebbende in verband met de behandeling van het hoger beroep naar aard en omvang redelijkerwijs heeft moeten maken."
    type: "kostenveroordeling"
    note: "Automatische kostenveroordeling overheid (afwijking van Awb)"

    juridische_analyse:
      patroon: "EIGENDOMSBESCHERMING"
      parallel_met: "artikel 16.119"

  - artikel: "16.121"
    titel: "(uitspraaktermijn)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "termijn"
    afdeling: "16.10"

    inhoud: "De hogerberoepsrechter doet uitspraak binnen zes maanden na afloop van de termijn waarbinnen andere partijen dan de indiener van het hogerberoepschrift een schriftelijke uiteenzetting over het hoger beroep konden geven."
    termijn: "6 maanden"
    note: "Snelle rechtspraak bij onteigening"

# =============================================================================
# AFDELING 16.11 - GERECHTELIJKE PRIJSVASTSTELLING VOORKEURSRECHT (2 artikelen)
# =============================================================================

  - artikel: "16.122"
    titel: "(gerechtelijke vaststelling van prijs als bedoeld in artikel 9.16 en 9.18)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"
    afdeling: "16.11"

    leden:
      - lid: 1
        inhoud: "De rechtbank benoemt een of meer deskundigen die zo spoedig mogelijk aan de rechtbank advies uitbrengen over de prijs, bedoeld in de artikelen 9.16, eerste lid, en 9.18, eerste lid."
        type: "deskundigenbericht"
        interne_ref:
          - artikelen: ["9.16.1", "9.18.1"]

      - lid: 2
        inhoud: "De rechtbank oordeelt over de prijs met overeenkomstige toepassing van de artikelen 15.21 tot en met 15.25."
        type: "schakelbepaling"
        interne_ref:
          - artikelen: "15.21-15.25"
            relatie: "onteigeningsschadeloosstelling"

    juridische_analyse:
      patroon: "PRIJS_NAAR_ONTEIGENINGSRECHT"
      note: "Voorkeursrechtprijs volgt onteigeningsregels"

  - artikel: "16.123"
    titel: "(beschikking over prijs als bedoeld in artikel 9.16 en 9.18)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"
    afdeling: "16.11"

    leden:
      - lid: 1
        inhoud: "De rechtbank doet binnen zes maanden na ontvangst van het verzoek, bedoeld in artikel 9.16, eerste lid, bij beschikking uitspraak over het verzoek."
        termijn: "6 maanden"
        scope: "artikel 9.16"

      - lid: 2
        inhoud: "De rechtbank doet binnen zes maanden na ontvangst van het verzoek, bedoeld in artikel 9.18, eerste lid, bij beschikking uitspraak over het verzoek en bij toewijzing daarvan ook over de prijs. Zij beoordeelt of het redelijk is dat vervreemding aan de gemeente, de provincie of de Staat vanwege bijzondere persoonlijke omstandigheden van de vervreemder achterwege zou blijven."
        termijn: "6 maanden"
        scope: "artikel 9.18"
        extra_toets: "persoonlijke omstandigheden"

      - lid: 3
        inhoud: "Tegen beschikkingen als bedoeld in het eerste en het tweede lid staat alleen beroep in cassatie open."
        type: "rechtsmiddel"
        cassatie_only: true
        note: "Geen hoger beroep - direct naar Hoge Raad"

      - lid: 4
        inhoud: "De kosten van de gerechtelijke procedure, het deskundigenadvies en de redelijkerwijs door de vervreemder voor rechtsbijstand en andere deskundige bijstand gemaakte kosten komen ten laste van de verzoeker. Als de rechtbank daarvoor aanleiding ziet in de omstandigheden van het geval, kan zij besluiten dat de kosten gedeeltelijk of geheel worden gecompenseerd."
        type: "kostenregeling"
        hoofdregel: "kosten ten laste van verzoeker (gemeente/provincie/staat)"
        uitzondering: "compensatie mogelijk"

      - lid: 5
        inhoud: "Bij tussentijdse beëindiging van de gerechtelijke procedure, bedoeld in artikel 9.17, beslist de rechtbank bij beschikking over de toedeling van de kosten, bedoeld in het vierde lid."
        interne_ref:
          - artikel: "9.17"

# =============================================================================
# AFDELING 16.13 - KENNISGEVING OVEREENKOMST KOSTENVERHAAL (1 artikel)
# =============================================================================

  - artikel: "16.138"
    titel: "(kennisgeving overeenkomst kostenverhaal)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "procedureel"
    afdeling: "16.13"

    inhoud: "Van de terinzagelegging van een overeenkomst als bedoeld in artikel 13.13, eerste lid, wordt binnen twee weken na het aangaan daarvan door het bevoegd gezag kennisgegeven op de in artikel 12 van de Bekendmakingswet bepaalde wijze."
    termijn: "2 weken na aangaan"
    interne_ref:
      - artikel: "13.13.1"
        relatie: "kostenverhaalovereenkomst"
    externe_ref:
      - doc: "BWBR0004287"
        artikel: "12"
        naam: "Bekendmakingswet"

    juridische_analyse:
      patroon: "TRANSPARANTIE"
      note: "Publieke kennisgeving van privaatrechtelijke afspraken"

# =============================================================================
# AFDELING 16.14 - ALGEMENE DELEGATIEGRONDSLAGEN (2 artikelen)
# =============================================================================

  - artikel: "16.139"
    titel: "(delegatiegrondslag procedurele en vormvereisten)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "amvb_delegatie"
    afdeling: "16.14"
    centrale_bepaling: true

    leden:
      - lid: 1
        inhoud: "Bij algemene maatregel van bestuur kunnen, voor zover daarin niet bij deze wet, bij de Algemene wet bestuursrecht of bij of krachtens de Bekendmakingswet is voorzien, regels worden gesteld over de totstandkoming, vorm, structuur of toepassing van, of de op te nemen onderwerpen in:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "besluiten op grond van deze wet"
          - onderdeel: "b"
            inhoud: "omgevingsvisies, programma's als bedoeld in de paragrafen 3.2.2 tot en met 3.2.4, de documenten die voor het opstellen van programma's afzonderlijk worden vastgesteld, en plannen of programma's als bedoeld in paragraaf 16.4.1"
          - onderdeel: "c"
            inhoud: "informatieverplichtingen op grond van artikel 4.3"
          - onderdeel: "d"
            inhoud: "meldingen als bedoeld in artikel 4.4, eerste lid"
          - onderdeel: "e"
            inhoud: "voornemens als bedoeld in artikel 5.47"
          - onderdeel: "f"
            inhoud: "uitnodigingen tot onderhandeling als bedoeld in artikel 9.12, eerste lid"
          - onderdeel: "g"
            inhoud: "informatieverplichtingen en berichten als bedoeld in artikel 16.1, tweede lid"
          - onderdeel: "h"
            inhoud: "besluiten als bedoeld in artikel 16.43, eerste lid"
          - onderdeel: "i"
            inhoud: "milieueffectrapporten en beoordelingen van de milieueffecten, bedoeld in artikel 16.36, vijfde lid, of 16.43, tweede lid"
          - onderdeel: "j"
            inhoud: "kaarten als bedoeld in artikel 20.17"
          - onderdeel: "k"
            inhoud: "monitoringsprogramma's als bedoeld in artikel 20.2, vierde lid"
        type: "vangnetdelegatie"
        delegatie_type: "facultatief"
        delegatie_naar: "Omgevingsbesluit"

      - lid: 2
        inhoud: "Op grond van het eerste lid kunnen in ieder geval regels worden gesteld over de volgende onderwerpen:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "hoe een aanvraag, melding of ander bericht wordt ingediend of gedaan"
          - onderdeel: "b"
            inhoud: "bekendmaking en het doen van een mededeling aan derden"
          - onderdeel: "c"
            inhoud: "kennisgeving, terinzagelegging en beschikbaarstelling"
          - onderdeel: "d"
            inhoud: "participatie van en overleg met derden, waaronder raadpleging van bevoegde autoriteiten van andere staten"
          - onderdeel: "e"
            inhoud: "coördinatie en samenwerking met bevoegde autoriteiten van andere staten"
        type: "minimumlijst"

    juridische_analyse:
      patroon: "VANGNET_DELEGATIE"
      note: "Brede delegatiebasis voor procedurele details die niet in Ow/Awb/Bekendmakingswet staan"
      delegatie_naar: "Omgevingsbesluit"

  - artikel: "16.140"
    titel: "(delegatiegrondslag procedure kostenverhaal)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "amvb_delegatie"
    afdeling: "16.14"

    inhoud: "Bij algemene maatregel van bestuur worden regels gesteld over de procedure voor de vaststelling van een kostenverhaalsbeschikking als bedoeld in artikel 13.18."
    delegatie_type: "imperatief"
    delegatie_naar: "Omgevingsbesluit"
    interne_ref:
      - artikel: "13.18"
        relatie: "kostenverhaalsbeschikking"

