# =============================================================================
# AFDELING 16.8 - BEROEP VOORKEURSRECHT
# =============================================================================
afdeling_16_8:
  nummer: "16.8"
  titel: "Beroep voorkeursrecht"
  bron_path: "/Hoofdstuk16/Afdeling16.8"

  artikelen:
    artikel_16.91:
      nummer: "16.91"
      bron_path: "/Hoofdstuk16/Afdeling16.8/Artikel16.91"
      status: "ingetrokken"
      opmerking: "Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/262."

    artikel_16.92:
      nummer: "16.92"
      titel: "(beroep)"
      bron_path: "/Hoofdstuk16/Afdeling16.8/Artikel16.92"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.8/Artikel16.92/Lid1"
          structuur:
            volledige_tekst: "Als beroep aanhangig is tegen een voorkeursrechtbeschikking van het college van burgemeester en wethouders en die beschikking vervalt omdat voor de onroerende zaak een voorkeursrechtbeschikking van de gemeenteraad in werking is getreden, wordt het beroep geacht te zijn gericht tegen de voorkeursrechtbeschikking van de gemeenteraad."
          logica:
            type: processuele_conversie
            norm: "Beroep tegen B&W-voorkeursrecht converteert naar raadsbesluit"
            trigger: "raadsbesluit in werking getreden"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.8/Artikel16.92/Lid2"
          structuur:
            volledige_tekst: "Het eerste lid is van overeenkomstige toepassing als het beroep gericht is tegen een voorkeursrechtbeschikking van gedeputeerde staten en die beschikking vervalt omdat voor de onroerende zaak een voorkeursrechtbeschikking van provinciale staten in werking is getreden."
          logica:
            type: schakelbepaling
            norm: "Zelfde conversie voor GS naar PS"

# =============================================================================
# AFDELING 16.9 - BEKRACHTIGINGSPROCEDURE ONTEIGENINGSBESCHIKKING
# =============================================================================
afdeling_16_9:
  nummer: "16.9"
  titel: "Bekrachtigingsprocedure onteigeningsbeschikking"
  bron_path: "/Hoofdstuk16/Afdeling16.9"

  paragrafen:
    - nummer: "16.9.1"
      titel: "Verzoek tot bekrachtiging"
      artikelen: ["16.93", "16.94", "16.95", "16.96"]
    - nummer: "16.9.2"
      titel: "Vooronderzoek"
      artikelen: ["16.97", "16.98", "16.99", "16.100"]
    - nummer: "16.9.3"
      titel: "Versnelde behandeling"
      artikelen: ["16.101", "16.102"]
    - nummer: "16.9.4"
      titel: "Vereenvoudigde behandeling"
      artikelen: ["16.103", "16.104"]
    - nummer: "16.9.5"
      titel: "Uitspraak"
      artikelen: ["16.105", "16.106", "16.107", "16.108", "16.109", "16.110", "16.111", "16.112"]
    - nummer: "16.9.6"
      titel: "Overige bepalingen bekrachtigingsprocedure"
      artikelen: ["16.113", "16.114", "16.115", "16.116"]

  kern_artikelen:
    artikel_16.93:
      nummer: "16.93"
      titel: "(verzoekschrift en stukken)"
      bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.1/Artikel16.93"
      inwerking: "2024-01-01"
      paragraaf: "16.9.1"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.1/Artikel16.93/Lid1"
          structuur:
            volledige_tekst: "Het bestuursorgaan dat een onteigeningsbeschikking heeft gegeven, verzoekt de bestuursrechter deze te bekrachtigen."
          logica:
            type: verplichting
            norm: "Bestuursorgaan MOET rechterlijke bekrachtiging verzoeken"
            ratio: "Grondwettelijke waarborg onteigening"

        2:
          bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.1/Artikel16.93/Lid2"
          logica:
            type: vormvereiste
            norm: "Verzoekschrift moet naam, adres, dagtekening, omschrijving bevatten"

        3:
          bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.1/Artikel16.93/Lid3"
          logica:
            type: bijlagen
            norm: "Afschrift beschikking + betrokken stukken"

    artikel_16.96:
      nummer: "16.96"
      titel: "(verzoektermijn)"
      bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.1/Artikel16.96"
      inwerking: "2024-01-01"
      paragraaf: "16.9.1"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.1/Artikel16.96/Lid1"
          structuur:
            volledige_tekst: "De termijn voor het indienen van een verzoekschrift bedraagt zes weken."
          logica:
            type: termijn
            norm: "Bekrachtigingsverzoek: 6 weken na terinzagelegging"

    artikel_16.97:
      nummer: "16.97"
      titel: "(bedenkingen)"
      bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.2/Artikel16.97"
      inwerking: "2024-01-01"
      paragraaf: "16.9.2"

      leden:
        1:
          bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.2/Artikel16.97/Lid1"
          structuur:
            aanhef: "Belanghebbenden kunnen bij de rechtbank schriftelijk bedenkingen inbrengen tegen de onteigeningsbeschikking. Als belanghebbenden worden in ieder geval aangemerkt:"
            onderdelen:
              a: "eigenaren"
              b: "erfpachters"
              c: "opstallers"
              d: "eigenaren van een heersend erf"
              e: "rechthebbenden op rechten van gebruik en bewoning"
              f: "rechthebbenden op rechten als bedoeld in artikel 150, vijfde lid, Overgangswet NBW"
              g: "bezitters"
              h: "huurkopers"
              i: "huurders (incl. bevoegde onderhuurders)"
              j: "pachters (incl. bevoegde onderpachters)"
              k: "schuldeisers met vorderingsrecht ex art. 252 BW 6"
          logica:
            type: procesbelang
            norm: "Brede kring belanghebbenden bij onteigening"
            ratio: "Bescherming alle gerechtigden"

    artikel_16.105:
      nummer: "16.105"
      titel: "(uitspraaktermijn)"
      bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.5/Artikel16.105"
      inwerking: "2024-01-01"
      paragraaf: "16.9.5"

      leden:
        1:
          logica:
            type: termijn
            norm: "Uitspraak binnen 6 maanden na afloop bedenkingentermijn (zonder bedenkingen)"

        2:
          logica:
            type: termijn
            norm: "Uitspraak binnen 6 maanden na reactie op bedenkingen (met bedenkingen)"

        3:
          logica:
            type: termijn
            norm: "Bij bestuurlijke lus: tussenuitspraak + einduitspraak elk 6 maanden"

    artikel_16.107:
      nummer: "16.107"
      titel: "(ambtshalve basistoets)"
      bron_path: "/Hoofdstuk16/Afdeling16.9/Paragraaf16.9.5/Artikel16.107"
      inwerking: "2024-01-01"
      paragraaf: "16.9.5"

      structuur:
        aanhef: "Ongeacht of tegen de onteigeningsbeschikking bedenkingen zijn ingebracht, wijst de rechtbank het verzoek in ieder geval af als:"
        onderdelen:
          a: "de onteigeningsbeschikking niet volgens de wettelijke vormvoorschriften is voorbereid,"
          b: "het onteigeningsbelang, bedoeld in artikel 11.5, onder a, ontbreekt,"
          c: "de noodzaak, bedoeld in artikel 11.5, onder b, ontbreekt, of"
          d: "de urgentie, bedoeld in artikel 11.5, onder c, ontbreekt."

      logica:
        type: ambtshalve_toetsing
        norm: "Rechtbank toetst AMBTSHALVE aan onteigeningscriteria"
        criteria:
          - "vormvoorschriften"
          - "onteigeningsbelang"
          - "noodzaak"
          - "urgentie"

