artikelen:

  16.54:
    nummer: "16.54"
    titel: "(indienen aanvraag)"
    bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54/Lid1"
        structuur:
          volledige_tekst: "De aanvraag om een omgevingsvergunning wordt ingediend bij het college van burgemeester en wethouders van de gemeente waar de activiteit of activiteiten geheel of in hoofdzaak zullen worden verricht. Als de aanvraag betrekking heeft op een of meer wateractiviteiten, kan de aanvraag in plaats van bij het college ook worden ingediend bij het dagelijks bestuur van het waterschap waar de activiteit of activiteiten geheel of in hoofdzaak zullen worden verricht. Als een ander bestuursorgaan dan het college of het dagelijks bestuur het bevoegd gezag is, kan de aanvraag ook bij dat bestuursorgaan worden ingediend."
        logica:
          type: "definitie"
          norm: "Gemeente is LOKET voor alle aanvragen"
          conditie:
            type: "ook_als"
            tekst: "Als een ander bestuursorgaan het bevoegd gezag is"
            effect: "Loketfunctie ontkoppeld van BG-functie"
          default: "indienen bij B&W"
          uitzondering: "wateractiviteit → ook bij waterschap mogelijk"

      2:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54/Lid2"
        structuur:
          volledige_tekst: "In afwijking van het eerste lid wordt de aanvraag om een omgevingsvergunning voor een jachtgeweeractiviteit ingediend bij de korpschef."
        logica:
          type: "uitzondering"
          norm: "Jachtgeweer: indienen bij korpschef"
          conditie:
            type: "in_afwijking_van"
            tekst: "In afwijking van het eerste lid"

      3:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54/Lid3"
        structuur:
          volledige_tekst: "Dit artikel is van overeenkomstige toepassing op een aanvraag om wijziging van de voorschriften van een omgevingsvergunning of om intrekking van een omgevingsvergunning."
        logica:
          type: "definitie"
          norm: "Zelfde loket voor wijziging/intrekking"

    functie:
      werkwoord: "bepaalt"
      object: "indieningslocatie aanvraag"
      subject: "aanvrager"

    logica_samenvatting:
      narrative: |
        Art. 16.54 vestigt de LOKETFUNCTIE:

        HOOFDREGEL (lid 1): Aanvraag bij B&W van de gemeente
        - Dit geldt ONGEACHT wie bevoegd gezag is
        - Loket ≠ bevoegd gezag

        ALTERNATIEVEN:
        - Wateractiviteit → ook bij waterschap
        - Ander BG → ook rechtstreeks bij BG
        - Jachtgeweer → korpschef (lid 2)

        Dit voorkomt dat burger moet uitzoeken wie BG is.

    interne_refs:
      - naar: "artikel 5.1"
        type: "impliciet"
        context: "vergunningplichtige activiteiten"

    actoren:
      - actor: "gemeente"
        rol: "loket voor alle aanvragen"
      - actor: "waterschap"
        rol: "alternatief loket voor wateractiviteiten"
      - actor: "korpschef"
        rol: "loket voor jachtgeweeractiviteit"

  16.54a:
    nummer: "16.54a"
    titel: "(ontvangst aanvraag)"
    bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54a"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54a/Lid1"
        structuur:
          volledige_tekst: "Als gebruik wordt gemaakt van de mogelijkheid, bedoeld in artikel 16.54, eerste lid, om de aanvraag in te dienen bij het college van burgemeester en wethouders van de gemeente of het dagelijks bestuur van het waterschap terwijl een ander bestuursorgaan het bevoegd gezag is, wordt voor de toepassing van deze afdeling als de dag van ontvangst aangemerkt de dag van ontvangst bij het college of het dagelijks bestuur."
        logica:
          type: "definitie"
          norm: "Ontvangstdatum bij LOKET = startdatum termijn"
          conditie:
            type: "wanneer"
            tekst: "Als de aanvraag bij het loket is ingediend terwijl ander BG bevoegd is"
            effect: "Termijn begint bij loket, niet bij BG"

      2:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54a/Lid2"
        structuur:
          volledige_tekst: "Het bestuursorgaan waarbij de aanvraag is ingediend, zendt de aanvrager onverwijld een bewijs van ontvangst, waarin de dag van ontvangst van de aanvraag wordt vermeld."
        logica:
          type: "verplichting"
          norm: "Loket MOET onverwijld ontvangstbewijs zenden"

      3:
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54a/Lid3"
        structuur:
          aanhef: "Het bestuursorgaan dat het bevoegd gezag is, deelt de aanvrager dit na ontvangst van de aanvraag zo spoedig mogelijk mee. In de mededeling wordt ook vermeld:"
          onderdelen:
            a:
              tekst: "de procedure ter voorbereiding van het besluit"
              bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54a/Lid3/Onderdeela"
            b:
              tekst: "de beslistermijn die van toepassing is"
              bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54a/Lid3/Onderdeelb"
            c:
              tekst: "de tegen het besluit openstaande rechtsmiddelen"
              bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54a/Lid3/Onderdeelc"
        logica:
          type: "verplichting"
          norm: "BG MOET aanvrager informeren over procedure, termijn, rechtsmiddelen"

    functie:
      werkwoord: "regelt"
      object: "ontvangst en doorzending aanvraag"

    logica_samenvatting:
      narrative: |
        Art. 16.54a bepaalt het TERMIJN-STARTPUNT:

        KRITIEK: Dag van ontvangst bij LOKET = start beslistermijn
        - Ook als loket ≠ bevoegd gezag
        - Dit beschermt de aanvrager

        INFORMATIEPLICHTEN:
        - Loket → ontvangstbewijs (onverwijld)
        - BG → mededeling wie BG is + procedure + termijn + rechtsmiddelen

    interne_refs:
      - naar: "artikel 16.54, eerste lid"
        type: "verwijzing"
        bron_path: "/Hoofdstuk16/Afdeling16.5/Paragraaf16.5.1/Artikel16.54"

