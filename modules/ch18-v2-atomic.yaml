afdeling_18.3:
  nummer: "18.3"
  titel: "Kwaliteitsbevordering en afstemming uitvoering en handhaving"
  bron_path: "/Hoofdstuk18/Afdeling18.3"

  # ---------------------------------------------------------------------------
  # PARAGRAAF 18.3.1 - REIKWIJDTE
  # ---------------------------------------------------------------------------
  paragraaf_18.3.1:
    nummer: "18.3.1"
    titel: "Reikwijdte afdeling 18.3"
    bron_path: "/Hoofdstuk18/Afdeling18.3/Paragraaf18.3.1"

    artikelen:

      artikel_18.18:
        nummer: "18.18"
        titel: "(reikwijdte afdeling 18.3)"
        bron_path: "/Hoofdstuk18/Afdeling18.3/Paragraaf18.3.1/Artikel18.18"
        inwerking: "2024-01-01"

        leden:
          1:
            structuur:
              volledige_tekst: "Deze afdeling is van toepassing op het verrichten van werkzaamheden voor de uitoefening van bevoegdheden door het bevoegd gezag in het kader van de uitvoeringstaak, bedoeld in het tweede lid, en de handhavingstaak, bedoeld in artikel 18.1."
            logica:
              type: toepassingsbereik
              norm: "Afdeling 18.3 geldt voor uitvoerings- EN handhavingstaak"

          2:
            structuur:
              aanhef: "De uitvoeringstaak omvat in ieder geval:"
              onderdelen:
                a:
                  tekst: "het stellen van maatwerkvoorschriften en het verbinden van voorschriften aan een omgevingsvergunning, bedoeld in artikel 4.5,"
                b:
                  tekst: "het beoordelen van en beslissen op een aanvraag om een omgevingsvergunning, bedoeld in de paragrafen 5.1.2 en 5.1.3,"
                c:
                  tekst: "de toepassing van paragraaf 5.1.5,"
                d:
                  tekst: "het uitbrengen van advies, bedoeld in de artikelen 16.15 tot en met 16.19."
            logica:
              type: definitie
              norm: "Uitvoeringstaak = maatwerkvoorschriften + vergunningverlening + advies"

        logica_samenvatting:
          narrative: |
            Art. 18.18 definieert wat onder Afd 18.3 valt:
            - UITVOERINGSTAAK: vergunningverlening, maatwerk, advies
            - HANDHAVINGSTAAK: toezicht, klachten, sancties (art. 18.1)

            Dit is de scope voor omgevingsdiensten.

  # ---------------------------------------------------------------------------
  # PARAGRAAF 18.3.3 - OMGEVINGSDIENSTEN
  # ---------------------------------------------------------------------------
  paragraaf_18.3.3:
    nummer: "18.3.3"
    titel: "Kwaliteit uitvoering en handhaving; omgevingsdiensten"
    bron_path: "/Hoofdstuk18/Afdeling18.3/Paragraaf18.3.3"

    artikelen:

      artikel_18.21:
        nummer: "18.21"
        titel: "(instelling van omgevingsdiensten)"
        bron_path: "/Hoofdstuk18/Afdeling18.3/Paragraaf18.3.3/Artikel18.21"
        inwerking: "2024-01-01"

        leden:
          1:
            structuur:
              volledige_tekst: "Gedeputeerde staten en de colleges van burgemeester en wethouders van de gemeenten die behoren tot een of meer regio's als bedoeld in artikel 8 van de Wet veiligheidsregio's of tot een kring van bij regeling van Onze Minister van Infrastructuur en Waterstaat en Onze Minister van Justitie en Veiligheid aangewezen gemeenten, stellen voor een doelmatige en doeltreffende uitoefening van de uitvoeringstaak en de handhavingstaak voor die regio, regio's of kring een omgevingsdienst in."
            logica:
              type: verplichting
              norm: "GS + B&W MOETEN omgevingsdienst instellen"
              doel: "doelmatige en doeltreffende uitoefening"
              territorium: "veiligheidsregio of aangewezen kring"

          2:
            structuur:
              volledige_tekst: "Een omgevingsdienst wordt ingesteld als een openbaar lichaam als bedoeld in artikel 8, eerste lid, in verbinding met artikel 52 of 74 van de Wet gemeenschappelijke regelingen."
            logica:
              type: vormvereiste
              norm: "Omgevingsdienst = openbaar lichaam via Wgr"

        functie:
          werkwoord: verplicht
          subject: "GS + B&W"
          object: "instellen omgevingsdienst"

        externe_refs:
          - naar: "BWBR0027466"
            wet: "Wet veiligheidsregio's"
            artikel: "8"
          - naar: "BWBR0003740"
            wet: "Wet gemeenschappelijke regelingen"
            artikel: "8, 52, 74"

        logica_samenvatting:
          narrative: |
            Art. 18.21 creëert VERPLICHTE omgevingsdiensten.

            Dit is BIJZONDER: wet verplicht tot gemeenschappelijke regeling.
            Veiligheidsregio-indeling bepaalt territoir.

            DOEL: professionalisering en onafhankelijkheid handhaving.

      artikel_18.22:
        nummer: "18.22"
        titel: "(omgevingsdiensten met basistakenpakket of met bijzondere taken)"
        bron_path: "/Hoofdstuk18/Afdeling18.3/Paragraaf18.3.3/Artikel18.22"
        inwerking: "2024-01-01"

        leden:
          1:
            structuur:
              volledige_tekst: "Bij algemene maatregel van bestuur wordt vastgesteld welke tot de uitvoeringstaak en de handhavingstaak behorende of daarmee samenhangende werkzaamheden in ieder geval aan een omgevingsdienst worden opgedragen."
            logica:
              type: delegatie
              norm: "AMvB bepaalt BASISTAKENPAKKET"
              delegatie: "bij AMvB"

          2:
            structuur:
              aanhef: "Bij de maatregel worden omgevingsdiensten aangewezen waaraan met uitsluiting van andere omgevingsdiensten de uitoefening van de uitvoeringstaak en de handhavingstaak wordt opgedragen voor activiteiten:"
              onderdelen:
                a:
                  tekst: "met betrekking tot installaties als bedoeld in bijlage I, categorie 4, bij de richtlijn industriële emissies, en"
                b:
                  tekst: "waarop de Seveso-richtlijn van toepassing is."
            logica:
              type: aanwijzing
              norm: "SPECIALE omgevingsdiensten voor IPPC cat.4 en Seveso"
              exclusiviteit: "met uitsluiting van andere"

        logica_samenvatting:
          narrative: |
            Art. 18.22 creëert TWEE SPOREN:
            1. BASISTAKENPAKKET - alle omgevingsdiensten
            2. BIJZONDERE TAKEN - speciale omgevingsdiensten (Brzo/IPPC)

            Dit is KWALITEITSBORGING voor complexe installaties.

