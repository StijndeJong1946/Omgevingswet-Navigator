    artikelen: 27  # 18.1-18.27

  kern_patronen:

    wie_verleent_handhaaft:
      beschrijving: |
        KERNPRINCIPE: de autoriteit die verleent, handhaaft ook.

        Art. 18.2 koppelt handhaving aan:
        - § 4.1.3 (BG voor algemene regels)
        - § 5.1.2 (BG voor vergunning)

        Dit creëert ONGEDEELDE VERANTWOORDELIJKHEID.
      evidence:
        - art. 18.2 lid 1 (regels)
        - art. 18.2 lid 2 (vergunning)

    default_gemeente:
      beschrijving: |
        VANGNET: B&W is default handhaver (art. 18.2 lid 5).

        Parallel aan:
        - Art. 4.9 (gemeente default voor regels)
        - Art. 5.8 (gemeente default voor vergunning)

        SUBSIDIARITEIT in drie sporen.
      evidence:
        - art. 18.2 lid 5

    sanctie_ladder:
      beschrijving: |
        HANDHAVINGSLADDER (licht → zwaar):

        1. Waarschuwing (informeel)
        2. Last onder dwangsom (preventief)
        3. Last onder bestuursdwang (feitelijke uitvoering)
        4. Intrekking beschikking (art. 18.10)
        5. Bestuurlijke boete (punitief, art. 18.11-18.15)
        6. Strafrechtelijke vervolging (art. 18.16 → OM)

        Art. 18.16 regelt keuze bestuursrecht vs strafrecht.
      evidence:
        - art. 18.4 (bestuursdwang)
        - art. 18.10 (intrekking)
        - art. 18.11-18.15 (boetes)
        - art. 18.16 (afstemming OM)

    omgevingsdiensten_verplicht:
      beschrijving: |
        UNIEK: wet verplicht tot gemeenschappelijke regeling.

        Art. 18.21 dwingt instelling omgevingsdiensten.
        Art. 18.22 bepaalt basistakenpakket + speciale diensten.

        DOEL: professionalisering, onafhankelijkheid, kwaliteit.
      evidence:
        - art. 18.21 (instelling)
        - art. 18.22 (takenpakket)
        - art. 18.23 (kwaliteit)

