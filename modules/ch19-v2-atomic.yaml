    2:
      bron_path: "/Hoofdstuk19/Afdeling19.2a/Artikel19.9a/Lid2"
      structuur:
        volledige_tekst: "Van onaanvaardbare risico's voor de gezondheid is in ieder geval sprake bij directe blootstelling aan concentraties van stoffen die de op grond van artikel 2.24 vastgestelde, ten hoogste toelaatbare concentraties overschrijden."
