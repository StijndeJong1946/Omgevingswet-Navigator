  titel: "(aanwijzing en afstemming bevoegd gezag)"
  bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.2"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.2/Lid1"
      structuur:
        aanhef: "In deze afdeling wordt onder bevoegd gezag verstaan:"
        onderdelen:
          a:
            tekst: "het bestuursorgaan waarbij op grond van artikel 18.2 de bestuursrechtelijke handhavingstaak berust of dat op grond van artikel 18.3 of 18.4 bevoegd is tot oplegging van een last onder bestuursdwang, of"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.2/Lid1/Onderdeela"
          b:
            tekst: "voor zover het ongewoon voorval betrekking heeft op luchtverontreiniging: de commissaris van de Koning."
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.2/Lid1/Onderdeelb"
      logica:
        type: "definitie"
        norm: "Bevoegd gezag: handhavingsorgaan of CdK (luchtverontreiniging)"
        koppeling: "handhavingstaak → noodbevoegdheid"

    2:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.2/Lid2"
      structuur:
        volledige_tekst: "Als bij een ongewoon voorval meer bevoegde bestuursorganen zijn betrokken, stemmen deze bestuursorganen de nodige maatregelen om de nadelige gevolgen van een ongewoon voorval te voorkomen op elkaar af. In spoedeisende gevallen kan van afstemming worden afgezien, mits zo spoedig mogelijk na het treffen van de eerst noodzakelijke maatregelen afstemming plaatsvindt."
      logica:
        type: "verplichting"
        norm: "Afstemming tussen bevoegde gezagen verplicht"
        uitzondering: "spoedeisend: eerst handelen, dan afstemmen"

  functie:
    werkwoord: "wijst aan"
    object: "bevoegd gezag bij ongewoon voorval"
    subject: "wet"

  interne_refs:
    - naar: "artikel 18.2"
      type: "grondslag"
      context: "koppeling aan handhavingstaak"
      bron_path: "/Hoofdstuk18/Afdeling18.1/Paragraaf18.1.1/Artikel18.2"
    - naar: "artikel 18.3"
