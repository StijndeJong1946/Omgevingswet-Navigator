# AFDELING 19.1: ONGEWOON VOORVAL

artikel_19.1:
  nummer: "19.1"
  titel: "(begripsbepalingen en toepassingsbereik afdeling 19.1)"
  bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid1"
      structuur:
        aanhef: "In deze afdeling wordt onder het voorkomen van de nadelige gevolgen van een ongewoon voorval ook verstaan:"
        onderdelen:
          a:
            tekst: "het zoveel mogelijk beperken of ongedaan maken van die gevolgen,"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid1/Onderdeela"
          b:
            tekst: "het voorkomen dat het voorval verergert, voortduurt of zich herhaalt,"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid1/Onderdeelb"
          c:
            tekst: "het wegnemen van de oorzaak van het voorval."
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid1/Onderdeelc"
      logica:
        type: "definitie"
        norm: "Begrip 'voorkomen' omvat ook beperken, herstel, voorkomen herhaling"
        extensieve_uitleg: true

    2:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid2"
      structuur:
        aanhef: "In deze afdeling wordt onder de veroorzaker verstaan de natuurlijke persoon of rechtspersoon:"
        onderdelen:
          a:
            tekst: "die de activiteit waardoor het ongewoon voorval is veroorzaakt, verricht of heeft verricht,"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid2/Onderdeela"
          b:
            tekst: "die houder is van een omgevingsvergunning of een andere vorm van publiekrechtelijke toestemming voor het verrichten van die activiteit,"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid2/Onderdeelb"
          c:
            tekst: "die van de activiteit een melding als bedoeld in artikel 4.4, eerste lid, heeft gedaan,"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid2/Onderdeelc"
          d:
            tekst: "aan wie op het tijdstip van het voorval over die activiteit een doorslaggevende economische zeggenschap was overgedragen."
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid2/Onderdeeld"
      logica:
        type: "definitie"
        norm: "Begrip 'veroorzaker' - meerdere aanknopingspunten"
        alternatieven: ["feitelijk verrichten", "vergunninghouder", "melder", "economische zeggenschap"]

    3:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.1/Lid3"
      structuur:
        volledige_tekst: "Deze afdeling is niet van toepassing op ongewone voorvallen waarop de Kernenergiewet van toepassing is."
      logica:
        type: "begrenzing"
        norm: "Kernenergiewet-voorvallen uitgesloten"
        lex_specialis: "Kernenergiewet"

  functie:
    werkwoord: "definieert"
    object: "begrippen ongewoon voorval regime"
    subject: "wet"

  externe_refs:
    - naar: "BWBR0002402"
      wet: "Kernenergiewet"
      context: "lex specialis - uitsluiting"

