      structuur:
        aanhef: "Het bevoegd gezag dat wordt geïnformeerd over een ongewoon voorval, geeft van dat voorval, de daarover verstrekte gegevens en de getroffen of voorgenomen maatregelen onverwijld kennis aan:"
        onderdelen:
          a:
            tekst: "de burgemeester van de gemeente waarin dat voorval zich voordoet, of als de nadelige gevolgen van dat voorval gemeenteoverstijgend zijn, aan de voorzitter van de veiligheidsregio waarin dat voorval zich voordoet,"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.3/Lid1/Onderdeela"
          b:
            tekst: "de beheerder van een oppervlaktewaterlichaam of een zuiveringtechnisch werk, als het voorval verontreiniging van een oppervlaktewaterlichaam veroorzaakt of de doelmatige werking van een zuiveringtechnisch werk belemmert,"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.3/Lid1/Onderdeelb"
          c:
            tekst: "de Inspectie Leefomgeving en Transport, en"
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.3/Lid1/Onderdeelc"
          d:
            tekst: "andere bestuursorganen of overheidsdiensten, die belang hebben bij een onverwijlde kennisgeving."
            bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.3/Lid1/Onderdeeld"
      logica:
        type: "verplichting"
        norm: "Onverwijlde doormelding aan relevante partijen"
        termijn: "onverwijld"

    2:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.3/Lid2"
      structuur:
        volledige_tekst: "Het bevoegd gezag kan de veroorzaker verplichten aanvullende informatie te verstrekken over het voorval, de getroffen maatregelen en de gevolgen van die maatregelen."
      logica:
        type: "machtiging"
        norm: "Bevoegdheid tot vorderen aanvullende informatie"

