    - naar: "artikel 18.4"
      type: "grondslag"
      context: "bestuursdwangbevoegdheid Minister"
      bron_path: "/Hoofdstuk18/Afdeling18.1/Paragraaf18.1.1/Artikel18.4"

  actoren:
    - actor: "commissaris van de Koning"
      rol: "bevoegd gezag luchtverontreiniging"

