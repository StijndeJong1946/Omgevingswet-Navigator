artikel_19.15:
  nummer: "19.15"
  titel: "(maatregelen beheerder bij gevaar voor waterstaatswerken)"
  bron_path: "/Hoofdstuk19/Afdeling19.4/Artikel19.15"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk19/Afdeling19.4/Artikel19.15/Lid1"
      structuur:
        volledige_tekst: "De beheerder is bij gevaar voor waterstaatswerken, zolang de daardoor ontstane situatie dit vergt, bevoegd de maatregelen te treffen die hij nodig oordeelt, zo nodig in afwijking van wettelijke voorschriften, met uitzondering van de Grondwet of internationaalrechtelijke verplichtingen."
      logica:
        type: "machtiging"
        norm: "Beheerder mag afwijken van wettelijke voorschriften bij gevaar"
        brede_bevoegdheid: true
        absolute_grenzen: ["Grondwet", "internationaal recht"]

    2:
      bron_path: "/Hoofdstuk19/Afdeling19.4/Artikel19.15/Lid2"
      structuur:
        volledige_tekst: "Als het waterschapsbestuur gebruikmaakt van deze bevoegdheid, meldt het dit onverwijld aan gedeputeerde staten of, als van deze bevoegdheid gebruik is gemaakt in verband met gevaar voor een primaire waterkering, aan Onze Minister van Infrastructuur en Waterstaat."
      logica:
        type: "verplichting"
        norm: "Onverwijlde melding aan toezichthouder"
        differentiatie: "GS of Minister I&W (bij primaire kering)"

    3:
      bron_path: "/Hoofdstuk19/Afdeling19.4/Artikel19.15/Lid3"
      structuur:
        volledige_tekst: "De beheerder brengt, zodra de feitelijke omstandigheden dat toelaten, het waterstaatswerk weer zoveel mogelijk in overeenstemming met de in de legger voorgeschreven staat."
      logica:
        type: "verplichting"
        norm: "Herstelplicht naar legger-staat"

    4:
      bron_path: "/Hoofdstuk19/Afdeling19.4/Artikel19.15/Lid4"
      structuur:
        aanhef: "De beheerder zorgt voor een evaluatie van de toepassing van het eerste en derde lid en zendt een verslag van deze evaluatie ter kennisneming aan:"
        onderdelen:
          a:
            tekst: "gedeputeerde staten of, als de evaluatie betrekking heeft op een primaire waterkering, Onze Minister van Infrastructuur en Waterstaat,"
            bron_path: "/Hoofdstuk19/Afdeling19.4/Artikel19.15/Lid4/Onderdeela"
          b:
            tekst: "de besturen van de veiligheidsregio's waarin de waterstaatswerken zijn gelegen."
            bron_path: "/Hoofdstuk19/Afdeling19.4/Artikel19.15/Lid4/Onderdeelb"
      logica:
        type: "verplichting"
        norm: "Evaluatieverslag naar toezichthouder en veiligheidsregio"

  functie:
    werkwoord: "machtigt"
    object: "afwijking wettelijke voorschriften bij watergevaar"
    subject: "waterbeheerder"

  logica_samenvatting:
    narrative: |
      Art. 19.15 bevat de kern van het noodrecht voor waterbeheer: de beheerder
      mag bij gevaar voor waterstaatswerken ALLES doen wat nodig is, ook
      in afwijking van wettelijke voorschriften. Alleen Grondwet en internationaal
      recht blijven absolute grenzen. Na de noodsituatie: herstel naar legger-staat
      en evaluatieverslag. Dit is een van de meest vergaande noodbevoegdheden
      in het Nederlandse recht.

