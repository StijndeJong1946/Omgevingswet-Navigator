    2:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.4/Lid2"
      structuur:
        volledige_tekst: "Het bevoegd gezag kan aanwijzingen geven over het verrichten van de activiteit of het treffen van maatregelen, waaronder de aanwijzing om de activiteit waardoor het ongewoon voorval is veroorzaakt, onmiddellijk stil te leggen."
      logica:
        type: "machtiging"
        norm: "Aanwijzingsbevoegdheid inclusief stillegging"
        zwaarste_maatregel: "onmiddellijke stillegging"

    3:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.4/Lid3"
      structuur:
        volledige_tekst: "Artikel 5:31 van de Algemene wet bestuursrecht is van overeenkomstige toepassing."
      logica:
        type: "verwijzing"
        norm: "Spoedeisende bestuursdwang (Awb 5:31) van toepassing"

    4:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.4/Lid4"
      structuur:
        volledige_tekst: "Als een ongewoon voorval de doelmatige werking van een zuiveringtechnisch werk belemmert of dreigt te belemmeren, kan het bestuur waarbij de zuiveringstaak, bedoeld in artikel 2.17, eerste lid, onder a, onder 2°, berust het bevoegd gezag verzoeken de veroorzaker van het voorval te verplichten tot het treffen van de nodige maatregelen of de veroorzaker de nodige aanwijzigen te geven om de nadelige gevolgen voor de werking van het zuiveringtechnische werk te beperken of weg te nemen."
      logica:
        type: "machtiging"
        norm: "Zuiveringsbestuur kan verzoek doen aan bevoegd gezag"
        actor: "waterschap (zuiveringstaak)"

    5:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.4/Lid5"
      structuur:
        volledige_tekst: "Het bevoegd gezag geeft onverwijld uitvoering aan dit verzoek, voor zover dat niet in strijd is met het belang van de bescherming van het milieu."
      logica:
        type: "verplichting"
        norm: "Onverwijlde uitvoering verzoek zuiveringsbestuur"
        uitzondering: "strijd met milieubescherming"

