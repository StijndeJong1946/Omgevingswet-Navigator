artikel_19.4:
  nummer: "19.4"
  titel: "(veroorzaker verplichten tot treffen van maatregelen)"
  bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.4"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk19/Afdeling19.1/Artikel19.4/Lid1"
      structuur:
        volledige_tekst: "Het bevoegd gezag verplicht de veroorzaker tot het treffen van de maatregelen die redelijkerwijs van hem kunnen worden verlangd om de nadelige gevolgen van het ongewoon voorval te voorkomen."
