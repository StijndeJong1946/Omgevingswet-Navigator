  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk19/Afdeling19.2a/Artikel19.9a/Lid1"
      structuur:
        aanhef: "Deze afdeling is van toepassing als naar het oordeel van het bevoegd gezag:"
        onderdelen:
          a:
            tekst: "ten minste een redelijk vermoeden bestaat van een toevalsvondst van verontreiniging op of in de bodem, en"
            bron_path: "/Hoofdstuk19/Afdeling19.2a/Artikel19.9a/Lid1/Onderdeela"
          b:
            tekst: "onmiddellijk tijdelijke beschermingsmaatregelen, met inbegrip van onderzoek naar de aard en omvang van de risico's voor de gezondheid, noodzakelijk zijn om onaanvaardbare risico's voor de gezondheid als gevolg van directe of indirecte blootstelling aan verontreiniging op of in de bodem te voorkomen of te beperken."
            bron_path: "/Hoofdstuk19/Afdeling19.2a/Artikel19.9a/Lid1/Onderdeelb"
