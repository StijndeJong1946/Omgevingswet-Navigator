        conditie:
          type: "in_ieder_geval"
          tekst: "in ieder geval"

    4:
      bron_path: "/Hoofdstuk19/Afdeling19.2a/Artikel19.9a/Lid4"
      structuur:
        volledige_tekst: "Tijdelijke beschermingsmaatregelen strekken niet tot het ongedaan maken van de aangetroffen verontreiniging."
      logica:
        type: "begrenzing"
        norm: "Geen saneringsplicht, alleen bescherming"

