    logica_samenvatting:
      narrative: |
        Art. 2.1 is de CENTRALE BEPALING voor doelgebonden taakuitoefening.

        Lid 1: HOOFDREGEL - taken uitoefenen met het oog op wetsdoelen
               TENZIJ specifieke regels zijn gesteld (dan gaan die voor)
        Lid 2: INTEGRATIEBEGINSEL - samenhang meewegen
        Lid 3: UITWERKINGSCATALOGUS - 19 belangen waarvoor regels kunnen uitwerken
        Lid 4: BIJZONDERE VERPLICHTING - gezondheid altijd meewegen bij functietoedeling

        Dit artikel geldt voor ALLE bestuurslagen: gemeente, provincie, Rijk, waterschap.

  # ===========================================================================
  # ARTIKEL 2.2 - AFSTEMMING EN SAMENWERKING
  # ===========================================================================
  artikel_2.2:
    nummer: "2.2"
    titel: "(afstemming en samenwerking)"
    bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.2"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.2/Lid1"
        structuur:
          volledige_tekst: "Een bestuursorgaan houdt bij de uitoefening van zijn taken en bevoegdheden op grond van deze wet rekening met de taken en bevoegdheden van andere bestuursorganen en stemt zonodig met deze andere bestuursorganen af."
        logica:
          type: verplichting
          norm: "Bestuursorgaan MOET rekening houden met andere bestuursorganen"
          kernbegrip: "afstemmingsplicht"

      2:
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.2/Lid2"
        structuur:
          volledige_tekst: "Bestuursorganen kunnen taken en bevoegdheden gezamenlijk uitoefenen. Daarbij wordt niet voorzien in een overdracht van taken of bevoegdheden."
        logica:
          type: machtiging
          norm: "Bestuursorganen KUNNEN gezamenlijk uitoefenen"
          begrenzing: "geen overdracht van taken/bevoegdheden"

      3:
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.2/Lid3"
        structuur:
          volledige_tekst: "Een bestuursorgaan treedt bij de uitoefening van zijn taken en bevoegdheden slechts in de taken en bevoegdheden van een ander bestuursorgaan voor zover dat nodig is voor de uitoefening van zijn eigen taken en bevoegdheden."
        logica:
          type: begrenzing
          norm: "Intreden in taken ander bestuursorgaan SLECHTS voor zover nodig"
          conditie:
            type: voor_zover
            tekst: "voor zover dat nodig is voor de uitoefening van zijn eigen taken"
          kernbegrip: "subsidiariteit horizontaal"

    functie:
      werkwoord: bepaalt
      subject: "bestuursorganen onderling"
      object: "afstemming en samenwerking"

    logica_samenvatting:
      narrative: |
        Art. 2.2 regelt de HORIZONTALE VERHOUDINGEN tussen bestuursorganen.

        Lid 1: AFSTEMMINGSPLICHT - rekening houden met andere bestuursorganen
        Lid 2: GEZAMENLIJKE UITOEFENING mogelijk, maar geen overdracht
        Lid 3: SUBSIDIARITEIT - alleen intreden voor zover nodig voor eigen taken

        Dit is het samenwerkingsartikel van de Omgevingswet.

  # ===========================================================================
  # ARTIKEL 2.3 - CRITERIA VERDELING TAKEN EN BEVOEGDHEDEN
  # ===========================================================================
  artikel_2.3:
    nummer: "2.3"
    titel: "(algemene criteria verdeling van taken en bevoegdheden)"
    bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid1"
        structuur:
          volledige_tekst: "De uitoefening van de taken en bevoegdheden op grond van deze wet wordt overgelaten aan de bestuursorganen van een gemeente, tenzij daarover andere regels zijn gesteld."
        logica:
          type: verplichting
          norm: "Taken worden OVERGELATEN aan gemeente"
          conditie:
            type: tenzij
            tekst: "tenzij daarover andere regels zijn gesteld"
          default: "gemeente primair bevoegd"
          uitzondering: "andere regels gesteld"
          kernbegrip: "subsidiariteitsbeginsel - gemeente primair"

      2:
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid2"
        structuur:
          aanhef: "Een bestuursorgaan van een provincie oefent een taak of bevoegdheid, als dat bij de regeling daarvan is bepaald, alleen uit als dat nodig is:"
          onderdelen:
            a:
              tekst: "met het oog op een provinciaal belang en dat belang niet op een doelmatige en doeltreffende wijze door het gemeentebestuur kan worden behartigd"
              bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid2/Onderdeela"
            b:
              tekst: "voor een doelmatige en doeltreffende uitoefening van de taken en bevoegdheden op grond van deze wet of de uitvoering van een internationaalrechtelijke verplichting"
              bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid2/Onderdeelb"
        logica:
          type: begrenzing
          norm: "Provincie oefent ALLEEN uit als nodig"
          conditie:
            type: indien
            tekst: "alleen uit als dat nodig is"
          criteria:
            - "provinciaal belang dat gemeente niet kan behartigen"
            - "doelmatige/doeltreffende uitoefening of internationaalrechtelijke verplichting"

      3:
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid3"
        structuur:
          aanhef: "Een bestuursorgaan van het Rijk oefent een taak of bevoegdheid, als dat bij de regeling daarvan is bepaald, alleen uit als dat nodig is:"
          onderdelen:
            a:
              tekst: "met het oog op een nationaal belang en dat belang niet op een doelmatige en doeltreffende wijze door het provinciebestuur of gemeentebestuur kan worden behartigd"
              bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid3/Onderdeela"
            b:
              tekst: "voor een doelmatige en doeltreffende uitoefening van de taken en bevoegdheden op grond van deze wet of de uitvoering van een internationaalrechtelijke verplichting"
              bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid3/Onderdeelb"
        logica:
          type: begrenzing
          norm: "Rijk oefent ALLEEN uit als nodig"
          conditie:
            type: indien
            tekst: "alleen uit als dat nodig is"
          criteria:
            - "nationaal belang dat provincie/gemeente niet kan behartigen"
            - "doelmatige/doeltreffende uitoefening of internationaalrechtelijke verplichting"

      4:
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3/Lid4"
        structuur:
          volledige_tekst: "Bestuursorganen van het Rijk oefenen ook de taken en bevoegdheden uit voor het niet provinciaal en gemeentelijk ingedeelde gebied."
        logica:
          type: taaktoedeling
          norm: "Rijk bevoegd voor niet-ingedeeld gebied"
          scope: "territoriale zee, EEZ"

    functie:
      werkwoord: bepaalt
      subject: "wetgever"
      object: "verticale verdeling taken/bevoegdheden"

    logica_samenvatting:
      narrative: |
        Art. 2.3 is het SUBSIDIARITEITSBEGINSEL van de Omgevingswet.

        Lid 1: GEMEENTE PRIMAIR - taken worden overgelaten aan gemeente (TENZIJ...)
        Lid 2: PROVINCIE SECUNDAIR - alleen als nodig voor provinciaal belang
        Lid 3: RIJK TERTIAIR - alleen als nodig voor nationaal belang
        Lid 4: RIJK voor niet-ingedeeld gebied (zee, EEZ)

        Dit is de fundamentele bevoegdheidsladder: gemeente → provincie → Rijk
        Hogere bestuurslaag alleen als lagere niet effectief kan zijn.

