    structuur:
      volledige_tekst: "De gemeenteraad, het algemeen bestuur van een waterschap of provinciale staten kunnen de bevoegdheid tot het vaststellen van delen van het omgevingsplan, de waterschapsverordening of de omgevingsverordening delegeren aan het college van burgemeester en wethouders, het dagelijks bestuur van het waterschap respectievelijk gedeputeerde staten."

    logica:
      type: machtiging
      norm: "Vertegenwoordigend orgaan KAN delegeren aan dagelijks bestuur"
      delegatie_paren:
        - van: "gemeenteraad"
          naar: "college van B&W"
          instrument: "omgevingsplan"
        - van: "algemeen bestuur waterschap"
          naar: "dagelijks bestuur waterschap"
          instrument: "waterschapsverordening"
        - van: "provinciale staten"
          naar: "gedeputeerde staten"
          instrument: "omgevingsverordening"
      beperking: "alleen delen, niet gehele instrument"

    functie:
      werkwoord: machtigt
      subject: "vertegenwoordigende organen"
      object: "delegatie vaststelling delen"

    beslislogica:
      trigger: "noodzaak snelle aanpassing decentraal instrument"
      mogelijkheid: "delegeren aan dagelijks bestuur"
      beperking: "alleen voor DELEN, niet geheel"
      voorbeelden:
        - "binnenplanse afwijking omgevingsplan → B&W"
        - "technische wijzigingen waterschapsverordening → DB"

    logica_samenvatting:
      narrative: |
        Art. 2.8 maakt INTERNE DELEGATIE mogelijk binnen bestuurslaag.

        Van vertegenwoordigend orgaan → dagelijks bestuur:
        - Gemeenteraad → College B&W (delen omgevingsplan)
        - AB waterschap → DB waterschap (delen waterschapsverordening)
        - PS → GS (delen omgevingsverordening)

        Let op: alleen DELEN, niet het gehele instrument.
        Dit maakt flexibele aanpassing mogelijk zonder volledige raadsbesluiten.

