        structuur:
          volledige_tekst: "Bij algemene maatregel van bestuur kunnen gevallen worden aangewezen waarin regels over de fysieke leefomgeving alleen in het omgevingsplan, de waterschapsverordening of de omgevingsverordening mogen worden opgenomen."
        logica:
          type: delegatie
          norm: "AMvB KAN gevallen aanwijzen voor exclusief opnemen"
          mechanisme: "positieve exclusiviteit - ALLEEN in decentraal instrument"

      2:
        bron_path: "/Hoofdstuk2/Afdeling2.2/Artikel2.7/Lid2"
        structuur:
          volledige_tekst: "Bij algemene maatregel van bestuur kunnen gevallen worden aangewezen waarin regels over de fysieke leefomgeving niet in het omgevingsplan, de waterschapsverordening of de omgevingsverordening mogen worden opgenomen."
