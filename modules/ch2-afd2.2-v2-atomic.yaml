      - type: "bij AMvB"
        naar: "Rijk"
        voor: "aanwijzing gevallen verplicht opnemen of uitsluiten decentrale regels"
        actor: "Rijk"

    beslislogica:
      lid_1:
        trigger: "bepalen wat ALLEEN in decentraal instrument mag"
        mechanisme: "AMvB wijst gevallen aan"
        effect: "positieve exclusiviteit"
      lid_2:
        trigger: "bepalen wat NIET in decentraal instrument mag"
        mechanisme: "AMvB wijst gevallen aan"
        effect: "negatieve exclusiviteit"

    logica_samenvatting:
      narrative: |
        Art. 2.7 regelt de EXCLUSIVITEIT van decentrale instrumenten.

        Lid 1: AMvB kan gevallen aanwijzen die ALLEEN in decentraal instrument mogen
        Lid 2: AMvB kan gevallen aanwijzen die NIET in decentraal instrument mogen

        Dit bepaalt de "speelruimte" voor gemeenten, waterschappen en provincies.
        Uitwerking in Besluit kwaliteit leefomgeving (Bkl).

