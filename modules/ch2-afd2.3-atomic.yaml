      - "GPP provinciale wegen/spoor (art. 2.13a)"
    Rijk:
      - "luchtkwaliteit (art. 2.15.1.a)"
      - "waterkwaliteit (art. 2.15.1.b)"
      - "zwemwater (art. 2.15.1.c)"
      - "primaire waterkeringen (art. 2.15.1.d)"
      - "rijkswaterkeringen (art. 2.15.1.e)"
      - "GPP rijkswegen/spoor (art. 2.15.2)"
      - "stikstofdepositie (art. 2.15a)"

  koppelingen:
    naar_ch1:
      - artikel: "1.3"
        relatie: "doelen wet"
    naar_ch3:
      - artikel: "3.7"
        relatie: "programma omgevingswaarden"
    naar_ch16:
      - artikel: "16.53c"
        relatie: "passende beoordeling Natura 2000"
    naar_bkl:
      - relatie: "uitwerking omgevingswaarden"

  praktijk_belang:
    stikstof: "Art. 2.15a centraal in stikstofcrisis"
    waterveiligheid: "Art. 2.15.3 norm 1:100.000"
    luchtkwaliteit: "EU-normen in art. 2.15.1.a"
