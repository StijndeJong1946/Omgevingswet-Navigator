# =============================================================================
# PARAGRAAF 2.4.1 - SPECIFIEKE TAKEN PER BESTUURSLAAG
# =============================================================================

artikelen:
  - artikel: "2.16"
    titel: "(gemeentelijke taken voor de fysieke leefomgeving)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "taaktoedeling"
    paragraaf: "2.4.1"

    leden:
      - lid: 1
        inhoud: "Bij het gemeentebestuur berusten, naast de elders in deze wet en op grond van andere wetten aan dat bestuur toegedeelde taken voor de fysieke leefomgeving, de volgende taken:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "op het gebied van het beheer van watersystemen en waterketenbeheer:"
            subonderdelen:
              - nr: "1°"
                inhoud: "de doelmatige inzameling van afvloeiend hemelwater, voor zover de houder het afvloeiend hemelwater redelijkerwijs niet op of in de bodem of een oppervlaktewaterlichaam kan brengen, en het transport en de verwerking daarvan"
                kernbegrip: "hemelwater"
              - nr: "2°"
                inhoud: "het treffen van maatregelen in het openbaar gemeentelijke gebied om structureel nadelige gevolgen van de grondwaterstand voor de op grond van deze wet aan de fysieke leefomgeving toegedeelde functies zoveel mogelijk te voorkomen of te beperken, voor zover het treffen van die maatregelen doelmatig is en niet op grond van artikel 2.17, 2.18 of 2.19 tot de taak van een waterschap, een provincie of het Rijk behoort"
                kernbegrip: "grondwater"
                subsidiariteit: true
              - nr: "3°"
                inhoud: "de inzameling en het transport van stedelijk afvalwater"
                kernbegrip: "riolering"
              - nr: "4°"
                inhoud: "het beheer van watersystemen, voor zover toegedeeld bij omgevingsverordening als bedoeld in artikel 2.18, tweede lid, of bij ministeriële regeling als bedoeld in artikel 2.20, derde lid"
                type: "gedelegeerde_taak"
              - nr: "5°"
                inhoud: "de zuivering van stedelijk afvalwater, in gevallen waarin toepassing is gegeven aan artikel 2.17, derde lid"
                type: "overgedragen_taak"
          - onderdeel: "b"
            inhoud: "het behoeden van de staat en werking van openbare wegen, voor zover niet in beheer bij een waterschap, een provincie of het Rijk, voor nadelige gevolgen van activiteiten op of rond die wegen"
            kernbegrip: "gemeentelijke wegen"
          - onderdeel: "c"
            inhoud: "de beheersing van geluid afkomstig van wegen in beheer bij de gemeente, lokale spoorwegen, voor zover deze niet zijn aangewezen op grond van artikel 2.13a, eerste lid, aanhef en onder b, en industrieterreinen, voor zover deze niet zijn aangewezen op grond van artikel 2.12a, eerste lid"
            kernbegrip: "gemeentelijk geluidbeheer"

      - lid: 2
        inhoud: "Op grond van het eerste lid, onder a, onder 3°, wordt stedelijk afvalwater ingezameld en getransporteerd naar een zuiveringtechnisch werk als dat vrijkomt:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "op de percelen, gelegen binnen een bebouwde kom van waaruit stedelijk afvalwater met een vervuilingswaarde van ten minste tweeduizend inwonerequivalenten als bedoeld in de richtlijn stedelijk afvalwater wordt geloosd, door middel van een openbaar vuilwaterriool"
            drempel: "2000 i.e."
            eu_basis: "Richtlijn 91/271/EEG"
          - onderdeel: "b"
            inhoud: "op andere percelen, voor zover dit doelmatig kan worden uitgevoerd door middel van een openbaar vuilwaterriool"
            criterium: "doelmatigheid"

      - lid: 3
        inhoud: "In plaats van een openbaar vuilwaterriool en een zuiveringtechnisch werk kunnen andere passende systemen in beheer bij een gemeente, een waterschap of een rechtspersoon die door een gemeente of waterschap met het beheer is belast, worden toegepast, als daarmee hetzelfde niveau van het beschermen van het milieu wordt bereikt."
        type: "alternatief"
        voorwaarde: "gelijkwaardig beschermingsniveau"

    juridische_analyse:
      patroon: "TAKENPAKKET_GEMEENTE"
      kerntaken:
        - "hemelwater"
        - "grondwater (openbaar gebied)"
        - "riolering"
        - "gemeentelijke wegen"
        - "geluid gemeentelijk niveau"
      eu_achtergrond: "richtlijn stedelijk afvalwater"

  # ---------------------------------------------------------------------------
  # ARTIKEL 2.17 - WATERSCHAPSTAKEN
  # ---------------------------------------------------------------------------
  - artikel: "2.17"
    titel: "(waterschapstaken voor de fysieke leefomgeving)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "taaktoedeling"
    paragraaf: "2.4.1"

    leden:
      - lid: 1
        inhoud: "Bij het waterschapsbestuur berusten, naast de elders in deze wet en op grond van andere wetten aan dat bestuur toegedeelde taken voor de fysieke leefomgeving, de volgende taken:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "op het gebied van het beheer van watersystemen en het waterketenbeheer:"
            subonderdelen:
              - nr: "1°"
                inhoud: "het beheer van watersystemen, voor zover aan het waterschap toegedeeld bij provinciale verordening als bedoeld in artikel 2.18, tweede lid, of bij ministeriële regeling als bedoeld in artikel 2.20, derde lid"
                kernbegrip: "watersysteembeheer"
              - nr: "2°"
                inhoud: "de zuivering van stedelijk afvalwater, gebracht in een openbaar vuilwaterriool, in een zuiveringtechnisch werk"
                kernbegrip: "afvalwaterzuivering"
          - onderdeel: "b"
            inhoud: "het behoeden van de staat en werking van openbare wegen voor nadelige gevolgen van activiteiten op of rond die wegen, voor zover het beheer van die wegen bij provinciale verordening is toegedeeld aan het waterschap"
            kernbegrip: "waterschapswegen"
          - onderdeel: "c"
            inhoud: "de beheersing van geluid afkomstig van wegen als bedoeld onder b"
            kernbegrip: "geluid waterschapswegen"

      - lid: 2
        inhoud: "Het waterschapsbestuur kan een andere rechtspersoon belasten met de exploitatie van een zuiveringtechnisch werk."
        type: "uitbestedingsmogelijkheid"

      - lid: 3
        inhoud: "Het waterschapsbestuur en het gemeentebestuur kunnen, in afwijking van het eerste lid, bij gezamenlijk besluit bepalen dat de zuiveringstaak, bedoeld in het eerste lid, onder a, onder 2°, tot de taak van de gemeente behoort, als dat doelmatiger is voor de zuivering van het stedelijk afvalwater."
        type: "taakoverdracht"
        richting: "waterschap → gemeente"
        voorwaarde: "doelmatiger"

    juridische_analyse:
      patroon: "TAKENPAKKET_WATERSCHAP"
      kerntaken:
        - "watersysteembeheer (regionaal)"
        - "afvalwaterzuivering"
        - "wegen (indien toegedeeld)"
      flexibiliteit: "zuiveringstaak overdraagbaar naar gemeente"

  # ---------------------------------------------------------------------------
  # ARTIKEL 2.18 - PROVINCIALE TAKEN
  # ---------------------------------------------------------------------------
  - artikel: "2.18"
    titel: "(provinciale taken voor de fysieke leefomgeving)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "taaktoedeling"
    paragraaf: "2.4.1"

    leden:
      - lid: 1
        inhoud: "Bij het provinciebestuur berusten, naast de elders in deze wet en op grond van andere wetten aan dat bestuur toegedeelde taken voor de fysieke leefomgeving, de volgende taken:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "met inachtneming van de grenzen van artikel 2.3, tweede lid: de gebiedsgerichte coördinatie van de uitoefening van taken en bevoegdheden door gemeenten en waterschappen"
            kernbegrip: "regisseurrol"
          - onderdeel: "b"
            inhoud: "het voorkomen of beperken van geluid in stiltegebieden"
            kernbegrip: "stiltegebieden"
          - onderdeel: "c"
            inhoud: "het beschermen van de kwaliteit van het grondwater in grondwaterbeschermingsgebieden, in verband met de winning daarvan voor de bereiding van voor menselijke consumptie bestemd water"
            kernbegrip: "grondwaterbescherming drinkwater"
          - onderdeel: "d"
            inhoud: "op het gebied van het beheer van watersystemen en het zwemwaterbeheer:"
            subonderdelen:
              - nr: "1°"
                inhoud: "het beheer van watersystemen, voor zover dat aan de provincie is toegedeeld bij omgevingsverordening als bedoeld in het tweede lid of bij ministeriële regeling als bedoeld in artikel 2.20, derde lid"
              - nr: "2°"
                inhoud: "het houden van toezicht op het beheer van watersystemen voor zover dat is toegedeeld aan de waterschappen, met uitzondering van het beheer van primaire waterkeringen"
                kernbegrip: "toezicht op waterschappen"
              - nr: "3°"
                inhoud: "het beheer van de zwemwaterkwaliteit, in ieder geval door het nemen van beheersmaatregelen als bedoeld in artikel 2, zevende lid, van de zwemwaterrichtlijn, voor zover deze taak niet op grond van artikel 2.16, 2.17 of 2.19 berust bij een gemeente, een waterschap of het Rijk"
                kernbegrip: "zwemwater"
          - onderdeel: "e"
            inhoud: "het behoeden van de staat en werking van de volgende infrastructuur voor nadelige gevolgen van activiteiten op of rond die infrastructuur:"
            subonderdelen:
              - nr: "1°"
                inhoud: "burgerluchthavens van regionale betekenis"
              - nr: "2°"
                inhoud: "lokale spoorweginfrastructuur"
              - nr: "3°"
                inhoud: "wegen in beheer bij de provincie"
          - onderdeel: "f"
            inhoud: "de beheersing van geluid afkomstig van wegen en lokale spoorwegen die zijn aangewezen op grond van artikel 2.13a, eerste lid, en van industrieterreinen als toepassing is gegeven aan artikel 2.12a"
            kernbegrip: "provinciaal geluidbeheer"
          - onderdeel: "g"
            inhoud: "op het gebied van natuur:"
            subonderdelen:
              - nr: "1°"
                inhoud: "het behoud of herstel van dier- en plantensoorten die van nature in Nederland in het wild voorkomen, van hun biotopen en habitats, en van in Nederland voorkomende typen natuurlijke habitats, in overeenstemming met de internationaalrechtelijke verplichtingen"
                kernbegrip: "soortenbescherming"
              - nr: "2°"
                inhoud: "het zorg dragen voor het treffen van maatregelen:"
                subsubonderdelen:
                  - nr: "i"
                    inhoud: "voor Natura 2000-gebieden, in overeenstemming met de vogelrichtlijn en de habitatrichtlijn, met uitzondering van Natura 2000-gebieden of gedeelten daarvan in bij algemene maatregel van bestuur aangewezen gevallen"
                    kernbegrip: "Natura 2000 beheer"
                  - nr: "ii"
                    inhoud: "voor bijzondere nationale natuurgebieden, die nodig zijn voor het bereiken van de instandhoudingsdoelstellingen voor de onderscheiden gebieden, in bij algemene maatregel van bestuur aangewezen gevallen"
              - nr: "3°"
                inhoud: "de preventie en beheersing van de introductie en verspreiding van invasieve uitheemse soorten, in bij algemene maatregel van bestuur aangewezen gevallen"
                kernbegrip: "exoten"

      - lid: 2
        inhoud: "Bij provinciale verordening wordt, met inachtneming van artikel 2, tweede lid, van de Waterschapswet, het beheer van regionale wateren toegedeeld aan waterschappen. Bij omgevingsverordening kan:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "het beheer van regionale wateren worden toegedeeld aan andere openbare lichamen"
          - onderdeel: "b"
            inhoud: "het beheer van vaarwegen worden toegedeeld aan waterschappen"
        type: "toedelingsbevoegdheid"

      - lid: 3
        inhoud: "In afwijking van het eerste lid berust de taak, bedoeld in het eerste lid, onder e, aanhef en onder 2°, in gebieden die op grond van artikel 20, derde lid, van de Wet personenvervoer 2000 zijn aangewezen bij het dagelijks bestuur van het openbaar lichaam, bedoeld in laatstbedoeld lid."
        type: "uitzondering"
        scope: "vervoerregio's"

    juridische_analyse:
      patroon: "TAKENPAKKET_PROVINCIE"
      kerntaken:
        - "regisseurrol/coördinatie"
        - "stiltegebieden"
        - "grondwaterbescherming"
        - "toezicht waterschappen"
        - "zwemwater"
        - "regionale infrastructuur"
        - "natuur (soorten, Natura 2000, exoten)"
      note: "Provincie heeft brede taak natuur/Natura 2000"

  # ---------------------------------------------------------------------------
  # ARTIKEL 2.19 - RIJKSTAKEN
  # ---------------------------------------------------------------------------
  - artikel: "2.19"
    titel: "(rijkstaken voor de fysieke leefomgeving)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "taaktoedeling"
    paragraaf: "2.4.1"

    leden:
      - lid: 1
        inhoud: "Bij Onze Minister die het aangaat berusten, naast de elders in deze wet en op grond van andere wetten aan het Rijk toegedeelde taken voor de fysieke leefomgeving, de in het tweede tot en met vijfde lid genoemde taken."
        type: "openingsbepaling"

      - lid: 2
        inhoud: "De volgende taken voor watersystemen berusten bij Onze Minister van Infrastructuur en Waterstaat:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "het beheer van rijkswateren"
          - onderdeel: "b"
            inhoud: "het voorkomen of tegengaan van landwaartse verplaatsing van de kustlijn, voor zover dat volgens die minister nodig is om te voldoen aan een omgevingswaarde voor de veiligheid van primaire waterkeringen als bedoeld in artikel 2.15, eerste lid, onder d"
            kernbegrip: "kustlijnzorg"
          - onderdeel: "c"
            inhoud: "het houden van toezicht op het beheer van primaire waterkeringen door een waterschap of een ander openbaar lichaam"
            kernbegrip: "toezicht primaire waterkeringen"
          - onderdeel: "d"
            inhoud: "het tot stand brengen en beschikbaar stellen van technische leidraden voor het ontwerp en het beheer van primaire waterkeringen"
            kernbegrip: "leidraden"
        bevoegd_gezag: "Minister IenW"

      - lid: 3
        inhoud: "De volgende taken voor infrastructuur en andere voorzieningen berusten bij Onze daarbij genoemde Minister:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "bij Onze Minister van Infrastructuur en Waterstaat: het behoeden van de staat en werking van de volgende infrastructuur voor nadelige gevolgen van activiteiten op of rond die infrastructuur:"
            subonderdelen:
              - nr: "1°"
                inhoud: "de luchthaven Schiphol en overige burgerluchthavens van nationale betekenis"
              - nr: "2°"
                inhoud: "hoofdspoorweginfrastructuur en bijzondere spoorweginfrastructuur"
              - nr: "3°"
                inhoud: "wegen in beheer bij het Rijk"
              - nr: "4°"
                inhoud: "communicatie-, navigatie- en radarapparatuur buiten luchthavens als bedoeld onder 1°"
          - onderdeel: "b"
            inhoud: "bij Onze Minister van Infrastructuur en Waterstaat: de beheersing van geluid afkomstig van wegen in beheer bij het Rijk en hoofdspoorwegen die zijn aangewezen op grond van artikel 2.15, tweede lid"
          - onderdeel: "c"
            inhoud: "bij Onze Minister van Defensie: het behoeden van de staat en werking van de volgende infrastructuur of andere voorzieningen voor defensie en de nationale veiligheid voor nadelige gevolgen van activiteiten op of rond die infrastructuur of andere voorzieningen:"
            subonderdelen:
              - nr: "1°"
                inhoud: "militaire luchthavens"
              - nr: "2°"
                inhoud: "laagvliegroutes voor jacht- en transportvliegtuigen"
              - nr: "3°"
                inhoud: "militaire terreinen"
              - nr: "4°"
                inhoud: "munitieopslagplaatsen"
              - nr: "5°"
                inhoud: "radarstations en zend- en ontvangstinstallaties buiten militaire luchthavens"
            bevoegd_gezag: "Minister Defensie"

      - lid: 4
        inhoud: "Bij Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties berust de taak van het houden van toezicht op de uitoefening van taken door een waterschap voor het digitaal stelsel, bedoeld in afdeling 20.5."
        bevoegd_gezag: "Minister BZK"
        scope: "DSO"

      - lid: 5
        inhoud: "De volgende taken op het gebied van natuur berusten bij Onze daarbij genoemde Minister:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "bij Onze Minister voor Natuur en Stikstof:"
            subonderdelen:
              - nr: "1°"
                inhoud: "het zorg dragen voor het nemen van maatregelen als bedoeld in artikel 2.18, eerste lid, onder g, onder 2°, tweede streep, voor bijzondere nationale natuurgebieden, behalve in de gevallen die zijn aangewezen bij algemene maatregel van bestuur als bedoeld in laatstgenoemd artikelonderdeel"
              - nr: "2°"
                inhoud: "het voor zover mogelijk opstellen van een kwantificering van de instandhoudingsdoelstellingen voor de in Natura 2000-gebieden en bijzondere nationale natuurgebieden te beschermen habitats en soorten"
              - nr: "3°"
                inhoud: "het opstellen van rode lijsten die inzicht geven in met uitroeiing bedreigde of speciaal gevaar lopende dier- en plantensoorten die van nature in Nederland voorkomen"
              - nr: "4°"
                inhoud: "de preventie en beheersing van de introductie en verspreiding van invasieve uitheemse soorten, met uitzondering van de gevallen die zijn aangewezen op grond van artikel 2.18, eerste lid, onder g, onder 3°"
            bevoegd_gezag: "Minister voor Natuur en Stikstof"
          - onderdeel: "b"
            inhoud: "bij Onze bij algemene maatregel van bestuur aangewezen Minister: het zorg dragen voor het nemen van maatregelen als bedoeld in artikel 2.18, eerste lid, onder g, onder 2°, eerste streep, voor Natura 2000-gebieden of gedeelten daarvan:"
            subonderdelen:
              - nr: "1°"
                inhoud: "die een oppervlaktewaterlichaam zijn dat in beheer is bij het Rijk"
              - nr: "2°"
                inhoud: "die voor militaire doeleinden worden gebruikt"
              - nr: "3°"
                inhoud: "die in beheer zijn bij een van Onze andere Ministers dan Onze Minister voor Natuur en Stikstof, of eigendom zijn van de Staat der Nederlanden, in bij algemene maatregel van bestuur aangewezen gevallen"
            type: "verdelingsregel"

    juridische_analyse:
      patroon: "TAKENPAKKET_RIJK"
      kerntaken:
        IenW:
          - "rijkswateren"
          - "kustlijnzorg"
          - "toezicht primaire waterkeringen"
          - "nationale infrastructuur"
          - "geluid rijkswegen/spoor"
        Defensie:
          - "militaire infrastructuur"
        BZK:
          - "toezicht DSO waterschappen"
        Natuur_Stikstof:
          - "bijzondere nationale natuurgebieden"
          - "kwantificering doelstellingen"
          - "rode lijsten"
          - "exotenbestrijding (nationaal)"

# =============================================================================
# PARAGRAAF 2.4.2 - AANWIJZING VAN LOCATIES
# =============================================================================

  - artikel: "2.20"
    titel: "(aanwijzing en begrenzing van rijkswateren)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "aanwijzingsbevoegdheid"
    paragraaf: "2.4.2"

    leden:
      - lid: 1
        inhoud: "Bij algemene maatregel van bestuur worden voor de toepassing van deze wet, met inachtneming van de grenzen van artikel 2.3, derde lid, de waterkeringen en oppervlaktewaterlichamen of onderdelen daarvan aangewezen die behoren tot de rijkswateren."
        delegatie: "AMvB"

      - lid: 2
        inhoud: "Bij ministeriële regeling worden de waterkeringen en oppervlaktewaterlichamen of onderdelen daarvan die behoren tot de rijkswateren geometrisch begrensd."
        delegatie: "ministeriële regeling"

      - lid: 3
        inhoud: "Bij ministeriële regeling kunnen rijkswateren worden aangewezen waarvan het beheer, in afwijking van het eerste lid, geheel of gedeeltelijk berust bij daarbij aangegeven niet tot het Rijk behorende openbare lichamen."
        type: "afwijkingsmogelijkheid"

  # ---------------------------------------------------------------------------
  # ARTIKEL 2.21 - ANDERE LOCATIES
  # ---------------------------------------------------------------------------
  - artikel: "2.21"
    titel: "(grondslag aanwijzing en begrenzing van andere locaties)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "aanwijzingsbevoegdheid"
    paragraaf: "2.4.2"

    leden:
      - lid: 1
        inhoud: "Bij ministeriële regeling kunnen voor de toepassing van deze wet, met inachtneming van de grenzen van artikel 2.3, derde lid, andere locaties dan bedoeld in artikel 2.20 worden aangewezen en geometrisch begrensd."
        delegatie: "ministeriële regeling"

      - lid: 2
        inhoud: "Op grond van het eerste lid worden in ieder geval de volgende locaties aangewezen:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "de Nederlandse delen van de stroomgebiedsdistricten Rijn, Maas, Schelde en Eems, met inbegrip van de toedeling van grondwaterlichamen aan die stroomgebiedsdistricten, bedoeld in de kaderrichtlijn water"
            eu_basis: "Richtlijn 2000/60/EG"
          - onderdeel: "b"
            inhoud: "de zones en agglomeraties, bedoeld in de richtlijn omgevingslawaai, de richtlijn luchtkwaliteit en de richtlijn gevaarlijke stoffen in de lucht"
            eu_basis: ["Richtlijn 2002/49/EG", "Richtlijn 2008/50/EG", "Richtlijn 2004/107/EG"]
        type: "verplicht"

  # ---------------------------------------------------------------------------
  # ARTIKEL 2.21a - BEPERKINGENGEBIEDEN
  # ---------------------------------------------------------------------------
  - artikel: "2.21a"
    titel: "(aanwijzing en begrenzing van beperkingengebieden)"
    status: "goed"
    inwerking: "2024-01-01"
    type: "aanwijzingsbevoegdheid"
    paragraaf: "2.4.2"

    leden:
      - lid: 1
        inhoud: "Op grond van artikel 2.21, eerste lid, worden in ieder geval aangewezen en geometrisch begrensd de beperkingengebieden met betrekking tot:"
        onderdelen:
          - onderdeel: "a"
            inhoud: "wegen in beheer bij het Rijk"
          - onderdeel: "b"
            inhoud: "waterstaatswerken in beheer bij het Rijk"
          - onderdeel: "c"
            inhoud: "hoofdspoorweginfrastructuur"
          - onderdeel: "d"
            inhoud: "installaties in een waterstaatswerk, anders dan mijnbouwinstallaties"
