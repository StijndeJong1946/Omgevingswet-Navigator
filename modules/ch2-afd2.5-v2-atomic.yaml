        werkwoord: verplicht
        subject: "Rijk"
        object: "instructieregels over cultureel erfgoed"
        domein: "cultureel erfgoed"

      interne_refs:
        - naar: "artikel 2.24"
          type: grondslag
          context: "Regels op grond van artikel 2.24"

      logica_samenvatting:
        narrative: |
          Art. 2.26 specificeert VERPLICHTE instructieregels voor cultureel erfgoed:
          - rijksmonumenten
          - rijksbeschermde stads-/dorpsgezichten
          - voorbeschermde monumenten/gezichten

          Dit is SECTORSPECIFIEKE uitwerking van art. 2.24/2.25.

    # =========================================================================
    # ARTIKEL 2.27 - VERPLICHTE INSTRUCTIEREGELS RIJK EXTERNE VEILIGHEID
    # =========================================================================
    artikel_2.27:
      nummer: "2.27"
