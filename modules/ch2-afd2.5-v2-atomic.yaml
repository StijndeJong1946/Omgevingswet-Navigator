              d:
                tekst: "de gemeenteraad over het stellen van regels in een omgevingsplan als bedoeld in artikel 4.2, eerste lid, als dat nodig is met het oog op een evenwichtige toedeling van functies aan locaties,"
              e:
                tekst: "het dagelijks bestuur van het waterschap over een projectbesluit, als dat nodig is met het oog op een evenwichtige toedeling van functies aan locaties."
          logica:
            type: begrenzing
            norm: "Instructie ALLEEN voor specifieke gevallen"
            gevallen:
              - PS + omgevingsverordening
              - GS + projectbesluit
              - PS + geluidproductieplafonds defensie
              - gemeenteraad + omgevingsplan
              - waterschap-DB + projectbesluit

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.34/Lid3"
          structuur:
            volledige_tekst: "In aanvulling op het tweede lid kan Onze Minister van Infrastructuur en Waterstaat een instructie geven aan het provinciebestuur of het waterschapsbestuur over de uitoefening van een taak of bevoegdheid op het gebied van het beheer van watersystemen of het waterketenbeheer, als dat nodig is voor een samenhangend en doelmatig waterbeheer."
          logica:
            type: aanvulling
            norm: "Minister I&W kan EXTRA instructie geven voor waterbeheer"
            adressaat: "provinciebestuur/waterschapsbestuur"
            doel: "samenhangend en doelmatig waterbeheer"

        4:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.34/Lid4"
          structuur:
            volledige_tekst: "In aanvulling op het tweede lid kan Onze Minister van Onderwijs, Cultuur en Wetenschap, in overeenstemming met Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, een instructie geven aan de gemeenteraad tot het in het omgevingsplan voor een locatie opnemen van de functie-aanduiding rijksbeschermd stads- of dorpsgezicht en tot het daarbij bepalen dat wordt voorzien in het beschermen van het stads- of dorpsgezicht, als dat nodig is voor het behoud van cultureel erfgoed."
          logica:
            type: aanvulling
            norm: "Minister OCW kan instructie geven voor rijksbeschermde gezichten"
            adressaat: "gemeenteraad"
            doel: "behoud cultureel erfgoed"

        5:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.34/Lid5"
          structuur:
            volledige_tekst: "Op het geven van een instructie is artikel 2.25, tweede en vierde lid, van overeenkomstige toepassing."
          logica:
            type: verwijzing
            norm: "Begrenzingen art. 2.25 lid 2 en 4 van toepassing"

        6:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.34/Lid6"
          structuur:
            aanhef: "Een instructie kan niet worden gegeven als toepassing kan worden gegeven aan:"
            onderdelen:
              a:
                tekst: "artikel 124a, 124b of 268 van de Gemeentewet,"
              b:
                tekst: "artikel 121 of 261 van de Provinciewet, of"
