              - Waterschapswet art. 156 lid 1

      functie:
        werkwoord: machtigt
        subject: "gedeputeerde staten"
        object: "instructie aan gemeente/waterschap"

      externe_refs:
        - naar: "BWBR0005416"
          wet: "Gemeentewet"
          artikel: "124, 124a, 273a"
        - naar: "BWBR0005108"
          wet: "Waterschapswet"
          artikel: "156"

      logica_samenvatting:
        narrative: |
          Art. 2.33 is de GRONDSLAG voor provinciale INSTRUCTIES.

          ONDERSCHEID instructieregels vs instructies:
          - Instructieregels (§ 2.5.1): ALGEMEEN, in verordening
          - Instructies (§ 2.5.2): INDIVIDUEEL, concreet geval

          Lid 1: MACHTIGING (GS kunnen)
          Lid 2: LIMITATIEVE gevallen (4 situaties)
          Lid 3: Begrenzingen art. 2.23 van toepassing
          Lid 4: SUBSIDIARITEIT - niet als Gemeentewet/Waterschapswet werkt

          KRITIEK: instructie is INDIVIDUEEL sturingsinstrument.
          Art. 2.23 lid 4 verbiedt dit voor instructieREGELS maar
