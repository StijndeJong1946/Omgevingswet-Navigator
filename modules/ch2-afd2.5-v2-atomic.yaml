          structuur:
            volledige_tekst: "Bij een regel op grond van artikel 2.24, eerste lid, kan worden bepaald dat Onze Minister die het aangaat, op verzoek van een bestuursorgaan van een gemeente, waterschap of provincie, ontheffing kan verlenen van die regel. Bij de regel kan worden bepaald dat voor het besluit tot het verlenen van een ontheffing overeenstemming is vereist met Onze Minister die het aangaat of Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties."
          logica:
            type: machtiging
            norm: "Rijksinstructieregel KAN ontheffingsmogelijkheid bevatten"
            ontheffingverlener: "Minister"
            aanvrager: "gemeente/waterschap/provincie"
            optioneel: "overeenstemming met andere minister"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.32/Lid3"
          structuur:
            volledige_tekst: "Bij een regel op grond van artikel 2.24, eerste lid, kan worden bepaald dat gedeputeerde staten, op verzoek van een bestuursorgaan van een gemeente of waterschap, ontheffing kunnen verlenen van die regel, als de aanwijzing of begrenzing van een locatie waarop die regel ziet, wordt bepaald in een besluit van een bestuursorgaan van de provincie."
          logica:
            type: machtiging
            norm: "Rijksinstructieregel KAN GS-ontheffing bij provinciale locatiebepaling"
            conditie:
              type: indien
              tekst: "als de aanwijzing of begrenzing van een locatie wordt bepaald in een provinciaal besluit"
            ontheffingverlener: "gedeputeerde staten"

        4:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.32/Lid4"
          structuur:
            volledige_tekst: "Als bij een regel als bedoeld in artikel 2.25, zesde lid, is bepaald dat bij omgevingsverordening van een regel kan worden afgeweken of nadere regels worden of kunnen worden gesteld, kan daarbij ook worden bepaald dat gedeputeerde staten op verzoek van een bestuursorgaan van een gemeente of waterschap ontheffing kunnen verlenen van die regel of nadere regels."
          logica:
            type: machtiging
            norm: "Bij afwijkingsmogelijkheid ook ontheffingsmogelijkheid"
            keten: "Rijk → omgevingsverordening → GS-ontheffing"

        5:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.32/Lid5"
          structuur:
            volledige_tekst: "Een ontheffing wordt alleen verleend als de uitoefening van de taak of bevoegdheid waarvoor ontheffing wordt gevraagd onevenredig wordt belemmerd in verhouding tot het belang dat wordt gediend met de regel waarvan ontheffing is gevraagd."
          logica:
            type: normering
            norm: "Ontheffingscriterium: ONEVENREDIGE BELEMMERING"
            toetsing: "evenredigheidstoets"
            afweging: "taak/bevoegdheid vs. belang achter regel"

        6:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.32/Lid6"
          structuur:
            volledige_tekst: "Aan een ontheffing kunnen voorschriften worden verbonden. In de ontheffing kan worden bepaald dat deze geldt voor een daarbij gestelde termijn."
          logica:
            type: machtiging
            norm: "Ontheffing KAN voorschriften/termijn bevatten"

      functie:
        werkwoord: machtigt
        subject: "regelgever (provincie/Rijk)"
        object: "ontheffingsmogelijkheid in instructieregels"

      logica_samenvatting:
        narrative: |
          Art. 2.32 creëert ONTHEFFINGSMECHANISME voor instructieregels.

          PATROON: DEFAULT instructieregel geldt, TENZIJ ontheffing verleend.

          Lid 1: provinciale instructieregels → GS-ontheffing
          Lid 2: rijksinstructieregels → Minister-ontheffing
          Lid 3: rijks + provinciale locatie → GS-ontheffing
          Lid 4: bij afwijkingsmogelijkheid → ook ontheffingsmogelijkheid

          KRITIEK lid 5: evenredigheidstoets als ENIGE ontheffingsgrond.
          Dit is STRENG: alleen bij onevenredige belemmering.

