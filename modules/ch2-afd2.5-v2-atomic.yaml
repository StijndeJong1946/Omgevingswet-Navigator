# =============================================================================
# PARAGRAAF 2.5.1: DOORWERKING VAN BELEID DOOR INSTRUCTIEREGELS
# =============================================================================

paragraaf_2.5.1:
  nummer: "2.5.1"
  titel: "Doorwerking van beleid door instructieregels"
  bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1"

  artikelen:

    # =========================================================================
    # ARTIKEL 2.22 - GRONDSLAG INSTRUCTIEREGELS PROVINCIE
    # =========================================================================
    artikel_2.22:
      nummer: "2.22"
      titel: "(grondslag instructieregels provincie)"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.22"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.22/Lid1"
          structuur:
            volledige_tekst: "Provinciale staten stellen met het oog op een evenwichtige toedeling van functies aan locaties en met inachtneming van de grenzen van artikel 2.3, tweede lid, regels over de uitoefening van taken of bevoegdheden door bestuursorganen van een gemeente of een waterschap waarvan het beheergebied geheel of grotendeels in de betrokken provincie is gelegen."
          logica:
            type: verplichting
            norm: "Provinciale staten MOETEN instructieregels stellen"
            subject: "provinciale staten"
            object: "regels over uitoefening taken/bevoegdheden"
            adressaat: "bestuursorganen gemeente/waterschap"
            conditie:
              type: doelgebonden
              tekst: "met het oog op een evenwichtige toedeling van functies aan locaties"
            begrenzing: "met inachtneming van artikel 2.3, tweede lid"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.22/Lid2"
          structuur:
            volledige_tekst: "Regels als bedoeld in het eerste lid kunnen alleen worden gesteld over het omgevingsplan, bedoeld in artikel 4.2, eerste lid, een projectbesluit of de waterschapsverordening, bedoeld in artikel 2.5."
          logica:
            type: begrenzing
            norm: "Instructieregels kunnen ALLEEN gaan over specifieke instrumenten"
            conditie:
              type: beperking
              tekst: "alleen over"
            instrumenten:
              - omgevingsplan (art. 4.2 lid 1)
              - projectbesluit
              - waterschapsverordening (art. 2.5)

      functie:
        werkwoord: verplicht
        subject: "provinciale staten"
        object: "instructieregels voor gemeenten/waterschappen"

      interne_refs:
        - naar: "artikel 2.3"
          type: begrenzing
          context: "met inachtneming van de grenzen van artikel 2.3, tweede lid"
          bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3"
        - naar: "artikel 4.2"
          type: verwijzing
          context: "het omgevingsplan, bedoeld in artikel 4.2, eerste lid"
          bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.2"
        - naar: "artikel 2.5"
          type: verwijzing
          context: "de waterschapsverordening, bedoeld in artikel 2.5"
          bron_path: "/Hoofdstuk2/Afdeling2.2/Artikel2.5"

      logica_samenvatting:
        narrative: |
          Art. 2.22 is de GRONDSLAG voor provinciale instructieregels.
          Lid 1: VERPLICHTING voor PS om instructieregels te stellen (doelgebonden)
          Lid 2: BEGRENZING - alleen over omgevingsplan, projectbesluit, waterschapsverordening

          Let op: dit is een MUST (stellen) niet een MAY - provincie is verplicht
          om beleid door te laten werken naar gemeente/waterschap.

    # =========================================================================
    # ARTIKEL 2.23 - INHOUD INSTRUCTIEREGELS PROVINCIE
    # =========================================================================
    artikel_2.23:
      nummer: "2.23"
      titel: "(inhoud instructieregels provincie)"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid1"
          structuur:
            aanhef: "Op grond van artikel 2.22, eerste lid, worden regels gesteld over het stellen van regels in:"
            onderdelen:
              a:
                tekst: "het omgevingsplan ter uitvoering van een programma als bedoeld in artikel 3.4, 3.5, 3.6, 3.7, 3.8, 3.9 of 3.10,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid1/Onderdeela"
              b:
                tekst: "de waterschapsverordening over het beheer van watersystemen, voor zover dit niet doelmatig is op het niveau van de omgevingsverordening."
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid1/Onderdeelb"
          logica:
            type: verplichting
            norm: "Instructieregels MOETEN worden gesteld over deze onderwerpen"
            onderwerpen:
              - omgevingsplan ter uitvoering programma's (art. 3.4-3.10)
              - waterschapsverordening over watersysteembeheer

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid2"
          structuur:
            volledige_tekst: "De regels zijn alleen gericht tot het daarbij aangegeven bestuursorgaan. De regels worden uitsluitend gesteld ter verwezenlijking of bescherming van een provinciaal belang."
          logica:
            type: begrenzing
            norm: "Regels alleen gericht tot specifiek bestuursorgaan EN alleen voor provinciaal belang"
            begrenzingen:
              - "alleen gericht tot daarbij aangegeven bestuursorgaan"
              - "uitsluitend ter verwezenlijking/bescherming provinciaal belang"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid3"
          structuur:
            aanhef: "De regels kunnen inhouden:"
            onderdelen:
              a:
                tekst: "een opdracht tot het vaststellen van een besluit met een bepaalde strekking of bepaalde inhoud,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid3/Onderdeela"
              b:
                tekst: "een inhoudelijke norm waaraan een besluit moet voldoen,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid3/Onderdeelb"
              c:
                tekst: "een termijn waarbinnen gevolg moet worden gegeven aan de regel."
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid3/Onderdeelc"
          logica:
            type: machtiging
            norm: "Instructieregels KUNNEN deze vormen aannemen"
            vormen:
              - opdracht tot vaststellen besluit
              - inhoudelijke norm
              - termijn

        4:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid4"
          structuur:
            aanhef: "De regels kunnen niet inhouden:"
            onderdelen:
              a:
                tekst: "een verplichting tot het vaststellen, wijzigen of intrekken van een besluit over een individuele activiteit of over activiteiten op een bepaalde locatie, of"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid4/Onderdeela"
              b:
                tekst: "een verbod tot het vaststellen, wijzigen of intrekken van een besluit."
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.23/Lid4/Onderdeelb"
          logica:
            type: verbod
            norm: "Instructieregels MOGEN NIET individueel of verbiedend zijn"
            verboden:
              - verplichting over individuele activiteit/locatie
              - verbod tot vaststellen/wijzigen/intrekken besluit

      functie:
        werkwoord: bepaalt
        subject: "provinciale staten"
        object: "inhoud van instructieregels"

      interne_refs:
        - naar: "artikel 2.22"
          type: grondslag
          context: "Op grond van artikel 2.22, eerste lid"
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.22"
        - naar: "artikel 3.4-3.10"
          type: verwijzing
          context: "ter uitvoering van een programma als bedoeld in artikel 3.4, 3.5, 3.6, 3.7, 3.8, 3.9 of 3.10"

      logica_samenvatting:
        narrative: |
          Art. 2.23 bepaalt de INHOUD van provinciale instructieregels.
          Lid 1: Verplichte onderwerpen (omgevingsplan, waterschapsverordening)
          Lid 2: BEGRENZING (specifiek bestuursorgaan, provinciaal belang)
          Lid 3: VORMEN die instructieregels kunnen aannemen
          Lid 4: VERBODEN inhoud (geen individuele opdrachten, geen verboden)

          KRITIEK PATROON: instructieregels zijn ALGEMEEN niet INDIVIDUEEL.
          Voor individuele sturing: gebruik INSTRUCTIE (art. 2.33).

    # =========================================================================
    # ARTIKEL 2.24 - GRONDSLAG INSTRUCTIEREGELS RIJK
    # =========================================================================
    artikel_2.24:
      nummer: "2.24"
      titel: "(grondslag instructieregels Rijk)"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid1"
          structuur:
            volledige_tekst: "Bij algemene maatregel van bestuur worden met het oog op een evenwichtige toedeling van functies aan locaties en met inachtneming van de grenzen van artikel 2.3, derde lid, regels gesteld over de uitoefening van taken of bevoegdheden door bestuursorganen van een provincie, een gemeente of een waterschap."
          logica:
            type: verplichting
            norm: "Bij AMvB MOETEN instructieregels worden gesteld"
            subject: "Rijk (bij AMvB)"
            object: "regels over uitoefening taken/bevoegdheden"
            adressaat: "bestuursorganen provincie/gemeente/waterschap"
            conditie:
              type: doelgebonden
              tekst: "met het oog op een evenwichtige toedeling van functies aan locaties"
            begrenzing: "met inachtneming van artikel 2.3, derde lid"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid2"
          structuur:
            aanhef: "Regels als bedoeld in het eerste lid kunnen alleen worden gesteld over:"
            onderdelen:
              a:
                tekst: "de omgevingsverordening, bedoeld in artikel 2.6, eerste lid,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid2/Onderdeela"
              b:
                tekst: "het omgevingsplan, bedoeld in artikel 4.2, eerste lid,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid2/Onderdeelb"
              c:
                tekst: "de waterschapsverordening, bedoeld in artikel 2.5,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid2/Onderdeelc"
              d:
                tekst: "een projectbesluit,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid2/Onderdeeld"
              e:
                tekst: "een legger, een peilbesluit of een andere beslissing, voor zover de regels over die beslissing bij of krachtens deze wet of de Waterschapswet worden gesteld,"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid2/Onderdeele"
              f:
                tekst: "een besluit tot vaststelling van omgevingswaarden als bedoeld in artikel 2.10, eerste lid, onder a, artikel 2.12, eerste en tweede lid, artikel 2.12a, artikel 2.13, tweede lid, of artikel 2.15, eerste lid, onder a."
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24/Lid2/Onderdeelf"
          logica:
            type: begrenzing
            norm: "Rijksinstructieregels kunnen ALLEEN gaan over specifieke instrumenten"
            instrumenten:
              - omgevingsverordening (art. 2.6 lid 1)
              - omgevingsplan (art. 4.2 lid 1)
              - waterschapsverordening (art. 2.5)
              - projectbesluit
              - legger, peilbesluit, andere beslissingen
              - besluit vaststelling omgevingswaarden

      functie:
        werkwoord: verplicht
        subject: "Rijk (bij AMvB)"
        object: "instructieregels voor provincie/gemeente/waterschap"
        delegatie: "bij algemene maatregel van bestuur"

      interne_refs:
        - naar: "artikel 2.3"
          type: begrenzing
          context: "met inachtneming van de grenzen van artikel 2.3, derde lid"
          bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3"
        - naar: "artikel 2.6"
          type: verwijzing
          context: "de omgevingsverordening, bedoeld in artikel 2.6, eerste lid"
        - naar: "artikel 4.2"
          type: verwijzing
          context: "het omgevingsplan, bedoeld in artikel 4.2, eerste lid"
        - naar: "artikel 2.5"
          type: verwijzing
          context: "de waterschapsverordening, bedoeld in artikel 2.5"

      delegeert:
        - type: "bij AMvB"
          naar: "Besluit kwaliteit leefomgeving (Bkl)"
          voor: "rijksinstructieregels"
          actor: "Rijk"

      logica_samenvatting:
        narrative: |
          Art. 2.24 is de GRONDSLAG voor rijksinstructieregels.
          Parallel aan art. 2.22 (provincie) maar dan voor Rijk niveau.
          Lid 1: VERPLICHTING (bij AMvB)
          Lid 2: BEGRENZING - bredere scope dan provincie (ook omgevingsverordening)

          HIËRARCHIE: Rijk → provincie → gemeente/waterschap
          Via AMvB (Bkl) stelt Rijk regels die doorwerken naar alle niveaus.

    # =========================================================================
    # ARTIKEL 2.25 - INHOUD INSTRUCTIEREGELS RIJK
    # =========================================================================
    artikel_2.25:
      nummer: "2.25"
      titel: "(inhoud instructieregels Rijk)"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid1"
          structuur:
            aanhef: "Op grond van artikel 2.24, eerste lid, worden in ieder geval regels gesteld over het stellen van regels in:"
            onderdelen:
              a:
                tekst: "de omgevingsverordening, het omgevingsplan of het projectbesluit over de volgende onderwerpen:"
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid1/Onderdeela"
                sub_onderdelen:
                  1:
                    tekst: "de kwaliteit van de buitenlucht,"
                  2:
                    tekst: "het beschermen van de bodem,"
                  3:
                    tekst: "het beheer van watersystemen,"
                  4:
                    tekst: "het waarborgen van de veiligheid,"
                  5:
                    tekst: "het beschermen tegen geluid afkomstig van wegen en spoorwegen,"
                  6:
                    tekst: "het beschermen tegen geluid afkomstig van industrieterreinen,"
                  7:
                    tekst: "de bescherming van erfgoed,"
                  8:
                    tekst: "het beschermen van de gezondheid,"
                  9:
                    tekst: "de bescherming van werelderfgoed,"
                  10:
                    tekst: "de uitoefening van activiteiten met betrekking tot het winnen van delfstoffen,"
                  11:
                    tekst: "energievoorziening,"
                  12:
                    tekst: "telecommunicatie,"
                  13:
                    tekst: "natuur."
              b:
                tekst: "de waterschapsverordening over het beheer van watersystemen."
                bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid1/Onderdeelb"
          logica:
            type: verplichting
            norm: "Regels MOETEN in ieder geval worden gesteld over deze onderwerpen"
            onderwerpen_lijst:
              - kwaliteit buitenlucht
              - beschermen bodem
              - beheer watersystemen
              - waarborgen veiligheid
              - beschermen tegen geluid (wegen/spoorwegen)
              - beschermen tegen geluid (industrieterreinen)
              - bescherming erfgoed
              - beschermen gezondheid
              - bescherming werelderfgoed
              - winnen delfstoffen
              - energievoorziening
              - telecommunicatie
              - natuur

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid2"
          structuur:
            volledige_tekst: "De regels zijn alleen gericht tot het daarbij aangegeven bestuursorgaan. De regels worden uitsluitend gesteld ter verwezenlijking of bescherming van een nationaal belang."
          logica:
            type: begrenzing
            norm: "Regels alleen voor specifiek bestuursorgaan EN alleen nationaal belang"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid3"
          structuur:
            volledige_tekst: "De regels kunnen de inhoud bevatten, bedoeld in artikel 2.23, derde lid."
          logica:
            type: verwijzing
            norm: "Dezelfde vormen als provinciale instructieregels"

        4:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid4"
          structuur:
            volledige_tekst: "De regels kunnen niet de inhoud bevatten, bedoeld in artikel 2.23, vierde lid."
          logica:
            type: verbod
            norm: "Dezelfde verboden als provinciale instructieregels"

        5:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid5"
          structuur:
            volledige_tekst: "Onder een regel over het stellen van regels wordt mede verstaan een regel over het opnemen of niet opnemen van regels of een functie-aanduiding voor een locatie."
          logica:
            type: definitie
            norm: "Uitbreiding begrip 'regel over stellen regels'"

        6:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.25/Lid6"
          structuur:
            volledige_tekst: "Bij een regel kan worden bepaald dat bij omgevingsverordening van de regel kan worden afgeweken of dat bij omgevingsverordening nadere regels worden of kunnen worden gesteld."
          logica:
            type: machtiging
            norm: "Rijk KAN afwijkingsmogelijkheid via omgevingsverordening toestaan"
            delegatie_richting: "Rijk → provincie (afwijking)"

      functie:
        werkwoord: bepaalt
        subject: "Rijk"
        object: "inhoud van rijksinstructieregels"

      interne_refs:
        - naar: "artikel 2.24"
          type: grondslag
          context: "Op grond van artikel 2.24, eerste lid"
        - naar: "artikel 2.23"
          type: verwijzing
          context: "de inhoud bevatten, bedoeld in artikel 2.23, derde lid / vierde lid"

      logica_samenvatting:
        narrative: |
          Art. 2.25 bepaalt de INHOUD van rijksinstructieregels.
          Lid 1: VERPLICHTE onderwerpen (13 categorieën voor omgevingsverordening/plan/projectbesluit)
          Lid 2: BEGRENZING (specifiek bestuursorgaan, nationaal belang)
          Lid 3-4: VERWIJZING naar vormen/verboden art. 2.23
          Lid 5: DEFINITIE-uitbreiding
          Lid 6: AFWIJKINGSMOGELIJKHEID via omgevingsverordening

          KRITIEK: lid 6 creëert TENZIJ-patroon:
          Rijksregel geldt TENZIJ bij omgevingsverordening afwijking is toegestaan.

