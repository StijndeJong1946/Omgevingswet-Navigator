                tekst: "de Wet Naleving Europese regelgeving publieke entiteiten."
          logica:
            type: subsidiariteit
            norm: "Instructie NIET als regulier toezicht mogelijk is"
            voorrang:
              - Gemeentewet art. 124a, 124b, 268
              - Provinciewet art. 121, 261
              - Wet Naleving Europese regelgeving publieke entiteiten

      functie:
        werkwoord: machtigt
        subject: "Minister"
        object: "instructie aan provincie/gemeente/waterschap"

      externe_refs:
        - naar: "BWBR0005416"
          wet: "Gemeentewet"
          artikel: "124a, 124b, 268"
        - naar: "BWBR0005645"
          wet: "Provinciewet"
          artikel: "121, 261"
        - naar: "BWBR0031640"
          wet: "Wet Naleving Europese regelgeving publieke entiteiten"

      logica_samenvatting:
        narrative: |
          Art. 2.34 is de GRONDSLAG voor rijksinstructies.
          Parallel aan art. 2.33 maar dan voor Rijksniveau.

          Lid 1: MACHTIGING (Minister in overeenstemming met BZK)
          Lid 2: LIMITATIEVE gevallen
          Lid 3: AANVULLING - I&W voor waterbeheer
          Lid 4: AANVULLING - OCW voor erfgoed
