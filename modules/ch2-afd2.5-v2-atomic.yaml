# =============================================================================
# PARAGRAAF 2.5.3: INDEPLAATSTREDING EN VERNIETIGING WATERSCHAPSBESLISSINGEN
# =============================================================================

paragraaf_2.5.3:
  nummer: "2.5.3"
  titel: "Indeplaatstreding en vernietiging waterschapsbeslissingen"
  bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3"

  artikelen:

    # =========================================================================
    # ARTIKEL 2.36 - BEVOEGDHEID TOT INDEPLAATSTREDING
    # =========================================================================
    artikel_2.36:
      nummer: "2.36"
      titel: "(bevoegdheid tot indeplaatstreding)"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3/Artikel2.36"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3/Artikel2.36/Lid1"
          structuur:
            aanhef: "Gedeputeerde staten kunnen namens het waterschapsbestuur en ten laste van het waterschap voorzien in het gevorderde als het waterschapsbestuur:"
            onderdelen:
              a:
                tekst: "niet binnen de daarvoor gestelde termijn uitvoering geeft aan een instructie op grond van artikel 2.33 of 12.18,"
              b:
                tekst: "een bij of krachtens afdeling 18.3 gevorderde beslissing niet of niet naar behoren neemt of een bij of krachtens die afdeling gevorderde handeling niet of niet naar behoren verricht."
          logica:
            type: machtiging
            norm: "GS KUNNEN in de plaats treden van waterschap"
            voorwaarden:
              - geen uitvoering instructie binnen termijn
              - geen/gebrekkige handhavingsbeslissing of -handeling
            effect: "namens EN ten laste van waterschap"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3/Artikel2.36/Lid2"
          structuur:
            aanhef: "Onze Minister die het aangaat kan namens het waterschapsbestuur en ten laste van het waterschap voorzien in het gevorderde als het waterschapsbestuur:"
            onderdelen:
              a:
                tekst: "niet binnen de daarvoor gestelde termijn uitvoering geeft aan een instructie op grond van artikel 2.34,"
              b:
                tekst: "een bij of krachtens hoofdstuk 18 gevorderde beslissing niet of niet naar behoren neemt of een bij of krachtens hoofdstuk 18 gevorderde handeling niet of niet naar behoren verricht,"
              c:
                tekst: "niet of niet naar behoren uitvoering geeft aan een op grond van afdeling 20.5 opgedragen taak."
          logica:
            type: machtiging
            norm: "Minister KAN in de plaats treden van waterschap"
            voorwaarden:
              - geen uitvoering rijksinstructie binnen termijn
              - geen/gebrekkige handhavingsbeslissing/-handeling (hoofdstuk 18)
              - geen/gebrekkige uitvoering taak (afdeling 20.5)

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3/Artikel2.36/Lid3"
          structuur:
            volledige_tekst: "Op de uitoefening van de bevoegdheid, bedoeld in het tweede lid, zijn de artikelen 121, tweede en vierde lid, en 121a tot en met 121e van de Provinciewet van overeenkomstige toepassing."
          logica:
            type: verwijzing
            norm: "Provinciewet-procedure van toepassing"

      functie:
        werkwoord: machtigt
        subject: "GS / Minister"
        object: "indeplaatstreding bij waterschap"

      externe_refs:
        - naar: "BWBR0005645"
          wet: "Provinciewet"
          artikel: "121, 121a-121e"

      logica_samenvatting:
        narrative: |
          Art. 2.36 creëert INDEPLAATSTREDING als ultimum remedium.

          Dit is INTERBESTUURLIJK TOEZICHT - zwaarste interventie.

          Lid 1: GS treden in de plaats van waterschap (provinciale instructies)
          Lid 2: Minister treedt in de plaats van waterschap (rijksinstructies)

          EFFECT: besluit wordt genomen NAMENS en TEN LASTE VAN waterschap.
          Waterschap blijft formeel verantwoordelijk maar verliest feitelijke zeggenschap.

    # =========================================================================
    # ARTIKEL 2.37 - VERNIETIGING WATERSCHAPSBESLISSINGEN
    # =========================================================================
    artikel_2.37:
      nummer: "2.37"
      titel: "(vernietiging waterschapsbeslissingen door het Rijk)"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3/Artikel2.37"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3/Artikel2.37/Lid1"
          structuur:
            aanhef: "Een besluit of een niet-schriftelijke beslissing gericht op enig rechtsgevolg van het waterschapsbestuur kan bij koninklijk besluit worden vernietigd als het besluit of de beslissing is genomen in strijd met:"
            onderdelen:
              a:
                tekst: "een regel op grond van artikel 2.24 of een instructie op grond van artikel 2.34,"
              b:
                tekst: "het bepaalde bij of krachtens hoofdstuk 18."
          logica:
            type: machtiging
            norm: "Koninklijk besluit KAN waterschapsbesluit vernietigen"
            gronden:
              - strijd met rijksinstructieregel (art. 2.24)
              - strijd met rijksinstructie (art. 2.34)
              - strijd met handhavingsregels (hoofdstuk 18)

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.3/Artikel2.37/Lid2"
          structuur:
            volledige_tekst: "Op een vernietiging zijn de artikelen 266 tot en met 274a van de Provinciewet van overeenkomstige toepassing. Op de vernietiging van een niet-schriftelijke beslissing gericht op enig rechtsgevolg zijn de afdelingen 10.2.2 en 10.2.3 van de Algemene wet bestuursrecht van overeenkomstige toepassing."
          logica:
            type: verwijzing
            norm: "Provinciewet/Awb-procedure van toepassing"

      functie:
        werkwoord: machtigt
        subject: "Kroon (koninklijk besluit)"
        object: "vernietiging waterschapsbesluit"

      externe_refs:
        - naar: "BWBR0005645"
          wet: "Provinciewet"
          artikel: "266-274a"
        - naar: "BWBR0005537"
          wet: "Algemene wet bestuursrecht"
          afdeling: "10.2.2, 10.2.3"

      logica_samenvatting:
        narrative: |
          Art. 2.37 creëert SPONTANE VERNIETIGING als instrument.

          Dit is REPRESSIEF toezicht - achteraf ingrijpen.

          Let op: alleen WATERSCHAPSBESLUITEN, niet gemeente/provincie.
          Voor die wordt verwezen naar Gemeentewet/Provinciewet.

          Gronden:
          - Strijd met rijksinstructieregels
          - Strijd met rijksinstructies
          - Strijd met handhavingsregels (hoofdstuk 18)

# =============================================================================
# AFDELING-ANALYSE
# =============================================================================

afdeling_analyse:

  structuur:
    paragrafen: 3
    artikelen: 16  # 2.22-2.32, 2.33-2.35, 2.36-2.37

  kern_patronen:

    instructieregels_vs_instructies:
      beschrijving: |
        KRITIEK ONDERSCHEID in afdeling 2.5:

        § 2.5.1 INSTRUCTIEREGELS:
        - ALGEMEEN karakter
        - In verordening/AMvB vastgelegd
        - Vooraf bepaald
        - Meerdere bestuursorganen
        - Art. 2.23 lid 4: GEEN individuele opdrachten

        § 2.5.2 INSTRUCTIES:
        - INDIVIDUEEL karakter
        - Concreet besluit
        - Voor specifiek geval
        - Eén bestuursorgaan
        - Art. 2.35 lid 1: GEEN herhaalde toepassing

      evidence:
        - art. 2.22-2.25 (instructieregels algemeen)
        - art. 2.33-2.35 (instructies individueel)

    hiërarchie_doorwerking:
      beschrijving: |
        Afdeling 2.5 implementeert de SUBSIDIARITEITSTRAP uit art. 2.3:

        Rijk → provincie → gemeente/waterschap

        Via twee mechanismen:
        1. INSTRUCTIEREGELS (algemeen, vooraf)
        2. INSTRUCTIES (individueel, achteraf)

        Plus twee SANCTIE-mechanismen:
        3. INDEPLAATSTREDING (art. 2.36)
        4. VERNIETIGING (art. 2.37)

      evidence:
        - art. 2.22 + 2.24 (grondslag instructieregels)
        - art. 2.33 + 2.34 (grondslag instructies)
        - art. 2.36 + 2.37 (sancties)

    verplichte_vs_facultatieve_onderwerpen:
      beschrijving: |
        Sommige instructieregels zijn VERPLICHT, andere FACULTATIEF.

        VERPLICHT (art. 2.26-2.31a):
        - Cultureel erfgoed
        - Externe veiligheid
        - Werelderfgoed
        - Luchthavens
        - Geluidproductieplafonds
        - Zwemlocaties
        - Stedelijk afvalwater
        - Natuur

        FACULTATIEF (art. 2.25):
        - 13 categorieën in lid 1 onder a

      evidence:
        - art. 2.25 lid 1 ("in ieder geval")
        - art. 2.26-2.31a (specifieke verplichtingen)

    ontheffing_en_afwijking:
      beschrijving: |
        Afdeling 2.5 bevat FLEXIBILITEIT-mechanismen:

        1. AFWIJKING via omgevingsverordening (art. 2.25 lid 6)
        2. ONTHEFFING van instructieregels (art. 2.32)

        Beide zijn TENZIJ-patronen:
        Regel geldt TENZIJ afwijking/ontheffing.

        Ontheffingscriterium (art. 2.32 lid 5):
        "onevenredig belemmerd" - EVENREDIGHEIDSTOETS

      evidence:
        - art. 2.25 lid 6 (afwijking)
        - art. 2.32 (ontheffing)

  relaties:
    intern:
      - van: "art. 2.22-2.25"
        naar: "art. 2.3"
        type: "begrenzing"
        context: "instructieregels binnen subsidiariteitsgrenzen"
      - van: "art. 2.33-2.34"
        naar: "art. 2.3"
        type: "begrenzing"
        context: "instructies binnen subsidiariteitsgrenzen"
      - van: "art. 2.22/2.24"
        naar: "art. 4.1/4.2"
        type: "doorwerking"
        context: "instructieregels werken door in omgevingsverordening/omgevingsplan"
      - van: "art. 2.36-2.37"
        naar: "hoofdstuk 18"
        type: "handhaving"
        context: "interbestuurlijk toezicht voor handhavingsregels"

    extern:
      - naar: "Besluit kwaliteit leefomgeving"
        context: "uitwerking rijksinstructieregels"
      - naar: "Gemeentewet/Provinciewet/Waterschapswet"
        context: "organiek toezicht als voorrang (subsidiariteit)"

  routes:
    entry_points:
      - artikel: "2.22"
        vraag: "Hoe werkt provinciaal beleid door naar gemeenten?"
      - artikel: "2.24"
        vraag: "Hoe werkt rijksbeleid door naar lagere overheden?"
      - artikel: "2.33"
        vraag: "Kan de provincie een gemeente een aanwijzing geven?"
      - artikel: "2.32"
        vraag: "Is er ontheffing mogelijk van instructieregels?"
    exit_points:
      - naar: "Bkl"
        context: "concrete rijksinstructieregels"
      - naar: "hoofdstuk 4"
        context: "omgevingsverordening/omgevingsplan als geadresseerde"
      - naar: "hoofdstuk 18"
        context: "handhaving bij niet-naleving"

# =============================================================================
# MAPPING GUIDE UPDATE
# =============================================================================

mapping_guide_update:

  nieuwe_inzichten:

    instructieregels_vs_instructies_onderscheid:
      observatie: |
        Afdeling 2.5 maakt cruciaal onderscheid tussen:
        - INSTRUCTIEREGELS (§ 2.5.1): algemeen, vooraf, in verordening
        - INSTRUCTIES (§ 2.5.2): individueel, achteraf, concreet besluit

        Dit bepaalt welk instrument wanneer mag worden gebruikt.
      implicatie: |
        Navigator moet dit onderscheid expliciet maken.
        Vraag "kan provincie gemeente dwingen?" leidt naar BEIDE mogelijkheden.

    doorwerking_hiërarchie:
      observatie: |
        Beleidsdoorwerking verloopt via vaste trap:
        Rijk (art. 2.24) → provincie (art. 2.22) → gemeente/waterschap

        Begrenzingen komen uit art. 2.3 (subsidiariteit).
      implicatie: |
        Art. 2.3 is HUB voor zowel bevoegdheden (Afd 2.1) als doorwerking (Afd 2.5).
        Cross-link noodzakelijk.

    interbestuurlijk_toezicht_trap:
      observatie: |
        § 2.5.3 creëert escalatieladder:
        1. Instructie (zacht)
        2. Indeplaatstreding (hard)
        3. Vernietiging (ultimum remedium)

        Subsidiariteit bepaalt welke stap toegestaan is.
      implicatie: |
        Navigator moet escalatieladder tonen bij vraag over dwangmiddelen.

    sectorspecifieke_verplichtingen:
      observatie: |
        Art. 2.26-2.31a bevatten VERPLICHTE instructieregels per sector:
        - Erfgoed (2.26)
        - Veiligheid (2.27)
        - Werelderfgoed (2.28)
        - Luchthavens (2.29)
        - Geluid (2.29a)
        - Zwemlocaties (2.30)
        - Afvalwater (2.31)
        - Natuur (2.31a)

        Dit zijn ENTRY POINTS voor sectorspecifieke vragen.
      implicatie: |
        Sectorale navigator-routes kunnen direct naar deze artikelen linken.

  schema_verbeteringen:
    - "Toevoegen: onderscheid_type: 'instructieregel' | 'instructie' voor doorwerkingsinstrumenten"
    - "Toevoegen: escalatie_niveau: 'instructie' | 'indeplaatstreding' | 'vernietiging' voor interbestuurlijk toezicht"
    - "Toevoegen: sectorale_verplichting: boolean voor art. 2.26-2.31a type artikelen"

