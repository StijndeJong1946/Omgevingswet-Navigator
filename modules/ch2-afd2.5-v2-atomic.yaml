          logica:
            type: verwijzing
            norm: "Begrenzingen art. 2.23 lid 2 en 4 van toepassing"
            effect: "provinciaal belang + geen individuele opdracht/verbod"

        4:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.33/Lid4"
          structuur:
