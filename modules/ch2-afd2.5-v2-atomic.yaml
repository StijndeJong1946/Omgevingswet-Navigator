            subject: "Minister (in overeenstemming met BZK)"
            adressaat: "provinciebestuur/gemeentebestuur/waterschapsbestuur"
            begrenzing: "met inachtneming van artikel 2.3, derde lid"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.34/Lid2"
          structuur:
            aanhef: "Een instructie kan alleen worden gegeven aan:"
