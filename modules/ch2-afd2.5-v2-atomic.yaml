cross_chapter_parallel:
  beschrijving: |
    Afdeling 2.5 heeft PARALLELLEN met Ch4 en Ch5:

    Ch2 Afd 2.5 (Doorwerking)   ↔   Ch4 Afd 4.1 (Regels)   ↔   Ch5 § 5.1.1 (Vergunningen)
    ─────────────────────────────────────────────────────────────────────────────────────
    Instructieregels stellen         Algemene regels            Vergunningplicht
    Art. 2.22/2.24 (grondslag)       Art. 4.1/4.2 (grondslag)   Art. 5.1 (grondslag)
    Art. 2.23/2.25 (inhoud)          Art. 4.3 (inhoud)          Art. 5.1 lid 1-2 (inhoud)
    Art. 2.32 (ontheffing)           -                          Art. 5.1 TENZIJ

    GEMEENSCHAPPELIJK PATROON:
    Grondslag → Inhoud → Flexibiliteit (ontheffing/tenzij)

  implicatie: |
    De Omgevingswet heeft consistente structuur:
    Hoofdstuk → Afdeling → Paragraaf volgt steeds:
    1. GRONDSLAG (wie mag wat)
    2. INHOUD (wat precies)
    3. FLEXIBILITEIT (uitzonderingen)
