  artikelen:

    artikel_2.44:
      nummer: "2.44"
      titel: "(aanwijzing natuurgebieden en landschappen)"
      bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.44"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.44/Lid1"
          structuur:
            volledige_tekst: "Onze Minister voor Natuur en Stikstof wijst ter uitvoering van de vogelrichtlijn of de habitatrichtlijn Natura 2000-gebieden aan en stelt daarbij instandhoudingsdoelstellingen voor die gebieden vast."
          logica:
            type: verplichting
            norm: "Minister MOET Natura 2000-gebieden aanwijzen"
            eu_grondslag:
              - "vogelrichtlijn"
              - "habitatrichtlijn"
