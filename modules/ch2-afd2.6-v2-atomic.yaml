        4:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.44/Lid4"
          structuur:
            volledige_tekst: "Bij omgevingsverordening worden de gebieden aangewezen die behoren tot het natuurnetwerk Nederland."
          logica:
            type: verplichting
            norm: "Provincie MOET NNN aanwijzen in omgevingsverordening"
            kernbegrip: "Natuurnetwerk Nederland (NNN)"

        5:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.44/Lid5"
          structuur:
            volledige_tekst: "Bij omgevingsverordening kunnen gebieden, met uitzondering van Natura 2000-gebieden of gebieden als bedoeld in het vierde lid, worden aangewezen als bijzondere provinciale natuurgebieden en bijzondere provinciale landschappen."
          logica:
            type: machtiging
            norm: "Provincie KAN bijzondere provinciale natuur/landschappen aanwijzen"

      logica_samenvatting:
        narrative: |
          Art. 2.44 is de GRONDSLAG voor natuurgebieden-aanwijzing.

          Hierarchie:
          1. Natura 2000 (Rijk - verplicht via EU)
          2. Bijzondere nationale natuurgebieden (Rijk - facultatief)
          3. Nationale parken (Rijk - facultatief)
          4. Natuurnetwerk Nederland (Provincie - verplicht)
          5. Bijzondere provinciale natuur/landschap (Provincie - facultatief)

