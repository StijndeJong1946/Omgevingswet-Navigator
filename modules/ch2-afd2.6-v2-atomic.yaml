      functie:
        werkwoord: machtigt
        subject: "gedeputeerde staten"
        object: "zwemverbod/negatief zwemadvies"

    artikel_2.39:
      nummer: "2.39"
      titel: "(legger)"
      bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.39"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.39/Lid1"
          structuur:
            volledige_tekst: "De beheerder van waterstaatswerken stelt een legger vast, waarin is omschreven waaraan die waterstaatswerken naar ligging, vorm, afmeting en constructie moeten voldoen."
          logica:
            type: verplichting
            norm: "Beheerder MOET legger vaststellen"
            inhoud_legger:
              - "ligging"
              - "vorm"
              - "afmeting"
              - "constructie"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.39/Lid2"
          structuur:
            volledige_tekst: "Het eerste lid is niet van toepassing op waterstaatswerken die op grond van artikel 2.18, tweede lid, of 2.20, derde lid, in beheer zijn bij een ander openbaar lichaam dan een waterschap of het Rijk."
          logica:
            type: uitzondering
            norm: "Niet van toepassing op waterstaatswerken bij andere openbare lichamen"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.39/Lid3"
          structuur:
            volledige_tekst: "Als bijlage bij de legger wordt voor primaire waterkeringen of waterkeringen waarvoor omgevingswaarden zijn vastgesteld een technisch beheerregister opgenomen, waarin de voor het behoud van het waterkerend vermogen kenmerkende gegevens van de constructie en de feitelijke toestand nader zijn omschreven."
          logica:
            type: verplichting
            norm: "Technisch beheerregister VERPLICHT voor belangrijke waterkeringen"
            scope: "primaire waterkeringen + waterkeringen met omgevingswaarden"

        4:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.39/Lid4"
          structuur:
            volledige_tekst: "Bij omgevingsverordening of, voor waterstaatswerken in beheer bij het Rijk, bij of krachtens algemene maatregel van bestuur, kan vrijstelling worden verleend van de in het eerste lid bedoelde verplichtingen voor waterstaatswerken die zich naar hun aard of functie niet lenen voor het omschrijven van die elementen, of die geringe afmetingen hebben."
          logica:
            type: machtiging
            norm: "Vrijstelling MOGELIJK voor bepaalde waterstaatswerken"

      logica_samenvatting:
        narrative: |
          Art. 2.39 regelt de LEGGER - fundamenteel beheerdocument voor waterstaatswerken.

          Bevat: ligging, vorm, afmeting, constructie
          Bijlage: technisch beheerregister voor belangrijke waterkeringen

          Basis voor handhaving en onderhoud waterstaatswerken.

    artikel_2.40:
      nummer: "2.40"
      titel: "(toegangsverbod waterstaatswerken en wegen)"
      bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.40"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.40/Lid1"
          structuur:
            volledige_tekst: "Onze Minister van Infrastructuur en Waterstaat kan de toegang tot een waterstaatswerk of een weg in beheer bij het Rijk beperken of verbieden door dat ter plaatse, of op een andere geschikte wijze, bekend te maken."
          logica:
            type: machtiging
            norm: "Minister IenW KAN toegang beperken/verbieden"
            scope: "waterstaatswerken en wegen in beheer bij Rijk"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.40/Lid2"
          structuur:
            volledige_tekst: "Het eerste lid is niet van toepassing op het gebruik door het openbaar verkeer."
          logica:
            type: uitzondering
            norm: "Openbaar verkeer uitgezonderd"

    artikel_2.41:
      nummer: "2.41"
      titel: "(peilbesluit)"
      bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.41"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.41/Lid1"
          structuur:
            volledige_tekst: "Het waterschapsbestuur of het bevoegde bestuursorgaan van een ander openbaar lichaam waarbij op grond van artikel 2.18, tweede lid, watersystemen in beheer zijn, stelt een of meer peilbesluiten vast voor de bij omgevingsverordening aangewezen oppervlaktewaterlichamen, grondwaterlichamen of onderdelen daarvan die deel uitmaken van die watersystemen."
          logica:
            type: verplichting
            norm: "Waterschapsbestuur MOET peilbesluiten vaststellen"
            scope: "bij omgevingsverordening aangewezen watersystemen"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.41/Lid2"
          structuur:
            volledige_tekst: "Onze Minister van Infrastructuur en Waterstaat stelt een of meer peilbesluiten vast voor bij algemene maatregel van bestuur aangewezen oppervlaktewaterlichamen, grondwaterlichamen of onderdelen daarvan, die behoren tot de rijkswateren."
          logica:
            type: verplichting
            norm: "Minister IenW MOET peilbesluiten vaststellen voor rijkswateren"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.41/Lid3"
          structuur:
            volledige_tekst: "Een peilbesluit voorziet in de vaststelling van waterstanden of bandbreedten waarbinnen waterstanden kunnen variëren, die gedurende daarbij aangegeven perioden of omstandigheden zoveel mogelijk in stand worden gehouden."
          logica:
            type: definitie
            norm: "Peilbesluit bepaalt waterstanden/bandbreedten"

      logica_samenvatting:
        narrative: |
          Art. 2.41 regelt PEILBESLUITEN - belangrijk voor waterbeheer.

          Waterschap: peilbesluiten voor regionale wateren (lid 1)
          Rijk: peilbesluiten voor rijkswateren (lid 2)
          Inhoud: waterstanden of bandbreedten (lid 3)

    artikel_2.42:
      nummer: "2.42"
      titel: "(rangorde bij waterschaarste)"
      bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.42"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.42/Lid1"
          structuur:
            volledige_tekst: "Bij algemene maatregel van bestuur wordt de rangorde van maatschappelijke en ecologische behoeften vastgesteld, die bij waterschaarste of dreigende waterschaarste bepalend is voor de verdeling van het beschikbare oppervlaktewater."
          logica:
            type: verplichting
            norm: "AMvB MOET rangorde bij waterschaarste vaststellen"
            kernbegrip: "verdringingsreeks"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.1/Artikel2.42/Lid2"
          structuur:
            volledige_tekst: "Bij of krachtens de maatregel en, als dat bij de maatregel is bepaald, bij omgevingsverordening kunnen nadere regels over de rangorde worden gesteld. Bij die regels kan de rangorde van overeenkomstige toepassing worden verklaard op het beschikbare grondwater."
          logica:
            type: delegatie
            norm: "Nadere regels mogelijk via AMvB of omgevingsverordening"

      logica_samenvatting:
        narrative: |
          Art. 2.42 regelt de VERDRINGINGSREEKS bij watertekort.

          AMvB bepaalt wie voorrang krijgt bij waterschaarste.
          Kritiek instrument voor droogteperiodes en klimaatadaptatie.

