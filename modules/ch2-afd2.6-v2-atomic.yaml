          structuur:
            volledige_tekst: "De bevoegdheid, bedoeld in het eerste lid, berust bij Onze Minister voor Natuur en Stikstof als een Natura 2000-gebied geheel of gedeeltelijk wordt beheerd door een van Onze andere Ministers dan Onze Minister voor Natuur en Stikstof."
          logica:
            type: uitzondering
            norm: "Minister bevoegd als andere minister beheert"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.45/Lid3"
          structuur:
            volledige_tekst: "Onze Minister voor Natuur en Stikstof kan de toegang tot een bijzonder nationaal natuurgebied geheel of gedeeltelijk beperken of verbieden."
          logica:
            type: machtiging
