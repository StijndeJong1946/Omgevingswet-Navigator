            type: delegatie
            norm: "AMvB KAN bevoegdheid bij GS leggen"

    artikel_2.46:
      nummer: "2.46"
      titel: "(stikstofdepositieruimte)"
      bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.46"
      inwerking: "2024-01-01"

      leden:
        1:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.46/Lid1"
          structuur:
            volledige_tekst: "Onze Minister voor Natuur en Stikstof of een door hem aangewezen bestuursorgaan, kan stikstofdepositieruimte registreren die beschikbaar is voor toedeling aan Natura 2000-activiteiten die stikstofdepositie veroorzaken."
          logica:
            type: machtiging
            norm: "Minister KAN stikstofdepositieruimte registreren"
            kernbegrip: "stikstofbank / registratiesysteem"

        2:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.46/Lid2"
          structuur:
            volledige_tekst: "Stikstofdepositieruimte wordt alleen geregistreerd als aanvullende maatregelen zijn getroffen ten opzichte van de in het beheerplan voor het desbetreffende Natura 2000-gebied opgenomen maatregelen, die de belasting van de natuur door stikstof verminderen of de staat van instandhouding verbeteren."
          logica:
            type: conditie
            norm: "Registratie ALLEEN bij aanvullende maatregelen"
            conditie:
              type: indien
              tekst: "alleen als aanvullende maatregelen zijn getroffen"
            kernbegrip: "additionaliteit"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.46/Lid3"
          structuur:
            volledige_tekst: "Het bestuursorgaan dat bevoegd is te beslissen op een aanvraag om een omgevingsvergunning voor een Natura 2000-activiteit die stikstofdepositie veroorzaakt, kan geregistreerde stikstofdepositieruimte toedelen aan een Natura 2000-activiteit."
          logica:
            type: machtiging
            norm: "Bevoegd gezag KAN ruimte toedelen bij vergunningverlening"

        4:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.46/Lid4"
          structuur:
            volledige_tekst: "Stikstofdepositieruimte wordt alleen toegedeeld als zij voor elke locatie van de voor stikstof gevoelige habitats in het Natura 2000-gebied waarop door de Natura 2000-activiteit stikstofdepositie zal worden veroorzaakt, gelijk is aan of groter is dan de door de activiteit te veroorzaken toename van de stikstofdepositie."
          logica:
            type: conditie
            norm: "Toedeling ALLEEN als ruimte voldoende is"
            conditie:
              type: indien
              tekst: "alleen als ruimte ≥ toename depositie"

      logica_samenvatting:
        narrative: |
          Art. 2.46 regelt de STIKSTOFBANK / registratiesysteem.

          Mechanisme:
          1. Registratie van beschikbare ruimte (lid 1)
          2. Alleen bij aanvullende maatregelen (lid 2) - additionaliteit
          3. Toedeling bij vergunningverlening (lid 3)
          4. Ruimte moet voldoende zijn (lid 4)

           Dit is de wettelijke basis voor stikstofruimte-handel.
          Koppeling met art. 2.15a (stikstof omgevingswaarden) en Natura 2000-vergunning.

