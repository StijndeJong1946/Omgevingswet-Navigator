      structuur:
        volledige_tekst: "Gedeputeerde staten zijn bevoegd voor oppervlaktewaterlichamen een negatief zwemadvies te geven of een zwemverbod in te stellen met het oog op het waarborgen van de veiligheid of het beschermen van de gezondheid."

