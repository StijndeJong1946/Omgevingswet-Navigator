        2:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.44/Lid2"
          structuur:
            volledige_tekst: "Onze Minister voor Natuur en Stikstof kan ter uitvoering van de vogelrichtlijn of de habitatrichtlijn bijzondere nationale natuurgebieden aanwijzen en instandhoudingsdoelstellingen voor die gebieden vaststellen."
          logica:
            type: machtiging
            norm: "Minister KAN bijzondere nationale natuurgebieden aanwijzen"

        3:
          bron_path: "/Hoofdstuk2/Afdeling2.6/Paragraaf2.6.3/Artikel2.44/Lid3"
          structuur:
            volledige_tekst: "Onze Minister voor Natuur en Stikstof kan nationale parken aanwijzen."
          logica:
            type: machtiging
