    een IT-systeem maar een wettelijk verankerde infrastructuur:
    - Verplicht voor overheid (Art. 20.28 lid 1)
    - Omgevingsdocumenten MOETEN via DSO (Art. 20.26 lid 2)
    - Beheer centraal bij BZK maar gebruik decentraal

