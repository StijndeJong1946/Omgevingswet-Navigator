    2:
      bron_path: "/Hoofdstuk20/Afdeling20.1/Artikel20.1/Lid2"
      structuur:
        volledige_tekst: "Voor een op grond van paragraaf 3.2.4 opgesteld programma worden de voortgang, uitvoering en het doelbereik van het programma door monitoring bewaakt."
      logica:
        type: "verplichting"
        norm: "Programmabewaking verplicht"
        scope: "voortgang, uitvoering, doelbereik"

    3:
      bron_path: "/Hoofdstuk20/Afdeling20.1/Artikel20.1/Lid3"
      structuur:
        volledige_tekst: "Bij omgevingsplan en, met inachtneming van de grenzen van artikel 2.3, bij omgevingsverordening of algemene maatregel van bestuur kunnen andere parameters dan omgevingswaarden voor de staat of kwaliteit van de fysieke leefomgeving worden aangewezen die door monitoring worden bewaakt."
      logica:
        type: "machtiging"
        norm: "Decentrale overheden kunnen aanvullende monitoringsparameters aanwijzen"

    4:
      bron_path: "/Hoofdstuk20/Afdeling20.1/Artikel20.1/Lid4"
      structuur:
        volledige_tekst: "Bij algemene maatregel van bestuur kunnen onderdelen van de natuur worden aangewezen waarvan de staat van instandhouding door monitoring wordt bewaakt."
      logica:
        type: "delegatie"
        norm: "AMvB kan natuurmonitoring aanwijzen"

