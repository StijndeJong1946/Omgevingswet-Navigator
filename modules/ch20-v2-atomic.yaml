artikel_20.1:
  nummer: "20.1"
  titel: "(monitoringsplicht)"
  bron_path: "/Hoofdstuk20/Afdeling20.1/Artikel20.1"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk20/Afdeling20.1/Artikel20.1/Lid1"
      structuur:
        volledige_tekst: "Voor elke vastgestelde omgevingswaarde en alarmeringswaarde wordt de staat of kwaliteit van de fysieke leefomgeving, de belasting door activiteiten of de concentratie of depositie van stoffen in de fysieke leefomgeving door monitoring bewaakt. Daarbij wordt beoordeeld of aan die omgevingswaarde of alarmeringswaarde wordt voldaan."
