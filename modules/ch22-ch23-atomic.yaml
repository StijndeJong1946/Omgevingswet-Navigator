# =============================================================================
# AFDELING 22.1 - OVERGANGSFASE
# =============================================================================

afdeling_22_1:
  titel: "Overgangsfase"
  articles: "22.1-22.17"

  paragraaf_22_1_1:
    titel: "Van omgevingsplan met tijdelijk deel tot omgevingsplan"

    artikel_22_1:
      titel: "tijdelijk deel omgevingsplan"
      content: "Het tijdelijke deel van het omgevingsplan bestaat uit:"
      onderdelen:
        a: "besluiten Art. 4.6 lid 1 Invoeringswet Omgevingswet"
        b: "kaarten/besluiten Art. 3.5 Aanvullingswet bodem Omgevingswet"
        c: "regels aangewezen via Art. 22.2 lid 1"

      juridische_analyse:
        core_pattern: "bruidsschat"
        significance: |
          Oude bestemmingsplannen, beheersverordeningen, etc. worden
          automatisch onderdeel van het omgevingsplan als "tijdelijk deel".
          Dit voorkomt juridisch vacuüm op transitiedatum.

    artikel_22_2:
      titel: "omgevingsplanregels van rijkswege"
      leden:
        lid_1:
          content: "Bij AMvB: oude regels (al dan niet tijdelijk) in omgevingsplan"
          pattern: "rijksregels_in_lokaal_plan"

        lid_2:
          content: "Bij vaststelling/wijziging omgevingsplan: regels kunnen worden gewijzigd"

    artikel_22_3:
      titel: "omgevingsplan als bedoeld in artikel 2.4"
      content: "Omgevingsplan (Art. 2.4) niet eerder bekendgemaakt dan inwerkingtreding wet"

    artikel_22_4:
      titel: "regels verordeningen in omgevingsplan"
      content: "Verplichting Art. 2.4 uiterlijk op KB-tijdstip voldaan"
      tijdelijk:
        - "Art. 122 Gemeentewet niet van toepassing"
        - "Art. 28 en 34 WARH niet van toepassing"
      nadien: "regels fysieke leefomgeving alleen nog in omgevingsplan (Art. 2.7 lid 1)"

    artikel_22_5:
      titel: "wettelijke verplichtingen omgevingsplan"
      leden:
        lid_1:
          content: "Tijdelijk deel: Art. 4.2 lid 1 (evenwichtige toedeling functies) niet van toepassing"
          deadline: "KB-tijdstip"

        lid_2:
          content: "Art. 4.17 (in overeenstemming brengen met buitenplanse OPA) niet van toepassing"
          deadline: "KB-tijdstip"

        lid_3:
          content: "Tijdstip kan voor verschillende gevallen verschillen"

        lid_4:
          content: "AMvB kan nadere regels stellen"

        lid_5:
          content: "Tijdelijk deel (Art. 22.1 onder a): Art. 19 Bekendmakingswet (consolidatie) niet van toepassing"

    artikel_22_6:
      titel: "vervanging tijdelijk deel omgevingsplan"
      leden:
        lid_1:
          content: "Oude besluiten (Art. 4.6 lid 1 onder a,b,c,g,h,i,j,k,l,m IOw) alleen ALLE TEGELIJK vervallen voor locatie"
          pattern: "geen_cherry_picking"

        lid_2:
          content: "Bij AMvB: gevallen waar gedeeltelijk vervallen wél mag (tot KB-tijdstip)"

        lid_3:
          content: "Uiterlijk KB-tijdstip: ALLE regels in niet-tijdelijke deel"
          deadline: true
          critical: "eindtermijn overgangsfase"

    artikel_22_7:
      titel: "beroep"
      content: "Geen beroepsgronden tegen regels die uitvoering geven aan onherroepelijk besluit tot aanwijzing van:"
      onderdelen:
        a: "monument/archeologisch monument als gemeentelijk/provinciaal monument"
        b: "gemeentelijk/provinciaal beschermd stads- of dorpsgezicht"
      pattern: "formele_rechtskracht_doorwerking"

  paragraaf_22_1_2:
    titel: "De toepassing van in een verordening of het tijdelijke deel van het omgevingsplan opgenomen regels"

    artikel_22_8:
      titel: "omgevingsvergunning gemeentelijke verordening"
      content: "Vergunning/ontheffing uit gemeentelijke verordening (voor Art. 2.7 lid 1 onderwerpen) geldt als omgevingsvergunningplicht Art. 5.1 lid 1 onder a"
      pattern: "conversie_verordening_naar_omgevingsvergunning"

    artikel_22_9:
      titel: "aanwijzing onderdelen voor verwezenlijking in de naaste toekomst"
      content: "Art. 3.4 Wro aanwijzingen: oud recht blijft van toepassing"
      deadline: "max 5 jaar na aanwijzingsdatum"
      reference: "voorkeursrecht"

    artikel_22_10:
      titel: "binnenplanse bevoegdheid om af te wijken"
      content: "Art. 3.6 lid 1 onder c Wro regels gelden als Art. 5.21 lid 2 onder a regels"
      pattern: "binnenplanse_afwijking_conversie"

    artikel_22_11:
      titel: "binnenplanse bevoegdheid tot stellen van nadere eisen"
      content: "Art. 3.6 lid 1 onder d Wro bevoegdheid geldt als Art. 4.5 lid 1 maatwerkvoorschriften"
      pattern: "nadere_eisen_worden_maatwerk"

    artikel_22_12:
      titel: "uitsluiting gebruik afwijkbevoegdheid bestemmingsplan"
      content: "Art. 3.6a Wro uitsluiting geldt als verbod activiteit voor max 10 jaar"

    artikel_22_13:
      titel: "geen schadeveroorzakend besluit"
      leden:
        lid_1:
          content: "Omgevingsvergunning op grond van tijdelijk deel (Art. 22.1 onder a) is GEEN schadeveroorzakend besluit (Art. 15.1 lid 2)"

        lid_2:
          onderdelen:
            a: "monument/archeologisch monument als gemeentelijk/provinciaal monument"
            b: "gemeentelijk/provinciaal beschermd stads- of dorpsgezicht"
            c: "rijksbeschermd stads- of dorpsgezicht"
          content: "opname in omgevingsplan is GEEN schadeveroorzakend besluit (Art. 15.1 lid 1 onder d)"

      juridische_analyse:
        pattern: "planschade_uitsluiting"
        significance: "Geen nadeelcompensatie voor monumentenaanwijzingen bij transitie"

  paragraaf_22_1_3:
    titel: "Overige bepalingen"

    artikel_22_14:
      titel: "regels waterschapsverordening van rijkswege"
      parallel_to: "Art. 22.2"
      leden:
        lid_1:
          content: "Bij AMvB: oude regels (al dan niet tijdelijk) in waterschapsverordening"

        lid_2:
          content: "Bij vaststelling/wijziging: regels kunnen worden gewijzigd"

    artikel_22_15:
      titel: "regels verordeningen in waterschapsverordening"
      content: "Verplichting Art. 2.5 uiterlijk op KB-tijdstip voldaan"
      tijdelijk: "Art. 59 Waterschapswet niet van toepassing"
      nadien: "regels fysieke leefomgeving alleen nog in waterschapsverordening"
      parallel_to: "Art. 22.4"

    artikel_22_16:
      titel: "overgangsfase projectbesluit"
      leden:
        lid_1:
          content: "Tot KB-tijdstip hoeft projectbesluit niet aan Art. 5.52 lid 1 te voldoen"
          als_strijd: "geldt als omgevingsvergunning buitenplanse OPA"

        lid_2:
          content: "Omgevingsplan niet eerder dan KB-tijdstip in overeenstemming met projectbesluit-vergunning"

        lid_3:
          content: "Geen regels in omgevingsplan in strijd met projectbesluit (lid 1)"
          references:
            - "Art. 4.19a lid 3-5"
            - "Art. 5.53a lid 2-4"

    artikel_22_17:
      titel: "einde overgangsfase"
      content: "Deze afdeling vervalt op KB-tijdstip"
      juridische_analyse:
        pattern: "sunset_clause"
        significance: "Hele afdeling 22.1 verdwijnt na overgangsfase"

