afdeling_22_4:
  titel: "Legalisering projecten natuur"
  articles: "22.21-22.22"

  artikel_22_21:
    titel: "vaststellen van programma"
    leden:
      lid_1:
        actors:
          - "Minister voor Natuur en Stikstof"
          - "GS provincies"
        content: "legaliseren van PAS-projecten met geringe stikstofdepositie"
        referentie: "Art. 2.12 Besluit natuurbescherming (zoals luidend op 28 mei 2019)"

        juridische_analyse:
          critical: true
          context: |
            Dit artikel is de wettelijke grondslag voor legalisatie van
            PAS-meldingen na de vernietiging van het PAS door de Raad van State
            (29 mei 2019). Projecten die legaal waren onder PAS moeten alsnog
            worden gelegaliseerd.

      lid_2:
        actor: "Minister voor Natuur en Stikstof"
        deadline: "zo spoedig mogelijk"
        content: "programma met maatregelen om stikstofdepositie-gevolgen ongedaan te maken/beperken/compenseren"
        doelen:
          a: "verlening omgevingsvergunning Natura 2000-activiteit"
          b: "aanwijzing als vergunningvrij geval (Art. 5.2 lid 1 of 3)"

      lid_3:
        content: "Alleen maatregelen die NIET in stikstofprogramma (Art. 3.9 lid 4) zitten"
        pattern: "additionaliteit"

      lid_4:
        deadline: "binnen 3 jaar na vaststelling programma"
        content: "maatregelen moeten zijn uitgevoerd"

      lid_5:
        content: "Compenserende maatregelen waarborgen Natura 2000-netwerk samenhang"
        reference: "Art. 6 lid 4 habitatrichtlijn"

      lid_6:
        content: "Van overeenkomstige toepassing:"
        references:
          - "Art. 2.25 lid 1 onder a onder 1°"
          - "Art. 3.12"
          - "Art. 3.18 lid 1+2"
          - "Art. 3.19 lid 1+2"
          - "Art. 16.27"
          - "Art. 16.77b lid 2"
          - "Art. 16.139"

    juridische_analyse:
      stikstof_crisis: true
      pattern: "PAS_legalisatie"
      connection_to:
        - "Art. 2.15a (omgevingswaarden stikstof)"
        - "Art. 3.9 lid 4 (stikstofprogramma)"
        - "Art. 16.53c (passende beoordeling)"

  artikel_22_22:
    titel: "einde legalisering"
    content: "Deze afdeling vervalt op KB-tijdstip"

