key_patterns:

  tijdelijk_deel_concept:
    articles: "Art. 22.1-22.6"
    description: |
      Het "tijdelijk deel" van het omgevingsplan is de centrale
      transitieconstructie. Oude bestemmingsplannen worden automatisch
      onderdeel van het omgevingsplan, maar moeten uiteindelijk worden
      vervangen door "echte" omgevingsplanregels.

  pas_legalisatie:
    article: "Art. 22.21"
    description: |
      De wettelijke basis voor legalisatie van projecten die onder het
      Programma Aanpak Stikstof (PAS) legaal waren, maar na 29 mei 2019
      (vernietiging PAS door RvS) illegaal werden.

  experimenteerbepaling:
    article: "Art. 23.3"
    description: |
      Vergaande bevoegdheid om bij AMvB van de wet zelf af te wijken.
      Belangrijke waarborg: alleen voor Art. 1.3a doelen (bescherming
      en benutten fysieke leefomgeving).

  voorhangprocedure:
    article: "Art. 23.5"
    description: |
      Parlementaire controle op AMvBs. Bijzonder: als AMvB omgevingswaarden
      bevat kan de Kamer eisen dat deze bij wet worden vastgesteld.

  milieubeginselen:
    article: "Art. 23.6"
    beginselen:
      - "voorzorg"
      - "preventief handelen"
      - "bronbeginsel"
      - "vervuiler betaalt"
    description: "Verplichte motivering in toelichting bij voorhang-AMvBs"

  noodrecht:
    articles: "Art. 23.6a, Art. 23.6b"
    description: |
      Snelle ministeriële regelgeving mogelijk voor bodem en stikstof
      als onmiddellijke voorziening nodig. Vervalt na max 18 maanden.

  evaluatiecyclus:
    article: "Art. 23.9"
    frequentie: "eerste binnen 5 jaar, dan elke 5 jaar"
    description: "Wettelijke evaluatieplicht van de hele Omgevingswet"

# =============================================================================
# JURIDISCHE ANALYSE
# =============================================================================

juridische_analyse:

  ch22_significance: |
    Chapter 22 is cruciaal voor de transitie van het oude naar het nieuwe
    omgevingsrecht. Het "tijdelijk deel" concept voorkomt een juridisch vacuüm
    en geeft gemeenten tijd om hun omgevingsplannen te maken.

    Bijzonder gevoelig is Art. 22.21 over PAS-legalisatie. Dit raakt
    duizenden projecten die na de vernietiging van het PAS in een juridisch
    schemergebied terechtkwamen.

  ch23_significance: |
    Chapter 23 bevat de "meta-regels" van de Omgevingswet:
    - Hoe worden AMvBs gemaakt (voorhang, participatie)
    - Welke beginselen moeten worden gemotiveerd
    - Experimenteerbevoegdheid (regulatory sandbox)
    - Noodrecht voor bodem en stikstof
    - Evaluatiecyclus

    De experimenteerbepaling (Art. 23.3) is uniek: afwijken van de wet
    zelf is mogelijk, maar alleen voor de wetsdoelen.

  omgevingswet_complete: |
    Met Ch22 en Ch23 is de gehele Omgevingswet nu geëxtraheerd.
    De wet loopt van:
    - Ch1 (grondslagen) tot Ch23 (slot)
    - Met gereserveerde hoofdstukken: 6, 7, 14, 21

    De operationele kern is: Ch1-5, Ch16, Ch18-20
    De transitie is: Ch22
    De meta-regels zijn: Ch23
