  articles: "23.1-23.2"

  artikel_23_1:
    titel: "implementatie"
    content: "Bij/krachtens AMvB: regels ter uitvoering internationale verplichtingen"
    voorwaarde: "voor zover deze wet niet in andere grondslag voorziet"
    pattern: "vangnet_delegatie"

  artikel_23_2:
    titel: "doorwerking wijzigingen Europese verordeningen, richtlijnen en besluiten in Nederlands recht"
    content: "EU-wijziging geldt vanaf implementatiedatum, tenzij ministerieel besluit ander tijdstip"
    reference: "Art. 288 VWEU"
    pattern: "automatische_doorwerking"

# =============================================================================
# AFDELING 23.2 - EXPERIMENTEERBEPALING
# =============================================================================

afdeling_23_2:
  titel: "Experimenteerbepaling"
  articles: "23.3"

  artikel_23_3:
    titel: "experimenten"
    leden:
      lid_1:
        content: "Bij AMvB kan bij wijze van experiment worden afgeweken van:"
        onderdelen:
          a: "deze wet (Omgevingswet)"
          b: "Energiewet (geen gevolgen energiebelasting)"
          c: "Huisvestingswet 2014"
          d: "Leegstandwet"
          e: "Warmtewet"
          f: "Wet milieubeheer"
        voorwaarde: "met inachtneming internationale verplichtingen"

      lid_2:
        content: "Experiment alleen als bijdrage aan Art. 1.3 onder a doelen"
        scope:
          - "verbetering kwaliteit fysieke leefomgeving"
          - "verbetering procedures"
          - "verbetering besluitvorming"

      lid_3:
        content: "Bij AMvB wordt bepaald:"
        onderdelen:
          a: "doel experiment"
          b: "beoogde gevolgen fysieke leefomgeving"
          c: "verantwoordelijk bestuursorgaan"
          d: "tijdsduur (niet langer dan nodig)"
          e: "van welke regels mag worden afgeweken"
          f: "welke afwijkingen zijn toegestaan"
          g: "voor welk gebied/besluiten afwijkingen toegestaan"
          h: "hoe lang afwijkingen toegestaan (max 10 jaar voor omgevingswaarden)"
          i: "welke afwijkingen na afloop toegestaan blijven"
          j: "hoe evaluatie + tussentijdse monitoring"

      lid_4:
        content: "Blijvende afwijkingen (lid 3 onder i) alleen als terugbrengen onevenredig is"

      lid_5:
        content: "Als monitoring toont dat doelen niet bereikt: maatregelen treffen"

      lid_6:
        content: "Verantwoordelijk bestuursorgaan kan aanwijzingen geven"
        reference: "Art. 19.4 lid 3 van overeenkomstige toepassing"

      lid_7:
        actor: "Minister BZK"
        content: "kan experiment beëindigen als maatregelen niet toereikend"

      lid_8:
        actor: "Minister BZK"
        content: "kan tijdsduur verlengen met max 5 jaar voor aanpassing regelgeving"

    juridische_analyse:
      critical: true
      pattern: "regulatory_sandbox"
      significance: |
        Dit is een vergaande bevoegdheid: bij AMvB kan worden
        afgeweken van de WET ZELF en aanverwante wetten.
        Belangrijke waarborg: alleen voor Art. 1.3a doelen.

# =============================================================================
# AFDELING 23.3 - PUBLIEKSPARTICIPATIE EN TOTSTANDKOMING
# =============================================================================

afdeling_23_3:
  titel: "Publieksparticipatie, betrokkenheid parlement, totstandkomingsvereisten uitvoeringsregelgeving en overige bepalingen"
  articles: "23.4-23.8"

  artikel_23_4:
    titel: "publieksparticipatie"
    leden:
      lid_1:
        content: "Ontwerp AMvB/ministeriële regeling: ieder kan elektronisch opmerkingen maken"
        termijn: "min 4 weken"

      lid_2:
        content: "Niet van toepassing als Art. 8 verdrag van Aarhus op andere wijze is nageleefd"

      lid_3:
        uitzonderingen:
          a: "wijzigingen van ondergeschikte betekenis"
          b: "alleen uitvoering internationale verplichtingen"
          c: "onmiddellijk nodig"

    juridische_analyse:
      pattern: "Aarhus_compliance"
      reference: "Art. 8 verdrag van Aarhus"

  artikel_23_5:
    titel: "voorhangprocedure"
    leden:
      lid_1:
        content: "AMvB op grond van hoofdstukken 2,3,4,5, afd. 13.6, hoofdstukken 16,17,18,19,20 en Art. 23.3"
        procedure: "voordracht niet eerder dan 4 weken na overlegging aan Staten-Generaal"

      lid_2:
        content: "Als ontwerp omgevingswaarden bevat: Kamer kan verzoeken om wet"
        gevolg: "wetsvoorstel moet dan zo spoedig mogelijk worden ingediend"
        pattern: "parlementaire_controle_omgevingswaarden"

      lid_3:
        uitzonderingen:
          - "wijzigingen ondergeschikte betekenis zonder grotere nadelige gevolgen"
          - "alleen uitvoering internationale verplichtingen"
        procedure: "Minister geeft daarvan kennis aan Staten-Generaal"

      lid_4:
        content: "Kennisgeving inwerkingtreding, RvS-advies en nader rapport aan Staten-Generaal"

    juridische_analyse:
      pattern: "voorhang"
      significance: "Parlementaire controle op AMvBs, bijzondere positie omgevingswaarden"

  artikel_23_5a:
    titel: "voorhangprocedure besluiten aanwijzing Natura 2000-gebieden in exclusieve economische zone"
    leden:
      lid_1:
        content: "Voorstel Natura 2000-gebieden in EEZ: 4 weken voorhang aan Staten-Generaal"
        reference: "Art. 4 lid 1 habitatrichtlijn"

      lid_2:
        content: "Aanwijzingsbesluit Natura 2000-gebied in EEZ (Art. 2.44 lid 1): 4 weken voorhang"

  artikel_23_6:
    titel: "doorwerking beginselen"
    content: "Bij voorhang-AMvB: nota van toelichting motiveert rekening houden met:"
    beginselen:
      - "voorzorgsbeginsel"
      - "beginsel van preventief handelen"
      - "beginsel dat milieuaantastingen bij voorrang aan de bron dienen te worden bestreden"
      - "beginsel dat de vervuiler betaalt"

    juridische_analyse:
      pattern: "EU_milieubeginselen"
      reference: "Art. 191 VWEU"
      significance: "Wettelijke verankering EU-beginselen in Nederlandse procedure"

  artikel_23_6a:
    titel: "noodregeling bodem"
    leden:
      lid_1:
        content: "Als voorziening onmiddellijk geboden: ministeriële regeling over milieubelastende activiteiten"
        afwijking: "Art. 4.3"
        doel: "bescherming bodem"

      lid_2:
        vervaltermijn: "12 maanden (verlengbaar met max 6 maanden)"
        vervanging: "of eerder als AMvB ter vervanging in werking treedt"

  artikel_23_6b:
    titel: "noodregeling stikstof Natura 2000"
    leden:
      lid_1:
        content: "Als voorziening onmiddellijk nodig: ministeriële regeling voor stikstof/Natura 2000"
        afwijking: "Art. 2.24 en Art. 5.18"
        scope:
          - "instructieregels (Art. 2.25 lid 1 onder a onder 13°)"
          - "vergunningplicht Natura 2000-activiteit"

      lid_2:
        vervaltermijn: "12 maanden (verlengbaar met max 6 maanden)"

    juridische_analyse:
      pattern: "noodrecht_stikstof"
      significance: "Snelle regelgeving mogelijk bij stikstofcrisis"

  artikel_23_7:
    titel: "verhouding publiek- en privaatrecht"
    content: "Gemeente kan GEEN privaatrechtelijke rechtshandelingen verrichten over:"
    scope:
      - "Art. 4.21 onderwerpen (grondexploitatie)"
      - "onderwerpen bouwen geregeld op grond van Ch5"
    pattern: "tweewegenleer_blokkade"
    significance: "Voorkomt dat gemeente via eigendom regelt wat publiekrechtelijk moet"

  artikel_23_8:
    titel: "Staat is eigenaar vaste stoffen EEZ"
    content: "Staat is eigenaar van vaste stoffen + delfstoffen (<100m diep) op/in zeebodem EEZ"
    pattern: "staatsdomein"

