artikel_23.4:
  nummer: "23.4"
  titel: "(publieksparticipatie)"
  bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.4"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.4/Lid1"
      structuur:
        volledige_tekst: "Een ieder wordt langs elektronische weg in de gelegenheid gesteld gedurende een periode van ten minste vier weken opmerkingen te maken over het ontwerp van een algemene maatregel van bestuur of ministeriële regeling op grond van deze wet."
      logica:
        type: "verplichting"
        norm: "Internetconsultatie verplicht voor AMvB/MR"
        termijn: "minimaal 4 weken"
    2:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.4/Lid2"
      structuur:
        volledige_tekst: "Het eerste lid is niet van toepassing als op andere wijze aan artikel 8 van het verdrag van Aarhus is voldaan."
      logica:
        type: "uitzondering"
        norm: "Niet als Aarhus anderszins voldaan"
    3:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.4/Lid3"
      structuur:
        aanhef: "Van het eerste lid kan worden afgeweken als het ontwerp:"
        onderdelen:
          a:
            tekst: "wijzigingen bevat van ondergeschikte betekenis"
            bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.4/Lid3/Onderdeela"
          b:
            tekst: "alleen strekt tot uitvoering van internationaalrechtelijke verplichtingen"
            bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.4/Lid3/Onderdeelb"
          c:
            tekst: "een voorziening treft die onmiddellijk nodig is"
            bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.4/Lid3/Onderdeelc"
      logica:
        type: "uitzondering"
        norm: "Geen consultatie bij ondergeschikt/EU-implementatie/spoed"

  functie:
    werkwoord: "verplicht"
    object: "internetconsultatie uitvoeringsregelgeving"

  externe_refs:
    - naar: "Verdrag van Aarhus"
      artikel: "8"
      context: "inspraak milieurecht"

artikel_23.5:
  nummer: "23.5"
  titel: "(voorhangprocedure)"
  bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.5"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.5/Lid1"
      structuur:
        volledige_tekst: "De voordracht voor een algemene maatregel van bestuur op grond van de hoofdstukken 2, 3, 4 en 5, afdeling 13.6, de hoofdstukken 16, 17, 18, 19 en 20 en artikel 23.3 wordt niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is overgelegd."
      logica:
        type: "verplichting"
        norm: "4 weken voorhang bij Parlement voor belangrijke AMvBs"
        reikwijdte: "Hoofdstukken 2-5, 13.6, 16-20, art. 23.3"
    2:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.5/Lid2"
      structuur:
        volledige_tekst: "Als het ontwerp van een algemene maatregel van bestuur omgevingswaarden bevat kan binnen de termijn, bedoeld in het eerste lid, een der kamers de wens te kennen geven dat die omgevingswaarden bij wet worden vastgesteld. In dat geval wordt een daartoe strekkend voorstel van wet zo spoedig mogelijk ingediend."
      logica:
        type: "machtiging"
        norm: "Kamer kan omgevingswaarden naar formele wet trekken"
        effect: "Versterkte parlementaire controle"
    3:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.5/Lid3"
      structuur:
        volledige_tekst: "Het eerste en tweede lid zijn niet van toepassing als het ontwerp wijzigingen van ondergeschikte betekenis bevat die niet leiden tot andere of grotere nadelige gevolgen voor de fysieke leefomgeving of als het ontwerp alleen strekt tot uitvoering van internationaalrechtelijke verplichtingen. Als dat het geval is, geeft Onze Minister die het aangaat daarvan kennis aan beide kamers der Staten-Generaal."
      logica:
        type: "uitzondering"
        norm: "Geen voorhang bij ondergeschikt/EU-implementatie"
        verplichting: "Kennisgeving aan Kamers"
    4:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.5/Lid4"
      structuur:
        volledige_tekst: "Van de inwerkingtreding van een algemene maatregel van bestuur en de publicatie van het advies van de Afdeling advisering van de Raad van State en het uitgebrachte nader rapport van een algemene maatregel van bestuur waarbij toepassing is gegeven aan het eerste lid, geeft Onze Minister die het aangaat kennis aan beide kamers der Staten-Generaal."
      logica:
        type: "verplichting"
        norm: "Kennisgeving inwerkingtreding en RvS-advies"

  functie:
    werkwoord: "reguleert"
    object: "voorhangprocedure AMvB"
    subject: "regering/Parlement"

  logica_samenvatting:
    narrative: |
      Art. 23.5 regelt parlementaire betrokkenheid:
      - Lid 1: 4 weken voorhang voor belangrijke AMvBs
      - Lid 2: Kamers kunnen omgevingswaarden naar formele wet trekken
      - Lid 3: Uitzonderingen + kennisgevingsplicht
      - Lid 4: Terugkoppeling na inwerkingtreding

