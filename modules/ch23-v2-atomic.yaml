# =============================================================================
# AFDELING 23.2: EXPERIMENTEERBEPALING
# =============================================================================

afdeling_23.2:
  nummer: "23.2"
  titel: "Experimenteerbepaling"
  bron_path: "/Hoofdstuk23/Afdeling23.2"

artikel_23.3:
  nummer: "23.3"
  titel: "(experimenten)"
  bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3"
  inwerking: "2026-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid1"
      structuur:
        aanhef: "Bij algemene maatregel van bestuur kan, met inachtneming van internationaalrechtelijke verplichtingen, bij wijze van experiment worden afgeweken van het bepaalde bij of krachtens:"
        onderdelen:
          a:
            tekst: "deze wet"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid1/Onderdeela"
          b:
            tekst: "de Energiewet, voor zover dat geen gevolgen heeft voor de opbrengst van de energiebelasting"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid1/Onderdeelb"
          c:
            tekst: "de Huisvestingswet 2014"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid1/Onderdeelc"
          d:
            tekst: "de Leegstandwet"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid1/Onderdeeld"
          e:
            tekst: "de Warmtewet"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid1/Onderdeele"
          f:
            tekst: "de Wet milieubeheer"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid1/Onderdeelf"
      logica:
        type: "machtiging"
        norm: "AMvB kan experimenteren met afwijking van diverse wetten"
        conditie:
          type: "mits"
          tekst: "met inachtneming van internationaalrechtelijke verplichtingen"
    2:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid2"
      structuur:
        volledige_tekst: "Een experiment wordt alleen aangewezen als dit beoogt bij te dragen aan het nastreven van de doelen, bedoeld in artikel 1.3, aanhef en onder a, waaronder de verbetering van de kwaliteit van de fysieke leefomgeving, de te volgen procedures of de besluitvorming daarover."
      logica:
        type: "vereiste"
        norm: "Experiment moet bijdragen aan doelen art. 1.3"
    3:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3"
      structuur:
        aanhef: "Bij de maatregel wordt in ieder geval bepaald:"
        onderdelen:
          a:
            tekst: "wat het doel van het experiment is"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeela"
          b:
            tekst: "wat de beoogde gevolgen voor de fysieke leefomgeving zijn"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeelb"
          c:
            tekst: "welk bestuursorgaan verantwoordelijk is voor de uitvoering van het experiment"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeelc"
          d:
            tekst: "wat de tijdsduur van het experiment is, waarbij geldt dat het experiment niet langer duurt dan nodig is voor het doel van het experiment"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeeld"
          e:
            tekst: "van welke regels kan worden afgeweken"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeele"
          f:
            tekst: "welke afwijkingen voor bij de maatregel aan te wijzen gevallen zijn toegestaan"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeelf"
          g:
            tekst: "voor welk gebied of voor welke besluiten die afwijkingen zijn toegestaan"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeelg"
          h:
            tekst: "hoe lang die afwijkingen ten hoogste, met een maximum van tien jaar als het gaat om omgevingswaarden, zijn toegestaan"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeelh"
          i:
            tekst: "welke afwijkingen na afloop van het experiment toegestaan blijven"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeeli"
          j:
            tekst: "hoe de evaluatie van het experiment wordt uitgevoerd en hoe vaak tussentijds wordt gemonitord met het oog op de doelen, bedoeld in het tweede lid, en de beoogde gevolgen voor de fysieke leefomgeving"
            bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid3/Onderdeelj"
      logica:
        type: "verplichting"
        norm: "10 verplichte elementen in experiment-AMvB"
    4:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid4"
      structuur:
        volledige_tekst: "Afwijkingen als bedoeld in het derde lid, onder i, zijn alleen toegestaan als het gaat om afwijkingen die onderdeel zijn van het experiment en wanneer het in overeenstemming brengen met de regelgeving na afloop van het experiment onevenredig is in verhouding tot het te beschermen belang van de fysieke leefomgeving."
      logica:
        type: "vereiste"
        norm: "Permanente afwijkingen alleen bij onevenredigheid terugkeer"
    5:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid5"
      structuur:
        volledige_tekst: "Als uit de monitoring en evaluatie, bedoeld in het derde lid, onder j, blijkt dat het experiment niet bijdraagt aan de doelen, bedoeld in het tweede lid, treft degene die het experiment uitvoert maatregelen gericht op het bereiken van die doelen."
      logica:
        type: "verplichting"
        norm: "Bijsturingsplicht bij tegenvallende resultaten"
    6:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid6"
      structuur:
        volledige_tekst: "Het verantwoordelijke bestuursorgaan, bedoeld in het derde lid, onder c, kan aanwijzingen geven tot het treffen van maatregelen. Artikel 19.4, derde lid, is van overeenkomstige toepassing."
      logica:
        type: "machtiging"
        norm: "Aanwijzingsbevoegdheid bij falend experiment"
    7:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid7"
      structuur:
        volledige_tekst: "Als de te nemen maatregelen niet toereikend zijn, kan Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties besluiten om het experiment te beëindigen. Aan dat besluit kunnen voorschriften worden verbonden."
      logica:
        type: "machtiging"
        norm: "Minister BZK kan experiment beëindigen"
    8:
      bron_path: "/Hoofdstuk23/Afdeling23.2/Artikel23.3/Lid8"
      structuur:
        volledige_tekst: "Als de evaluatie van een experiment aanleiding geeft tot het aanpassen van regelgeving, kan Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, in afwijking van de maatregel waarbij de tijdsduur van het experiment is bepaald, een besluit nemen om die tijdsduur met ten hoogste vijf jaar te verlengen met het oog op het aanpassen van die regelgeving."
      logica:
        type: "machtiging"
        norm: "Verlenging tot 5 jaar voor regelgevingsaanpassing"

  functie:
    werkwoord: "machtigt"
    object: "experimenten met afwijking wetgeving"
    subject: "AMvB"

  delegeert:
    - type: "bij AMvB"
      naar: "experiment-AMvB"
      voor: "afwijking diverse wetten"
      actor: "regering"
      mechanisme: "experimenteerbepaling"

  actoren:
    - actor: "Minister van BZK"
      rol: "beëindiging/verlenging experimenten"

  logica_samenvatting:
    narrative: |
      Art. 23.3 is de centrale experimenteerbepaling:
      - Lid 1: Reikwijdte - 6 wetten waarvan kan worden afgeweken
      - Lid 2: Doelbinding - moet bijdragen aan art. 1.3 doelen
      - Lid 3: 10 verplichte elementen in elke experiment-AMvB
      - Lid 4-5: Kwaliteitsborging en bijsturing
      - Lid 6-7: Interventie bij falen (aanwijzing → beëindiging)
      - Lid 8: Verlenging voor regelgevingsaanpassing

  interne_refs:
    - naar: "artikel 1.3"
      type: "grondslag"
      context: "doelbinding experimenten"
    - naar: "artikel 19.4"
      type: "verwijzing"
      context: "aanwijzingsbevoegdheid"

  externe_refs:
    - naar: "BWBR0050714"
      wet: "Energiewet"
      context: "experiment mogelijk"
    - naar: "BWBR0035303"
      wet: "Huisvestingswet 2014"
      context: "experiment mogelijk"
    - naar: "BWBR0003403"
      wet: "Leegstandwet"
      context: "experiment mogelijk"
    - naar: "BWBR0033729"
      wet: "Warmtewet"
      context: "experiment mogelijk"
    - naar: "BWBR0003245"
      wet: "Wet milieubeheer"
      context: "experiment mogelijk"

