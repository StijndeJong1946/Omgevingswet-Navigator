  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk23/Afdeling23.3/Artikel23.6a/Lid1"
      structuur:
        volledige_tekst: "Als een voorziening onmiddellijk is geboden, kunnen met het oog op het beschermen van de bodem, in afwijking van artikel 4.3, bij ministeriële regeling regels worden gesteld over milieubelastende activiteiten."
