article_3.2:
  article: "3.2"
  title_nl: "(inhoud omgevingsvisie)"
  bwb_path: "/Hoofdstuk3/Afdeling3.1/Artikel3.2"
  text_nl: |
    Een omgevingsvisie bevat, mede voor de uitoefening van de taken en bevoegdheden, bedoeld in artikel 2.1, eerste lid:
    a. een beschrijving van de hoofdlijnen van de kwaliteit van de fysieke leefomgeving,
    b. de hoofdlijnen van de voorgenomen ontwikkeling, het gebruik, het beheer, de bescherming en het behoud van het grondgebied,
    c. de hoofdzaken van het voor de fysieke leefomgeving te voeren integrale beleid.
  onderdelen:
    - onderdeel: "a"
      bwb_path: "/Hoofdstuk3/Afdeling3.1/Artikel3.2/Onderdeela"
      text: "een beschrijving van de hoofdlijnen van de kwaliteit van de fysieke leefomgeving,"
    - onderdeel: "b"
      bwb_path: "/Hoofdstuk3/Afdeling3.1/Artikel3.2/Onderdeelb"
      text: "de hoofdlijnen van de voorgenomen ontwikkeling, het gebruik, het beheer, de bescherming en het behoud van het grondgebied,"
    - onderdeel: "c"
