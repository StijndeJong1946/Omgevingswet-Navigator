# SAMENVATTENDE ANALYSE HOOFDSTUK 3
# =============================================================================

analyse:
  karakterisering: "Strategische sturingsinstrumenten voor lange termijn"

  instrument_vergelijking:
    omgevingsvisie:
      karakter: "strategisch, integraal"
      verplicht: true
      abstractie: "hoofdlijnen"
      rechtsgevolg: "indirect (sturend)"
      bevoegd_gezag:
        gemeente: "gemeenteraad"
        provincie: "provinciale staten"
        rijk: "Minister BZK"

    programma:
      karakter: "uitvoeringsgericht, sectoraal"
      verplicht: "deels (§3.2.2) / deels facultatief (§3.2.3)"
      abstractie: "maatregelen"
      rechtsgevolg: "direct bij programmatische aanpak"
      bevoegd_gezag:
        gemeente: "B&W"
        waterschap: "algemeen bestuur"
        provincie: "GS"
        rijk: "Minister"

  hiërarchie_instrumenten:
    niveau_1: "Omgevingsvisie (richting)"
    niveau_2: "Programma (maatregelen)"
    niveau_3: "Verordening/plan (regels)"
    niveau_4: "Vergunning (individueel)"

  verplichte_programma_matrix:
    gemeente:
      - instrument: "actieplan geluid"
        voorwaarde: "in aangewezen agglomeratie"
        artikel: "3.6"
      - instrument: "programma bij overschrijding"
        voorwaarde: "dreigende niet-naleving omgevingswaarde"
        artikel: "3.10"

    waterschap:
      - instrument: "waterbeheerprogramma"
        voorwaarde: "altijd"
        artikel: "3.7"

    provincie:
      - instrument: "actieplan geluid"
        voorwaarde: "belangrijke wegen/spoor buiten agglomeratie"
        artikel: "3.8 lid 1"
      - instrument: "regionaal waterprogramma"
        voorwaarde: "EU-waterrichtlijnen"
        artikel: "3.8 lid 2"
      - instrument: "beheerplan Natura 2000"
        voorwaarde: "N2000-gebied (grotendeels) in provincie"
        artikel: "3.8 lid 3"

    rijk:
      - instrument: "NEC-programma"
        artikel: "3.9 lid 1a"
      - instrument: "actieplan geluid"
        artikel: "3.9 lid 1b"
      - instrument: "stroomgebiedsbeheerplannen"
        artikel: "3.9 lid 2a"
      - instrument: "overstromingsrisicobeheerplannen"
        artikel: "3.9 lid 2b"
      - instrument: "maatregelprogramma mariene strategie"
        artikel: "3.9 lid 2c"
      - instrument: "maritiem ruimtelijk plan"
        artikel: "3.9 lid 2d"
      - instrument: "nationaal waterprogramma"
        artikel: "3.9 lid 2e"
      - instrument: "stikstofprogramma"
        artikel: "3.9 lid 4"

  programmatische_aanpak:
    kernprincipe: "saldering via programma"
    werking: |
      1. Omgevingswaarde stelt limiet
      2. Programma definieert beschikbare ruimte voor activiteiten
      3. Maatregelen compenseren effecten
      4. Beoordelingsregels (5.18 etc.) wijken voor programma
    toepassing:
      - "gemeente: via omgevingsplan"
      - "provincie: via omgevingsverordening"
      - "Rijk: via AMvB"
    kritieke_voorwaarde: "saldo-neutraliteit bij wijzigingen"

  koppelingen:
    naar_ch2:
      - artikel: "2.1"
        relatie: "doelgebondenheid (inhoud visie/programma)"
      - artikel: "2.15a"
        relatie: "stikstofomgevingswaarden → programma 3.9 lid 4"
      - artikel: "2.22-2.34"
        relatie: "instructieregels → uitvoeringsplicht programma"
    naar_ch5:
      - artikel: "5.18-5.19"
        relatie: "beoordelingsregels die kunnen wijken voor programma"
    naar_ch16:
      - artikel: "16.26-16.27"
        relatie: "procedure vaststelling visie/programma"
    naar_ch20:
      - artikel: "20.1"
        relatie: "monitoring → wijziging programma"
      - artikel: "20.17"
        relatie: "geluidbelastingkaarten → actieplan"

  eu_richtlijnen_doorwerking:
    omgevingslawaai: "actieplannen geluid (3.6, 3.8 lid 1, 3.9 lid 1b)"
    nec: "nationaal NEC-programma (3.9 lid 1a)"
    krw: "stroomgebiedsbeheerplannen (3.9 lid 2a)"
    ror: "overstromingsrisicobeheerplannen (3.9 lid 2b)"
    krms: "maatregelprogramma mariene strategie (3.9 lid 2c)"
    kmrp: "maritiem ruimtelijk plan (3.9 lid 2d)"
    habitatrichtlijn: "beheerplannen N2000 (3.8 lid 3)"

