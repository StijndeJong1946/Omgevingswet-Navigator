  artikel_3.15:
    title: "(toepassingsbereik programmatische aanpak)"
    afdeling: "3.2"
    paragraaf: "3.2.4"

    roles:
      - trigger      # Activates programmatic approach regime
      - condition    # Defines when PA applies
      - delegation   # Points to instruments that designate PA programmes

    determines: |
      Scope of programmatische aanpak (PA) regime:
      Lid 1 - Paragraaf applies to programmes in lid 2-4
      Lid 2 - Omgevingsplan can designate PA programmes for:
        - Gemeentelijke omgevingswaarden (paragraaf 2.3.2)
        - Other goals with omgevingsplanactiviteit rules
      Lid 3 - Omgevingsverordening can designate PA programmes for:
        - Provinciale omgevingswaarden (paragraaf 2.3.3)
        - Other goals with rules under art. 2.22, 5.19 lid 1, 5.30
      Lid 4 - AMvB can designate PA programmes for:
        - Rijksomgevingswaarden (paragraaf 2.3.4)
        - Other goals with rules under art. 2.24 lid 1, 5.18
      Lid 5 - Instrument determines which body adopts PA programme

    triggered_by:
      - source: "omgevingsplan"
        condition: "Designation of PA programme (lid 2)"
      - source: "omgevingsverordening"
        condition: "Designation of PA programme (lid 3)"
      - source: "AMvB"
        condition: "Designation of PA programme (lid 4)"

