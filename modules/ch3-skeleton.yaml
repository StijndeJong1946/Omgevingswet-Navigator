      Lid 2 - Bodies with uitvoeringsplicht (art. 3.18 lid 1) can request modification
              Must demonstrate requirement in lid 1 is met
      Lid 3 - Lid 1-2 apply to stikstof programme (art. 3.9 lid 4)
      Lid 4 - MANDATORY modification when monitoring (art. 20.1 lid 1-2) shows
