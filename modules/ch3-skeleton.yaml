        f. Expected activities (1) affecting doelbereik or (2) affecting ruimte determination/distribution
        g. Gevolgen of developments (e) and activities (f)
        h. Maatregelen contributing to doelbereik, expected effects, execution timeline
      Lid 2 - Optional: when measures include vergunning wijziging/intrekking,
              can describe timing and conditions

