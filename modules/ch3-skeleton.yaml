    determines: |
      Mandatory adoption of omgevingsvisie at three government levels:
      - Lid 1: Gemeenteraad stelt gemeentelijke omgevingsvisie vast
      - Lid 2: Provinciale staten stellen provinciale omgevingsvisie vast
      - Lid 3: Minister BZK stelt nationale omgevingsvisie vast (in overeenstemming)

    triggered_by:
