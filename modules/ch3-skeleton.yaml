        condition: "Content requirements for the adopted omgevingsvisie"
      - target: "artikel 3.3"
        condition: "Principles to be considered in omgevingsvisie"
      - target: "artikel 3.4"
        condition: "Omgevingsvisie may lead to programma's for implementation"

    exceptions: []

