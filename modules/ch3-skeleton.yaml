    determines: |
      EU environmental principles must be considered in omgevingsvisie:
      - Voorzorgsbeginsel (precautionary principle)
      - Beginsel van preventief handelen (preventive action)
      - Beginsel milieuaantastingen bij voorrang aan bron bestrijden (source principle)
      - Beginsel dat vervuiler betaalt (polluter pays principle)

