    title: "(inhoud omgevingsvisie)"
    afdeling: "3.1"

    roles:
      - condition    # Defines what must be included
      - definition   # Defines content requirements

    determines: |
      Content requirements for omgevingsvisie - must contain (for art. 2.1 tasks):
      a. Beschrijving hoofdlijnen kwaliteit fysieke leefomgeving
      b. Hoofdlijnen voorgenomen ontwikkeling, gebruik, beheer, bescherming, behoud grondgebied
      c. Hoofdzaken integrale beleid voor fysieke leefomgeving

