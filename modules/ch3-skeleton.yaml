# =============================================================================
# CLUSTER DEFINITIONS
# =============================================================================

clusters:
  omgevingsvisies:
    name: "Omgevingsvisie Workflow"
    purpose: |
      Strategic policy vision for physical environment at each government level.
      Establishes long-term direction that programmes elaborate into concrete measures.
    entry_points: ["3.1"]
    exit_points: ["3.3"]
    articles: ["3.1", "3.2", "3.3"]
    complexity: low
    key_characteristics:
      - Mandatory at all three levels (gemeente, provincie, Rijk)
      - Integrale strategic document
      - EU principles must be considered
      - No direct legal binding effect on citizens
    external_connections:
      - to: "artikel 2.1"
        relationship: "Tasks that omgevingsvisie serves"
      - to: "EU principles (TFEU)"
        relationship: "Beginselen to be considered"

  programmas-algemeen:
    name: "General Programme Framework"
    purpose: |
      General rules for programme adoption authority and content requirements.
      Foundation for both verplichte and onverplichte programma's.
    entry_points: ["3.4"]
    exit_points: ["3.5"]
    articles: ["3.4", "3.5"]
    complexity: low
    key_characteristics:
      - Facultative authority (kunnen)
      - Content requirements for any programme
      - Links omgevingsvisie to concrete measures
    external_connections:
      - to: "artikel 2.1"
        relationship: "Tasks that programmes serve"

  verplichte-programmas:
    name: "Mandatory Programmes Workflow"
    purpose: |
      Obligation framework for programmes required by EU directives or for achieving
      omgevingswaarden. Includes noise action plans, water programmes, Natura 2000
      beheerplannen, and programmes for omgevingswaarde compliance.
    entry_points: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    exit_points: ["3.11", "3.12", "3.13"]
    articles: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    complexity: very_high
    key_characteristics:
      - EU directive implementation
      - Multiple government levels with specific responsibilities
      - Monitoring-triggered modification obligation
      - AMvB delegation for execution and joint adoption
      - Stikstof programme special regime
    external_connections:
      - to: "EU directives"
        relationship: "Multiple directives requiring programme implementation"
      - to: "artikel 20.1"
        relationship: "Monitoring triggers wijzigingsplicht"
      - to: "artikel 2.15a"
        relationship: "Stikstof omgevingswaarden"
      - to: "AMvB (Bkl/Bal)"
        relationship: "Execution and joint adoption rules"

  onverplichte-programmas:
    name: "Optional Programmes"
    purpose: |
      Specific facultative programmes for riolering (sewage) and landinrichting
      (land consolidation). These elaborate on specific tasks without being mandatory.
    entry_points: ["3.14", "3.14a"]
    exit_points: ["3.14", "3.14a"]
    articles: ["3.14", "3.14a"]
    complexity: low
    key_characteristics:
      - Facultative but tied to specific tasks/decisions
      - Rioleringsprogramma: fully optional
      - Inrichtingsprogramma: mandatory when landinrichting proceeds
    external_connections:
      - to: "artikel 2.16"
        relationship: "Riolering task basis"
      - to: "artikel 12.3"
        relationship: "Landinrichting trigger and measures"

  programmatische-aanpak:
    name: "Programmatic Approach Workflow"
    purpose: |
      Special regime allowing programmes to create 'room' for activities while
      achieving omgevingswaarden. Enables rules to be set aside in exchange for
      programmatic guarantee of goal achievement.
    entry_points: ["3.15"]
    exit_points: ["3.19"]
    articles: ["3.15", "3.16", "3.17", "3.18", "3.19"]
    complexity: very_high
    key_characteristics:
      - Designation required by omgevingsplan/verordening/AMvB
      - Creates 'ruimte' for activities
      - Can set aside assessment rules
      - Detailed content requirements
      - Uitvoeringsplicht with consent requirement
      - Monitoring-triggered modification
      - Also applies to Natura 2000 beheerplan and stikstof programme
    external_connections:
      - to: "omgevingsplan"
        relationship: "Can designate PA programmes (lid 2)"
      - to: "omgevingsverordening"
        relationship: "Can designate PA programmes (lid 3)"
      - to: "AMvB"
        relationship: "Can designate PA programmes (lid 4)"
      - to: "artikel 5.18/5.19/5.30"
        relationship: "Beoordelingsregels that may be set aside"
      - to: "artikel 20.1"
        relationship: "Monitoring triggers wijziging"

