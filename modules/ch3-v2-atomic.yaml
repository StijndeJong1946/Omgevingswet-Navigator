artikel_3.15:
  nummer: "3.15"
  titel: "(toepassingsbereik programmatische aanpak)"
  bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.15"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.15/Lid1"
      structuur:
        volledige_tekst: |
          Deze paragraaf is van toepassing op programma's als bedoeld in het tweede tot en
          met vierde lid.
      logica:
        type: "definitie"
        norm: "toepassingsbereik § 3.2.4"

    2:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.15/Lid2"
      structuur:
        volledige_tekst: |
          Bij omgevingsplan kunnen programma's als bedoeld in artikel 3.16 worden aangewezen,
          die betrekking hebben op omgevingswaarden van de gemeente als bedoeld in paragraaf 2.3.2
          of een andere doelstelling voor de fysieke leefomgeving waarvoor in dat omgevingsplan
          een regel over het verlenen of weigeren van een omgevingsvergunning voor een
          omgevingsplanactiviteit is gesteld.
      logica:
        type: "machtiging"
        norm: "omgevingsplan KAN programmatische aanpak aanwijzen"
        scope: "gemeentelijke omgevingswaarden of vergunningdoelen"

    3:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.15/Lid3"
      structuur:
        volledige_tekst: |
          Bij omgevingsverordening kunnen programma's als bedoeld in artikel 3.16 worden
          aangewezen, die betrekking hebben op omgevingswaarden van de provincie als bedoeld
          in paragraaf 2.3.3 of een andere doelstelling voor de fysieke leefomgeving waarvoor
          een regel als bedoeld in artikel 2.22, 5.19, eerste lid, of 5.30 is gesteld.
      logica:
        type: "machtiging"
        norm: "omgevingsverordening KAN programmatische aanpak aanwijzen"
        scope: "provinciale omgevingswaarden of vergunningdoelen"

    4:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.15/Lid4"
      structuur:
        volledige_tekst: |
          Bij algemene maatregel van bestuur kunnen programma's als bedoeld in artikel 3.16
          worden aangewezen, die betrekking hebben op omgevingswaarden van het Rijk als bedoeld
          in paragraaf 2.3.4 of een andere doelstelling voor de fysieke leefomgeving waarvoor
          een regel als bedoeld in artikel 2.24, eerste lid, of 5.18 is gesteld.
      logica:
        type: "machtiging"
        norm: "AMvB KAN programmatische aanpak aanwijzen"
        scope: "rijks omgevingswaarden of vergunningdoelen"

    5:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.15/Lid5"
      structuur:
        volledige_tekst: |
          Bij omgevingsplan, omgevingsverordening of algemene maatregel van bestuur wordt
          bepaald welk bestuursorgaan een programma kan vaststellen.
      logica:
        type: "verplichting"
        norm: "aanwijzing bevoegd bestuursorgaan"

  functie:
    werkwoord: "definieert"
    object: "toepassingsbereik programmatische aanpak"
    subject: "alle overheidsniveaus"

  logica_samenvatting:
    narrative: |
      Art. 3.15 definieert WANNEER de programmatische aanpak kan worden ingezet:
      - Via omgevingsplan (gemeente): voor gemeentelijke omgevingswaarden
      - Via omgevingsverordening (provincie): voor provinciale omgevingswaarden
      - Via AMvB (Rijk): voor rijks omgevingswaarden

      De aanwijzing bepaalt ook welk bestuursorgaan het programma vaststelt.

