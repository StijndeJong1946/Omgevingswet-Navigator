artikel_3.10:
  nummer: "3.10"
  titel: "(verplicht programma bij (dreigende) overschrijding van omgevingswaarde)"
  bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.2/Artikel3.10"
  inwerking: "2024-01-01"

