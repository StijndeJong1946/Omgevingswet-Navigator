          van preventief handelen, het beginsel dat milieuaantastingen bij voorrang aan de bron
          dienen te worden bestreden en het beginsel dat de vervuiler betaalt.
      logica:
        type: "verplichting"
        norm: "rekening houden met vier EU-milieubeginselen"
        beginselen:
          - "voorzorgsbeginsel"
          - "preventief handelen"
          - "bronbeginsel"
          - "vervuiler betaalt"

