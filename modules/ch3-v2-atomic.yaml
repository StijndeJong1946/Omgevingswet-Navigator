      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.16/Lid1"
      structuur:
        volledige_tekst: |
          In een programma wordt aangegeven welke ruimte er, gelet op de omgevingswaarde of
          de andere doelstelling, in een daarbij aangegeven gebied en periode beschikbaar
          is voor activiteiten.
      logica:
        type: "verplichting"
        norm: "programma geeft RUIMTE aan voor activiteiten"
        effect: "saldering mogelijk binnen plafond"

    2:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.16/Lid2"
      structuur:
        aanhef: "Bij omgevingsplan, omgevingsverordening of algemene maatregel van bestuur wordt bepaald:"
        onderdelen:
          a:
            tekst: "hoe de omgevingswaarde of de andere doelstelling bij de uitoefening van taken en bevoegdheden wordt betrokken"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.16/Lid2/Onderdeela"
          b:
            tekst: "in voorkomende gevallen, welke bepalingen geheel of gedeeltelijk buiten toepassing blijven"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.16/Lid2/Onderdeelb"
      logica:
        type: "delegatie"
        delegatie:
          - naar: "omgevingsplan/verordening/AMvB"
            voor: "werkingsregels programmatische aanpak"
        effect: "beoordelingsregels kunnen BUITEN TOEPASSING blijven"

  functie:
    werkwoord: "definieert"
    object: "werking programmatische aanpak"
    subject: "programma"

  logica_samenvatting:
    narrative: |
      Art. 3.16 is de KERN van de programmatische aanpak:

      Lid 1: Het programma definieert de BESCHIKBARE RUIMTE voor activiteiten.
      Lid 2b: Hierdoor kunnen BEOORDELINGSREGELS buiten toepassing blijven.

      Dit is de salderingsmethode: in plaats van per-activiteit-beoordeling
      wordt gekeken of de activiteit binnen het totale plafond past.

# -----------------------------------------------------------------------------

artikel_3.17:
  nummer: "3.17"
  titel: "(eisen aan programma bij programmatische aanpak)"
  bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1"
      structuur:
        aanhef: "Het programma bevat in ieder geval een beschrijving van:"
        onderdelen:
          a:
            tekst: "het gebied waarvoor het programma geldt"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeela"
          b:
            tekst: "de periode waarop het programma betrekking heeft"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeelb"
          c:
            tekst: "de omgevingswaarde of de andere doelstelling waarvoor het programma wordt vastgesteld"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeelc"
          d:
            tekst: "de toestand van het onderdeel van de fysieke leefomgeving"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeeld"
          e:
            tekst: "de verwachte ontwikkelingen in het gebied"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeele"
          f:
            tekst: "de verwachte activiteiten die effect hebben"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeelf"
          g:
            tekst: "de gevolgen van ontwikkelingen en activiteiten"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeelg"
          h:
            tekst: "de maatregelen die bijdragen aan doelbereik"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid1/Onderdeelh"
      logica:
        type: "verplichting"
        norm: "programma BEVAT acht verplichte onderdelen"
        inhoud:
          - "gebied"
          - "periode"
          - "doel"
          - "toestand"
          - "ontwikkelingen"
          - "activiteiten"
          - "gevolgen"
          - "maatregelen"

    2:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.17/Lid2"
      structuur:
        volledige_tekst: |
          Voor zover de maatregelen, bedoeld in het eerste lid, onder h, het wijzigen van de
          voorschriften van een omgevingsvergunning of het intrekken van een omgevingsvergunning
          omvatten, kan het programma ook een beschrijving bevatten van het moment waarop en
          de voorwaarden waaronder daaraan uitvoering kan of moet worden gegeven.
      logica:
        type: "machtiging"
        norm: "programma KAN vergunningwijziging/intrekking beschrijven"
        effect: "voorwaardelijke vergunningaanpassing mogelijk"

  functie:
    werkwoord: "bepaalt"
    object: "verplichte inhoud programmatische aanpak"
    subject: "programma"

  logica_samenvatting:
    narrative: |
      Art. 3.17 stelt de INHOUDSEISEN aan programma's met programmatische aanpak:
      - Ruimtelijk: welk gebied?
      - Temporeel: welke periode?
      - Doelgericht: welke omgevingswaarde/doel?
      - Analytisch: wat is de huidige toestand?
      - Prognostisch: wat zijn verwachte ontwikkelingen en activiteiten?
      - Effectgericht: wat zijn de gevolgen?
      - Maatregelen: wat gaat je doen om doel te halen?

      Lid 2: Het programma kan ook voorwaarden voor vergunningwijziging/intrekking
      bevatten, wat dynamisch vergunningenbeheer mogelijk maakt.

