artikel_3.19:
  nummer: "3.19"
  titel: "(wijziging programma bij programmatische aanpak)"
  bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.19"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.19/Lid1"
      structuur:
        aanhef: "Het bestuursorgaan dat daarvoor in het programma is aangewezen, kan:"
        onderdelen:
          a:
            tekst: "in dat programma opgenomen maatregelen, activiteiten of ontwikkelingen ambtshalve wijzigen of vervangen of laten vervallen"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.19/Lid1/Onderdeela"
          b:
            tekst: "maatregelen, activiteiten of ontwikkelingen aan het programma toevoegen"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.19/Lid1/Onderdeelb"
        afsluiting: |
          als aannemelijk wordt gemaakt dat die wijzigingen per saldo passen binnen, of in
          ieder geval niet in strijd zijn met, het programma.
      logica:
        type: "machtiging"
        norm: "aangewezen orgaan KAN programma wijzigen"
        conditie:
          type: "mits"
          tekst: "per saldo passend of niet in strijd"
        effect: "flexibiliteit binnen programma"

    2:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.19/Lid2"
      structuur:
        volledige_tekst: |
          De bestuursorganen, bedoeld in artikel 3.18, eerste lid, kunnen verzoeken om een
          wijziging van het programma. Bij dat verzoek wordt aannemelijk gemaakt dat is
          voldaan aan het in het eerste lid opgenomen vereiste.
      logica:
        type: "recht"
        norm: "uitvoerende organen KAN wijziging verzoeken"

    3:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.19/Lid3"
      structuur:
        volledige_tekst: |
          Het eerste en tweede lid zijn van overeenkomstige toepassing op een programma als
          bedoeld in artikel 3.9, vierde lid.
      logica:
        type: "verwijzing"
        effect: "ook stikstofprogramma"

    4:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.4/Artikel3.19/Lid4"
      structuur:
        volledige_tekst: |
          Het bestuursorgaan dat een programma heeft vastgesteld, wijzigt dat programma als
          volgens dat bestuursorgaan uit de monitoring, bedoeld in artikel 20.1, eerste en
          tweede lid, blijkt dat artikel 3.16, tweede lid, niet langer in redelijkheid op
          dat programma van toepassing kan zijn.
      logica:
        type: "verplichting"
        norm: "vaststeller WIJZIGT als monitoring aantoont dat PA niet meer werkt"
        conditie:
          type: "wanneer"
          tekst: "art. 3.16 lid 2 niet langer redelijk toepasbaar"
        effect: "einde programmatische aanpak als systeem faalt"

  functie:
    werkwoord: "bepaalt"
    object: "wijzigingsregime programmatische aanpak"
    subject: "aangewezen bestuursorgaan"

  interne_refs:
    - naar: "artikel 20.1"
      type: "verwijzing"
      context: "monitoring"
      bron_path: "/Hoofdstuk20/Afdeling20.1/Artikel20.1"

  logica_samenvatting:
    narrative: |
      Art. 3.19 regelt het WIJZIGINGSREGIME bij programmatische aanpak:

      Lid 1-2: FLEXIBILITEIT - wijzigingen mogelijk als ze "per saldo passen"
      Lid 4: NOODREM - als monitoring toont dat PA niet meer werkt, MOET
             het programma worden gewijzigd

      Stikstof) dat door de Raad van State werd vernietigd omdat het niet
      kon aantonen dat de doelen zouden worden gehaald.

