          type: "wanneer"
          tekst: "monitoring toont dat programma niet werkt"

    2:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.2/Artikel3.11/Lid2"
      structuur:
        volledige_tekst: |
          Het programma wordt zo gewijzigd dat binnen een passende termijn aan de
          omgevingswaarde wordt voldaan.
      logica:
        type: "verplichting"
        norm: "wijziging moet leiden tot compliance binnen passende termijn"

