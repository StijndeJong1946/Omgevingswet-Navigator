      structuur:
        volledige_tekst: |
          Het bestuursorgaan dat een programma als bedoeld in deze paragraaf heeft vastgesteld,
          wijzigt dat programma als uit de monitoring, bedoeld in artikel 20.1, eerste lid,
          blijkt dat met dat programma niet aan de omgevingswaarde kan worden voldaan.
      logica:
        type: "verplichting"
        norm: "bestuursorgaan WIJZIGT programma als monitoring faalt"
