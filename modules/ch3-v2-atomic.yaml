    subject: "bevoegd bestuursorgaan"

  interne_refs:
    - naar: "artikel 2.3"
      type: "begrenzing"
      context: "subsidiariteitsgrens"
      bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3"

  logica_samenvatting:
    narrative: |
      Art. 3.10 is de TRIGGER voor actie bij (dreigende) normoverschrijding:
      - Default: B&W van betrokken gemeente
      - Uitzondering watersysteem: waterschap of I&W
      - Via AMvB/verordening: ander orgaan of maatregelen i.p.v. programma

      Dit is de operationalisering van de omgevingswaarden: als je dreigt
