          waar dat het geval is een programma vast, gericht op het voldoen aan die omgevingswaarde.
      logica:
        type: "verplichting"
        norm: "B&W STELT programma VAST bij (dreigende) overschrijding"
        conditie:
          type: "wanneer"
          tekst: "aannemelijk is dat niet (zal) worden voldaan"
        default: "gemeente verantwoordelijk"

    2:
      bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.2/Artikel3.10/Lid2"
      structuur:
        aanhef: "In afwijking van het eerste lid:"
        onderdelen:
          a:
            tekst: "stelt het algemeen bestuur van het waterschap of Onze Minister van Infrastructuur en Waterstaat het programma vast als de omgevingswaarde betrekking heeft op een watersysteem dat bij het waterschap of het Rijk in beheer is"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.2/Artikel3.10/Lid2/Onderdeela"
          b:
            tekst: "kan bij AMvB of omgevingsverordening een ander bestuursorgaan worden aangewezen of worden bepaald dat maatregelen worden getroffen i.p.v. programma"
            bron_path: "/Hoofdstuk3/Afdeling3.2/Paragraaf3.2.2/Artikel3.10/Lid2/Onderdeelb"
