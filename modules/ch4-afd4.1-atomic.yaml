# ============================================================================
# PARAGRAAF 4.1.1 - ALGEMENE REGELS
# ============================================================================

paragraaf_4.1.1:
  titel: "Algemene regels"
  functie: "Bepaalt WAT voor regels kunnen worden gesteld"

  artikelen:

    4.1:
      titel: "(decentrale regels over activiteiten)"

      leden:
        1:
          tekst: "Bij omgevingsplan, waterschapsverordening en omgevingsverordening kunnen met het oog op de doelen van de wet regels worden gesteld over activiteiten die gevolgen hebben of kunnen hebben voor de fysieke leefomgeving."
        2:
          tekst: "Bij ministeriële regeling kunnen gebieden worden aangewezen waarin de regels, bedoeld in het eerste lid, niet van toepassing zijn."

      functie:
        werkwoord: "machtigt"
        object: "decentrale regelstelling"
        logica: "facultatief (kunnen)"

      instrumenten:
        - omgevingsplan: "gemeente"
        - waterschapsverordening: "waterschap"
        - omgevingsverordening: "provincie"

      interne_refs:
        - naar: "artikel 2.3, tweede en derde lid"
          context: "subsidiariteitsgrenzen"

    4.2:
      titel: "(toedeling van functies aan locaties)"

      leden:
        1:
          tekst: "Het omgevingsplan bevat voor het gehele grondgebied van de gemeente in ieder geval de regels die nodig zijn met het oog op een evenwichtige toedeling van functies aan locaties."
        2:
          tekst: "Bij omgevingsverordening kunnen alleen regels worden gesteld over activiteiten die provinciale belangen betreffen..."

      functie:
        werkwoord: "verplicht"
        object: "functietoedeling in omgevingsplan"
        logica: "IMPERATIEF (bevat in ieder geval)"

      key_concept:
        evenwichtige_toedeling: "kernfunctie omgevingsplan"

      interne_refs:
        - naar: "artikel 2.22"
        - naar: "artikel 2.33, eerste lid"

    4.3:
      titel: "(grondslag rijksregels)"

      leden:
        1:
          tekst: "Bij algemene maatregel van bestuur worden regels gesteld over de volgende activiteiten die gevolgen hebben of kunnen hebben voor de fysieke leefomgeving:"
          lijst:
            a: "bouwactiviteiten, sloopactiviteiten en het gebruik en het in stand houden van bouwwerken"
            b: "milieubelastende activiteiten"
            c: "lozingsactiviteiten"
            d: "wateronttrekkingsactiviteiten"
            e: "mijnbouwactiviteiten"
            f: "beperkingengebiedactiviteiten"
            g: "het gelegenheid bieden tot zwemmen of baden"
            h: "activiteiten die cultureel erfgoed betreffen"
            i: "activiteiten die werelderfgoed betreffen"
            j: "Natura 2000-activiteiten"
            k: "flora- en fauna-activiteiten"
            l: "houtopstanden vellen en de herplant van houtopstanden"

      functie:
        werkwoord: "delegeert"
        object: "rijksregels over activiteiten"
        naar: "AMvB (Bal, Bkl, Bbl)"
        logica: "VERPLICHTE delegatie (worden gesteld)"

      hub_status: "PRIMARY HUB - gateway to Bal/Bkl/Bbl"

      interne_refs:
        - naar: "artikel 2.3, derde lid"
          context: "subsidiariteit"

      delegeert:
        - type: "bij AMvB"
          naar: "Bal"
          voor: "activiteitenregels"
        - type: "bij AMvB"
          naar: "Bkl"
          voor: "kwaliteitsregels"
        - type: "bij AMvB"
          naar: "Bbl"
          voor: "bouwregelgeving"

# ============================================================================
