paragraaf_4.1.2:
  titel: "Inhoud"
  functie: "Bepaalt HOE regels kunnen worden vormgegeven"

  artikelen:

    4.4:
      titel: "(melding of omgevingsvergunning)"

      leden:
        1:
          tekst: "Regels als bedoeld in paragraaf 4.1.1 kunnen inhouden een verbod om zonder voorafgaande melding aan het bevoegd gezag een activiteit te verrichten."
        2:
          tekst: "De regels in het omgevingsplan, de waterschapsverordening of de omgevingsverordening kunnen inhouden een verbod om een activiteit zonder omgevingsvergunning te verrichten."

      functie:
        werkwoord: "machtigt"
        object: "melding- of vergunningplicht"
        logica: "facultatief (kunnen inhouden)"

      instrumenten:
        melding: "lid 1"
        vergunning: "lid 2 (decentraal)"

      interne_refs:
        - naar: "paragraaf 4.1.1"

    4.5:
      titel: "(maatwerkvoorschriften of vergunningvoorschriften)"

      leden:
        1:
          tekst: "Bij regels als bedoeld in paragraaf 4.1.1 kunnen onderwerpen worden aangewezen waarvoor het bevoegd gezag maatwerkvoorschriften kan stellen of voorschriften aan een omgevingsvergunning kan verbinden."

      functie:
        werkwoord: "machtigt"
        object: "maatwerkvoorschriften"
        logica: "case-by-case afwijking door BG"

      key_concept:
        maatwerkvoorschrift: "individueel voorschrift door bevoegd gezag"
        verschil_met_maatwerkregel: "maatwerkregel is in verordening, maatwerkvoorschrift is besluit"

      interne_refs:
        - naar: "paragraaf 4.1.1"
        - naar: "artikel 4.3"
        - naar: "Paragraaf 4.3.2"

    4.6:
      titel: "(maatwerkregels)"

      leden:
        1:
          tekst: "Bij regels als bedoeld in artikel 4.1 die in de omgevingsverordening zijn opgenomen kan worden bepaald dat in het omgevingsplan of de waterschapsverordening over daarbij aangewezen onderwerpen maatwerkregels kunnen worden gesteld."
        2:
          tekst: "Bij regels als bedoeld in artikel 4.3 kan worden bepaald dat in het omgevingsplan, de waterschapsverordening of de omgevingsverordening over daarbij aangewezen onderwerpen maatwerkregels kunnen worden gesteld."

      functie:
        werkwoord: "machtigt"
        object: "maatwerkregels"
        logica: "decentrale afwijking van hogere regels"

      key_concept:
        maatwerkregel: "regel in verordening die afwijkt van hogere regel"
        verschil_met_maatwerkvoorschrift: "maatwerkregel is algemeen, maatwerkvoorschrift is individueel"

      interne_refs:
        - naar: "artikel 4.1"
        - naar: "artikel 4.3"
        - naar: "Paragraaf 4.3.2"

    4.7:
      titel: "(gelijkwaardigheid)"

      leden:
        1:
          tekst: "Als regels als bedoeld in paragraaf 4.1.1 voorschrijven dat een maatregel moet worden getroffen, kan op aanvraag toestemming worden verleend om, in plaats daarvan, een gelijkwaardige maatregel te treffen. Met de gelijkwaardige maatregel wordt ten minste hetzelfde resultaat bereikt."

      functie:
        werkwoord: "machtigt"
        object: "gelijkwaardige maatregel"
        logica: "alternatief voor voorgeschreven maatregel"

      key_concept:
        gelijkwaardigheid: "ander middel, zelfde resultaat"

      interne_refs:
        - naar: "paragraaf 4.1.1"

