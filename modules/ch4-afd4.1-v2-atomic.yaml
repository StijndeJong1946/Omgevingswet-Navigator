      object: "regelgeving over activiteiten"
      subject: "wetgever"
      bevoegd_gezag: "rijk"

    logica_samenvatting:
      narrative: |
        Art. 4.3 is de CENTRALE HUB voor rijksregels over activiteiten:

        IMPERATIEF (lid 1-2): "worden gesteld"
        - 16 activiteitcategorieën die AMvB MOET regelen
        - Inclusief bouw, milieu, lozing, water, natuur, jacht

        FACULTATIEF (lid 3): "kunnen worden gesteld"
        - 4 categorieën die AMvB MAG regelen
        - Ontgronding, storten op zee, spoorwegen/luchthavens, flora-fauna

        KRITIEK: Dit artikel is de GRONDSLAG voor Bal/Bkl/Bbl.
        Het vormt samen met art. 5.1 de twee fundamentele activiteitslijsten.

        Activiteitslijst spiegelt art. 5.1 (vergunningplicht):
        - 4.3 lid 1a-f ≈ 5.1 lid 2a-f (bouw, milieu, lozing, water, mijnbouw, beperkingsgebied)
        - 4.3 lid 1j ≈ 5.1 lid 1e (Natura 2000)
        - 4.3 lid 1k ≈ 5.1 lid 2g (flora-fauna)

    interne_refs:
