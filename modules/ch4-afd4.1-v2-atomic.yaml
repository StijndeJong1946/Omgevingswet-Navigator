              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid2/Onderdeelb"
            c:
              tekst: "het verhandelen en het binnen of buiten het grondgebied van Nederland brengen van middelen of installaties om dieren te vangen of te doden"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid2/Onderdeelc"
        logica:
