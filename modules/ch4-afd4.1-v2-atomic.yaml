        j_natura2000: "5.1 lid 1e"
        k_jacht: "5.1 lid 1f-g"
      lid_3:
        a_ontgronding: "5.1 lid 1c"
        b_storting_zee: "5.1 lid 1d"
        d_flora_fauna: "5.1 lid 2g"

