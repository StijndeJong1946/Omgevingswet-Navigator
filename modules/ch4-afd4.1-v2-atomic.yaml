artikelen:

  4.1:
    nummer: "4.1"
    titel: "(decentrale regels over activiteiten)"
    bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.1"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.1/Lid1"
        structuur:
          volledige_tekst: "Bij omgevingsplan, waterschapsverordening en omgevingsverordening kunnen met het oog op de doelen van de wet regels worden gesteld over activiteiten die gevolgen hebben of kunnen hebben voor de fysieke leefomgeving."
        logica:
          type: "machtiging"
          norm: "Decentrale overheden MOGEN regels stellen over activiteiten"
          conditie:
            type: "voor_zover"
            tekst: "met het oog op de doelen van de wet"
            effect: "Regelbevoegdheid gebonden aan Ow-doelen (art. 2.1)"
          default: "geen regel"
          uitzondering: "regel mogelijk indien doelgebonden"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.1/Lid2"
        structuur:
          volledige_tekst: "Bij ministeriële regeling kunnen meet- en rekenvoorschriften worden gesteld over activiteiten als bedoeld in het eerste lid."
        logica:
          type: "machtiging"
          norm: "Minister MAG technische voorschriften stellen"
          delegatie_richting: "Ow → ministeriële regeling (Or)"

      3:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.1/Lid3"
        structuur:
          volledige_tekst: "Bij het stellen van de regels in de omgevingsverordening en de ministeriële regeling worden de grenzen van artikel 2.3, tweede en derde lid, in acht genomen."
        logica:
          type: "begrenzing"
          norm: "Subsidiariteitsgrenzen gelden voor provincie en Rijk"
          conditie:
            type: "onverminderd"
            tekst: "grenzen van artikel 2.3, tweede en derde lid"
            effect: "Bovenlokale regels alleen bij bovenlokaal belang"

    functie:
      werkwoord: "machtigt"
      object: "stellen van regels over activiteiten"
      subject: "decentrale overheden"
      bevoegd_gezag: ["gemeente", "waterschap", "provincie"]

    logica_samenvatting:
      narrative: |
        Art. 4.1 is de GRONDSLAG voor decentrale regelgeving:
        - Lid 1: machtiging voor omgevingsplan/verordeningen
        - Lid 2: ministeriële regeling voor technische voorschriften
        - Lid 3: subsidiariteitsbeperking (art. 2.3)

        Parallel met art. 4.3 (rijksregels): samen dekken zij alle regelniveaus.

    interne_refs:
      - naar: "artikel 2.3, tweede en derde lid"
        type: "begrenzing"
        context: "grenzen worden in acht genomen"
        bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3"

    delegeert:
      - type: "bij ministeriële regeling"
        naar: "Omgevingsregeling"
        voor: "meet- en rekenvoorschriften"
        actor: "Minister"

  4.2:
    nummer: "4.2"
    titel: "(toedeling van functies aan locaties)"
    bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.2"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.2/Lid1"
        structuur:
          volledige_tekst: "Het omgevingsplan bevat voor het gehele grondgebied van de gemeente in ieder geval de regels die nodig zijn met het oog op een evenwichtige toedeling van functies aan locaties."
        logica:
          type: "verplichting"
          norm: "Omgevingsplan MOET functies toedelen"
          conditie:
            type: "in_ieder_geval"
            tekst: "in ieder geval"
            effect: "Minimumvereiste - gemeente mag meer regelen"
          default: "verplichting geldt"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.2/Lid2"
        structuur:
          volledige_tekst: "Bij omgevingsverordening kunnen alleen regels worden gesteld over activiteiten die gevolgen hebben of kunnen hebben voor de fysieke leefomgeving met het oog op een evenwichtige toedeling van functies aan locaties, als het onderwerp van zorg niet doelmatig en doeltreffend met een regel als bedoeld in artikel 2.22 of een instructie als bedoeld in artikel 2.33, eerste lid, kan worden behartigd."
        logica:
          type: "begrenzing"
          norm: "Provincie alleen directe functieregels bij subsidiariteitsgrond"
          conditie:
            type: "voor_zover"
            tekst: "als het onderwerp van zorg niet doelmatig en doeltreffend met een instructieregel of instructie kan worden behartigd"
            effect: "Instructieregel/instructie heeft VOORRANG boven directe provinciale regel"
          default: "geen provinciale functieregel"
          uitzondering: "provinciale regel indien instructie niet effectief"

    functie:
      werkwoord: "verplicht"
      object: "evenwichtige toedeling functies"
      subject: "gemeente (lid 1), provincie beperkt (lid 2)"

    logica_samenvatting:
      narrative: |
        Art. 4.2 codificeert de EVENWICHTIGE TOEDELING VAN FUNCTIES:
        - Lid 1: gemeente MOET dit doen voor gehele grondgebied
        - Lid 2: provincie alleen als instructieregel/instructie niet werkt

        Dit is de grondslag voor ruimtelijke ordening in omgevingsplan.
        Lid 2 bevat een VOOR ZOVER-structuur: default is géén provinciale regel.

    interne_refs:
      - naar: "artikel 2.22"
        type: "verwijzing"
        context: "instructieregel heeft voorrang"
        bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.22"
      - naar: "artikel 2.33, eerste lid"
        type: "verwijzing"
        context: "instructie heeft voorrang"
        bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.33"

  4.3:
    nummer: "4.3"
    titel: "(grondslag rijksregels)"
