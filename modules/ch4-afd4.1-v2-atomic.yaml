          norm: "Technische regels MOGEN bij ministeriële regeling"
          delegatie_richting: "AMvB → ministeriële regeling (Or)"

      5:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid5"
        structuur:
          volledige_tekst: "Bij het stellen van de regels worden de grenzen van artikel 2.3, derde lid, in acht genomen."
        logica:
          type: "begrenzing"
          norm: "Subsidiariteitsgrenzen gelden"
          conditie:
            type: "onverminderd"
            tekst: "grenzen van artikel 2.3, derde lid"
            effect: "Rijksregels alleen bij nationaal belang"

    functie:
