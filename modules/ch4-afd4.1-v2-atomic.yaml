        Dit is de GRONDSLAG voor art. 5.3 (waterschap) en 5.4 (provincie).

    interne_refs:
      - naar: "paragraaf 4.1.1"
        type: "verwijzing"
        context: "regels als bedoeld in"
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1"

