            l:
              tekst: "het gebruik en het onder zich hebben van middelen of installaties en het toepassen van methoden om dieren te vangen of te doden"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid1/Onderdeell"
            m:
              tekst: "het vangen, doden en verwerken van walvissen"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid1/Onderdeelm"
            n:
              tekst: "activiteiten die de introductie of verspreiding van invasieve uitheemse soorten tot gevolg hebben of kunnen hebben"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid1/Onderdeeln"
            o:
              tekst: "het vellen en beheren van houtopstanden"
