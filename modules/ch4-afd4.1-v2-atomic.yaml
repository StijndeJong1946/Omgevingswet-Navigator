  4.4:
    nummer: "4.4"
    titel: "(melding of omgevingsvergunning)"
    bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.2/Artikel4.4"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.2/Artikel4.4/Lid1"
        structuur:
          volledige_tekst: "Regels als bedoeld in paragraaf 4.1.1 kunnen inhouden een verbod om zonder voorafgaande melding aan het bevoegd gezag een activiteit te verrichten."
        logica:
          type: "machtiging"
          norm: "Regels MOGEN meldingsplicht instellen"
          default: "geen meldingsplicht"
          uitzondering: "meldingsplicht indien regel bepaalt"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.2/Artikel4.4/Lid2"
        structuur:
          volledige_tekst: "De regels in het omgevingsplan, de waterschapsverordening of de omgevingsverordening kunnen inhouden een verbod om een activiteit zonder omgevingsvergunning te verrichten."
        logica:
          type: "machtiging"
          norm: "Decentrale regels MOGEN vergunningplicht instellen"
          default: "geen vergunningplicht vanuit decentrale regel"
          uitzondering: "vergunningplicht indien verordening bepaalt"

