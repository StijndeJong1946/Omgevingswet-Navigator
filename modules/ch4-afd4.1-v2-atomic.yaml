        naar: "Bal/Bkl/Bbl"
        voor: "regels over activiteiten (imperatief en facultatief)"
        actor: "Regering"
        mechanisme: "directe delegatie"
      - type: "bij ministeriële regeling"
        naar: "Omgevingsregeling"
        voor: "uitvoeringstechnische voorschriften"
        actor: "Minister"

