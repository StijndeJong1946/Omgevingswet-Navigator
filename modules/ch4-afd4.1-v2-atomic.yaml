          type: "verplichting"
          norm: "AMvB MOET regels stellen over deze activiteiten"
          conditie:
            type: "in_ieder_geval"
            tekst: "worden gesteld"
            effect: "Imperatieve delegatie - geen keuze"
          default: "verplichting tot regelgeving bij AMvB"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid2"
        structuur:
          aanhef: "Bij algemene maatregel van bestuur worden regels gesteld over de volgende activiteiten met dieren, planten, stoffen of zaken waarvan de daaraan voorafgaande verkrijging of productie gevolgen heeft of kan hebben voor de fysieke leefomgeving:"
          onderdelen:
            a:
              tekst: "het verhandelen, het om een andere reden dan verkoop onder zich hebben en het binnen of buiten het grondgebied van Nederland brengen van dieren, planten of producten daarvan"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid2/Onderdeela"
