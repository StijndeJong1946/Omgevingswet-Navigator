      3:
        bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid3"
        structuur:
          aanhef: "Bij algemene maatregel van bestuur kunnen met het oog op de doelen van de wet regels worden gesteld over de volgende activiteiten die gevolgen hebben of kunnen hebben voor de fysieke leefomgeving:"
          onderdelen:
            a:
              tekst: "ontgrondingsactiviteiten"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid3/Onderdeela"
            b:
              tekst: "stortingsactiviteiten op zee"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid3/Onderdeelb"
            c:
              tekst: "beperkingengebiedactiviteiten met betrekking tot:"
              bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid3/Onderdeelc"
              sub_onderdelen:
