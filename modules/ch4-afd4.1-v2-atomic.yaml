                  tekst: "een luchthaven"
                  bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid3/Onderdeelc/Onderdeel1"
                2:
                  tekst: "een hoofdspoorweg, lokale spoorweg of bijzondere spoorweg"
                  bron_path: "/Hoofdstuk4/Afdeling4.1/Paragraaf4.1.1/Artikel4.3/Lid3/Onderdeelc/Onderdeel2"
            d:
