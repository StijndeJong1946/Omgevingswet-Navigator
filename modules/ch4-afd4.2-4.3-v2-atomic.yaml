artikelen_4_3:

  # ---------------------------------------------------------------------------
  # § 4.3.1 - DECENTRALE REGELS
  # ---------------------------------------------------------------------------
  artikel_4.17:
    nummer: "4.17"
    titel: "(actualisering in verband met omgevingsplanactiviteiten)"
    bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.17"
    inwerking: "2024-01-01"
    paragraaf: "4.3.1"

    structuur:
      aanhef: "Het omgevingsplan wordt in ieder geval vijf jaar na het onherroepelijk worden van een omgevingsvergunning voor een voortdurende buitenplanse omgevingsplanactiviteit, waaraan geen termijn is verbonden als bedoeld in artikel 5.36, eerste lid, met die vergunning in overeenstemming gebracht als het gaat om:"
      onderdelen:
        a:
          tekst: "een omgevingsplanactiviteit bestaande uit het in stand houden van een bouwwerk,"
          bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.17/Onderdeela"
        b:
          tekst: "een omgevingsplanactiviteit, anders dan onder a, die niet in overeenstemming is met een aan een locatie gegeven functie-aanduiding."
          bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.17/Onderdeelb"

    logica:
      type: verplichting
      norm: "Omgevingsplan MOET binnen 5 jaar worden geactualiseerd na buitenplanse OPA"
      termijn: "5 jaar na onherroepelijk worden"
      conditie_type: alternatief
      scope:
        - "in stand houden bouwwerk"
        - "afwijking functie-aanduiding"

    interne_refs:
      - naar: "art. 5.36 lid 1"
        context: "termijnstelling vergunning"

  artikel_4.18:
    nummer: "4.18"
    titel: "(aanwijzen moderniseringslocaties)"
    bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.18"
    inwerking: "2024-01-01"
    paragraaf: "4.3.1"

    structuur:
      volledige_tekst: "In het omgevingsplan kunnen locaties worden aangewezen waar de daar aanwezige bouwwerken moeten worden gemoderniseerd of worden vervangen door gelijksoortige bebouwing. Zolang deze modernisering of vervanging niet is verwezenlijkt, wordt het gebruik van die bouwwerken aangemerkt als afwijkend van de toegedeelde functie."

    logica:
      type: bevoegdheid
      norm: "Omgevingsplan KAN moderniseringslocaties aanwijzen"
      rechtsgevolg: "gebruik = afwijkend tot modernisering voltooid"

  artikel_4.19:
    nummer: "4.19"
    titel: "(regels over het uiterlijk van bouwwerken)"
    bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19"
    inwerking: "2024-01-01"
    paragraaf: "4.3.1"

    structuur:
      volledige_tekst: "Als in het omgevingsplan regels worden opgenomen over het uiterlijk van bouwwerken en de toepassing daarvan uitleg behoeft, stelt de gemeenteraad beleidsregels vast voor de beoordeling of een bouwwerk aan die regels voldoet. Deze beleidsregels zijn zoveel mogelijk toegesneden op de te onderscheiden bouwwerken."

    logica:
      type: voorwaardelijke_verplichting
      norm: "Gemeenteraad MOET welstandsbeleidsregels vaststellen bij uitlegbehoevende regels"
      trigger: "omgevingsplan bevat uitlegbehoevende uiterlijk-regels"
      key_concept: "welstandstoets via beleidsregels"

  artikel_4.19a:
    nummer: "4.19a"
    titel: "(geen belemmering projectbesluit en voorbereidingsbesluit)"
    bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a"
    inwerking: "2024-01-01"
    paragraaf: "4.3.1"

    leden:
      1:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a/Lid1"
        structuur:
          volledige_tekst: "In een omgevingsplan worden geen regels gesteld die het uitvoeren van een project waarvoor een projectbesluit is vastgesteld door een bestuursorgaan van de provincie of het Rijk belemmeren."
        logica:
          type: verbod
          norm: "Omgevingsplan MAG NIET projectbesluit provincie/Rijk belemmeren"
          hierarchie: "projectbesluit > omgevingsplan"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a/Lid2"
        structuur:
          volledige_tekst: "In een omgevingsplan worden geen regels gesteld die in strijd zijn met regels die daarin zijn opgenomen op grond van een voorbereidingsbesluit van een bestuursorgaan van de provincie of het Rijk."
        logica:
          type: verbod
          norm: "Omgevingsplan MAG NIET strijdig zijn met voorbeschermingsregels hogere overheid"

      3:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a/Lid3"
        structuur:
          volledige_tekst: "In een projectbesluit wordt een termijn gesteld voor de toepassing van het eerste lid. Als het bestuursorgaan dat het projectbesluit heeft vastgesteld dat nodig acht voor de uitvoering van het project, kan de termijn eenmaal worden verlengd."
        logica:
          type: verplichting
          norm: "Projectbesluit MOET termijn stellen voor belemmeringsverbod"
          verlenging: "eenmaal mogelijk"

      4:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a/Lid4"
        structuur:
          volledige_tekst: "Het eerste lid is niet van toepassing voor zover een instructieregel als bedoeld in artikel 2.24 of een instructie als bedoeld in artikel 2.34 het stellen van dergelijke regels vergt."
        logica:
          type: uitzondering
          norm: "Belemmeringsverbod NIET van toepassing bij rijks-instructieregel/instructie"

      5:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a/Lid5"
        structuur:
          volledige_tekst: "Het eerste lid is niet van toepassing voor zover het projectbesluit is vastgesteld door een bestuursorgaan van de provincie en een instructieregel als bedoeld in artikel 2.22 of een instructie als bedoeld in artikel 2.33 het stellen van dergelijke regels vergt."
        logica:
          type: uitzondering
          norm: "Belemmeringsverbod NIET van toepassing bij provinciale instructieregel/instructie"

      6:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a/Lid6"
        structuur:
          volledige_tekst: "Op het stellen van regels als bedoeld in artikel 4.2, tweede lid, is artikel 5.53a, tweede en vierde lid, van overeenkomstige toepassing."
        logica:
          type: schakelbepaling
          norm: "Art. 5.53a analoog voor art. 4.2 lid 2 regels"

    interne_refs:
      - naar: "art. 2.22"
        context: "provinciale instructieregel"
      - naar: "art. 2.24"
        context: "rijks instructieregel"
      - naar: "art. 2.33"
        context: "provinciale instructie"
      - naar: "art. 2.34"
        context: "rijks instructie"
      - naar: "art. 5.53a lid 2, 4"
        context: "projectbesluit regels"

  artikel_4.19b:
    nummer: "4.19b"
    titel: "(toepassing Wet Bibob bij wijziging omgevingsplan op aanvraag)"
    bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19b"
    inwerking: "2024-01-01"
    paragraaf: "4.3.1"

    leden:
      1:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19b/Lid1"
        structuur:
          volledige_tekst: "Een aanvraag om een wijziging van het omgevingsplan vast te stellen kan worden afgewezen in het geval en onder de voorwaarden, bedoeld in artikel 3 van de Wet bevordering integriteitsbeoordelingen door het openbaar bestuur, als die wijziging het voor de aanvrager mogelijk maakt om een activiteit te verrichten zonder omgevingsvergunning voor een omgevingsplanactiviteit."
        logica:
          type: bevoegdheid
          norm: "Omgevingsplanwijziging KAN worden afgewezen op Bibob-grond"
          trigger: "wijziging maakt activiteit vergunningvrij"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19b/Lid2"
        structuur:
          volledige_tekst: "Artikel 5.31, tweede en derde lid, is van overeenkomstige toepassing."
        logica:
          type: schakelbepaling
          norm: "Art. 5.31 lid 2-3 Bibob-bepalingen analoog"

    externe_refs:
      - naar: "Wet Bibob"
        wet: "BWBR0013798"
        artikel: "3"

