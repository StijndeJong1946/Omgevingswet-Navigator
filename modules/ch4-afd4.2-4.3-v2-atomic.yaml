afdeling_4_2:
  titel: "Voorbereidingsbescherming"
  artikel_range: "4.15-4.16"
  opmerking: "Art. 4.14 staat in afd 4.1, maar behandelt ook voorbescherming"

artikelen:

  # ---------------------------------------------------------------------------
  # AFDELING 4.2 - VOORBEREIDINGSBESCHERMING
  # ---------------------------------------------------------------------------
  artikel_4.15:
    nummer: "4.15"
    titel: "(voorbereidingsbesluit omgevingsverordening)"
    bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.15"
    inwerking: "2024-01-01"
    afdeling: "4.2"

    leden:
      1:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.15/Lid1"
        structuur:
          volledige_tekst: "Provinciale staten kunnen, met inachtneming van de grenzen van artikel 2.3, tweede lid, voor een locatie een voorbereidingsbesluit nemen met het oog op de voorbereiding van in de omgevingsverordening te stellen regels."
        logica:
          type: bevoegdheid
          norm: "PS KAN voorbereidingsbesluit nemen voor omgevingsverordening"
          actor: "provinciale staten"
          bevoegdheid: "kan"
          begrenzing: "art. 2.3 lid 2 (subsidiariteit)"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.15/Lid2"
        structuur:
          volledige_tekst: "Het voorbereidingsbesluit wijzigt de omgevingsverordening met voorbeschermingsregels."
        logica:
          type: rechtsgevolg
          norm: "Voorbereidingsbesluit WIJZIGT omgevingsverordening"
          werking: "directe wijziging, geen apart besluit"

      3:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.15/Lid3"
        structuur:
          volledige_tekst: "Artikel 4.14, derde en vierde lid, is van overeenkomstige toepassing, waarbij in artikel 4.14, derde lid, onder a en d, en vierde lid, in plaats van «omgevingsplan» steeds «omgevingsverordening» wordt gelezen."
        logica:
          type: schakelbepaling
          norm: "Art. 4.14 lid 3-4 analoog voor provinciale voorbescherming"

      4:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.15/Lid4"
        structuur:
          volledige_tekst: "Provinciale staten kunnen de bevoegdheid, bedoeld in het eerste lid, delegeren aan gedeputeerde staten."
        logica:
          type: delegatiebevoegdheid
          norm: "PS KAN voorbereidingsbesluit-bevoegdheid delegeren aan GS"
          delegatie_van: "provinciale staten"
          delegatie_aan: "gedeputeerde staten"

    interne_refs:
      - naar: "art. 2.3 lid 2"
        context: "subsidiariteitsbeginsel provincie"
      - naar: "art. 4.14 lid 3-4"
        context: "inhoud voorbeschermingsregels"

  artikel_4.16:
    nummer: "4.16"
    titel: "(voorbereidingsbesluit in verband met projectbesluit, instructieregels of instructies)"
    bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.16"
    inwerking: "2024-01-01"
    afdeling: "4.2"

    leden:
      1:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.16/Lid1"
        structuur:
          volledige_tekst: "Provinciale staten kunnen, met inachtneming van de grenzen van artikel 2.3, tweede lid, voor een locatie een voorbereidingsbesluit nemen met het oog op de voorbereiding van een projectbesluit, een instructieregel als bedoeld in artikel 2.22 of een instructie als bedoeld in artikel 2.33, eerste lid, gericht op het stellen van regels in het omgevingsplan."
        logica:
          type: bevoegdheid
          norm: "PS KAN voorbereidingsbesluit voor projectbesluit/instructieregel/instructie"
          actor: "provinciale staten"
          scope:
            - "projectbesluit"
            - "instructieregel (art. 2.22)"
            - "instructie (art. 2.33 lid 1)"

      2:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.16/Lid2"
        structuur:
          volledige_tekst: "Onze Minister die het aangaat, in overeenstemming met Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, kan, met inachtneming van de grenzen van artikel 2.3, derde lid, voor een locatie een voorbereidingsbesluit nemen met het oog op de voorbereiding van een projectbesluit, een instructieregel als bedoeld in artikel 2.24, eerste lid, of een instructie als bedoeld in artikel 2.34, eerste lid, gericht op het stellen van regels in het omgevingsplan. Als op grond van artikel 5.44, tweede lid, geen overeenstemming is vereist voor een projectbesluit, is geen overeenstemming als bedoeld in de eerste zin vereist voor een voorbereidingsbesluit met het oog op de voorbereiding van dat projectbesluit."
        logica:
          type: bevoegdheid
          norm: "Minister KAN voorbereidingsbesluit voor rijks-projectbesluit/instructieregel/instructie"
          actor: "minister (in overeenstemming met BZK)"
          begrenzing: "art. 2.3 lid 3 (subsidiariteit rijk)"
          uitzondering: "geen overeenstemming BZK indien art. 5.44 lid 2"

      3:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.16/Lid3"
        structuur:
          volledige_tekst: "Het voorbereidingsbesluit wijzigt het omgevingsplan met voorbeschermingsregels."
        logica:
          type: rechtsgevolg
          norm: "Voorbereidingsbesluit WIJZIGT omgevingsplan"
          key_concept: "hogere overheid kan gemeentelijk omgevingsplan wijzigen"

      4:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.16/Lid4"
        structuur:
          volledige_tekst: "De artikelen 4.14, derde lid, en 4.15, vierde lid, zijn van overeenkomstige toepassing."
        logica:
          type: schakelbepaling
          norm: "Inhoud en delegatie analoog art. 4.14/4.15"

      5:
        bron_path: "/Hoofdstuk4/Afdeling4.2/Artikel4.16/Lid5"
        structuur:
          volledige_tekst: "De voorbeschermingsregels in het omgevingsplan vervallen na een jaar en zes maanden of, als binnen die termijn het projectbesluit, de instructieregel of de instructie is bekendgemaakt, op het tijdstip waarop het projectbesluit of het overeenkomstig de instructieregel of de instructie gewijzigde omgevingsplan in werking treedt of is vernietigd."
        logica:
          type: termijnbepaling
          norm: "Voorbeschermingsregels vervallen na 18 maanden of bij inwerkingtreding/vernietiging"
          termijn: "1 jaar 6 maanden"
          einde_bij:
            - "inwerkingtreding projectbesluit/gewijzigd omgevingsplan"
            - "vernietiging"

    interne_refs:
