    - lid: 4
      text: "Bij de aanwijzing van gevallen kunnen voor Natura 2000-activiteit en flora- en fauna-activiteit gevallen worden aangewezen waarin in een programma van de aanwijzing kan worden afgeweken."
    - lid: 5
