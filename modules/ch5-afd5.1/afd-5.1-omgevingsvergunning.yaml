article_5.12:
  article: "5.12"
  paragraaf: "5.1.2"
  title_nl: "(bevoegd gezag aanvraag meer activiteiten)"
  text_nl: |
    Lid 1: Op de aanvraag om een omgevingsvergunning die betrekking heeft op meer dan een activiteit wordt beslist door een bestuursorgaan dat op grond van artikel 5.8, 5.9, 5.10 of 5.11, eerste lid, aanhef en onder a tot en met h, voor ten minste een van die activiteiten bevoegd zou zijn op een aanvraag te beslissen. Hierbij worden de volgende leden in acht genomen.

    Lid 2: Als het college van burgemeester en wethouders een bestuursorgaan is als bedoeld in het eerste lid, beslist het college op de aanvraag, tenzij bij algemene maatregel van bestuur een ander van de betrokken bestuursorganen wordt aangewezen.

    Lid 3: In andere gevallen dan bedoeld in het tweede lid, wordt op de aanvraag beslist door het betrokken bestuursorgaan dat bij algemene maatregel van bestuur wordt aangewezen.

    Lid 4: In afwijking kan Onze Minister van Infrastructuur en Waterstaat op de aanvraag beslissen als dat nodig is voor nationale veiligheidsbelangen of andere vitale nationale belangen.
  leden:
