article_5.36:
  article: "5.36"
  paragraaf: "5.1.4"
  title_nl: "(termijnstelling in omgevingsvergunning)"
  text_nl: |
    Lid 1: In een omgevingsvergunning voor een voortdurende activiteit kan worden bepaald dat die vergunning geldt voor een daarbij gestelde termijn.

    Lid 2: In een omgevingsvergunning voor een aflopende activiteit kan worden bepaald dat de vergunninghouder na afloop van een bij de vergunning gestelde termijn, de voor de verlening van de vergunning bestaande toestand heeft hersteld of een andere, in de omgevingsvergunning omschreven, toestand heeft gerealiseerd.

    Lid 3: In een omgevingsvergunning kan worden bepaald dat daarbij aangewezen voorschriften nadat de vergunning haar gelding heeft verloren, tijdens een daarbij gestelde termijn van kracht blijven.

    Lid 4: Bij algemene maatregel van bestuur worden gevallen aangewezen waarin een termijn als bedoeld in het eerste of tweede lid wordt gesteld. Bij de maatregel kunnen over die termijn worden geregeld:
    a. de maximale duur,
    b. de gevallen waarin verlenging mogelijk is.
  leden:
    - lid: 1
      text: "Termijnstelling voor voortdurende activiteit."
    - lid: 2
      text: "Termijnstelling voor aflopende activiteit met herstelplicht."
    - lid: 3
      text: "Voorschriften kunnen van kracht blijven na verval vergunning."
    - lid: 4
      text: "AMvB wijst gevallen aan; regelt maximale duur en verlenging."

article_5.36a:
  article: "5.36a"
  paragraaf: "5.1.4"
  title_nl: "(termijnstelling seizoensgebonden en drijvende bouwwerken)"
  text_nl: |
    Lid 1: In een omgevingsvergunning voor een bouwactiviteit voor een seizoensgebonden bouwwerk of voor een omgevingsplanactiviteit bestaande uit een bouwactiviteit voor een seizoensgebonden bouwwerk:
    a. kan worden bepaald dat het bouwwerk op grond van die vergunning gedurende opeenvolgende kalenderjaren kan worden gebouwd en gesloopt, en
    b. wordt bepaald binnen welke opeenvolgende tijdvakken van een kalenderjaar het bouwen en slopen van het bouwwerk plaatsvindt.

    Lid 2: Een omgevingsvergunning voor een bouwactiviteit voor een drijvend bouwwerk of voor een omgevingsplanactiviteit bestaande uit een bouwactiviteit voor een drijvend bouwwerk omvat ook de toestemming om het bouwwerk in verband met werkzaamheden te verplaatsen en op dezelfde locatie terug te plaatsen.

    Lid 3: In een omgevingsvergunning voor een drijvend bouwwerk kan worden bepaald dat het bouwwerk ook in andere gevallen kan worden verplaatst en op dezelfde locatie kan worden teruggeplaatst.
  leden:
    - lid: 1
      text: "Seizoensgebonden bouwwerk: meerjarige vergunning met tijdvakbepaling per kalenderjaar."
    - lid: 2
      text: "Drijvend bouwwerk: vergunning omvat verplaatsing voor werkzaamheden."
    - lid: 3
      text: "Drijvend bouwwerk: verplaatsing ook in andere gevallen mogelijk."

article_5.36b:
  article: "5.36b"
  paragraaf: "5.1.4"
  title_nl: "(conversie omgevingsvergunning wateractiviteit vanwege nieuwe vergunningplicht stortingsactiviteit op zee)"
  text_nl: |
    Als het verbod, bedoeld in artikel 5.1, eerste lid, om zonder omgevingsvergunning een stortingsactiviteit op zee te verrichten door een wijziging van bijlage 4 bij het Londen-protocol van toepassing wordt op een activiteit waarvoor al een omgevingsvergunning voor een lozingsactiviteit op een oppervlaktewaterlichaam of voor een beperkingengebiedactiviteit met betrekking tot een waterstaatswerk als bedoeld in artikel 5.1, tweede lid, is verleend, geldt die omgevingsvergunning als omgevingsvergunning voor een stortingsactiviteit op zee, mits in die bijlage bij het Londen-protocol is bepaald dat voor die activiteit een vergunning kan worden verleend.
  internal_refs:
    - ref_article: "5.1"
  external_refs:
    - ref_directive: "Londen-protocol"
      ref_article: "bijlage 4"

article_5.37:
  article: "5.37"
  paragraaf: "5.1.4"
  title_nl: "(normadressaat omgevingsvergunning en aanwijzing vergunninghouder)"
  text_nl: |
    Lid 1: Een omgevingsvergunning geldt voor degene die de activiteit verricht waarop zij betrekking heeft. Diegene is vergunninghouder en draagt zorg voor de naleving van de vergunningvoorschriften.

    Lid 2: Als een aangevraagde of verleende omgevingsvergunning zal gaan gelden voor een ander dan de aanvrager of de vergunninghouder, informeert de aanvrager respectievelijk de vergunninghouder ten minste vier weken van tevoren het bevoegd gezag daarover. Bij ministeriele regeling worden regels gesteld over de gegevens die daarbij worden verstrekt.

    Lid 3: In afwijking van het eerste lid, eerste zin, kan het bevoegd gezag in de omgevingsvergunning bepalen dat deze alleen geldt voor degene aan wie zij is verleend, als de persoon van de vergunninghouder van belang is voor de toepassing van de regels over het verlenen of weigeren van de omgevingsvergunning.
  leden:
    - lid: 1
      text: "Vergunning geldt voor degene die activiteit verricht; deze is vergunninghouder en draagt zorg voor naleving."
    - lid: 2
      text: "Bij overgang naar ander: informatie aan bevoegd gezag 4 weken van tevoren."
    - lid: 3
      text: "Vergunning kan persoonsgebonden zijn als persoon van belang is voor beoordeling."

article_5.37a:
  article: "5.37a"
  paragraaf: "5.1.4"
  title_nl: "(verantwoordelijkheidsverdeling vergunninghouders)"
  text_nl: |
    Lid 1: In afwijking van artikel 5.37, eerste lid, kan het bevoegd gezag in de omgevingsvergunning bepalen dat een vergunninghouder alleen zorg draagt voor de naleving van de vergunningvoorschriften voor de activiteit die of het deel van de activiteit dat hij verricht, voor zover de activiteit of het deel van de activiteit te onderscheiden is, tenzij het gaat om een bij algemene maatregel van bestuur aangewezen geval.

    Lid 2: Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de toepassing van het eerste lid.
  leden:
    - lid: 1
      text: "Verantwoordelijkheid beperkt tot eigen activiteit(deel) als onderscheidbaar, tenzij AMvB-uitzondering."
    - lid: 2
      text: "Nadere regels bij AMvB mogelijk."
  internal_refs:
    - ref_article: "5.37"

# ==============================================================================
# PARAGRAAF 5.1.5 - Actualisering, wijziging, intrekking en revisievergunning
# ==============================================================================

article_5.38:
  article: "5.38"
  paragraaf: "5.1.5"
  title_nl: "(actualisering omgevingsvergunning)"
  text_nl: |
    Lid 1: Voor zover een omgevingsvergunning betrekking heeft op:
    a. een stortingsactiviteit op zee,
    b. een milieubelastende activiteit, tenzij het gaat om een op grond van artikel 5.26, vierde lid, aangewezen geval,
    c. een lozingsactiviteit op: 1. een oppervlaktewaterlichaam, 2. een zuiveringtechnisch werk,
    beziet het bevoegd gezag regelmatig of de voorschriften van de vergunning nog toereikend zijn gezien de ontwikkelingen van de technische mogelijkheden tot het beschermen van het milieu en de ontwikkelingen met betrekking tot de kwaliteit van het milieu.

    Lid 2: Onder ontwikkelingen van de technische mogelijkheden tot het beschermen van het milieu wordt ook verstaan de vaststelling van nieuwe of herziene conclusies over beste beschikbare technieken, bedoeld in artikel 13, vijfde en zevende lid, van de richtlijn industriele emissies.

    Lid 3: Bij algemene maatregel van bestuur worden met het oog op het beschermen van het milieu regels gesteld over de wijze waarop het eerste lid wordt toegepast voor daarbij aangewezen activiteiten.
  leden:
    - lid: 1
      text: "Regelmatige actualisatie voor stortingsactiviteit op zee, milieubelastende activiteit, lozingsactiviteit."
    - lid: 2
      text: "Technische ontwikkelingen omvatten BBT-conclusies (richtlijn industriele emissies)."
    - lid: 3
      text: "AMvB regelt wijze van toepassing."
  internal_refs:
    - ref_article: "5.26"
  external_refs:
    - ref_directive: "richtlijn industriele emissies"
      ref_article: "13"

article_5.39:
  article: "5.39"
  paragraaf: "5.1.5"
  title_nl: "(verplichting tot wijziging voorschriften omgevingsvergunning en intrekking omgevingsvergunning)"
  text_nl: |
    Het bevoegd gezag wijzigt de voorschriften van een omgevingsvergunning of trekt een omgevingsvergunning in:
    a. in gevallen of op gronden die bij algemene maatregel van bestuur worden bepaald,
    b. voor een activiteit als bedoeld in artikel 5.3 of 5.4: in gevallen of op gronden die in de waterschapsverordening respectievelijk de omgevingsverordening zijn bepaald.
  internal_refs:
    - ref_article: "5.3"
    - ref_article: "5.4"

article_5.40:
  article: "5.40"
  paragraaf: "5.1.5"
  title_nl: "(bevoegdheid tot wijziging voorschriften omgevingsvergunning en intrekking omgevingsvergunning)"
  text_nl: |
    Lid 1: Het bevoegd gezag kan de voorschriften van een omgevingsvergunning wijzigen:
    a. in gevallen of op gronden die bij algemene maatregel van bestuur worden bepaald,
    b. voor een activiteit als bedoeld in artikel 5.31, eerste lid: als het gaat om het wegnemen of beperken van gevaar (Wet bibob),
    c. voor een activiteit als bedoeld in artikel 5.3 of 5.4: in gevallen of op gronden die in de waterschapsverordening respectievelijk de omgevingsverordening zijn bepaald.

    Lid 2: In andere gevallen dan bedoeld in artikel 18.10 kan het bevoegd gezag een omgevingsvergunning intrekken:
    a. in gevallen of op gronden die bij algemene maatregel van bestuur worden bepaald,
    b. als gedurende een jaar of een in de vergunning bepaalde langere termijn geen activiteiten zijn verricht met gebruikmaking van de vergunning,
    c. op verzoek van de vergunninghouder,
    d. voor een activiteit als bedoeld in artikel 5.31, eerste lid: Wet bibob-gronden,
    e. voor een milieubelastende activiteit of een wateractiviteit waarvoor gecoordineerd omgevingsvergunningen zijn verleend: als de omgevingsvergunning voor de samenhangende activiteit is ingetrokken,
    f. voor een activiteit als bedoeld in artikel 5.3 of 5.4: in gevallen of op gronden die in de waterschapsverordening respectievelijk de omgevingsverordening zijn bepaald.
  leden:
    - lid: 1
      text: "Bevoegdheid tot wijziging voorschriften: AMvB-gevallen, Wet bibob, waterschapsverordening/omgevingsverordening-gevallen."
    - lid: 2
      text: "Bevoegdheid tot intrekking: AMvB-gevallen, niet-gebruik (1 jaar), verzoek vergunninghouder, Wet bibob, gecoordineerde vergunningen, waterschapsverordening/omgevingsverordening-gevallen."
  internal_refs:
    - ref_article: "5.31"
    - ref_article: "5.3"
    - ref_article: "5.4"
    - ref_article: "18.10"
    - ref_article: "16.7"
  external_refs:
    - ref_law: "Wet bevordering integriteitsbeoordelingen door het openbaar bestuur (Wet bibob)"
      ref_article: "3"

article_5.41:
  article: "5.41"
  paragraaf: "5.1.5"
  title_nl: "(toepassing artikelen 5.39 en 5.40 op verzoek instemmingsorgaan)"
  text_nl: |
    Lid 1: Het bevoegd gezag wijzigt de voorschriften van een omgevingsvergunning voor een activiteit of trekt de omgevingsvergunning voor een activiteit in met toepassing van artikel 5.39 of 5.40, op verzoek van het bestuursorgaan dat op grond van artikel 16.16, eerste lid, heeft beslist over instemming met de voorgenomen beslissing op de aanvraag om de omgevingsvergunning voor die activiteit of dat op grond van artikel 16.16, derde of vierde lid, heeft bepaald dat instemming niet is vereist.

    Lid 2: Het eerste lid is van overeenkomstige toepassing op een verzoek van Onze Minister van Justitie en Veiligheid tot intrekking van een omgevingsvergunning voor een jachtgeweeractiviteit op de grond, bedoeld in artikel 5.42, derde lid.
  leden:
    - lid: 1
      text: "Wijziging/intrekking op verzoek van instemmingsorgaan (artikel 16.16)."
    - lid: 2
      text: "Ook op verzoek Minister van JenV voor jachtgeweeractiviteit (artikel 5.42 lid 3)."
  internal_refs:
    - ref_article: "5.39"
    - ref_article: "5.40"
    - ref_article: "5.42"
    - ref_article: "16.16"

article_5.42:
  article: "5.42"
  paragraaf: "5.1.5"
  title_nl: "(invulling algemene maatregel van bestuur artikelen 5.39 en 5.40)"
  text_nl: |
    Lid 1: Als voor een activiteit als bedoeld in artikel 5.1 toepassing wordt gegeven aan artikel 5.39, onder a, of 5.40, eerste lid, onder a, of tweede lid, onder a, worden bij algemene maatregel van bestuur gevallen of gronden met hetzelfde oogmerk bepaald als het oogmerk waarmee op grond van artikel 5.18 regels over die activiteit worden gesteld.

    Lid 2: Als geval als bedoeld in artikel 5.39, onder a, waarin het bevoegd gezag de voorschriften van een omgevingsvergunning wijzigt, wordt in ieder geval aangewezen het geval waarin uit toepassing van artikel 5.38 is gebleken dat de nadelige gevolgen die de desbetreffende activiteit voor het milieu veroorzaakt:
    a. gezien de ontwikkelingen van de technische mogelijkheden tot het beschermen van het milieu, verder kunnen worden beperkt, of
    b. gezien de ontwikkelingen met betrekking tot de kwaliteit van het milieu, verder moeten worden beperkt.

    Lid 3: Als geval als bedoeld in artikel 5.39, onder a, waarin het bevoegd gezag de omgevingsvergunning voor een jachtgeweeractiviteit intrekt, wordt in ieder geval aangewezen het geval waarin de vergunninghouder misbruik heeft gemaakt van wapens of munitie of van de bevoegdheid die voorhanden te hebben, of waarin er andere aanwijzingen zijn dat aan hem het voorhanden hebben van wapens of munitie niet langer kan worden toevertrouwd.

    Lid 4: Als geval als bedoeld in artikel 5.40, eerste lid, onder a, of tweede lid, onder a, wordt in ieder geval aangewezen het geval waarin de voorschriften van de omgevingsvergunning kunnen worden gewijzigd of de omgevingsvergunning kan worden ingetrokken, met het oog op het treffen van passende preventieve maatregelen ter bescherming van de gezondheid, bedoeld in artikel 4.22, tweede lid, onder b.
  leden:
    - lid: 1
      text: "AMvB-gevallen met zelfde oogmerk als beoordelingsregels (artikel 5.18)."
    - lid: 2
      text: "Verplichte wijziging na actualisering (artikel 5.38) bij beperking milieueffecten."
    - lid: 3
      text: "Verplichte intrekking jachtgeweervergunning bij misbruik of niet-vertrouwen wapens."
    - lid: 4
      text: "Wijziging/intrekking voor passende preventieve gezondheidsmaatregelen (artikel 4.22 lid 2 onder b)."
  internal_refs:
    - ref_article: "5.1"
    - ref_article: "5.18"
    - ref_article: "5.38"
    - ref_article: "5.39"
    - ref_article: "5.40"
    - ref_article: "4.22"

article_5.43:
  article: "5.43"
  paragraaf: "5.1.5"
  title_nl: "(revisievergunning)"
  text_nl: |
    Lid 1: Als voor een of meer activiteiten verschillende omgevingsvergunningen van kracht zijn, kan het bevoegd gezag, in het belang van een doelmatige uitvoering en handhaving, ambtshalve een omgevingsvergunning verlenen die de eerder verleende omgevingsvergunningen vervangt.

    Lid 2: Als de omgevingsvergunningen niet door hetzelfde bevoegd gezag zijn verleend, kan het eerste lid worden toegepast door elk van de betrokken bestuursorganen, als de andere betrokken bestuursorganen toepassing hebben gegeven aan artikel 5.16.

    Lid 3: Het eerste lid kan ook worden toegepast tegelijk met:
    a. het beslissen op een aanvraag om een nieuwe omgevingsvergunning, waarbij dit in afwijking van het eerste lid ook geldt als slechts een omgevingsvergunning van kracht is,
    b. het wijzigen van de voorschriften van een van kracht zijnde omgevingsvergunning of het intrekken van een van kracht zijnde omgevingsvergunning met toepassing van artikel 5.39 of 5.40.

    Lid 4: Een met toepassing van dit artikel verleende omgevingsvergunning schorst met ingang van de dag waarop zij in werking treedt, en daarna, in de periode waarin deze vergunning nog niet onherroepelijk is, zolang zij in werking blijft, de werking van de omgevingsvergunningen die zij vervangt. Deze omgevingsvergunningen vervallen op de dag waarop de met toepassing van dit artikel verleende omgevingsvergunning onherroepelijk wordt.
  leden:
    - lid: 1
      text: "Revisievergunning: ambtshalve vervangende vergunning in belang doelmatige uitvoering en handhaving."
    - lid: 2
      text: "Bij verschillende bevoegde gezagen: toepassing na bevoegdheidsoverdracht (artikel 5.16)."
    - lid: 3
      text: "Gelijktijdig met nieuwe aanvraag of wijziging/intrekking mogelijk."
    - lid: 4
      text: "Revisievergunning schorst vervangen vergunningen; deze vervallen bij onherroepelijk worden."
  internal_refs:
    - ref_article: "5.16"
    - ref_article: "5.39"
    - ref_article: "5.40"
