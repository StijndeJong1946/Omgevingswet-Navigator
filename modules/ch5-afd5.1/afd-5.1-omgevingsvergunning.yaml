article_5.10:
  article: "5.10"
  paragraaf: "5.1.2"
  title_nl: "(bevoegd gezag provincie aanvraag een activiteit anders dan in artikel 5.9)"
  text_nl: |
    Lid 1: Bij algemene maatregel van bestuur worden voor de volgende activiteiten gevallen aangewezen waarin gedeputeerde staten op de aanvraag beslissen:
    a. omgevingsplanactiviteiten van provinciaal belang,
    b. ontgrondingsactiviteiten: 1. in het winterbed van een tot de rijkswateren behorende rivier, 2. buiten de rijkswateren,
    c. milieubelastende activiteiten: 1. met betrekking tot een ippc-installatie, 2. met betrekking tot een andere milieubelastende installatie, 3. waarop de Seveso-richtlijn van toepassing is, 4. die gevolgen hebben of kunnen hebben voor het grondwater,
    d. beperkingengebiedactiviteiten met betrekking tot: 1. burgerluchthavens van regionale betekenis, 2. lokale spoorwegen,
    e. Natura 2000-activiteiten en flora- en fauna-activiteiten,
    f. activiteiten als bedoeld in artikel 5.4.

    Lid 2: Bij de aanwijzing van gevallen worden de grenzen van artikel 2.3, tweede lid, in acht genomen.

    Lid 3: In afwijking van het eerste lid, aanhef en onder d, aanhef en onder 2, worden, als op grond van artikel 20, derde lid, van de Wet personenvervoer 2000 een gebied is aangewezen, bij algemene maatregel van bestuur gevallen aangewezen waarin het dagelijks bestuur van het openbaar lichaam beslist op de aanvraag om een omgevingsvergunning voor een beperkingengebiedactiviteit met betrekking tot een lokale spoorweg in dat gebied.
  leden:
    - lid: 1
      text: "GS bevoegd voor omgevingsplanactiviteiten provinciaal belang, ontgrondingsactiviteiten, milieubelastende activiteiten (ippc, Seveso, grondwater), beperkingengebiedactiviteiten (luchthavens, spoorwegen), Natura 2000, flora-fauna, en artikel 5.4 activiteiten."
