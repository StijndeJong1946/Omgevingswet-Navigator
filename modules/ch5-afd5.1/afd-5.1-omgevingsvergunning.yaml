article_5.2:
  article: "5.2"
  paragraaf: "5.1.1"
  title_nl: "(afbakening vergunningplicht artikel 5.1)"
  text_nl: |
    Lid 1: Bij de aanwijzing van gevallen op grond van artikel 5.1 worden de grenzen van artikel 2.3, derde lid, in acht genomen. Daarbij kunnen voor omgevingsplanactiviteit, ontgrondingsactiviteit, milieubelastende activiteit, lozingsactiviteit, wateronttrekkingsactiviteit, beperkingengebiedactiviteit lokale spoorweg, Natura 2000-activiteit, flora- en fauna-activiteit, en jachtgeweeractiviteit gevallen worden aangewezen waarin, binnen bij die aanwijzing aangegeven grenzen, in het omgevingsplan, de waterschapsverordening of de omgevingsverordening van de aanwijzing kan worden afgeweken.

    Lid 2: Voor een rijksmonumentenactiviteit met betrekking tot een archeologisch monument kunnen ook bij het besluit tot aanwijzing van een archeologisch moment als rijksmonument gevallen worden aangewezen waarin het verbod niet geldt.

    Lid 3: Bij de aanwijzing van gevallen op grond van artikel 5.1, eerste en tweede lid, kunnen voor Natura 2000-activiteit, flora- en fauna-activiteit, jachtgeweeractiviteit, en valkeniersactiviteit gevallen worden aangewezen waarin, binnen bij die aanwijzing aangegeven grenzen, bij ministeriele regeling, van de aanwijzing kan worden afgeweken.

    Lid 4: Bij de aanwijzing van gevallen op grond van artikel 5.1, eerste en tweede lid, kunnen voor Natura 2000-activiteit en flora- en fauna-activiteit gevallen worden aangewezen waarin, binnen bij die aanwijzing aangegeven grenzen, in een programma van de aanwijzing kan worden afgeweken.

    Lid 5: Op grond van artikel 5.1 worden in ieder geval gevallen aangewezen ter uitvoering van: de habitatrichtlijn, de kaderrichtlijn afvalstoffen, de kaderrichtlijn water, het Londen-protocol, de mer-richtlijn, het Ospar-verdrag, de richtlijn industriele emissies, de richtlijn offshore veiligheid, de richtlijn stedelijk afvalwater, de richtlijn winningsafval, de Seveso-richtlijn, het verdrag van Aarhus, het verdrag van Bern, het verdrag van Bonn, het verdrag van Valletta, de vogelrichtlijn.
  leden:
    - lid: 1
      text: "Bij de aanwijzing van gevallen op grond van artikel 5.1 worden de grenzen van artikel 2.3, derde lid, in acht genomen."
    - lid: 2
