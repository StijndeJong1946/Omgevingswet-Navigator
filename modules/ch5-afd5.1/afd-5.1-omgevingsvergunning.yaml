article_5.11:
  article: "5.11"
  paragraaf: "5.1.2"
  title_nl: "(bevoegd gezag Rijk aanvraag een activiteit anders dan in artikel 5.9)"
  text_nl: |
    Lid 1: Bij algemene maatregel van bestuur worden voor de volgende activiteiten gevallen aangewezen waarin een van Onze daarbij aangewezen Ministers op de aanvraag beslist:
    a. omgevingsplanactiviteiten van nationaal belang,
    b. rijksmonumentenactiviteiten met betrekking tot een archeologisch monument,
    c. ontgrondingsactiviteiten in de rijkswateren (met uitzondering winterbed),
    d. milieubelastende activiteiten: 1. met betrekking tot een mijnbouwwerk, 2. waarbij nationale veiligheidsbelangen of andere vitale nationale belangen zijn betrokken, 3. als het gaat om het op of in de bodem brengen van meststoffen,
    e. mijnbouwlocatieactiviteiten,
    f. beperkingengebiedactiviteiten met betrekking tot: 1. wegen in beheer bij het Rijk, 2. andere luchthavens dan burgerluchthavens van regionale betekenis, 3. hoofdspoorwegen en bijzondere spoorwegen, 4. mijnbouwinstallaties in een waterstaatswerk,
    g. Natura 2000-activiteiten en flora- en fauna-activiteiten van nationaal belang,
    h. activiteiten die geheel of in hoofdzaak plaatsvinden in: 1. de territoriale zee buiten het provinciaal en gemeentelijk ingedeelde gebied, 2. de exclusieve economische zone,
    i. een valkeniersactiviteit.

    Lid 2: Bij de aanwijzing van gevallen worden de grenzen van artikel 2.3, derde lid, in acht genomen.

    Lid 3: In afwijking kan Onze Minister van Infrastructuur en Waterstaat beslissen op een aanvraag als dat nodig is voor nationale veiligheidsbelangen of andere vitale nationale belangen.
