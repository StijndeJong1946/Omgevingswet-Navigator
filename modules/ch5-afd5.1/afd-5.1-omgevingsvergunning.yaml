article_5.7:
  article: "5.7"
  paragraaf: "5.1.2"
  title_nl: "(aanvraag los of gelijktijdig)"
  text_nl: |
    Lid 1: Een aanvraag om een omgevingsvergunning kan naar keuze van de aanvrager op een of meer activiteiten betrekking hebben.

    Lid 2: Met het oog op een doelmatig waterbeheer wordt een omgevingsvergunning voor wateractiviteiten, in bij algemene maatregel van bestuur aangewezen gevallen, los aangevraagd van de omgevingsvergunning voor andere activiteiten als bedoeld in de artikelen 5.1 en 5.4.

    Lid 3: Een omgevingsvergunning voor een activiteit waarbij de locatie van ondergeschikt belang is, wordt, in bij algemene maatregel van bestuur aangewezen gevallen, los aangevraagd van de omgevingsvergunning voor andere activiteiten.

    Lid 4: Een omgevingsvergunning voor een milieubelastende activiteit en een omgevingsvergunning voor een wateractiviteit, met uitzondering van een als wateractiviteit aan te merken beperkingengebiedactiviteit, worden gelijktijdig aangevraagd als:
    a. die activiteiten betrekking hebben op dezelfde ippc-installatie, of
    b. op die activiteiten de Seveso-richtlijn van toepassing is.

    Lid 5: Dit artikel is van overeenkomstige toepassing op aanvragen om wijziging van de voorschriften van een omgevingsvergunning.
  leden:
    - lid: 1
      text: "Een aanvraag om een omgevingsvergunning kan naar keuze van de aanvrager op een of meer activiteiten betrekking hebben."
    - lid: 2
      text: "Wateractiviteiten worden in bij AMvB aangewezen gevallen los aangevraagd."
    - lid: 3
      text: "Activiteiten waarbij locatie ondergeschikt is worden in bij AMvB aangewezen gevallen los aangevraagd."
    - lid: 4
      text: "Milieubelastende activiteit en wateractiviteit gelijktijdig bij ippc-installatie of Seveso-richtlijn."
    - lid: 5
      text: "Van overeenkomstige toepassing op wijziging voorschriften."
  internal_refs:
