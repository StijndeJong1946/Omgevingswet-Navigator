article_5.18:
  article: "5.18"
  paragraaf: "5.1.3"
  title_nl: "(beoordelingsregels aanvraag artikel 5.1-activiteiten bij algemene maatregel van bestuur)"
  text_nl: |
    Lid 1: Bij algemene maatregel van bestuur worden regels gesteld over het verlenen of weigeren van een omgevingsvergunning voor een activiteit als bedoeld in artikel 5.1.

    Lid 2: Daarbij kunnen regels worden gesteld over de motivering van de beslissing tot het verlenen of weigeren.

    Lid 3: Artikel 2.32, tweede tot en met zesde lid, is van overeenkomstige toepassing op die regels.
  leden:
    - lid: 1
      text: "AMvB stelt regels over verlenen of weigeren omgevingsvergunning voor artikel 5.1-activiteiten."
    - lid: 2
      text: "Regels over motivering beslissing mogelijk."
    - lid: 3
      text: "Artikel 2.32, tweede tot en met zesde lid, van overeenkomstige toepassing."
  internal_refs:
    - ref_article: "5.1"
    - ref_article: "2.32"

article_5.19:
  article: "5.19"
  paragraaf: "5.1.3"
  title_nl: "(beoordelingsregels aanvraag artikel 5.1-activiteiten in omgevingsverordening)"
  text_nl: |
    Lid 1: Bij omgevingsverordening kunnen regels worden gesteld over het verlenen of weigeren van een omgevingsvergunning voor een milieubelastende activiteit, tenzij het gaat om een op grond van artikel 5.26, vierde lid, aangewezen geval.

    Lid 2: Bij het stellen van de regels worden de grenzen van artikel 2.3, tweede lid, in acht genomen. Artikel 2.32, eerste, vijfde en zesde lid, is van overeenkomstige toepassing op die regels.
  leden:
    - lid: 1
      text: "Omgevingsverordening kan beoordelingsregels stellen voor milieubelastende activiteit (behalve 5.26 lid 4 gevallen)."
    - lid: 2
      text: "Grenzen artikel 2.3 lid 2 in acht nemen; artikel 2.32 van overeenkomstige toepassing."
  internal_refs:
    - ref_article: "5.26"
    - ref_article: "2.3"
    - ref_article: "2.32"

article_5.20:
  article: "5.20"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag bouwactiviteit)"
  text_nl: |
    Lid 1: Voor een bouwactiviteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op:
    a. het waarborgen van de veiligheid,
    b. het beschermen van de gezondheid,
    c. duurzaamheid en bruikbaarheid.

    Lid 2: De regels strekken ertoe dat de omgevingsvergunning alleen wordt verleend als aannemelijk is dat wordt voldaan aan de regels over bouwactiviteiten, bedoeld in artikel 4.3, eerste lid, aanhef en onder a, of daarover gestelde maatwerkregels, voor zover die regels betrekking hebben op de kwaliteit van bouwwerken.
  leden:
    - lid: 1
      text: "Beoordelingsregels bouwactiviteit gericht op veiligheid, gezondheid, duurzaamheid en bruikbaarheid."
    - lid: 2
      text: "Vergunning alleen als aannemelijk is dat voldaan wordt aan bouwregels (artikel 4.3)."
  internal_refs:
    - ref_article: "5.18"
    - ref_article: "4.3"

article_5.21:
  article: "5.21"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag omgevingsplanactiviteit)"
  text_nl: |
    Lid 1: Voor een omgevingsplanactiviteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op de doelen van de wet.

    Lid 2: De regels strekken er in ieder geval toe dat:
    a. de omgevingsvergunning wordt verleend met toepassing van daarvoor in het omgevingsplan gestelde regels,
    b. de omgevingsvergunning ook kan worden verleend met het oog op een evenwichtige toedeling van functies aan locaties,
    c. op de beslissing instructies en rijksregels van overeenkomstige toepassing zijn.

    Lid 3: De regels strekken er ook toe dat een verzoek als bedoeld in artikel 2.32, eerste lid, ook kan worden gedaan door Onze Minister die het aangaat.

    Lid 4: Van het tweede lid kan worden afgeweken voor een omgevingsplanactiviteit die betrekking heeft op een maatwerkregel.
  leden:
    - lid: 1
      text: "Beoordelingsregels omgevingsplanactiviteit gericht op doelen van de wet."
    - lid: 2
      text: "Verlening met toepassing omgevingsplanregels of voor evenwichtige toedeling functies aan locaties."
    - lid: 3
      text: "Ministerverzoek mogelijk conform artikel 2.32."
    - lid: 4
      text: "Afwijking mogelijk bij maatwerkregel."
  internal_refs:
    - ref_article: "5.18"
    - ref_article: "2.22"
    - ref_article: "2.24"
    - ref_article: "2.32"
    - ref_article: "2.33"
    - ref_article: "2.34"

article_5.22:
  article: "5.22"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag rijksmonumentenactiviteit)"
  text_nl: |
    Voor een rijksmonumentenactiviteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op het behoud van cultureel erfgoed en in dat kader tot:
    a. het voorkomen van ontsiering, beschadiging, sloop of verplaatsing van monumenten en archeologische monumenten,
    b. het bevorderen van het gebruik van monumenten, zo nodig door wijziging van die monumenten, rekening houdend met de monumentale waarden,
    c. het conserveren en in stand houden van archeologische monumenten, bij voorkeur in situ.
  internal_refs:
    - ref_article: "5.18"

article_5.23:
  article: "5.23"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag ontgrondingsactiviteit)"
  text_nl: |
    Voor een ontgrondingsactiviteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op de doelen van de wet.
  internal_refs:
    - ref_article: "5.18"

article_5.24:
  article: "5.24"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag wateractiviteit)"
  text_nl: |
    Lid 1: Voor een wateractiviteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op:
    a. het voorkomen en waar nodig beperken van overstromingen, wateroverlast en waterschaarste,
    b. het beschermen en verbeteren van de chemische en ecologische kwaliteit van watersystemen,
    c. het vervullen van maatschappelijke functies door watersystemen,
    d. het beschermen van de doelmatige werking van een zuiveringtechnisch werk.

    Lid 2: Op het stellen van de regels voor lozingsactiviteiten op een oppervlaktewaterlichaam en lozingsactiviteiten op een zuiveringtechnisch werk is artikel 4.23, tweede lid, van overeenkomstige toepassing.

    Lid 3: Voor een stortingsactiviteit op zee worden de regels ook gesteld ter uitvoering van het Londen-protocol en het Ospar-verdrag.

    Lid 4: In afwijking van het eerste lid worden de regels voor een beperkingengebiedactiviteit met betrekking tot een waterstaatswerk, voor zover die plaatsvindt buiten het provinciaal en gemeentelijk ingedeelde gebied, gesteld met het oog op de doelen van de wet.
  leden:
    - lid: 1
      text: "Beoordelingsregels wateractiviteit gericht op overstromingen, waterkwaliteit, functies watersystemen, zuiveringstechnisch werk."
    - lid: 2
      text: "Artikel 4.23 lid 2 van toepassing op lozingsactiviteiten."
    - lid: 3
      text: "Stortingsactiviteit op zee: ook uitvoering Londen-protocol en Ospar-verdrag."
    - lid: 4
      text: "Beperkingengebiedactiviteit waterstaatswerk buiten ingedeeld gebied: doelen van de wet."
  internal_refs:
    - ref_article: "5.18"
    - ref_article: "4.23"
  external_refs:
    - ref_directive: "Londen-protocol"
    - ref_directive: "Ospar-verdrag"

article_5.25:
  article: "5.25"
  paragraaf: "5.1.3"
  title_nl: null
  text_nl: |
    Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/172.
  status: "ingetrokken"

article_5.26:
  article: "5.26"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag milieubelastende activiteit)"
  text_nl: |
    Lid 1: Voor een milieubelastende activiteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op het waarborgen van de veiligheid, het beschermen van de gezondheid en het beschermen van het milieu.

    Lid 2: Op het stellen van deze regels is artikel 4.22, tweede lid, van overeenkomstige toepassing.

    Lid 3: Ook strekken deze regels ertoe dat op de beslissing of de omgevingsvergunning kan worden verleend van toepassing zijn de op grond van artikel 5.19, eerste lid, in de omgevingsverordening gestelde regels over het verlenen of weigeren van een omgevingsvergunning voor een milieubelastende activiteit.

    Lid 4: In afwijking van het tweede lid strekken de regels voor daartoe bij algemene maatregel van bestuur aangewezen gevallen van milieubelastende activiteiten er alleen toe dat de beoordeling of sprake is van aanzienlijke milieueffecten, bedoeld in artikel 16.43, tweede lid, plaatsvindt.
  leden:
    - lid: 1
      text: "Beoordelingsregels milieubelastende activiteit gericht op veiligheid, gezondheid, milieu."
    - lid: 2
      text: "Artikel 4.22 lid 2 van overeenkomstige toepassing."
    - lid: 3
      text: "Omgevingsverordening-regels (artikel 5.19) van toepassing op beslissing."
    - lid: 4
      text: "Aangewezen gevallen: alleen beoordeling aanzienlijke milieueffecten (artikel 16.43 lid 2)."
  internal_refs:
    - ref_article: "5.18"
    - ref_article: "5.19"
    - ref_article: "4.22"
    - ref_article: "16.43"

article_5.27:
  article: "5.27"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag mijnbouwlocatieactiviteit)"
  text_nl: |
    Lid 1: Voor een mijnbouwlocatieactiviteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op:
    a. het waarborgen van de veiligheid,
    b. een evenwichtige toedeling van functies aan locaties.

    Lid 2: Op het stellen van deze regels is artikel 4.24, tweede lid, en derde lid, aanhef en onder b, van overeenkomstige toepassing.
  leden:
    - lid: 1
      text: "Beoordelingsregels mijnbouwlocatieactiviteit gericht op veiligheid en evenwichtige toedeling functies."
    - lid: 2
      text: "Artikel 4.24 van overeenkomstige toepassing."
  internal_refs:
    - ref_article: "5.18"
    - ref_article: "4.24"

article_5.28:
  article: "5.28"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels beperkingengebiedactiviteit anders dan een wateractiviteit)"
  text_nl: |
    Voor een beperkingengebiedactiviteit met betrekking tot:
    a. een weg,
    b. een luchthaven,
    c. een spoorweg,
    d. een mijnbouwinstallatie in een waterstaatswerk,
    worden de regels, bedoeld in artikel 5.18, gesteld met het oog op het behoeden van de staat en werking daarvan voor nadelige gevolgen van activiteiten, waartoe ook het belang van verruiming of wijziging van de onder a tot en met d genoemde werken en objecten kan behoren.
  internal_refs:
    - ref_article: "5.18"

article_5.29:
  article: "5.29"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag Natura 2000-activiteit en flora- en fauna-activiteit)"
  text_nl: |
    Lid 1: Voor een Natura 2000-activiteit en een flora- en fauna-activiteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op de natuurbescherming.

    Lid 2: Deze regels strekken in ieder geval tot uitvoering van artikel 6, tweede, derde en vierde lid, en artikel 16 van de habitatrichtlijn en artikel 9 van de vogelrichtlijn.

    Lid 3: De regels kunnen ertoe strekken dat de omgevingsvergunning alleen wordt verleend als geregistreerde stikstofdepositieruimte aan de Natura 2000-activiteit wordt toegedeeld.
  leden:
    - lid: 1
      text: "Beoordelingsregels Natura 2000 en flora-fauna gericht op natuurbescherming."
    - lid: 2
      text: "Uitvoering habitatrichtlijn (artikel 6 en 16) en vogelrichtlijn (artikel 9)."
    - lid: 3
      text: "Vergunning mogelijk alleen bij toewijzing stikstofdepositieruimte."
  internal_refs:
    - ref_article: "5.18"
  external_refs:
    - ref_directive: "habitatrichtlijn"
      ref_article: "6, 16"
    - ref_directive: "vogelrichtlijn"
      ref_article: "9"

article_5.29a:
  article: "5.29a"
  paragraaf: "5.1.3"
  title_nl: "(artikel 5.18 beoordelingsregels aanvraag jachtgeweeractiviteit en valkeniersactiviteit)"
  text_nl: |
    Voor een jachtgeweeractiviteit of een valkeniersactiviteit worden de regels, bedoeld in artikel 5.18, gesteld met het oog op de natuurbescherming of de veiligheid.
  internal_refs:
    - ref_article: "5.18"

article_5.30:
  article: "5.30"
  paragraaf: "5.1.3"
  title_nl: "(beoordelingsregels artikel 5.3- en 5.4-activiteiten)"
  text_nl: |
    Voor zover de aanvraag betrekking heeft op een activiteit als bedoeld in artikel 5.3 of 5.4, kan de omgevingsvergunning alleen worden verleend of geweigerd op de gronden die zijn bepaald in de waterschapsverordening respectievelijk de omgevingsverordening.
  internal_refs:
    - ref_article: "5.3"
    - ref_article: "5.4"

article_5.31:
  article: "5.31"
  paragraaf: "5.1.3"
  title_nl: "(weigeren vergunning vanwege Wet bibob)"
  text_nl: |
    Lid 1: Het bevoegd gezag kan de omgevingsvergunning weigeren in het geval en onder de voorwaarden, bedoeld in artikel 3 van de Wet bevordering integriteitsbeoordelingen door het openbaar bestuur, voor zover de aanvraag betrekking heeft op:
    a. een bouwactiviteit,
    b. een omgevingsplanactiviteit,
    c. een milieubelastende activiteit,
    d. een activiteit als bedoeld in artikel 5.3.

    Lid 2: Voor de toepassing van het eerste lid wordt onder betrokkene als bedoeld in artikel 3 van de Wet bevordering integriteitsbeoordelingen door het openbaar bestuur ook verstaan degene die op grond van feiten en omstandigheden redelijkerwijs met de aanvrager van de omgevingsvergunning kan worden gelijkgesteld.

    Lid 3: Voordat toepassing wordt gegeven aan het eerste lid, kan het bevoegd gezag het bureau, bedoeld in artikel 8 van de Wet bevordering integriteitsbeoordelingen door het openbaar bestuur, vragen om een advies als bedoeld in artikel 9 van die wet.
  leden:
    - lid: 1
      text: "Weigering mogelijk op grond van Wet bibob voor bouwactiviteit, omgevingsplanactiviteit, milieubelastende activiteit, artikel 5.3-activiteit."
    - lid: 2
      text: "Betrokkene omvat ook degene gelijkgesteld met aanvrager."
    - lid: 3
      text: "Bureau Bibob advies mogelijk."
  internal_refs:
    - ref_article: "5.3"
  external_refs:
    - ref_law: "Wet bevordering integriteitsbeoordelingen door het openbaar bestuur (Wet bibob)"
      ref_article: "3, 8, 9"

article_5.32:
  article: "5.32"
  paragraaf: "5.1.3"
  title_nl: "(weigeren vergunning vanwege ernstige gezondheidsrisico's)"
  text_nl: |
    Het bevoegd gezag kan een omgevingsvergunning weigeren als naar zijn oordeel sprake is van bijzondere omstandigheden waardoor het verlenen van de vergunning zou leiden tot ernstige nadelige of mogelijk ernstige nadelige gevolgen voor de gezondheid.

article_5.33:
  article: "5.33"
  paragraaf: "5.1.3"
  title_nl: "(verlenen of weigeren vergunning vanwege instemming)"
  text_nl: |
    Voor zover de aanvraag betrekking heeft op een activiteit waarvoor de beslissing op de aanvraag op grond van artikel 16.16 instemming van een ander bestuursorgaan behoeft, wordt de omgevingsvergunning verleend of geweigerd met inachtneming van het besluit over de instemming.
  internal_refs:
    - ref_article: "16.16"

article_5.33a:
  article: "5.33a"
  paragraaf: "5.1.3"
  title_nl: "(gedeeltelijke verlening omgevingsvergunning bij aanvraag meer activiteiten)"
  text_nl: |
    Lid 1: Voor zover de aanvraag betrekking heeft op meer dan een activiteit wordt als er een bij of krachtens deze paragraaf gestelde regel is op grond waarvan voor een deel van die activiteiten de omgevingsvergunning moet worden geweigerd, de vergunning alleen geweigerd voor die activiteiten en voor de overige activiteiten verleend.

    Lid 2: In afwijking van het eerste lid wordt de omgevingsvergunning in haar geheel geweigerd op verzoek of met instemming van de aanvrager.
  leden:
    - lid: 1
      text: "Bij meerdere activiteiten: deelweigering voor activiteiten die moeten worden geweigerd, verlening voor overige."
    - lid: 2
      text: "Gehele weigering op verzoek of met instemming aanvrager."

# ==============================================================================
# PARAGRAAF 5.1.4 - Inhoud en werking
# ==============================================================================

article_5.34:
  article: "5.34"
  paragraaf: "5.1.4"
  title_nl: "(voorschriften omgevingsvergunning)"
  text_nl: |
    Lid 1: Aan een omgevingsvergunning worden de voorschriften verbonden die nodig zijn voor de regels, bedoeld in de artikelen 5.18, 5.19, 5.30 en 5.31.

    Lid 2: Onverminderd de artikelen 13.5, eerste tot en met vijfde lid, en 13.6 worden bij of krachtens algemene maatregel van bestuur voor daarbij aangewezen activiteiten regels gesteld over de toepassing van het eerste lid. Daarbij worden in ieder geval regels gesteld over:
    a. voorschriften die strekken tot toepassing van andere technieken dan die waarover bij de aanvraag gegevens of bescheiden zijn verstrekt,
    b. voorschriften die, ook al houden deze verband met regels als bedoeld in het eerste lid, niet aan de omgevingsvergunning kunnen worden verbonden.

    Lid 3: Regels over het verbinden van voorschriften aan een omgevingsvergunning kunnen ook worden gesteld bij:
    a. omgevingsplan, voor zover het gaat om een omgevingsvergunning voor een omgevingsplanactiviteit,
    b. waterschapsverordening, voor zover het gaat om een omgevingsvergunning voor een activiteit als bedoeld in artikel 5.3,
    c. omgevingsverordening, voor zover het gaat om een omgevingsvergunning voor: 1. een milieubelastende activiteit (behalve artikel 5.26 lid 4 gevallen), 2. een activiteit als bedoeld in artikel 5.4.

    Lid 4: Bij het stellen van regels als bedoeld in het derde lid, aanhef en onder c, worden de grenzen van artikel 2.3, tweede lid, in acht genomen.
  leden:
    - lid: 1
      text: "Voorschriften die nodig zijn voor beoordelingsregels (artikelen 5.18, 5.19, 5.30, 5.31)."
    - lid: 2
      text: "AMvB stelt nadere regels over voorschriften, inclusief alternatieve technieken en uitzonderingen."
    - lid: 3
      text: "Voorschriftenregels ook in omgevingsplan, waterschapsverordening, omgevingsverordening."
    - lid: 4
      text: "Grenzen artikel 2.3 lid 2 bij omgevingsverordening-regels."
  internal_refs:
    - ref_article: "5.18"
    - ref_article: "5.19"
    - ref_article: "5.30"
    - ref_article: "5.31"
    - ref_article: "5.3"
    - ref_article: "5.4"
    - ref_article: "5.26"
