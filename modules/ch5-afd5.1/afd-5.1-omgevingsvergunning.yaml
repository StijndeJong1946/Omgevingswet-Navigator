# PARAGRAAF 5.1.3 - De beoordeling van de aanvraag
# ==============================================================================

article_5.17:
  article: "5.17"
  paragraaf: "5.1.3"
  title_nl: null
  text_nl: |
    Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/172.
