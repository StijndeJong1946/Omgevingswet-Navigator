article_5.5:
  article: "5.5"
  paragraaf: "5.1.1"
  title_nl: "(verbod handelen in strijd met voorschriften omgevingsvergunning)"
  text_nl: |
    Lid 1: Het is verboden te handelen in strijd met een voorschrift van een omgevingsvergunning voor:
    a. een omgevingsplanactiviteit, voor zover dat voorschrift is gesteld met het oog op: het waarborgen van de veiligheid, het beschermen van de gezondheid en het beschermen van het milieu; het beschermen en verbeteren van de chemische en ecologische kwaliteit van watersystemen; het beschermen van de doelmatige werking van een zuiveringtechnisch werk; het beschermen van monumenten of archeologische monumenten,
    b. een rijksmonumentenactiviteit,
    c. een stortingsactiviteit op zee,
    d. een milieubelastende activiteit,
    e. een lozingsactiviteit op een oppervlaktewaterlichaam of een zuiveringtechnisch werk,
    f. een beperkingengebiedactiviteit,
    g. een flora- en fauna-activiteit.

    Lid 2: Het is verboden te handelen in strijd met een voorschrift van een omgevingsvergunning voor:
    a. een omgevingsplanactiviteit: in andere gevallen dan bedoeld in het eerste lid, onder a,
    b. een ontgrondingsactiviteit,
    c. een bouwactiviteit,
    d. een wateronttrekkingsactiviteit,
    e. een mijnbouwlocatieactiviteit,
    f. een Natura 2000-activiteit.

    Lid 3: Het is verboden in strijd te handelen met een voorschrift van een omgevingsvergunning voor:
    a. een jachtgeweeractiviteit,
    b. een valkeniersactiviteit.

    Lid 4: Het is verboden te handelen in strijd met een voorschrift van een omgevingsvergunning als bedoeld in artikel 5.3.

    Lid 5: Het is verboden te handelen in strijd met een voorschrift van een omgevingsvergunning als bedoeld in artikel 5.4.
  leden:
    - lid: 1
      text: "Verbod handelen in strijd met voorschriften voor omgevingsplanactiviteit (m.b.t. veiligheid, gezondheid, milieu, water, monumenten), rijksmonumentenactiviteit, stortingsactiviteit op zee, milieubelastende activiteit, lozingsactiviteit, beperkingengebiedactiviteit, flora- en fauna-activiteit."
    - lid: 2
