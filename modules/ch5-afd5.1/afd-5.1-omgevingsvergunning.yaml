    - ref_article: "5.13"
    - ref_article: "2.3"

article_5.13:
  article: "5.13"
  paragraaf: "5.1.2"
  title_nl: "(eens bevoegd gezag altijd bevoegd gezag)"
  text_nl: |
    Lid 1: Bij algemene maatregel van bestuur kunnen gevallen worden aangewezen waarin gedeputeerde staten of Onze Minister die het aangaat beslissen op elke aanvraag om een omgevingsvergunning die betrekking heeft op een locatie waarvoor een door hen eerder verleende omgevingsvergunning geldt.

    Lid 2: Het eerste lid is niet van toepassing als de aanvraag om een omgevingsvergunning betrekking heeft op een activiteit als bedoeld in artikel 5.9 of 5.9a.
  leden:
    - lid: 1
      text: "GS of Minister blijft bevoegd voor locatie met eerder verleende vergunning."
    - lid: 2
      text: "Niet van toepassing op wateractiviteiten (5.9) of jachtgeweeractiviteit (5.9a)."
  internal_refs:
    - ref_article: "5.9"
    - ref_article: "5.9a"

article_5.14:
  article: "5.14"
  paragraaf: "5.1.2"
  title_nl: "(bevoegd gezag grondgebiedoverstijgende aanvraag)"
  text_nl: |
    Als een aanvraag om een omgevingsvergunning betrekking heeft op een activiteit die op het grondgebied van meer dan een gemeente, waterschap of provincie plaatsvindt, wordt op die aanvraag beslist door het daarvoor op grond van artikel 5.8, 5.9, 5.10, 5.12 of 5.13 aangewezen bestuursorgaan van de gemeente, het waterschap of de provincie waar de activiteit in hoofdzaak zal worden verricht.
  internal_refs:
    - ref_article: "5.8"
    - ref_article: "5.9"
    - ref_article: "5.10"
    - ref_article: "5.12"
    - ref_article: "5.13"

article_5.15:
  article: "5.15"
  paragraaf: "5.1.2"
  title_nl: "(bevoegd gezag toepassing paragraaf 5.1.5)"
  text_nl: |
    Het bestuursorgaan dat bevoegd is om op een aanvraag om een omgevingsvergunning te beslissen, is ook bevoegd tot toepassing van paragraaf 5.1.5.
  internal_refs:
    - ref_paragraaf: "5.1.5"

article_5.16:
  article: "5.16"
  paragraaf: "5.1.2"
  title_nl: "(flexibiliteitsregeling bevoegd gezag)"
  text_nl: |
    Lid 1: Een bestuursorgaan dat bevoegd is om op een aanvraag om een omgevingsvergunning te beslissen of bevoegd is tot toepassing van paragraaf 5.1.5, kan die bevoegdheid aan een ander bestuursorgaan overdragen, als dat bestuursorgaan daarmee instemt.

    Lid 2: Bij algemene maatregel van bestuur kunnen regels worden gesteld over de toepassing van het eerste lid.
  leden:
    - lid: 1
      text: "Bevoegdheidsoverdracht aan ander bestuursorgaan met instemming mogelijk."
    - lid: 2
      text: "Nadere regels bij AMvB."
  internal_refs:
    - ref_paragraaf: "5.1.5"

