  titel: "Algemene bepalingen voor het projectbesluit"

  artikelen:

    5.44:
      titel: "(bevoegd gezag projectbesluit)"

      leden:
        1:
          tekst: "Voor het uitvoeren van een project en het in werking hebben of in stand houden daarvan kan een projectbesluit worden vastgesteld. Een projectbesluit wordt vastgesteld door het dagelijks bestuur van het waterschap of gedeputeerde staten of door Onze Minister die het aangaat, in overeenstemming met Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties."

      functie:
        werkwoord: "machtigt"
        object: "vaststellen projectbesluit"
        logica: "facultatief (kan), alleen hogere overheden"

      actoren:
        - actor: "waterschap (dagelijks bestuur)"
          rol: "bevoegd gezag"
        - actor: "provincie (GS)"
          rol: "bevoegd gezag"
        - actor: "rijk (Minister)"
          rol: "bevoegd gezag"
        - actor: "Minister BZK"
          rol: "overeenstemming vereist"

      key_observation: "GEEN gemeente - projectbesluit is voor hogere overheden"

      interne_refs:
        - naar: "artikel 5.54"
        - naar: "artikel 2.3"
          context: "subsidiariteit"
        - naar: "artikel 2.17, eerste lid, aanhef en onder a"

    5.44a:
      titel: "(voorrangsregel bevoegd gezag projectbesluit)"

      leden:
        1:
          tekst: "Gedeputeerde staten van de provincie waar het project in hoofdzaak wordt uitgevoerd, zijn bevoegd om het projectbesluit vast te stellen."
        2:
          tekst: "Het dagelijks bestuur van het waterschap waar het project in hoofdzaak wordt uitgevoerd, is bevoegd om het projectbesluit vast te stellen als het project uitsluitend betrekking heeft op beheer van watersystemen."

      functie:
        werkwoord: "bepaalt"
        object: "voorrang bij bevoegdheid"
        logica: "geografisch (in hoofdzaak) + functioneel (waterschap)"

    5.44b:
      titel: "(flexibiliteitsregeling projectbesluit Rijk)"

      leden:
        1:
          tekst: "Onze Minister die het aangaat, in overeenstemming met Onze Minister van BZK, kan de bevoegdheid om een projectbesluit vast te stellen overdragen aan gedeputeerde staten..."

      functie:
        werkwoord: "machtigt"
        object: "overdracht bevoegdheid"
        logica: "Rijk kan delegeren aan GS"

    5.45:
      titel: "(coördinatie uitvoeringsbesluiten)"

      leden:
        1:
          tekst: "Het bevoegd gezag voor het projectbesluit kan bepalen dat artikel 16.7 van toepassing is op de coördinatie van de besluiten ter uitvoering van het projectbesluit."

      functie:
        werkwoord: "machtigt"
        object: "coördinatie uitvoeringsbesluiten"
        logica: "facultatieve toepassing coördinatieregeling"

      interne_refs:
        - naar: "artikel 16.7"
          context: "coördinatieregeling Ch16"
        - naar: "artikel 5.46"
        - naar: "artikel 5.44, eerste lid"

    5.45a:
      titel: "(bevoegdheid tot indeplaatstreding)"

      functie:
        werkwoord: "machtigt"
        object: "indeplaatstreding"
        logica: "GS/Minister kan besluit nemen als oorspronkelijk BG in gebreke"

    5.46:
      titel: "(projectbesluit voor hoofdinfrastructuur en primaire waterkeringen)"

      leden:
        1:
          tekst: "Onze Minister van Infrastructuur en Waterstaat, in overeenstemming met Onze Minister van BZK, stelt voor werken met een nationaal belang in ieder geval een projectbesluit vast voor de volgende projecten: [a-d lijst]"

      functie:
        werkwoord: "verplicht"
        object: "projectbesluit voor bepaalde projecten"
        logica: "IMPERATIEF (stelt vast) voor nationaal belang"

      key_observation: "Dit is een VERPLICHTING, anders dan 5.44 (kan)"

      projecten:
        - "aanleg autosnelweg/autoweg"
        - "aanleg landelijke spoorweg"
        - "aanleg primaire waterkering"
        - "versterking primaire waterkering"

