artikel_5.44:
  nummer: "5.44"
  titel: "(bevoegd gezag projectbesluit)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44/Lid1"
      structuur:
        volledige_tekst: |
          Voor het uitvoeren van een project en het in werking hebben of in stand houden daarvan
          kan een projectbesluit worden vastgesteld. Een projectbesluit wordt vastgesteld door
          het dagelijks bestuur van het waterschap of gedeputeerde staten of door Onze Minister
          die het aangaat, in overeenstemming met Onze Minister van Binnenlandse Zaken en
          Koninkrijksrelaties.
      logica:
        type: "machtiging"
        norm: "projectbesluit KAN worden vastgesteld"
        default: "geen verplichting tot projectbesluit"
        actoren_bevoegd:
          - "dagelijks bestuur waterschap"
          - "gedeputeerde staten"
          - "minister die het aangaat (+ BZK overeenstemming)"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44/Lid2"
      structuur:
        volledige_tekst: |
          Overeenstemming als bedoeld in het eerste lid is niet vereist voor een besluit tot
          uitwerking van een projectbesluit als bedoeld in artikel 5.54 en voor een besluit
          tot wijziging van een projectbesluit. Bij regeling van Onze Minister van Binnenlandse
          Zaken en Koninkrijksrelaties, in overeenstemming met Onze Minister die het aangaat,
          kunnen categorieën projecten worden aangewezen waarvoor geen overeenstemming is
          vereist voor de vaststelling van een projectbesluit. Onze Minister van Binnenlandse
          Zaken en Koninkrijksrelaties, in overeenstemming met Onze Minister die het aangaat,
          kan daarnaast ook in andere gevallen bepalen dat geen overeenstemming is vereist
          voor het vaststellen van een projectbesluit.
      logica:
        type: "uitzondering"
        norm: "overeenstemming NIET vereist"
        conditie:
          type: "voor_zover"
          tekst: "uitwerking art. 5.54 of wijziging projectbesluit"
        delegatie:
          - naar: "ministeriële regeling BZK"
            voor: "categorieën projecten zonder overeenstemming"
          - naar: "BZK besluit"
            voor: "individuele gevallen zonder overeenstemming"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44/Lid3"
      structuur:
        volledige_tekst: |
          Bij het vaststellen van een projectbesluit door gedeputeerde staten of Onze Minister
          die het aangaat, worden de grenzen van artikel 2.3 in acht genomen.
      logica:
        type: "verplichting"
        norm: "grenzen artikel 2.3 in acht nemen"
        conditie:
          type: "wanneer"
          tekst: "vaststelling door GS of minister"
        effect: "subsidiariteitstoets verplicht"

    4:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44/Lid4"
      structuur:
        volledige_tekst: |
          Het dagelijks bestuur van het waterschap kan een projectbesluit alleen vaststellen
          met het oog op de taken, bedoeld in artikel 2.17, eerste lid, aanhef en onder a.
      logica:
        type: "begrenzing"
        norm: "waterschap ALLEEN voor watertaken"
        conditie:
          type: "voor_zover"
          tekst: "taken artikel 2.17 lid 1 sub a"
        effect: "beperking tot functioneel taakgebied"

  functie:
    werkwoord: "machtigt"
    object: "vaststellen projectbesluit"
    subject: "waterschap, provincie, rijk"

  interne_refs:
    - naar: "artikel 5.54"
      type: "verwijzing"
      context: "uitwerking projectbesluit"
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.54"
    - naar: "artikel 2.3"
      type: "begrenzing"
      context: "subsidiariteitstoets"
      bron_path: "/Hoofdstuk2/Afdeling2.1/Artikel2.3"
    - naar: "artikel 2.17"
      type: "begrenzing"
      context: "watertaken waterschap"
      bron_path: "/Hoofdstuk2/Afdeling2.4/Paragraaf2.4.1/Artikel2.17"

  actoren:
    - actor: "waterschap"
      rol: "bevoegd gezag (watertaken)"
    - actor: "provincie"
      rol: "bevoegd gezag (provinciaal belang)"
    - actor: "rijk"
      rol: "bevoegd gezag (nationaal belang, met BZK)"
    - actor: "minister BZK"
      rol: "overeenstemming vereist / kan vrijstellen"

  logica_samenvatting:
    narrative: |
      Art. 5.44 definieert de bevoegdheidsverdeling voor projectbesluiten met drie niveaus:
      - Waterschap: ALLEEN voor watertaken (art. 2.17 lid 1 sub a)
      - GS: voor provinciaal belang (met subsidiariteitstoets art. 2.3)
      - Minister: voor nationaal belang (BZK overeenstemming vereist)

      Kritiek punt: BZK-overeenstemming is regel, maar kan worden weggelaten bij:
      1. Uitwerking van projectbesluit (art. 5.54)
      2. Wijziging van projectbesluit
      3. Aangewezen categorieën (ministeriële regeling)
      4. Individueel besluit BZK

