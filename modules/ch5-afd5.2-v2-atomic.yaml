artikel_5.45a:
  nummer: "5.45a"
  titel: "(bevoegdheid tot indeplaatstreding)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid1"
      structuur:
        aanhef: |
          Als gedeputeerde staten als het coördinerend bestuursorgaan voor de besluiten ter
          uitvoering van een projectbesluit optreden, kunnen zij in plaats van het oorspronkelijk
          bevoegde bestuursorgaan voorzien in het nemen van een besluit, als dat bestuursorgaan
          geen bestuursorgaan van het Rijk is en:
        onderdelen:
          a:
            tekst: "dat bestuursorgaan een besluit niet of niet tijdig heeft genomen"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid1/Onderdeela"
          b:
            tekst: "het besluit van dat bestuursorgaan de uitvoering van het projectbesluit belemmert"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid1/Onderdeelb"
      logica:
        type: "machtiging"
        norm: "GS KAN in de plaats treden"
        conditie:
          type: "wanneer"
          tekst: "niet-tijdig of belemmerend besluit"
        uitzondering: "niet bij Rijksbestuursorganen"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid2"
      structuur:
        aanhef: |
          Als Onze Minister die het aangaat als het coördinerend bestuursorgaan voor de besluiten
          ter uitvoering van een projectbesluit optreedt, kan hij in plaats van het oorspronkelijk
          bevoegde bestuursorgaan voorzien in het nemen van een besluit, als:
        onderdelen:
          a:
            tekst: "dat bestuursorgaan een besluit niet of niet tijdig heeft genomen"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid2/Onderdeela"
          b:
            tekst: "het besluit van dat bestuursorgaan de uitvoering van het projectbesluit belemmert"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid2/Onderdeelb"
      logica:
        type: "machtiging"
        norm: "minister KAN in de plaats treden"
        conditie:
          type: "wanneer"
          tekst: "niet-tijdig of belemmerend besluit"
        scope: "alle bestuursorganen"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid3"
      structuur:
        volledige_tekst: |
          Bij de toepassing van het eerste of tweede lid treedt het besluit van het coördinerend
          bestuursorgaan in de plaats van het besluit dat het oorspronkelijk bevoegde
          bestuursorgaan had moeten nemen of heeft genomen.
      logica:
        type: "rechtsgevolg"
        effect: "vervanging origineel besluit"

    4:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45a/Lid4"
      structuur:
        volledige_tekst: |
          Als het oorspronkelijk bevoegde bestuursorgaan voor het in behandeling nemen van een
          aanvraag om een besluit waarvoor toepassing is gegeven aan het eerste of tweede lid
          rechten heeft geheven, stort dat bestuursorgaan de ontvangen rechten in de kas van
          de provincie waartoe het coördinerend bestuursorgaan behoort respectievelijk in de
          kas van het Rijk.
      logica:
        type: "verplichting"
        norm: "restitutie leges aan coördinerend niveau"
        effect: "financiële afwikkeling bij indeplaatstreding"

  functie:
    werkwoord: "machtigt"
    object: "indeplaatstreding bij uitvoeringsbesluiten"
    subject: "coördinerend bestuursorgaan"

  logica_samenvatting:
    narrative: |
      Art. 5.45a geeft een krachtig instrument: INDEPLAATSTREDING.

      Triggers:
      1. Niet of niet-tijdig besluit
      2. Belemmerend besluit

      Bevoegd tot indeplaatstreding:
      - GS: kan alle niet-Rijks bestuursorganen vervangen
      - Minister: kan ALLE bestuursorganen vervangen (inclusief GS)

      Belangrijk: dit is een sterker instrument dan instructies (art. 2.34)
      omdat het een directe vervanging is, niet een opdracht tot herstel.

