          b:
            tekst: |
              Onze Minister die het aangaat: als hij op grond van artikel 5.44, eerste lid,
              of op grond van artikel 5.44a, vierde lid, bevoegd is om het projectbesluit
              in overeenstemming met Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties
              vast te stellen.
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45/Lid4/Onderdeelb"
      logica:
        type: "uitzondering"
        norm: "afwijkende coördinator"
        effect: |
          - Waterschap projectbesluit → GS coördineert
          - Rijks projectbesluit → minister coördineert

  functie:
    werkwoord: "bepaalt"
    object: "coördinatie uitvoeringsbesluiten"
    subject: "bevoegd gezag projectbesluit"

  interne_refs:
    - naar: "artikel 16.7"
      type: "verwijzing"
