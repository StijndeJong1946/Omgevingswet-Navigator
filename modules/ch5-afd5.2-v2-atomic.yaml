    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44a/Lid1"
      structuur:
        volledige_tekst: |
          Gedeputeerde staten van de provincie waar het project in hoofdzaak wordt uitgevoerd,
          zijn bevoegd om het projectbesluit vast te stellen.
      logica:
        type: "aanwijzing"
        norm: "GS van hoofdlocatie = bevoegd"
        criterium: "in hoofdzaak uitgevoerd"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44a/Lid2"
      structuur:
        volledige_tekst: |
          Het dagelijks bestuur van het waterschap waar het project in hoofdzaak wordt uitgevoerd,
          is bevoegd om het projectbesluit vast te stellen.
      logica:
        type: "aanwijzing"
        norm: "DB waterschap van hoofdlocatie = bevoegd"
        criterium: "in hoofdzaak uitgevoerd"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44a/Lid3"
      structuur:
        volledige_tekst: |
          Als gedeputeerde staten van een of meer provincies en het dagelijks bestuur van een
          of meer waterschappen gezamenlijk een project willen uitvoeren, zijn gedeputeerde
          staten van de provincie waar het project geheel of in hoofdzaak wordt uitgevoerd
          bevoegd om het projectbesluit vast te stellen.
      logica:
        type: "voorrang"
        norm: "bij gezamenlijk: GS gaat voor waterschap"
        conditie:
          type: "wanneer"
          tekst: "GS + waterschap gezamenlijk"
        effect: "provincie krijgt voorrang"

    4:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44a/Lid4"
      structuur:
        volledige_tekst: |
          Als Onze Minister die het aangaat, in overeenstemming met Onze Minister van
          Binnenlandse Zaken en Koninkrijksrelaties, en gedeputeerde staten van een of meer
          provincies of het dagelijks bestuur van een of meer waterschappen gezamenlijk een
          project willen uitvoeren, is Onze Minister die het aangaat, in overeenstemming met
          Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, bevoegd om het
          projectbesluit vast te stellen.
      logica:
        type: "voorrang"
        norm: "bij gezamenlijk: Rijk gaat voor GS/waterschap"
        conditie:
          type: "wanneer"
          tekst: "minister + GS/waterschap gezamenlijk"
        effect: "rijk krijgt voorrang"

  functie:
    werkwoord: "bepaalt"
    object: "voorrangsregels bevoegd gezag"
    subject: "meerdere bestuursorganen"

  logica_samenvatting:
    narrative: |
      Art. 5.44a lost bevoegdheidsconflicten op bij grensoverschrijdende projecten:
      - Hoofdregel: bestuursorgaan van "hoofdlocatie" is bevoegd
      - Bij GS + waterschap: GS heeft voorrang
      - Bij Rijk + GS/waterschap: Rijk heeft voorrang

      Hiërarchie: Rijk > Provincie > Waterschap

