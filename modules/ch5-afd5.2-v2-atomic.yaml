      bron_path: "/Hoofdstuk16/Afdeling16.2/Paragraaf16.2.1/Artikel16.7"
    - naar: "artikel 5.46"
      type: "verwijzing"
      context: "verplichte coördinatie hoofdinfrastructuur"
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.46"
    - naar: "artikel 5.44"
      type: "verwijzing"
      context: "bevoegdheidsbepaling"
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44"
    - naar: "artikel 5.44a"
      type: "verwijzing"
      context: "voorrangsregels"
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44a"

  logica_samenvatting:
    narrative: |
      Art. 5.45 regelt coördinatie van uitvoeringsbesluiten:
      - Facultatief: bevoegd gezag KAN art. 16.7 activeren
      - Verplicht: voor art. 5.46 projecten (hoofdinfrastructuur)

      Coördinator = bevoegd gezag, MAAR:
      - Waterschap projectbesluit → GS coördineert (opschaling)
      - Rijks projectbesluit → minister coördineert

