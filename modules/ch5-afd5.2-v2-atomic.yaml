artikel_5.54:
  nummer: "5.54"
  titel: "(uitwerking binnen besluit)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.54"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.54/Lid1"
      structuur:
        volledige_tekst: |
          Bij een projectbesluit kan worden bepaald dat het besluit met inachtneming van de
          daarbij gestelde randvoorwaarden door het bevoegd gezag kan worden uitgewerkt.
      logica:
        type: "machtiging"
        norm: "projectbesluit KAN uitwerkingsmogelijkheid bevatten"
        conditie:
          type: "mits"
          tekst: "randvoorwaarden gesteld"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.54/Lid2"
      structuur:
        volledige_tekst: |
          Deze uitwerking maakt deel uit van het projectbesluit en kan, zolang de uitwerking
          nog niet is verwezenlijkt, worden vervangen door een nieuwe uitwerking.
      logica:
        type: "rechtsgevolg"
        norm: "uitwerking = deel van projectbesluit"
        effect: "vervanging mogelijk zolang niet gerealiseerd"

  functie:
    werkwoord: "machtigt"
    object: "uitwerking projectbesluit"
    subject: "bevoegd gezag"

  logica_samenvatting:
    narrative: |
      Art. 5.54 biedt FLEXIBILITEIT: het projectbesluit kan uitwerkingsruimte bevatten.
      - Uitwerking binnen gestelde randvoorwaarden
      - Uitwerking is ONDERDEEL van het projectbesluit
      - Kan worden vervangen zolang niet verwezenlijkt

      Vergelijk met uitwerkingsplicht onder oude WRO: detail kan later worden ingevuld.

