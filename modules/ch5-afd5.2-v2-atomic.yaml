    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45/Lid1"
      structuur:
        volledige_tekst: |
          Het bevoegd gezag voor het projectbesluit kan bepalen dat artikel 16.7 van toepassing
          is op de coördinatie van de besluiten ter uitvoering van het projectbesluit.
      logica:
        type: "machtiging"
        norm: "bevoegd gezag KAN coördinatieregeling activeren"
