artikel_5.44a:
  nummer: "5.44a"
  titel: "(voorrangsregel bevoegd gezag projectbesluit)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.44a"
  inwerking: "2024-01-01"

