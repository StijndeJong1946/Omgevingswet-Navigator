artikel_5.53a:
  nummer: "5.53a"
  titel: "(geen belemmering projectbesluit en voorbereidingsbesluit)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.53a"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.53a/Lid1"
      structuur:
        volledige_tekst: |
          Artikel 4.19a, eerste, tweede, vierde en vijfde lid, is van overeenkomstige toepassing
          op een projectbesluit dat wordt vastgesteld door het dagelijks bestuur van een waterschap.
      logica:
        type: "verwijzing"
        norm: "waterschapsprojectbesluit mag niet belemmeren door hoger besluit"
        verwijzing: "artikel 4.19a"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.53a/Lid2"
      structuur:
        aanhef: |
          In een projectbesluit of een voorbereidingsbesluit dat wordt vastgesteld door
          gedeputeerde staten worden geen regels gesteld die:
        onderdelen:
          a:
            tekst: "het uitvoeren van een project belemmeren waarvoor een projectbesluit is vastgesteld door een bestuursorgaan van het Rijk"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.53a/Lid2/Onderdeela"
          b:
            tekst: "in strijd zijn met regels die in het omgevingsplan zijn opgenomen op grond van een voorbereidingsbesluit van een bestuursorgaan van het Rijk"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.53a/Lid2/Onderdeelb"
      logica:
        type: "verbod"
        norm: "GS projectbesluit MAG NIET belemmeren"
        object:
          - "rijksprojectbesluit"
          - "rijksvoorbereidingsbesluit"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.53a/Lid3"
      structuur:
        volledige_tekst: |
          In een projectbesluit van het Rijk wordt een termijn gesteld voor de toepassing van
          het tweede lid. Als het bestuursorgaan het nodig acht voor de uitvoering van het
          project, kan de termijn eenmaal worden verlengd.
      logica:
        type: "verplichting"
        norm: "rijksprojectbesluit STELT TERMIJN"
        effect: "tijdsgebonden bescherming"

    4:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.53a/Lid4"
      structuur:
        volledige_tekst: |
          Het tweede lid, aanhef en onder a, is niet van toepassing voor zover een instructieregel
          als bedoeld in artikel 2.24 of een instructie als bedoeld in artikel 2.34 het stellen
          van dergelijke regels vergt.
      logica:
        type: "uitzondering"
        norm: "instructieregel/instructie gaat voor"
        conditie:
          type: "voor_zover"
          tekst: "instructie(regel) het vergt"
        effect: "instructie kan GS dwingen tot belemmerende regels"

  functie:
    werkwoord: "verbiedt"
    object: "belemmering hoger projectbesluit"
    subject: "lager bestuursorgaan"

  interne_refs:
    - naar: "artikel 4.19a"
      type: "verwijzing"
      context: "geen belemmering"
      bron_path: "/Hoofdstuk4/Afdeling4.3/Paragraaf4.3.1/Artikel4.19a"
    - naar: "artikel 2.24"
      type: "verwijzing"
      context: "instructieregels"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.1/Artikel2.24"
    - naar: "artikel 2.34"
      type: "verwijzing"
      context: "instructies"
      bron_path: "/Hoofdstuk2/Afdeling2.5/Paragraaf2.5.2/Artikel2.34"

  logica_samenvatting:
    narrative: |
      Art. 5.53a borgt de HIËRARCHIE van projectbesluiten:
      - Waterschap mag niet belemmeren (via art. 4.19a)
      - GS mag Rijksproject niet belemmeren
      - Bescherming is TIJDELIJK (termijn in rijksbesluit)

      UITZONDERING: als instructieregel of instructie het vergt, kan GS
      wél regels stellen die rijksproject belemmeren.

