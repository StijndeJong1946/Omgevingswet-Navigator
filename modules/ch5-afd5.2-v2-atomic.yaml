artikel_5.47:
  nummer: "5.47"
  titel: "(voornemen)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47/Lid1"
      structuur:
        aanhef: |
          Het bevoegd gezag geeft kennis van zijn voornemen om een verkenning uit te voeren
          naar een mogelijk bestaande of toekomstige opgave in de fysieke leefomgeving en om:
        onderdelen:
          a:
            tekst: "een projectbesluit vast te stellen zonder daaraan voorafgaande voorkeursbeslissing"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47/Lid1/Onderdeela"
          b:
            tekst: "een projectbesluit vast te stellen en ter voorbereiding daarvan een voorkeursbeslissing te nemen"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47/Lid1/Onderdeelb"
      logica:
        type: "verplichting"
        norm: "bevoegd gezag GEEFT KENNIS van voornemen"
        keuze: "met of zonder voorkeursbeslissing"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47/Lid2"
      structuur:
        volledige_tekst: |
          Bij algemene maatregel van bestuur of bij besluit van het bevoegd gezag kan worden
          bepaald wanneer een voorkeursbeslissing in ieder geval wordt genomen.
      logica:
        type: "delegatie"
        delegatie:
          - naar: "AMvB"
            voor: "verplichte voorkeursbeslissing"
          - naar: "besluit bevoegd gezag"
            voor: "verplichte voorkeursbeslissing"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47/Lid3"
      structuur:
        volledige_tekst: |
          Bij het voornemen stelt het bevoegd gezag met het oog op de verkenning een ieder in
          de gelegenheid, binnen een door hem te stellen termijn, mogelijke oplossingen voor
          de opgave voor te dragen. Het bevoegd gezag geeft daarbij uitgangspunten aan voor
          het redelijkerwijs in beschouwing nemen van die oplossingen.
      logica:
        type: "verplichting"
        norm: "participatie VERPLICHT bij voornemen"
        effect: "iedereen kan oplossingen voordragen"

    4:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47/Lid4"
      structuur:
        volledige_tekst: |
          Uiterlijk bij aanvang van de verkenning geeft het bevoegd gezag, onverminderd het
          derde lid, kennis van de wijze waarop burgers, bedrijven, maatschappelijke
          organisaties en bestuursorganen zullen worden betrokken.
      logica:
        type: "verplichting"
        norm: "participatieproces BEKENDMAKEN"
        conditie:
          type: "onverminderd"
          tekst: "derde lid"

    5:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47/Lid5"
      structuur:
        volledige_tekst: |
          Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld over
          het bepaalde in het vierde lid.
      logica:
        type: "delegatie"
        delegatie:
          - naar: "AMvB"
            voor: "nadere regels participatie"

  functie:
    werkwoord: "verplicht"
    object: "kennisgeving voornemen en participatie"
    subject: "bevoegd gezag"

  logica_samenvatting:
    narrative: |
      Art. 5.47 is de START van de projectprocedure:
      1. Kennisgeving voornemen (verplicht)
      2. Keuze: met of zonder voorkeursbeslissing
      3. Participatie: iedereen mag oplossingen voordragen
      4. Bekendmaking participatiewijze

      De voorkeursbeslissing kan verplicht worden gesteld via AMvB.

