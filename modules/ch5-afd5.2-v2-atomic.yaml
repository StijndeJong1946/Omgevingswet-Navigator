artikel_5.45:
  nummer: "5.45"
  titel: "(coördinatie uitvoeringsbesluiten)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45"
  inwerking: "2024-01-01"

