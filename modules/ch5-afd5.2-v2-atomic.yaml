artikel_5.52:
  nummer: "5.52"
  titel: "(integraal besluit)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.52"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.52/Lid1"
      structuur:
        volledige_tekst: |
          Het projectbesluit wijzigt het omgevingsplan met regels die nodig zijn voor het
          uitvoeren en in werking hebben of in stand houden van het project.
      logica:
        type: "rechtsgevolg"
        norm: "projectbesluit WIJZIGT omgevingsplan"
        effect: "directe planologische doorwerking"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.52/Lid2"
      structuur:
        aanhef: |
          Voor zover dat uitdrukkelijk in het projectbesluit is bepaald, geldt het projectbesluit:
        onderdelen:
          a:
            tekst: "als omgevingsvergunning voor activiteiten ter uitvoering van het projectbesluit"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.52/Lid2/Onderdeela"
          b:
            tekst: "als een bij algemene maatregel van bestuur aangewezen besluit"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.52/Lid2/Onderdeelb"
      logica:
        type: "machtiging"
        norm: "projectbesluit KAN gelden als vergunning/besluit"
        conditie:
          type: "voor_zover"
          tekst: "uitdrukkelijk in projectbesluit bepaald"
        effect: "integraal besluit mogelijkheid"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.52/Lid3"
      structuur:
        volledige_tekst: |
          Bij de maatregel kunnen regels worden aangewezen die van toepassing zijn op het
          daarin aangewezen besluit.
      logica:
        type: "delegatie"
        delegatie:
          - naar: "AMvB"
            voor: "regels voor aangewezen besluiten"

  functie:
    werkwoord: "bepaalt"
    object: "integrale werking projectbesluit"
    subject: "bevoegd gezag"

  logica_samenvatting:
    narrative: |
      Art. 5.52 is het HART van de projectprocedure: het INTEGRALE BESLUIT.

      Drie functies in één besluit:
      1. Wijziging omgevingsplan (lid 1) - altijd
      2. Omgevingsvergunning (lid 2a) - indien uitdrukkelijk bepaald
      3. Andere besluiten (lid 2b) - via AMvB aangewezen

      Dit is de STROOMLIJNING van de projectprocedure: één besluit vervangt
      meerdere afzonderlijke besluiten. Vergelijk met de oude Tracéwet/Crisis-
      en herstelwet constructies.

