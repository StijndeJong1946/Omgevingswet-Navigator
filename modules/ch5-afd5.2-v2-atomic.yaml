mapping_guide_update:
  nieuwe_inzichten:
    projectbesluit_als_doorbraak_instrument:
      observatie: |
        Het projectbesluit is meer dan een planfiguur - het is een
        "doorbraak-instrument" dat lagere regelingen kan overrulen
        (art. 5.53) en waarbij hogere organen lagere kunnen vervangen
        (art. 5.45a).
      implicatie: |
        Voor grote projecten kan het projectbesluit ALLE obstakels
        doorbreken, inclusief gemeentelijke verordeningen,
        waterschapsverordeningen en provinciale verordeningen.

    gemeente_geen_projectbesluit:
      observatie: |
        Gemeente kan GEEN projectbesluit nemen (art. 5.44 noemt
        alleen waterschap, GS, minister). Art. 5.55 biedt een
        alternatief via omgevingsplanwijziging met projectprocedure-elementen.
      implicatie: |
        Bij navigatie "wie kan welk besluit nemen" is dit een
        essentieel onderscheid. Gemeente kan wel de procedure
        toepassen, maar niet het rechtsfiguur "projectbesluit".

    integraal_besluit_keuze:
      observatie: |
        Art. 5.52 maakt de integrale werking FACULTATIEF: het
        projectbesluit wijzigt altijd het omgevingsplan (lid 1),
        maar de vergunningfunctie (lid 2a) geldt alleen "voor zover
        uitdrukkelijk bepaald".
      implicatie: |
        Bevoegd gezag kiest per geval of projectbesluit ook als
        vergunning geldt, of dat separate vergunningen nodig blijven.

    hiërarchie_bescherming_en_doorbreking:
      observatie: |
        De wet bevat TWEE mechanismen:
        1. Bescherming hoger: lager mag hoger niet belemmeren (art. 5.53a)
        2. Doorbreking lager: hoger kan lager opzij zetten (art. 5.53 lid 3-4)
      implicatie: |
        Dit is een asymmetrisch systeem: hogere overheden hebben
        zowel bescherming als doorbrekingsmacht.

  schema_verbeteringen:
    - "Toevoegen: projectbesluit als apart besluittype naast vergunning/plan"
    - "Toevoegen: procedurele fase-tracking (voornemen/verkenning/voorkeur/besluit)"
    - "Toevoegen: doorbreking_bevoegdheid veld bij actoren"
