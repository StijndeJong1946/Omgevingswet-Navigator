  nummer: "5.51"
  titel: "(inhoud projectbesluit)"
  bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.51"
  inwerking: "2024-01-01"

  leden:
    1:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.3/Artikel5.51"
      structuur:
        volledige_tekst: |
          In het projectbesluit wordt aangegeven hoe burgers, bedrijven, maatschappelijke
          organisaties en bestuursorganen bij de voorbereiding zijn betrokken en wat de
          resultaten zijn van de uitgevoerde verkenning, waarbij in ieder geval wordt ingegaan
          op de door derden voorgedragen mogelijke oplossingen en de daarover door deskundigen
          uitgebrachte adviezen.
      logica:
        type: "verplichting"
        norm: "projectbesluit MOET motiveren"
        inhoud:
          - "participatie beschrijving"
          - "verkenningsresultaten"
          - "behandeling voorgedragen oplossingen"
          - "behandeling deskundigenadviezen"

  functie:
    werkwoord: "verplicht"
    object: "motiveringsinhoud projectbesluit"
    subject: "bevoegd gezag"

  logica_samenvatting:
    narrative: |
      Art. 5.51 stelt MOTIVERINGSEISEN aan het projectbesluit:
      - Hoe was participatie georganiseerd?
      - Wat waren de verkenningsresultaten?
      - Wat is gedaan met voorgedragen oplossingen?
      - Wat is gedaan met deskundigenadviezen?

      Dit borgt verantwoording over de vroege fasen van de procedure.

