    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45/Lid2"
      structuur:
        volledige_tekst: |
          Artikel 16.7 is van toepassing op de coördinatie van besluiten ter uitvoering van
          projectbesluiten als bedoeld in artikel 5.46.
      logica:
        type: "verplichting"
        norm: "coördinatie VERPLICHT voor art. 5.46 projecten"
        conditie:
          type: "voor_zover"
          tekst: "projectbesluiten artikel 5.46 (hoofdinfrastructuur)"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.1/Artikel5.45/Lid3"
      structuur:
        volledige_tekst: |
          Als het coördinerend bestuursorgaan treedt het bevoegd gezag voor het projectbesluit op.
      logica:
        type: "aanwijzing"
        norm: "bevoegd gezag projectbesluit = coördinerend bestuursorgaan"
