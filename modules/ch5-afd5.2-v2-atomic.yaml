            tekst: "de mogelijke oplossingen voor die opgave"
            bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.48/Lid1/Onderdeelc"
      logica:
        type: "verplichting"
        norm: "verkenning MOET kennis vergaren"

    2:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.48/Lid2"
      structuur:
        volledige_tekst: |
          Degene die een mogelijke oplossing als bedoeld in artikel 5.47, derde lid, heeft
          voorgedragen, kan daarbij verzoeken dat het bevoegd gezag daarover advies vraagt
          aan een onafhankelijke deskundige. Het bevoegd gezag kan ook ambtshalve een
          onafhankelijke deskundige verzoeken te adviseren.
      logica:
        type: "recht"
        norm: "voordrager KAN onafhankelijk advies vragen"
        effect: "second opinion mogelijkheid"

    3:
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.48/Lid3"
      structuur:
        volledige_tekst: |
          Het bevoegd gezag beslist of de voorgedragen mogelijke oplossingen redelijkerwijs
          in beschouwing moeten worden genomen.
      logica:
        type: "machtiging"
        norm: "bevoegd gezag BESLIST over meeweging oplossingen"
        effect: "discretionaire bevoegdheid"

  functie:
    werkwoord: "bepaalt"
    object: "verkenningsfase inhoud"
    subject: "bevoegd gezag"

  interne_refs:
    - naar: "artikel 5.47"
      type: "verwijzing"
      context: "voorgedragen oplossingen"
      bron_path: "/Hoofdstuk5/Afdeling5.2/Paragraaf5.2.2/Artikel5.47"

  logica_samenvatting:
    narrative: |
      Art. 5.48 definieert de VERKENNINGSFASE:
      - Doel: kennis vergaren over opgave, ontwikkelingen, oplossingen
      - Bijzonder: voordragers kunnen onafhankelijk advies vragen (second opinion)
      - Bevoegd gezag beslist welke oplossingen "redelijkerwijs" meewegen

