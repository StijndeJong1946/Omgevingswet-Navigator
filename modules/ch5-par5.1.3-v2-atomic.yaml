  nieuwe_inzichten:

    1_hub_spoke_patroon:
      observatie: "Art. 5.18 is hub, art. 5.20-5.29a zijn spokes"
      implicatie: |
        Navigation voor "hoe wordt beoordeeld?" moet:
        1. Starten bij art. 5.18 (AMvB stelt regels)
        2. Routeren naar specifiek artikel per activiteittype
        3. Elk spoke-artikel geeft "met het oog op" criteria

    2_beschermde_belangen_mapping:
      observatie: "Elk artikel specificeert eigen beschermde belangen"
      implicatie: |
        Kan matrix bouwen: activiteit → beschermde belangen
        - Bouw: veiligheid, gezondheid, duurzaamheid
        - Milieu: veiligheid, gezondheid, milieu
        - Natuur: natuurbescherming
        - Water: kwantiteit, kwaliteit, functies
        etc.

    3_decentrale_ruimte_beperkt:
      observatie: "Art. 5.19 geeft provincie beperkte ruimte (alleen milieubelastend)"
      implicatie: |
        Centraal/decentraal onderscheid in beoordelingsregels:
        - Centraal: AMvB voor alle art. 5.1 activiteiten
        - Decentraal: art. 5.3/5.4 volledig, art. 5.19 beperkt

    4_vangnetbepaling:
      observatie: "Art. 5.32 is vangnet voor gezondheid"
      implicatie: |
        Los van beoordelingsregels kan BG altijd weigeren
        bij "bijzondere omstandigheden" + "ernstige gezondheidsrisico's"

  schema_verbeteringen:

    beoordelingsregels_schema:
      activiteit: "naam"
      hub_artikel: "5.18"
      spoke_artikel: "5.XX"
      oog_op: ["lijst beschermde belangen"]
      delegatie_naar: "Bkl/verordening"
      aanvullende_weigeringsgronden: ["5.31", "5.32"]

  volgende_extractie:
    paragraaf: "5.1.4"
    titel: "Inhoud en werking"
    artikelen: "5.34 - 5.43"
    focus: "vergunningvoorschriften, termijnen, werking"
