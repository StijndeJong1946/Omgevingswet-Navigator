clusters:
  permit-trigger:
    name: "Permit Requirement Triggers"
    purpose: "Determines when an omgevingsvergunning is required"
    entry_points: ["5.1", "5.3", "5.4"]
    exit_points: ["5.7", "5.8"]
    articles: ["5.1", "5.2", "5.3", "5.4"]
    complexity: high
    key_flows:
      - "Activity planned -> Check Art. 5.1 -> AMvB designated? -> Permit required/exempt"
      - "Activity planned -> Check verordening (5.3/5.4) -> Permit required per local rule"

  permit-compliance:
    name: "Permit Compliance Obligations"
    purpose: "Prohibitions related to permit conditions and unauthorized activity"
    entry_points: ["5.5", "5.6"]
    exit_points: ["external: handhaving"]
    articles: ["5.5", "5.6"]
    complexity: medium
    key_flows:
      - "Permit granted with conditions -> Holder acts contrary -> Violation Art. 5.5"
      - "Building without permit -> Continuous violation Art. 5.6"

  authority-determination:
    name: "Competent Authority Determination"
    purpose: "Determines which authority decides on permit applications"
    entry_points: ["5.7", "5.8"]
    exit_points: ["5.18"]
    articles: ["5.7", "5.8", "5.9", "5.9a", "5.10", "5.11", "5.12", "5.13", "5.14", "5.15", "5.16"]
    complexity: very_high
    key_flows:
      - "Single activity -> Art. 5.8 default (B&W) -> Check exceptions 5.9-5.11"
      - "Multiple activities -> Art. 5.12 resolution -> Designated authority"
      - "Cross-boundary -> Art. 5.14 -> Primary location authority"

  assessment-framework:
    name: "Assessment Framework"
    purpose: "Core assessment rules structure for permit decisions"
    entry_points: ["5.18"]
    exit_points: ["5.20-5.30", "5.34"]
    articles: ["5.17", "5.18", "5.19", "5.25"]
    complexity: high
    key_flows:
      - "Application filed -> Art. 5.18 AMvB rules -> Activity-specific articles -> Decision"

  assessment-activity-specific:
    name: "Activity-Specific Assessment Rules"
    purpose: "Detailed assessment criteria per activity type"
    entry_points: ["5.18"]
    exit_points: ["5.34"]
    articles: ["5.20", "5.21", "5.22", "5.23", "5.24", "5.26", "5.27", "5.28", "5.29", "5.29a", "5.30"]
    complexity: high
    key_flows:
      - "Bouwactiviteit -> Art. 5.20 (safety/health/durability) -> Conditions"
      - "Omgevingsplanactiviteit -> Art. 5.21 (goals + evenwichtige toedeling) -> Conditions"
      - "Milieubelastende -> Art. 5.26 (safety/health/environment + provincial) -> Conditions"

  assessment-special-grounds:
    name: "Special Assessment Grounds"
    purpose: "Additional/discretionary grounds for grant/refusal"
    entry_points: ["5.18"]
    exit_points: ["5.34", "weigering"]
    articles: ["5.31", "5.32", "5.33", "5.33a"]
    complexity: medium
    key_flows:
      - "Integrity concerns -> Art. 5.31 Bibob -> Possible refusal"
      - "Health risks -> Art. 5.32 -> Possible refusal"
      - "Consent required -> Art. 5.33 -> Follow consent decision"

  permit-outcome:
    name: "Permit Outcome and Effect"
    purpose: "Defines permit content, duration, and holder"
    entry_points: ["5.34"]
    exit_points: ["5.5", "5.38"]
    articles: ["5.34", "5.35", "5.36", "5.36a", "5.36b", "5.37", "5.37a"]
    complexity: high
    key_flows:
      - "Assessment complete -> Art. 5.34 conditions -> Art. 5.37 holder -> Compliance obligations"
      - "Term limits -> Art. 5.36 -> Expiry/restoration"

  permit-lifecycle:
    name: "Permit Lifecycle Management"
    purpose: "Post-grant permit modification, revocation, consolidation"
    entry_points: ["5.38"]
    exit_points: ["modified permit", "revoked permit", "consolidated permit"]
    articles: ["5.38", "5.39", "5.40", "5.41", "5.42", "5.43"]
    complexity: high
    key_flows:
      - "Regular review -> Art. 5.38 actualization -> Art. 5.39/5.40 modification/revocation"
      - "Multiple permits -> Art. 5.43 revision -> Consolidated permit"

  project-authority:
    name: "Project Decision Authority"
    purpose: "Determines who can adopt projectbesluit"
    entry_points: ["5.44"]
    exit_points: ["5.45", "5.47"]
    articles: ["5.44", "5.44a", "5.44b"]
    complexity: medium
    key_flows:
      - "Project planned -> Art. 5.44 authority options -> Art. 5.44a precedence -> Designated authority"

  project-mandatory:
    name: "Mandatory Project Decisions"
    purpose: "Infrastructure requiring projectbesluit"
    entry_points: ["5.46"]
    exit_points: ["5.47"]
    articles: ["5.46"]
    complexity: medium
    key_flows:
      - "Major infrastructure planned -> Art. 5.46 list -> Mandatory projectbesluit"

  project-coordination:
