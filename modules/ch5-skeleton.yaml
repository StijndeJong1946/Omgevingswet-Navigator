    purpose: "Coordinating execution decisions"
    entry_points: ["5.45"]
    exit_points: ["execution decisions"]
    articles: ["5.45", "5.45a"]
    complexity: medium
    key_flows:
      - "Project adopted -> Art. 5.45 coordination -> Art. 5.45a substitution if blocked"

  project-exploration:
    name: "Project Exploration Phase"
    purpose: "Voornemen, verkenning, voorkeursbeslissing"
    entry_points: ["5.47"]
    exit_points: ["5.51", "no project"]
    articles: ["5.47", "5.48", "5.49", "5.50"]
    complexity: medium
    key_flows:
      - "Intention -> Art. 5.47 voornemen -> Art. 5.48 verkenning -> Art. 5.49 voorkeur -> Project/no project"

  project-decision:
    name: "Project Decision Content"
    purpose: "Projectbesluit content and effect"
    entry_points: ["5.51"]
    exit_points: ["5.45", "5.54"]
    articles: ["5.51", "5.52", "5.53", "5.53a", "5.54"]
    complexity: high
    key_flows:
      - "Content -> Art. 5.51 -> Art. 5.52 integrated decision -> Art. 5.53 assessment -> Adopted"

  municipal-projects:
    name: "Municipal Public Interest Projects"
    purpose: "Simplified project-like procedure for municipalities"
    entry_points: ["5.55"]
    exit_points: ["omgevingsplan modification"]
    articles: ["5.55"]
    complexity: low
    key_flows:
      - "Municipal project -> Art. 5.55 -> Analogous project procedure -> Plan modification"

