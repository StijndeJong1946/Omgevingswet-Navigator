# =============================================================================
# CHAPTER 8 - POPULATIEBEHEER, SCHADEBESTRIJDING EN JACHT
# =============================================================================

chapter_8:
  number: 8
  title: "Aanvullende regels populatiebeheer, schadebestrijding en jacht"
  type: fauna_management
  articles: "8.1-8.5"

  artikel_8_1:
    titel: "faunabeheereenheden en faunabeheerplannen"
    leden:
      lid_1:
        content: "Binnen een provincie zijn er een of meer faunabeheereenheden"

      lid_2:
        content: "Faunabeheereenheid stelt faunabeheerplan vast"
        goedkeuring: "GS van de provincie"

      lid_3:
        content: "AMvB regels over faunabeheereenheden en -plannen"
        doel: "transparante, samenhangende, regionaal ingebedde uitvoering"
        scope:
          - "duurzaam beheer populaties wilde dieren"
          - "schadebestrijding door grondgebruikers"
          - "uitoefening jacht door jachthouders"
        nadere_regels: "omgevingsverordening"

      lid_4:
        bevoegd_gezag: "GS"

      lid_5:
        content: "AMvB kan gevallen aanwijzen waar Minister N&S beslist"
        subsidiariteit: "Art. 2.3 lid 3"

  artikel_8_2:
    titel: "bijzondere bepaling over aansluitplicht bij wildbeheereenheid"
    leden:
      lid_1:
        content: "Jachthouders met omgevingsvergunning jachtgeweeractiviteit organiseren zich in wildbeheereenheid"

      lid_2:
        rechtsvorm: "vereniging"

      lid_3:
        content: "Wildbeheereenheid geeft uitvoering aan faunabeheerplan"
        taken:
          - "duurzaam beheer populaties"
          - "bestrijding schadeveroorzakende dieren"
          - "jacht in samenwerking met grondgebruikers/terreinbeheerders"

      lid_4:
        content: "Grondgebruikers en terreinbeheerders kunnen lid worden"

      lid_5:
        content: "Omgevingsverordening stelt regels over wildbeheereenheden"
        onderdelen:
          a: "omvang en begrenzing werkgebied"
          b: "gevallen waarin jachthouders zijn uitgezonderd van lid 1"

  artikel_8_3:
    titel: "bijzondere bepaling over de jacht"
    leden:
      lid_1:
        content: "Gerechtigd tot uitoefening jacht in jachtveld (elkaar uitsluitend):"
        onderdelen:
          a: "eigenaar van de grond"
          b: "erfpachter of vruchtgebruiker (tenzij eigenaar jachtrecht voorbehouden)"
          c: "pachter (tenzij verpachter niet gerechtigd of voorbehouden)"
          d: "huurder jachtrecht (schriftelijk, 6-12 jaar)"

      lid_2:
        content: "Huurovereenkomst: BW 7:226 van toepassing, geen optie/verlenging"

      lid_3:
        content: "AMvB kan kortere huurperiode dan 6 jaar toestaan"

      lid_4:
        content: "Jacht alleen toegestaan op:"
        wildsoorten:
          a:
            categorie: "klein wild"
            soorten: "fazanten, hazen"
          b:
            categorie: "waterwild"
            soorten: "wilde eenden"
          c:
            categorie: "overig wild"
            soorten: "houtduiven, konijnen"

  artikel_8_4:
    titel: "bijzondere bepaling over aansprakelijkheidsverzekering jachtgeweren"
    leden:
      lid_1:
        content: "Benadeelde heeft eigen recht op schadevergoeding tegenover verzekeraar"
        maximumbedrag: "bij AMvB"
        pattern: "directe actie"

      lid_2:
        content: "Verzekeraar kan geen nietigheid/verweer/verval tegenwerpen"

      lid_3:
        content: "Verzekeraar die schade vergoedt zonder dekking heeft verhaal op aansprakelijke"

      lid_4:
        content: "Eigen risico-beding ontslaat verzekeraar niet tegenover benadeelde"

  artikel_8_5:
    titel: "afpalingsrecht eendenkooien"
    leden:
      lid_1:
        content: "Verbod voor anderen dan kooiker: activiteiten die eenden verontrusten binnen afpalingkring"
        historisch: "recht gold op 31 maart 1977"

      lid_2:
        uitzonderingen:
          - "openbare werken"
          - "gebruik/onderhoud openbare werken"
          - "uitoefening beroep/bedrijf"
        voorwaarde: "redelijkerwijs niet anders mogelijk"

      lid_3:
        content: "Schadevergoeding aan kooiker"

  chapter_8_juridische_analyse:
    pattern: "fauna_beheer_structuur"
    actors:
      - "faunabeheereenheden (rechtspersoon)"
      - "wildbeheereenheden (vereniging)"
      - "jachthouders"
      - "grondgebruikers"
    bevoegd_gezag: "GS"
    connection_to_ch5: "omgevingsvergunning jachtgeweeractiviteit"

# =============================================================================
# CHAPTER 9 - VOORKEURSRECHT
# =============================================================================

chapter_9:
  number: 9
  title: "Voorkeursrecht"
  type: preferential_purchase
  articles: "9.1-9.22"

  structure:
    afdelingen:
      - number: "9.1"
        title: "Vestiging en gelding van een voorkeursrecht"
        articles: "9.1-9.5"

      - number: "9.2"
        title: "Vervreemding na vestiging van een voorkeursrecht"
        articles: "9.6-9.22"
        paragrafen:
          - "9.2.1": "Bevoegd gezag"
          - "9.2.2": "Hoofdregel en uitzonderingen"
          - "9.2.3": "Vervreemding aan gemeente/provincie/Staat"
          - "9.2.4": "Vervreemding aan een derde"

  afdeling_9_1:
    titel: "Vestiging en gelding van een voorkeursrecht"

    artikel_9_1:
      titel: "grondslag en bevoegdheid vestiging voorkeursrecht"
      leden:
        lid_1:
          vestigers:
            - "gemeenteraad → gemeentelijk voorkeursrecht"
            - "provinciale staten → provinciaal voorkeursrecht"
            - "Minister BZK → nationaal voorkeursrecht"
          grondslagen:
            a: "niet-agrarische functie in omgevingsplan, gebruik wijkt af"
            b: "niet-agrarische functie in omgevingsvisie/programma (niet in plan)"
            c: "niet-agrarische functie in beschikking zelf (niet in visie/programma/plan)"

        lid_2:
          content: "B&W/GS kunnen voorlopig voorkeursrecht vestigen"
          voorafgaand_aan: "lid 1 voorkeursrecht"

        lid_3:
          content: "Provinciaal voorkeursrecht alleen voor provinciaal belang"

        lid_4:
          content: "Nationaal voorkeursrecht alleen voor nationaal belang"

      juridische_analyse:
        pattern: "grondslag_hierarchie"
        volgorde: "omgevingsplan > visie/programma > beschikking"

    artikel_9_2:
      titel: "exclusiviteit voorkeursrecht"
      leden:
        lid_1:
          content: "Provinciaal voorkeursrecht blokkeert gemeentelijk"

        lid_2:
          content: "Nationaal voorkeursrecht blokkeert gemeentelijk en provinciaal"

        lid_3:
          content: "Gemeentelijk vervalt bij ingang provinciaal/nationaal"

        lid_4:
          uitzondering: "Gemeentelijk blijft buiten toepassing bij GS-voorlopig (Art. 9.1 lid 2)"

        lid_5:
          content: "Provinciaal vervalt bij ingang nationaal"

      juridische_analyse:
        pattern: "hierarchie_overheden"
        nationaal: "overruled provinciaal overruled gemeentelijk"

    artikel_9_3:
      titel: "vestigen nieuw voorkeursrecht"
      leden:
        lid_1:
          content: "Geen nieuw voorkeursrecht binnen 2 jaar na intrekking/verval op zelfde grondslag"

        lid_2:
          uitzondering: "Niet van toepassing als niet tijdig ingeschreven (Art. 16.82a)"

    artikel_9_4:
      titel: "geldingsduur voorkeursrecht"
      leden:
        lid_1:
          vervaltermijnen:
            a:
              grondslag: "Art. 9.1 lid 1 onder c (beschikking)"
              termijn: "3 jaar"
              verlenging: "tenzij functie in visie/programma/plan komt"
            b:
              grondslag: "Art. 9.1 lid 1 onder b (visie/programma)"
              termijn: "3 jaar"
              verlenging: "tenzij functie in omgevingsplan komt"
            c:
              grondslag: "Art. 9.1 lid 1 onder a (omgevingsplan)"
              termijn: "5 jaar (verlengbaar)"

        lid_2:
          content: "Eenmalige verlenging met max 5 jaar (voor lid 1 onder c)"

        lid_3:
          content: "Voorlopig voorkeursrecht (Art. 9.1 lid 2) vervalt na 3 maanden"

        lid_4:
          content: "Bij vernietiging omgevingsplan: voorkeursrecht blijft 2 jaar gelden"

    artikel_9_5:
      titel: "intrekking en verval"
      leden:
        lid_1:
          content: "Bestuursorgaan trekt onverwijld in als niet meer aan Art. 9.1 voldaan"

        lid_2:
          content: "Doorhaling in openbare registers"

        lid_3:
          content: "Mededeling aan eigenaren en beperkt gerechtigden"

  afdeling_9_2:
    titel: "Vervreemding na vestiging van een voorkeursrecht"

    paragraaf_9_2_1:
      titel: "Bevoegd gezag"

      artikel_9_6:
        content: "Bevoegd gezag:"
        onderdelen:
          a: "B&W voor gemeentelijk voorkeursrecht"
          b: "GS voor provinciaal voorkeursrecht"
          c: "Minister BZK voor nationaal voorkeursrecht"

    paragraaf_9_2_2:
      titel: "Hoofdregel en uitzonderingen"

      artikel_9_7:
        titel: "hoofdregel bij vervreemding"
        content: "Vervreemder stelt rechtspersoon eerst in gelegenheid te verkrijgen"
        pattern: "aanbiedingsplicht"

      artikel_9_8:
        titel: "uitzonderingen op hoofdregel"
        uitzonderingen:
          a: "echtgenoot, geregistreerd partner, bloed/aanverwanten t/m 2e graad, pleegkind"
          b: "verdeling gemeenschap"
          c: "uiterste wilsbeschikking"
          d: "overeenkomst met gemeente/waterschap/provincie/Staat/publiekrechtelijk lichaam"
          e: "verkoop op grond van wet/rechterlijk bevel/executie"
          f: "overeenkomst met pachter die voorkeursrecht had (Art. 378 BW 7)"

      artikel_9_9:
        titel: "uitzondering bij gesloten overeenkomst"
        voorwaarden:
          a: "met naam genoemde partij tegen bepaalde/bepaalbare prijs"
          b: "overeenkomst ingeschreven vóór bekendmaking beschikking"
          c: "vervreemding binnen 6 maanden na inschrijving"
        beperking: "eenmaal per 3 jaar per onroerende zaak"

      artikel_9_10:
        titel: "uitzondering bij gewichtige redenen"
        content: "Bevoegd gezag kan uitzondering toestaan op verzoek vervreemder"
        voorwaarde: "aannemelijk gemaakte gewichtige redenen"
        beperkingen: "mogelijk"

    paragraaf_9_2_3:
      titel: "Vervreemding aan gemeente/provincie/Staat"

      artikel_9_12:
        titel: "uitnodiging tot onderhandeling"
        leden:
          lid_1:
            content: "Vervreemder nodigt bevoegd gezag uit tot onderhandeling"

          lid_2:
            content: "Samenhangend geheel: kan als voorwaarde stellen"

          lid_3:
            content: "Onderneming: kan in vervreemding betrekken"

      artikel_9_13:
        titel: "beslistermijn"
        termijn: "6 weken na ontvangst uitnodiging"
        beslissing: "bereid tot koop of andere verkrijging?"

      artikel_9_14:
        titel: "geen bereidheid of termijnoverschrijding"
        gevolg: "vervreemder mag 3 jaar aan derden vervreemden"
        start: "vanaf beslissing of termijnafloop"

  chapter_9_juridische_analyse:
    pattern: "voorkeursrecht_systeem"
    significance: |
      Het voorkeursrecht is een belangrijk grondbeleidsinstrument.
      Bij voorgenomen verkoop moet de eigenaar eerst de overheid
      de kans geven te kopen. Dit voorkomt speculatie en geeft
      de overheid regie over gebiedsontwikkeling.

    connection_to_ch2: "functietoedeling in omgevingsplan (Art. 2.4)"
    connection_to_ch3: "functie in omgevingsvisie/programma"
    connection_to_ch5: "projectbesluit kan voorkeursrecht triggeren"

