afdeling_9_1:
  nummer: "9.1"
  titel: "Vestiging en gelding van een voorkeursrecht"
  bron_path: "/Hoofdstuk9/Afdeling9.1"
  inwerking: "2024-01-01"

  artikel_9_1:
    nummer: "9.1"
    titel: "(grondslag en bevoegdheid vestiging voorkeursrecht op naam van gemeente, provincie of Staat)"
    bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1/Lid1"
        structuur:
          aanhef: "De gemeenteraad, provinciale staten of Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties kunnen bij voorkeursrechtbeschikking op een onroerende zaak een gemeentelijk, provinciaal of nationaal voorkeursrecht vestigen, voor zover die zaak deel uitmaakt van een locatie waaraan:"
          onderdelen:
            a:
              tekst: "in het omgevingsplan een niet-agrarische functie is toegedeeld en waarvan het gebruik afwijkt van die functie,"
              bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1/Lid1/Onderdeela"
            b:
              tekst: "in een gemeentelijke, een provinciale respectievelijk de nationale omgevingsvisie of in een programma een niet-agrarische functie of moderniseringslocatie is toegedacht en waarvan het gebruik afwijkt van die functie en de functie niet is toegedeeld in een omgevingsplan,"
              bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1/Lid1/Onderdeelb"
            c:
              tekst: "in de voorkeursrechtbeschikking een niet-agrarische functie of moderniseringslocatie wordt toegedacht en waarvan het gebruik afwijkt van die functie en de functie niet is toegedacht in een gemeentelijke, een provinciale respectievelijk de nationale omgevingsvisie of een programma en niet is toegedeeld in een omgevingsplan."
              bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1/Lid1/Onderdeelc"
        logica:
          type: "machtiging"
          norm: "vestiging voorkeursrecht op drie grondslagen"
          bevoegde_organen:
            gemeente: "gemeenteraad"
            provincie: "provinciale staten"
            rijk: "Minister BZK"
          grondslagen:
            a:
              grondslag: "omgevingsplan"
              vereiste: "niet-agrarische functie toegedeeld + afwijkend gebruik"
              planologisch_niveau: "hoogste"
            b:
              grondslag: "omgevingsvisie of programma"
              vereiste: "functie toegedacht + afwijkend gebruik + niet in omgevingsplan"
              planologisch_niveau: "midden"
            c:
              grondslag: "voorkeursrechtbeschikking zelf"
              vereiste: "functie toegedacht + niet in visie/programma/plan"
              planologisch_niveau: "laagste"
          critical_insight: "Hiërarchie grondslagen: plan > visie/programma > beschikking"

      2:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1/Lid2"
        structuur:
          volledige_tekst: "Voorafgaand aan de vestiging van een voorkeursrecht op grond van het eerste lid kunnen het college van burgemeester en wethouders en gedeputeerde staten bij voorkeursrechtbeschikking op een onroerende zaak een gemeentelijk of provinciaal voorkeursrecht vestigen, voor zover die zaak deel uitmaakt van een locatie waaraan in die beschikking een niet-agrarische functie of moderniseringslocatie wordt toegedacht en waarvan het gebruik afwijkt van die functie."
        logica:
          type: "machtiging"
          norm: "voorlopig voorkeursrecht"
          bevoegde_organen:
            gemeente: "B&W"
            provincie: "GS"
            rijk: "niet beschikbaar"
          doel: "snelle vestiging voorafgaand aan definitief besluit"
          critical_insight: "Dagelijks bestuur kan vooruitlopen op raad/staten"

      3:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1/Lid3"
        structuur:
          volledige_tekst: "Een provinciaal voorkeursrecht kan alleen worden gevestigd met het oog op een provinciaal belang."
        logica:
          type: "begrenzing"
          norm: "subsidiariteitstoets provincie"
          conditie:
            type: "voor_zover"
            tekst: "met het oog op een provinciaal belang"
            effect: "provinciaal voorkeursrecht vereist provinciaal belang"

      4:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.1/Lid4"
        structuur:
          volledige_tekst: "Een nationaal voorkeursrecht kan alleen worden gevestigd met het oog op een nationaal belang."
        logica:
          type: "begrenzing"
          norm: "subsidiariteitstoets Rijk"
          conditie:
            type: "voor_zover"
            tekst: "met het oog op een nationaal belang"
            effect: "nationaal voorkeursrecht vereist nationaal belang"

    functie:
      werkwoord: "machtigt"
      object: "vestiging voorkeursrecht"
      subject: "gemeenteraad, PS, Minister BZK"
      bevoegd_gezag: ["gemeente", "provincie", "rijk"]

    logica_samenvatting:
      narrative: |
        Art. 9.1 regelt de VESTIGING van voorkeursrechten.

        DRIE GRONDSLAGEN (lid 1 a-c) in afnemende planologische verankering:
        a. Omgevingsplan: functie TOEGEDEELD (sterkste basis)
        b. Visie/programma: functie TOEGEDACHT
        c. Beschikking zelf: functie TOEGEDACHT (zwakste basis)

        VOORLOPIG VOORKEURSRECHT (lid 2):
        - B&W/GS kunnen vooruitlopen
        - Geen Rijksvariant!

        SUBSIDIARITEIT (lid 3-4):
        - Provincie: alleen provinciaal belang
        - Rijk: alleen nationaal belang
        - Gemeente: geen expliciete belang-eis (default bevoegd)

  artikel_9_2:
    nummer: "9.2"
    titel: "(exclusiviteit voorkeursrecht)"
    bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.2"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.2/Lid1"
        structuur:
          volledige_tekst: "Op een onroerende zaak waarop een provinciaal voorkeursrecht is gevestigd, kan geen gemeentelijk voorkeursrecht worden gevestigd."
        logica:
          type: "verbod"
          norm: "blokkade gemeentelijk bij provinciaal"
          hiërarchie: "provincie > gemeente"

      2:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.2/Lid2"
        structuur:
          volledige_tekst: "Op een onroerende zaak waarop een nationaal voorkeursrecht is gevestigd, kan geen gemeentelijk of provinciaal voorkeursrecht worden gevestigd."
        logica:
          type: "verbod"
          norm: "blokkade gemeente/provincie bij nationaal"
          hiërarchie: "Rijk > provincie > gemeente"

      3:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.2/Lid3"
        structuur:
          volledige_tekst: "Een gemeentelijk voorkeursrecht vervalt op het tijdstip waarop voor de onroerende zaak een provinciaal of nationaal voorkeursrecht ingaat."
        logica:
          type: "definitie"
          norm: "automatisch verval bij hoger voorkeursrecht"
          trigger: "inwerkingtreding hoger niveau"

      4:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.2/Lid4"
        structuur:
          volledige_tekst: "In afwijking van het derde lid blijft een gemeentelijk voorkeursrecht buiten toepassing gedurende de tijd dat op de onroerende zaak een door gedeputeerde staten op grond van artikel 9.1, tweede lid, gevestigd voorkeursrecht rust."
        logica:
          type: "definitie"
          norm: "schorsing bij voorlopig provinciaal"
          conditie:
            type: "in_afwijking_van"
            tekst: "In afwijking van het derde lid"
            effect: "bij voorlopig GS-voorkeursrecht: geen verval, wel schorsing"
          critical_insight: "Voorlopig provinciaal schorst alleen, definitief doet vervallen"

      5:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.2/Lid5"
        structuur:
          volledige_tekst: "Een provinciaal voorkeursrecht vervalt op het tijdstip waarop voor de onroerende zaak een nationaal voorkeursrecht ingaat."
        logica:
          type: "definitie"
          norm: "verval provinciaal bij nationaal"
          trigger: "inwerkingtreding nationaal"

    functie:
      werkwoord: "bepaalt"
      object: "exclusiviteit en hiërarchie"
      subject: "voorkeursrechten"

    logica_samenvatting:
      narrative: |
        Art. 9.2 regelt de EXCLUSIVITEIT van voorkeursrechten.

        HIËRARCHIE: Rijk > Provincie > Gemeente

        BLOKKADE (lid 1-2):
        - Hoger niveau voorkomt vestiging lager niveau
        - Niet andersom

        VERVAL (lid 3, 5):
        - Hoger niveau doet lager niveau automatisch vervallen

        UITZONDERING (lid 4):
        - VOORLOPIG GS-recht schorst alleen, doet niet vervallen
        - Na afloop voorlopig: gemeentelijk herleeft

  artikel_9_3:
    nummer: "9.3"
    titel: "(vestigen nieuw voorkeursrecht)"
    bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.3"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.3/Lid1"
        structuur:
          volledige_tekst: "Op een onroerende zaak kan niet binnen twee jaar na de intrekking of het vervallen van een voorkeursrecht door hetzelfde bestuursorgaan opnieuw een voorkeursrecht worden gevestigd op dezelfde grondslag."
        logica:
          type: "verbod"
