        structuur:
          volledige_tekst: "Het eerste lid is niet van toepassing op een voorkeursrecht dat niet in de openbare registers is ingeschreven binnen de in artikel 16.82a bedoelde termijn."
        logica:
          type: "definitie"
          norm: "uitzondering cooldown bij niet-inschrijving"
          conditie:
            type: "tenzij"
            tekst: "niet van toepassing op voorkeursrecht niet tijdig ingeschreven"
            effect: "geen cooldown als voorkeursrecht verviel door procedurele fout"

    functie:
      werkwoord: "verbiedt"
      object: "herhaalde vestiging"
      subject: "bestuursorgaan"

    interne_refs:
      - naar: "artikel 16.82a"
        type: "verwijzing"
        context: "termijn inschrijving openbare registers"
        bron_path: "/Hoofdstuk16/Afdeling16.7/Paragraaf16.7.2/Artikel16.82a"

  artikel_9_4:
    nummer: "9.4"
    titel: "(geldingsduur voorkeursrecht)"
    bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4"
    inwerking: "2024-01-01"

    leden:
      1:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4/Lid1"
        structuur:
          aanhef: "Een voorkeursrecht vervalt:"
          onderdelen:
            a:
              tekst: "bij een voorkeursrecht als bedoeld in artikel 9.1, eerste lid, onder c: drie jaar na het ingaan ervan, tenzij voor dat tijdstip de functie waarvoor het voorkeursrecht is gevestigd, is toegedacht in een omgevingsvisie of een programma of is toegedeeld in het omgevingsplan,"
              bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4/Lid1/Onderdeela"
            b:
              tekst: "bij een voorkeursrecht als bedoeld in artikel 9.1, eerste lid, onder b: drie jaar na het ingaan ervan, tenzij voor dat tijdstip de functie waarvoor het voorkeursrecht is gevestigd, is toegedeeld in het omgevingsplan,"
              bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4/Lid1/Onderdeelb"
            c:
              tekst: "bij een voorkeursrecht als bedoeld in artikel 9.1, eerste lid, onder a: vijf jaar na het ingaan ervan of, als die termijn met toepassing van het tweede lid is verlengd, aan het einde van de verlengde termijn."
              bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4/Lid1/Onderdeelc"
        logica:
          type: "definitie"
          norm: "geldingsduur per grondslag"
          termijnen:
            c_beschikking:
              basis: "3 jaar"
              verlenging: "naar visie/programma/plan binnen termijn"
            b_visie_programma:
              basis: "3 jaar"
              verlenging: "naar plan binnen termijn"
            a_omgevingsplan:
              basis: "5 jaar"
              verlenging: "+5 jaar (lid 2)"
          critical_insight: "Sterkere grondslag = langere geldingsduur"

      2:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4/Lid2"
        structuur:
          volledige_tekst: "Een bestuursorgaan dat een voorkeursrecht als bedoeld in artikel 9.1, eerste lid, onder a, heeft gevestigd, kan besluiten de termijn, bedoeld in het eerste lid, onder c, eenmaal met ten hoogste vijf jaar te verlengen."
        logica:
          type: "machtiging"
          norm: "verlenging termijn omgevingsplan-gebaseerd"
          maximum: "5 + 5 = 10 jaar"
          frequentie: "eenmaal"

      3:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4/Lid3"
        structuur:
          volledige_tekst: "Een voorkeursrecht als bedoeld in artikel 9.1, tweede lid, vervalt drie maanden na het ingaan ervan of, als dat eerder is, op het tijdstip dat een voorkeursrecht als bedoeld in artikel 9.1, eerste lid, ingaat."
        logica:
          type: "definitie"
          norm: "korte duur voorlopig voorkeursrecht"
          duur: "3 maanden"
          verval: "of eerder bij vestiging definitief"

      4:
        bron_path: "/Hoofdstuk9/Afdeling9.1/Artikel9.4/Lid4"
        structuur:
          volledige_tekst: "Als een omgevingsplan wordt vernietigd, blijft een voorkeursrecht dat is gebaseerd op dat omgevingsplan gelden tot twee jaar na de vernietiging, tenzij het voorkeursrecht eerder wordt ingetrokken. Als binnen die termijn in het omgevingsplan de grondslag voor het voorkeursrecht wordt hersteld, heeft het voorkeursrecht de geldingsduur die het direct voorafgaand aan de vernietiging had."
        logica:
          type: "definitie"
          norm: "doorwerking bij planvernietiging"
          overlevingsduur: "2 jaar na vernietiging"
          herstel: "als grondslag hersteld binnen 2 jaar → oorspronkelijke duur"

    functie:
      werkwoord: "bepaalt"
      object: "geldingsduur"
      subject: "voorkeursrecht"

    logica_samenvatting:
      narrative: |
        Art. 9.4 regelt de GELDINGSDUUR van voorkeursrechten.

        TERMIJNEN:
        | Grondslag | Basis | Maximaal |
        |-----------|-------|----------|
        | Beschikking (c) | 3 jaar | → 3 jaar of upgrade naar b/a |
        | Visie/programma (b) | 3 jaar | → 3 jaar of upgrade naar a |
        | Omgevingsplan (a) | 5 jaar | → 10 jaar (5+5) |
        | Voorlopig (lid 2) | 3 maanden | → definitief neemt over |

        OVERLEVING bij vernietiging: 2 jaar reddingsboei

